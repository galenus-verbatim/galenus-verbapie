<span class="milestone ed2page page1" data-n="4.13" data-unit="ed2page" id="ed2page.4.13"></span>
          <p>
<span class="lb" data-page="2.746" data-line="3" id="l2.746.3"></span>Τοῦ κροταφίτου μυὸς ὀστοῦν προβέβληται,
<span class="lb" data-page="2.746" data-line="4" id="l2.746.4"></span>λοξὴν κατὰ μέσον ἑαυτοῦ περιέχον ῥαφὴν, ὥστ’ εἶναι συνεχῆ
<span class="lb" data-page="2.746" data-line="5" id="l2.746.5"></span>τὴν μὲν ὄπισθεν ἅπασαν μοῖραν αὐτοῦ τῷ κατὰ τὸ
<span class="lb" data-page="2.746" data-line="6" id="l2.746.6"></span>οὖς ὀστῷ τῆς κεφαλῆς, τὴν δὲ ἔμπροσθεν τῷ κατὰ τὸν
<span class="lb" data-page="2.746" data-line="7" id="l2.746.7"></span>μικρὸν κανθὸν πέρατι τῆς ὀφρύος. ὀνομάζεται δὲ ὅλον τὸ
<span class="lb" data-page="2.746" data-line="8" id="l2.746.8"></span>ὀστοῦν τοῦτο ζύγωμα.
</p>
        </article>

<span class="pb page1" data-page="2.833" id="p2.833"></span>
<span class="milestone ed1page page1" data-n="1.205" data-unit="ed1page" id="ed1page.1.205"></span>
<span class="milestone ed2page page1" data-n="4.242" data-unit="ed2page" id="ed2page.4.242"></span>
          <p>
<span class="lb" data-page="2.833" data-line="12" id="l2.833.12"></span>Ἑτέρα δ’ ἐφεξῆς ἐστι συζυγία τοῖς κινοῦσι
<span class="lb" data-page="2.833" data-line="13" id="l2.833.13"></span>τοὺς ὀφθαλμοὺς μυσὶ διανεμομένη, σκληροτέρα τε καὶ μικροτέρα
<span class="lb" data-page="2.833" data-line="14" id="l2.833.14"></span>πολλῷ τῆς προειρημένης, καὶ διεκπίπτει γε τοῦ
<span class="lb" data-page="2.833" data-line="15" id="l2.833.15"></span>κρανίου παραπλήσιον ἐκείνοις, ὀστῷ λεπτοτάτῳ
<span class="lb" data-page="2.833" data-line="16" id="l2.833.16"></span>διοριζομένη.
</p>
        </article>

<span class="pb page1" data-page="2.839" id="p2.839"></span>
<span class="milestone ed1page page1" data-n="1.205" data-unit="ed1page" id="ed1page.1.205"></span>
<span class="milestone ed2page page1" data-n="4.243" data-unit="ed2page" id="ed2page.4.243"></span>
          <p>
<span class="lb" data-page="2.839" data-line="4" id="l2.839.4"></span><span class="milestone ed2page" data-n="4.244" data-unit="ed2page" id="ed2page.4.244"></span>Ἡ δὲ ἕκτη συζυγία τῶν ἀπ’ ἐγκεφάλου
<span class="lb" data-page="2.839" data-line="5" id="l2.839.5"></span>νεύρων κέχρηται τρήματι τῷ κατὰ τὸ κάτω πέρας τῆς λαμβδοειδοῦς
<span class="lb" data-page="2.839" data-line="6" id="l2.839.6"></span>ῥαφῆς. ἀρχὰς δ’ εὐθὺς ἐξ ἐγκεφάλου τριῶν ἔχει
<span class="lb" data-page="2.839" data-line="7" id="l2.839.7"></span>νεύρων, ἐκπεσόντα δ’ ἔξω τοῦ κρανίου ταῦτα πολυειδῶς
<span class="lb" data-page="2.839" data-line="8" id="l2.839.8"></span>ἀλλήλοις τε καὶ τοῖς παρακειμένοις, ἃ μικρὸν ὕστερον ἐρῶ,
<span class="lb" data-page="2.839" data-line="9" id="l2.839.9"></span>μίγνυται.
</p>
        </article>

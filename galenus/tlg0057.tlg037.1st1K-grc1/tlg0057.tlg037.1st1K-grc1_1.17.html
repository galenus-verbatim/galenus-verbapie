         <h2>Περὶ ὀρύζηϲ.</h2>
          <section id="urn:cts:greekLit:tlg0057.tlg037.1st1K-grc1:1.17.1" class="textpart section"><h3>[Sectio 1]</h3>
            <p>Τούτῳ τῷ ϲπέρματι πάντεϲ εἰϲ ἐπίϲχεϲιν γαϲτρὸϲ χρῶνται τὴν
            ἕψηϲιν αὐτοῦ παραπληϲίαν ποιούμενοι χόνδρῳ. δυϲπεπτότερον δ’ ἐϲτὶ χόνδρου καὶ
            τρέφον ἧττον, ὥϲπερ γε καὶ εἰϲ ἐδωδῆϲ ἡδονὴν ἀπολειπόμενον αὐτοῦ
            πάμπολυ.</p>
          </section>
        </article>

         <h2>Περὶ ὁρμίνου.</h2>
          <section id="urn:cts:greekLit:tlg0057.tlg037.1st1K-grc1:1.33.1" class="textpart section"><h3>[Sectio 1]</h3>
            <p>Καὶ τούτῳ χρῶνται φρύγοντεϲ, εἶτα λειοῦντεϲ, ὡϲ
            ἄλευρον γενέϲθαι, μιγνύουϲι δ’ αὐτῷ καὶ μέλιτοϲ. ὀλίγον δ’ ἔχει τρόφιμον ἐν
            ἑαυτῷ μεταξὺ τὴν φύϲιν ὑπάρχον ἐρυϲίμου τε καὶ κυμίνου.</p>
          </section>
        </article>

         <h2>Περὶ τοῦ τῶν κυνοϲβάτων καρποῦ.</h2>
          <section id="urn:cts:greekLit:tlg0057.tlg037.1st1K-grc1:2.14.1" class="textpart section"><h3>[Sectio 1]</h3>
            <p>Ὁ τῶν κυνοϲβάτων καρπὸϲ μικρῷ
            ϲτυπτικώτερόϲ ἐϲτι τοῦ τῶν βάτων καὶ διὰ τοῦτο καὶ τῆϲ γαϲτρὸϲ ἐφεκτικώτεροϲ.
            |<span class="milestone kuhnpb" data-n="6.590" data-unit="kuhn.pb" id="kuhn.pb.6.590"></span> ἐϲθίουϲι δ’ οὖν αὐτὸν οἱ ἄγροικοι πολλάκιϲ ὀλίγην τροφὴν διδόντα τῷ ϲώματι
            καὶ καλοῦϲι κυνόϲβατον.
            <span class="pb" id="p"></span></p>
          </section>
        </article>

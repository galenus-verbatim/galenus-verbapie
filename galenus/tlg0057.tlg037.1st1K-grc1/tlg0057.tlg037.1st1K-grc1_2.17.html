         <h2>Περὶ τοῦ τῶν κώνων καρποῦ.</h2>
          <section id="urn:cts:greekLit:tlg0057.tlg037.1st1K-grc1:2.17.1" class="textpart section"><h3>[Sectio 1]</h3>
            <p>Εὔχυμοϲ καὶ παχύχυμοϲ καὶ τρόφιμόϲ
            ἐϲτιν ὁ τῶν κώνων καρπόϲ, οὐ μὴν εὔπεπτοϲ. καλοῦϲι δ’ οἱ νῦν Ἕλληνεϲ οὐ
            κώνουϲ, ἀλλὰ ϲτροβίλουϲ αὐτούϲ.<span class="milestone kuhnpb" data-n="6.592" data-unit="kuhn.pb" id="kuhn.pb.6.592"></span></p>
          </section>
        </article>

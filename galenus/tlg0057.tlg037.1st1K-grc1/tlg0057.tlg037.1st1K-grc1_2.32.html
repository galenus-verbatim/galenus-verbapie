         <h2>Περὶ τῶν καλουμένων ϲηρικῶν.</h2>
          <section id="urn:cts:greekLit:tlg0057.tlg037.1st1K-grc1:2.32.1" class="textpart section"><h3>[Sectio 1]</h3>
            <p>Οὐδὲ τούτοιϲ ἔχω τι μαρτυρῆϲαι πρὸϲ
            ὑγιείαϲ φυλακὴν ἢ νόϲων ἴαϲιν. ἔδεϲμα γάρ ἐϲτι γυναικῶν τε καὶ παιδίων
            ἀθυρόντων, ὀλιγότροφόν τε καὶ δύϲπεπτον ὑπάρχον ἅμα τῷ μηδ’ εὐϲτόμαχον εἶναι.
            τροφὴν δὲ δῆλον ὅτι καὶ αὐτὰ δίδωϲιν ὀλίγην τῷ ϲώματι. |<span class="milestone kuhnpb" data-n="6.615" data-unit="kuhn.pb" id="kuhn.pb.6.615"></span></p>
          </section>

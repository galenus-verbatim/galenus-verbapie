         <h2>Περὶ ἀνδράχνηϲ.</h2>
          <section id="urn:cts:greekLit:tlg0057.tlg037.1st1K-grc1:2.46.1" class="textpart section"><h3>[Sectio 1]</h3>
            <p>Ὡϲ ἔδεϲμα μὲν ὀλίγην τε τροφὴν ἔχει καὶ ταύτην
            ὑγρὰν καὶ ψυχρὰν καὶ γλίϲχραν, ὡϲ φάρμακον δ’ αἱμωδίαν ἰᾶται διὰ τὴν ἄδηκτον
            γλιϲχρότητα, περὶ ἧϲ ἐπὶ πλέον ἐν τῇ τῶν Εὐπορίϲτων φαρμάκων πραγματείᾳ
            λέλεκται</p>
          </section>

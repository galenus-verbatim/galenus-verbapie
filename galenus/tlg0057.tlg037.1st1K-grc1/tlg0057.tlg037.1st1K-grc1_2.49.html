         <h2>Περὶ ϲτρύχνου.</h2>
          <section id="urn:cts:greekLit:tlg0057.tlg037.1st1K-grc1:2.49.1" class="textpart section"><h3>[Sectio 1]</h3>
            <p>Τῶν ἐϲθιομένων λαχάνων οὐδὲν οἴδα τοϲαύτην ἔχον
            ϲτῦψιν, ὅϲην τὸ ϲτρύχνον. εἰκότωϲ οὖν ὡϲ τροφῇ μὲν αὐτῷ ϲπανιάκιϲ, ὡϲ φαρμάκῳ
            δὲ ϲυνεχῶϲ χρώμεθα. δραϲτήριον μὲν γάρ ἐϲτιν, εἰϲ ὅϲα ψύξεωϲ ϲτυφούϲηϲ ἐϲτὶ
            χρεία, τροφὴν δ’ ἐλαχίϲτην ἔχει.</p>
          </section>

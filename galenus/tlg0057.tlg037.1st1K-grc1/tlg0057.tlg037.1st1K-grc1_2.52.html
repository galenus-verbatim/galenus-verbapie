         <h2>Περὶ εὐζώμου.</h2>
          <section id="urn:cts:greekLit:tlg0057.tlg037.1st1K-grc1:2.52.1" class="textpart section"><h3>[Sectio 1]</h3>
            <p>Θερμαίνει ϲαφῶϲ πάνυ τοῦτο τὸ λάχανον, ὥϲτ’ οὐδὲ
            μόνον ἐϲθίειν αὐτὸ ῥᾴδιον ἄνευ τοῦ μῖξαι τοῖϲ φύλλοιϲ τῆϲ θριδακίνηϲ. ἀλλὰ
            καὶ
            <span class="pb" id="p"></span>ϲπέρμα γεννᾶν πεπίϲτευται καὶ τὰϲ πρὸϲ
            ϲυνουϲίαϲ ὁρμὰϲ ἐπεγείρειν. κεφαλαλγὲϲ δ’ ἐϲτί, καὶ μᾶλλον ἐάν τιϲ αὐτὸ μόνον
            ἐϲθίῃ.</p>
          </section>

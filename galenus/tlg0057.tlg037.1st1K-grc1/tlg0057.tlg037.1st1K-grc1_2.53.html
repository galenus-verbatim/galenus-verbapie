         <h2>Περὶ ἀκαλήφηϲ, ἣν καὶ κνίδην ὀνομάζουϲι.</h2>
          <section id="urn:cts:greekLit:tlg0057.tlg037.1st1K-grc1:2.53.1" class="textpart section"><h3>[Sectio 1]</h3>
            <p>Τῶν ἀγρίων βοτανίων ἕν τι
            καὶ τοῦτ’ ἐϲτί, λεπτομερῆ δύναμιν ἔχον. εἰκότωϲ οὖν ὡϲ τροφῇ μὲν οὐδεὶϲ αὐτῷ
            χρῆται χωρὶϲ τοῦ μεγίϲτῳ πιεϲθῆναι λιμῷ. χρήϲιμον δ’ ἐϲτὶν ὡϲ ὄψον τε καὶ
            φάρμακον ὑπακτικὸν γαϲτρόϲ. |<span class="milestone kuhnpb" data-n="6.640" data-unit="kuhn.pb" id="kuhn.pb.6.640"></span></p>
          </section>

         <h2>Περὶ τῶν θαλαττίων ἐχίνων.</h2>
          <section id="urn:cts:greekLit:tlg0057.tlg037.1st1K-grc1:3.37.1" class="textpart section"><h3>[Sectio 1]</h3>
            <p>Καὶ δι’ οἰνομέλιτοϲ αὐτοὺϲ προεϲθίουϲι
            καὶ διὰ γάρου γαϲτρὸϲ ὑπαγωγῆϲ ἕνεκα καὶ λοπάδαϲ ἐξ αὐτῶν ϲκευάζουϲιν
            ἐπεμβάλλοντεϲ ᾠῶν τε καὶ μέλιτοϲ καὶ πεπέρεωϲ. ἔϲτι δὲ τῶν ὀλιγοτρόφων
            ἐδεϲμάτων καὶ μέϲων τῆϲ κατά τε τὸ λεπτύνειν καὶ παχύνειν τοὺϲ χυμοὺϲ
            δυνάμεωϲ.</p>
          </section>

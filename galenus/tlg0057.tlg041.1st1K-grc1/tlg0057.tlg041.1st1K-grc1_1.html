          <h1>ΓΑΛΗΝΟΥ ΠΕΡΙ ΔΙΑΦΟΡΑΣ ΝΟΣΗΜΑΤΩΝ
<br></br>ΒΙΒΛΙΟΝ.
</h1>
          <p>
<span class="lb" data-page="6.836" data-line="1" id="l6.836.1"></span>Πρῶτον μὲν εἰπεῖν χρὴ, τί ποτε νόσημα
<span class="lb" data-page="6.836" data-line="2" id="l6.836.2"></span>καλοῦμεν, ἵν’ ᾖ δῆλον, ὑπὲρ οὗ σπουδάζει τὸ γράμμα· δεύτερον
<span class="lb" data-page="6.836" data-line="3" id="l6.836.3"></span>δ’ ἐπὶ τούτῳ, πόσα τὰ σύμπαντά ἐστιν ἁπλᾶ τε καὶ
<span class="lb" data-page="6.836" data-line="4" id="l6.836.4"></span>πρῶτα νοσήματα καὶ οἱονεὶ στοιχεῖα τῶν ἄλλων· ἐφεξῆς τε
<span class="lb" data-page="6.836" data-line="5" id="l6.836.5"></span>τρίτον, ὁπόσα τὰ ἐκ τούτων συντιθέμενα γίνεται.
</p>

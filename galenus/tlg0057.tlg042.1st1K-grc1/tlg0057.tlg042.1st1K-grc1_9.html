<span class="pb page1" data-page="7.35" id="p7.35"></span>
<span class="milestone ed1page page1" data-n="3.211" data-unit="ed1page" id="ed1page.3.211"></span>
<span class="milestone ed2page page1" data-n="7.27" data-unit="ed2page" id="ed2page.7.27"></span>
          <p>
<span class="lb" data-page="7.35" data-line="10" id="l7.35.10"></span>Καὶ μὲν δὴ καὶ τὸ μέγεθος τῶν μορίων
<span class="lb" data-page="7.35" data-line="11" id="l7.35.11"></span>αὐξάνεται μὲν ὑπό τε πλήθους ὕλης χρηστῆς καὶ δυνάμεως
<span class="lb" data-page="7.35" data-line="12" id="l7.35.12"></span>ἐῤῥωμένης, μειοῦται δὲ ὑπὸ τῶν ἐναντίων, κᾀπειδὰν ἤτοι
<span class="lb" data-page="7.35" data-line="13" id="l7.35.13"></span>τομή τις, ἢ καῦσις, ἢ σῆψις, ἢ νέκρωσις ἐκ καταψύξεως ἀμέτρου
<span class="lb" data-page="7.35" data-line="14" id="l7.35.14"></span>διαφθείρῃ τινὸς ὀργάνου μόριον, ὡς εἶναι τὸ λειπόμενον
<span class="lb" data-page="7.35" data-line="15" id="l7.35.15"></span>αὐτοῦ κολοβόν.
</p>
        </article>

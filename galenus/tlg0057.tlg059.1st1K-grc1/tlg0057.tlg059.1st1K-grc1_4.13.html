            <p>
<span class="lb" data-page="8.756" data-line="5" id="l8.756.5"></span><span class="milestone ed2page" data-n="8.100" data-unit="ed2page" id="ed2page.8.100"></span>Μάγνος οὖν οὐ διαστολὴν καὶ συστολὴν,
<span class="lb" data-page="8.756" data-line="6" id="l8.756.6"></span>ἀλλὰ καὶ διόγκωσιν καὶ συνίζησιν αἰσθητὴν καρδίας
<span class="lb" data-page="8.756" data-line="7" id="l8.756.7"></span>καὶ τῶν ὁμοιοπαθούντων αὐτῇ τὸν σφυγμὸν εἶναί
<span class="lb" data-page="8.756" data-line="8" id="l8.756.8"></span>φησιν.
</p>

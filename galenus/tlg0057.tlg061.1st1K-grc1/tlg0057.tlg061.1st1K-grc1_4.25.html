<span class="pb page1" data-page="9.202" id="p9.202"></span>
<span class="milestone ed1page page1" data-n="3.117" data-unit="ed1page" id="ed1page.3.117"></span>
<span class="milestone ed2page page1" data-n="8.235" data-unit="ed2page" id="ed2page.8.235"></span>
            <p>
<span class="lb" data-page="9.202" data-line="8" id="l9.202.8"></span>Ἐλεφαντιώντων σφυγμὸς μικρὸς, ἀμυδρὸς,
<span class="lb" data-page="9.202" data-line="9" id="l9.202.9"></span>βραδὺς, πυκνός.
</p>
            <p>
<span class="lb" data-page="9.202" data-line="10" id="l9.202.10"></span>Ὁ τῶν ἐλεφαντιώντων σφυγμὸς οὐκ εὐθὺς ἐξ ἀρχῆς,
<span class="lb" data-page="9.202" data-line="11" id="l9.202.11"></span>ἀλλ’ ἐπειδὰν ἐπὶ πλεῖστον ἥκωσι κακώσεως, ὡς ἄῤῥωστον αὐτοῖς
<span class="lb" data-page="9.202" data-line="12" id="l9.202.12"></span>εἶναι τὴν δύναμιν, μικρὸς καὶ ἀραιὸς καὶ βραδὺς καὶ
<span class="lb" data-page="9.202" data-line="13" id="l9.202.13"></span>πυκνὸς ἀποτελεῖται. ἐδείχθησαν γὰρ οἵδε δυνάμεως ἅμα
<span class="lb" data-page="9.202" data-line="14" id="l9.202.14"></span>ψύξει κεκακωμένης οἰκεῖοι.
</p>
          </article>

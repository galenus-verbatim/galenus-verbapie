<span class="milestone ed1page page1" data-n="3.110" data-unit="ed1page" id="ed1page.3.110"></span>
<span class="milestone ed2page page1" data-n="8.220" data-unit="ed2page" id="ed2page.8.220"></span>
            <p>
<span class="lb" data-page="9.160" data-line="5" id="l9.160.5"></span><span class="milestone ed2page" data-n="8.221" data-unit="ed2page" id="ed2page.8.221"></span>Λύπης δὲ μικρὸς καὶ ἀμυδρὸς καὶ
<span class="lb" data-page="9.160" data-line="6" id="l9.160.6"></span>βραδὺς καὶ ἀραιός.
</p>
            <p>
<span class="lb" data-page="9.160" data-line="7" id="l9.160.7"></span>Καὶ ἡ λύπη μετά τε καταψύξεως γίνεται καὶ τῆς ἔσω
<span class="lb" data-page="9.160" data-line="8" id="l9.160.8"></span>τοῦ θερμοῦ κινήσεως. εὐλόγως οὖν ἐπ’ αὐτῆς οἱ ἐναντίοι
<span class="lb" data-page="9.160" data-line="9" id="l9.160.9"></span>σφυγμοὶ τοῖς προειρημένοις ἕπεσθαι ταῖς ἡδοναῖς
<span class="lb" data-page="9.160" data-line="10" id="l9.160.10"></span>ἀποτελοῦνται.
</p>
          </article>

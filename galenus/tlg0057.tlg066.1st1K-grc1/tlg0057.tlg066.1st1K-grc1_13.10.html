<span class="pb page1" data-page="10.900" id="p10.900"></span>
<span class="milestone ed1page page1" data-n="4.177" data-unit="ed1page" id="ed1page.4.177"></span>
<span class="milestone ed2page page1" data-n="10.303" data-unit="ed2page" id="ed2page.10.303"></span>
            <p>
<span class="lb" data-page="10.900" data-line="14" id="l10.900.14"></span>Ἔτι δ’ ἄλλαι κοιναὶ τῶν ὀργανικῶν εἰσι καὶ
<span class="lb" data-page="10.900" data-line="15" id="l10.900.15"></span>τῶν ὁμοιομερῶν, ὅταν ἐπισκεπτώμεθα τήν τ’ ἐνέργειαν αὐτῶν,
<span class="lb" data-page="10.900" data-line="16" id="l10.900.16"></span>καὶ εἰ ἀραιὸν ἢ πυκνὸν, ἢ ἀναίσθητον, ἢ δυσαίσθητόν
<span class="lb" data-page="10.900" data-line="17" id="l10.900.17"></span>ἐστιν, ἢ εὐαίσθητον. εἰς ἃς ἁπάσας ἀποβλέπειν χρὴ τὸν ἐπιχειροῦντα
<span class="lb" data-page="10.900" data-line="18" id="l10.900.18"></span>θεραπεύειν ὀρθῶς.
</p>
          </article>

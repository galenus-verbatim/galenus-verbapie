            <section id="urn:cts:greekLit:tlg0057.tlg075.1st1K-grc1:8.23.1" class="textpart section">
              <p>
<span class="lb" data-page="12.158" data-line="4" id="l12.158.4">ㅤ</span><a class="tree_back head" href="#tree_urn:cts:greekLit:tlg0057.tlg075.1st1K-grc1:8.23.1">α΄. Περὶ ψευδοδικτάμνου.</a> Ψευδοδίκταμνον
<span class="lb" data-page="12.158" data-line="5" id="l12.158.5">ㅤ</span>ἀσθενοῦς δικτάμνου δύναμιν ἔχει.
</p>
            </section>
            <section id="urn:cts:greekLit:tlg0057.tlg075.1st1K-grc1:8.23.2" class="textpart section">
              <p>
<span class="lb" data-page="12.158" data-line="6" id="l12.158.6">ㅤ</span><a class="tree_back head" href="#tree_urn:cts:greekLit:tlg0057.tlg075.1st1K-grc1:8.23.2">β΄. Περὶ ψυλλίου.</a> Ψυλλίου τὸ σπέρμα μάλιστ’ ἐστὶ
<span class="lb" data-page="12.158" data-line="7" id="l12.158.7">ㅤ</span>χρήσιμον, ἐκ τῆς δευτέρας ὑπάρχον τάξεως τῶν ψυχόντων·
<span class="lb" data-page="12.158" data-line="8" id="l12.158.8">ㅤ</span>ἐκ τῆς κατὰ τὸ ξηραίνειν καὶ ὑγραίνειν συζυγίας μέσον πώς
<span class="lb" data-page="12.158" data-line="9" id="l12.158.9">ㅤ</span>ἐστι καὶ σύμμετρον.
</p>
            </section>

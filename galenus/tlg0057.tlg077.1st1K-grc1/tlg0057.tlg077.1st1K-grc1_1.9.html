            <p>
<span class="lb" data-page="13.405" data-line="15" id="l13.405.15"></span><label class="head">Περὶ χρήσεως ὠμῆς λιθαργύρου.</label> Χωρὶς
<span class="lb" data-page="13.405" data-line="16" id="l13.405.16"></span>δὲ ἑψήσεως καθ’ ἑαυτὴν μὲν, ὡς ἔφην, ἐπὶ παρατριμμάτων
<span class="lb" data-page="13.405" data-line="17" id="l13.405.17"></span>ἐστὶ χρήσιμος. εἰ δὲ προπαρασκευασθείη δι’ ὄξους ἢ
<span class="lb" data-page="13.405" data-line="18" id="l13.405.18"></span>οἴνου τριβεῖσα καὶ ξηρανθεῖσα, τῶν δι’ ὑγρότητα δυσεπουλώτων
<span class="pb" data-page="13.406" id="p13.406"></span>
<span class="lb" data-page="13.406" data-line="1" id="l13.406.1"></span>ἑλκῶν ἴαμα γίνεται. καὶ εἴ γε βουληθείης ἄδηκτον
<span class="lb" data-page="13.406" data-line="2" id="l13.406.2"></span>αὐτὴν εἶναι, πλυτῇ χρήσῃ.
</p>

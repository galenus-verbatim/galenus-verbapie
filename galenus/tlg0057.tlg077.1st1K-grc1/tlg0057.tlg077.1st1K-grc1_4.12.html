            <p>
<span class="lb" data-page="13.734" data-line="5" id="l13.734.5"></span><span class="milestone ed2page" data-n="13.761" data-unit="ed2page" id="ed2page.13.761"></span><label class="head">Περὶ τῶν τυλωδῶν.</label> Ἐπὶ δὲ τῶν
<span class="lb" data-page="13.734" data-line="6" id="l13.734.6"></span>τετυλωμένων καὶ ὀχθωδῶν, γλυκέων λεγομένων ἑλκῶν, ποιήσουσι
<span class="lb" data-page="13.734" data-line="7" id="l13.734.7"></span>μὲν καὶ τὰ διὰ πείρας καυστικά. ἰδίως δὲ λίτρον πεφωγμένον
<span class="lb" data-page="13.734" data-line="8" id="l13.734.8"></span>καὶ ἄσβεστον μετ’ οὔρου παιδὸς ἀφθόρου περίχριε,
<span class="lb" data-page="13.734" data-line="9" id="l13.734.9"></span>ἢ ἰὸν, λίβανον, ἅλας, μέλι περίχριε.
</p>

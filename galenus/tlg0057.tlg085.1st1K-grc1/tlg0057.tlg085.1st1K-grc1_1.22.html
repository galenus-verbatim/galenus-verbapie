<span class="pb page1" data-page="15.63" id="p15.63"></span>
<span class="milestone ed1page page1" data-n="5.10" data-unit="ed1page" id="ed1page.5.10"></span>
<span class="milestone ed2page page1" data-n="3.112" data-unit="ed2page" id="ed2page.3.112"></span>
<span class="lb head" data-page="15.63" data-line="7" id="l15.63.7"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.63" data-line="8" id="l15.63.8"></span>Καὶ γὰρ ὁκόταν τι τουτέων ἔξω τοῦ σώματος ἐκρυῇ πλέον
<span class="lb" data-page="15.63" data-line="9" id="l15.63.9"></span>τοῦ ἐπιπολάζοντος, ὀδύνην παρέχει ἡ κένωσις.
</blockquote>
<span class="lb rule" data-page="15.63" data-line="10" id="l15.63.10"></span>
            <p>
<span class="lb" data-page="15.63" data-line="11" id="l15.63.11"></span>Ἀντὶ τοῦ πλεονάζοντος ἀκουστέον εἰρῆσθαι νῦν τὸ
<span class="lb" data-page="15.63" data-line="12" id="l15.63.12"></span>ἐπιπολάζοντος, ἢ εἴπερ μὴ τοῦτό τις ἀκούειν ἐθέλοι, τό μὴ
<span class="lb" data-page="15.63" data-line="13" id="l15.63.13"></span>κεκραμένον ἅπασι τοῖς ἄλλοις, ἐπιπολάζον οἰητέον εἰρῆσθαι.
<span class="lb" data-page="15.63" data-line="14" id="l15.63.14"></span>πιθανὸν γὰρ ἑκάτερον αὐτῶν.
</p>
<span class="lb rule" data-page="15.63" data-line="15" id="l15.63.15"></span>

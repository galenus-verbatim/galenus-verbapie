<span class="pb page1" data-page="15.164" id="p15.164"></span>
<span class="milestone ed1page page1" data-n="5.27" data-unit="ed1page" id="ed1page.5.27"></span>
<span class="milestone ed2page page1" data-n="3.147" data-unit="ed2page" id="ed2page.3.147"></span>
<span class="lb head" data-page="15.164" data-line="16" id="l15.164.16"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.164" data-line="17" id="l15.164.17"></span>Ὁκόσοισι δὲ ἐν τῷ οὐρήματι παχεῖ ἐόντι σαρκία σμικρὰ
<span class="pb" data-page="15.165" id="p15.165"></span>
<span class="lb" data-page="15.165" data-line="1" id="l15.165.1"></span>τριχοειδέα συνεξέρχεται, ταῦτα δὲ ἀπὸ τῶν νεφρῶν εἰδέναι
<span class="lb" data-page="15.165" data-line="2" id="l15.165.2"></span>χρὴ ἐόντα καὶ ἀπὸ τῶν ἀρθριτικῶν.
</blockquote>
<span class="lb rule" data-page="15.165" data-line="3" id="l15.165.3"></span>
            <p>
<span class="lb" data-page="15.165" data-line="4" id="l15.165.4"></span>Τὸν ἀφορισμὸν ἐνταῦθα μετέφρασε τόνδε· ὁκόσοισιν
<span class="lb" data-page="15.165" data-line="5" id="l15.165.5"></span>ἐν τῷ οὔρῳ παχεῖ ἐόντι σαρκία σμικρὰ, ἢ ὥσπερ τρίχες
<span class="lb" data-page="15.165" data-line="6" id="l15.165.6"></span>συνεξέρχονται, τουτέοισιν ἀπὸ τῶν νεφρῶν ἐκκρίνεται.
</p>
<span class="lb rule" data-page="15.165" data-line="7" id="l15.165.7"></span>

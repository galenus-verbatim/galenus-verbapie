<span class="pb page1" data-page="15.165" id="p15.165"></span>
<span class="milestone ed1page page1" data-n="5.27" data-unit="ed1page" id="ed1page.5.27"></span>
<span class="milestone ed2page page1" data-n="3.147" data-unit="ed2page" id="ed2page.3.147"></span>
<span class="lb head" data-page="15.165" data-line="8" id="l15.165.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.165" data-line="9" id="l15.165.9"></span>Ὁκόσοισι δὲ καθαρὸν τὸ οὖρον ἄλλοτε καὶ ἄλλοτε οἷόν
<span class="lb" data-page="15.165" data-line="10" id="l15.165.10"></span>γε πίτυρα ἐκφέρεται ἐν τῷ οὐρήματι, τουτέοισιν ἡ κύστις
<span class="lb" data-page="15.165" data-line="11" id="l15.165.11"></span>ψωριᾷ.
</blockquote>
<span class="lb rule" data-page="15.165" data-line="12" id="l15.165.12"></span>
            <p>
<span class="lb" data-page="15.165" data-line="13" id="l15.165.13"></span>Πάλιν κᾀνταῦθα τὸν ἀφορισμὸν ἐκεῖνον παρέφρασεν·
<span class="lb" data-page="15.165" data-line="14" id="l15.165.14"></span>ὁκόσοισιν ἐν τῷ οὔρῳ παχεῖ ἐόντι πιτυρῶδές τι συνεξεύρεται,
<span class="lb" data-page="15.165" data-line="15" id="l15.165.15"></span>τουτέοισιν ἡ κύστις ψωριᾷ.
</p>
<span class="lb rule" data-page="15.165" data-line="16" id="l15.165.16"></span>
          </article>

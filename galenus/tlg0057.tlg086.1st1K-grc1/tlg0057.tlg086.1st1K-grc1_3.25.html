<span class="lb head" data-page="15.211" data-line="14" id="l15.211.14"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.211" data-line="15" id="l15.211.15"></span>Τοὺς γυμναζομένους χρὴ χειμῶνος καὶ τρέχειν καὶ παλαίειν,
<span class="lb" data-page="15.211" data-line="16" id="l15.211.16"></span>τοῦ θέρεος παλαίειν μὲν ὀλίγα, τρέχειν δὲ μὴ, περιπατέειν
<span class="lb" data-page="15.211" data-line="17" id="l15.211.17"></span>δὲ πολλὰ κατὰ ψῦχος.
</blockquote>
<span class="lb rule" data-page="15.211" data-line="18" id="l15.211.18"></span>
            <span class="pb" data-page="15.212" id="p15.212"></span>
            <p>
<span class="lb" data-page="15.212" data-line="1" id="l15.212.1"></span>Γυμνασίων διαφορὰς οἰκείων ταῖς ὥραις διδάσκει, τοῦ
<span class="lb" data-page="15.212" data-line="2" id="l15.212.2"></span>μὲν χειμῶνος θερμαίνειν καὶ ξηραίνειν δυναμένων, τοῦ δὲ
<span class="lb" data-page="15.212" data-line="3" id="l15.212.3"></span>θέρους ἔμπαλιν.
</p>
<span class="lb rule" data-page="15.212" data-line="4" id="l15.212.4"></span>

<span class="pb page1" data-page="15.190" id="p15.190"></span>
<span class="milestone ed1page page1" data-n="5.32" data-unit="ed1page" id="ed1page.5.32"></span>
<span class="milestone ed2page page1" data-n="6.225" data-unit="ed2page" id="ed2page.6.225"></span>
<span class="lb head" data-page="15.190" data-line="5" id="l15.190.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.190" data-line="6" id="l15.190.6"></span><span class="milestone ed2page" data-n="6.226" data-unit="ed2page" id="ed2page.6.226"></span>Δεῖ οὖν πρὸς τὴν ἡλικίην καὶ τὴν ὥρην καὶ τὸ ἔθος
<span class="lb" data-page="15.190" data-line="7" id="l15.190.7"></span>καὶ τὴν χώρην καὶ τὰ εἴδεα τὰ διαιτήματα ποιέεσθαι
<span class="lb" data-page="15.190" data-line="8" id="l15.190.8"></span>ἐναντιούμενον τοῖσι καθισταμένοισι καὶ θάλπεσι καὶ χειμῶσιν.
<span class="lb" data-page="15.190" data-line="9" id="l15.190.9"></span>οὕτως γὰρ ἂν μάλιστα ὑγιαίνοιεν.
</blockquote>
<span class="lb rule" data-page="15.190" data-line="10" id="l15.190.10"></span>
            <p>
<span class="lb" data-page="15.190" data-line="11" id="l15.190.11"></span>Καθόλου ὁ λόγος οὗτος εἴρηται πρὸς αὐτοῦ καὶ σαφῶς
<span class="lb" data-page="15.190" data-line="12" id="l15.190.12"></span>καὶ ἀληθῶς ἤδη πολλάκις ἐν πολλοῖς ἡμῖν διηνυσμένος.
</p>
<span class="lb rule" data-page="15.190" data-line="13" id="l15.190.13"></span>
          </article>

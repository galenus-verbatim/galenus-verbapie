<span class="pb page1" data-page="15.431" id="p15.431"></span>
<span class="milestone ed1page page1" data-n="5.39" data-unit="ed1page" id="ed1page.5.39"></span>
<span class="milestone ed2page page1" data-n="8.6" data-unit="ed2page" id="ed2page.8.6"></span>
<span class="lb head" data-page="15.431" data-line="5" id="l15.431.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.431" data-line="6" id="l15.431.6"></span>Ἑτεροίων τε μᾶλλον ἐπαινέται ἰημάτων καὶ ψέκται εἰσίν.
</blockquote>
<span class="lb rule" data-page="15.431" data-line="7" id="l15.431.7"></span>
            <p>
<span class="lb" data-page="15.431" data-line="8" id="l15.431.8"></span>Οὐ τῶν προσηκουσῶν, οὐδὲ τῶν ἀξίων ἐπαινεῖσθαι θεραπειῶν
<span class="lb" data-page="15.431" data-line="9" id="l15.431.9"></span>διαγνωστικοὺς εἶναί φησι τοὺς ἰδιώτας, ἀλλὰ τῶν
<span class="lb" data-page="15.431" data-line="10" id="l15.431.10"></span>ἑτέρων μᾶλλον, ὅθεν οὐδ᾿ ἐπαινεῖν αὐτοὺς ὀρθῶς οὐδὲ ψέγειν·
<span class="lb" data-page="15.431" data-line="11" id="l15.431.11"></span>εἶτ᾿ ἐφεξῆς ὡς προστιθεὶς ἀπόδειξιν ὧν εἶπεν τάδε
<span class="lb" data-page="15.431" data-line="12" id="l15.431.12"></span>γράφει.
</p>
<span class="lb rule" data-page="15.431" data-line="13" id="l15.431.13"></span>
          </article>

<span class="milestone ed2page page1" data-n="8.27" data-unit="ed2page" id="ed2page.8.27"></span>
<span class="lb head" data-page="15.492" data-line="1" id="l15.492.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.492" data-line="2" id="l15.492.2"></span>Αἴτιον δὲ τούτου τόδε ἐστὶν, ὅτι πρὶν λυθῆναι τὴν ὀδύνην
<span class="lb" data-page="15.492" data-line="3" id="l15.492.3"></span>θνήσκουσι· ταχέως γὰρ πνευματίαι γίνονται.
</blockquote>
<span class="lb rule" data-page="15.492" data-line="4" id="l15.492.4"></span>
            <p>
<span class="lb" data-page="15.492" data-line="5" id="l15.492.5"></span><span class="milestone ed2page" data-n="8.28" data-unit="ed2page" id="ed2page.8.28"></span>Ὅτι δὲ τοιοῦτον ἀναπνέουσιν αὐτὸς ἐφεξῆς ἐδήλωσεν
<span class="lb" data-page="15.492" data-line="6" id="l15.492.6"></span>εἰπών·
</p>
<span class="lb rule" data-page="15.492" data-line="7" id="l15.492.7"></span>

<span class="pb page1" data-page="15.426" id="p15.426"></span>
<span class="milestone ed1page page1" data-n="5.38" data-unit="ed1page" id="ed1page.5.38"></span>
<span class="milestone ed2page page1" data-n="8.4" data-unit="ed2page" id="ed2page.8.4"></span>
<span class="lb head" data-page="15.426" data-line="1" id="l15.426.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.426" data-line="2" id="l15.426.2"></span><span class="milestone ed1page" data-n="5.39" data-unit="ed1page" id="ed1page.5.39"></span>Τὰς μέντοι πολυτροπίας τὰς ἐν ἑκάστῃσι τῶν νούσων
<span class="lb" data-page="15.426" data-line="3" id="l15.426.3"></span>καὶ τὴν πολυσχιδίην αὐτέων οὐκ ἠγνόουν ἔνιοι.
</blockquote>
<span class="lb rule" data-page="15.426" data-line="4" id="l15.426.4"></span>
            <p>
<span class="lb" data-page="15.426" data-line="5" id="l15.426.5"></span>Οὐ μόνον οὐκ ἠγνόουν τὰς πολυτροπίας τῶν νοσημάτων,
<span class="lb" data-page="15.426" data-line="6" id="l15.426.6"></span>ἀλλὰ καὶ περαιτέρω τοῦ προσήκοντος ὑπὲρ αὐτῶν
<span class="lb" data-page="15.426" data-line="7" id="l15.426.7"></span>ἔγραψαν, ὡς ἐφεξῆς δείξω.
</p>
<span class="lb rule" data-page="15.426" data-line="8" id="l15.426.8"></span>

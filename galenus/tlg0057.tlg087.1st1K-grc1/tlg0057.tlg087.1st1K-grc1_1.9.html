<span class="pb page1" data-page="15.430" id="p15.430"></span>
<span class="milestone ed1page page1" data-n="5.39" data-unit="ed1page" id="ed1page.5.39"></span>
<span class="milestone ed2page page1" data-n="8.6" data-unit="ed2page" id="ed2page.8.6"></span>
<span class="lb head" data-page="15.430" data-line="17" id="l15.430.17"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.430" data-line="18" id="l15.430.18"></span>Οἱ μὲν οὖν ἰδιῶται οὐ κάρτα γινώσκουσι τοὺς εἰς ταῦτα
<span class="lb" data-page="15.430" data-line="19" id="l15.430.19"></span>διαφέροντας τῶν πέλας.
</blockquote>
<span class="lb rule" data-page="15.430" data-line="20" id="l15.430.20"></span>
            <span class="pb" data-page="15.431" id="p15.431"></span>
            <p>
<span class="lb" data-page="15.431" data-line="1" id="l15.431.1"></span>Τοὺς εἰς ταῦτα τὰ νοσήματά φησι διαφέροντας τῶν
<span class="lb" data-page="15.431" data-line="2" id="l15.431.2"></span>πέλας ἰατροὺς, οὐ πάντῃ γινώσκειν τοὺς ἰδιώτας· δῆλον δὲ
<span class="lb" data-page="15.431" data-line="3" id="l15.431.3"></span>ὅτι τὰ ὀξέα λέγει, περὶ ὧν προειρήκει.
</p>
<span class="lb rule" data-page="15.431" data-line="4" id="l15.431.4"></span>
          </article>

<span class="pb page1" data-page="15.544" id="p15.544"></span>
<span class="milestone ed1page page1" data-n="5.57" data-unit="ed1page" id="ed1page.5.57"></span>
<span class="milestone ed2page page1" data-n="8.47" data-unit="ed2page" id="ed2page.8.47"></span>
<span class="lb head" data-page="15.544" data-line="1" id="l15.544.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.544" data-line="2" id="l15.544.2"></span>Ὡυτὸς δέ μοι λόγος ἐστὶ καὶ ἢν χυλῷ δέῃ πτισάνης
<span class="lb" data-page="15.544" data-line="3" id="l15.544.3"></span>χρέεσθαι.
</blockquote>
<span class="lb rule" data-page="15.544" data-line="4" id="l15.544.4"></span>
            <p>
<span class="lb" data-page="15.544" data-line="5" id="l15.544.5"></span>Παραπλήσιον τῇ τε πτισάνῃ καὶ τῷ χυλῷ τὸν καιρὸν
<span class="lb" data-page="15.544" data-line="6" id="l15.544.6"></span>τῆς δόσεως ἔφησεν εἶναι καὶ διὰ τῶν ἔμπροσθεν, ἑνὶ μόνῳ
<span class="lb" data-page="15.544" data-line="7" id="l15.544.7"></span>τὴν διαφορὰν αὐτῶν ἀφορισάμενος, τῷ τὴν ἀρχὴν τῆς δόσεως
<span class="lb" data-page="15.544" data-line="8" id="l15.544.8"></span>ἀπὸ τοῦ χυλοῦ ποιεῖσθαι.
</p>
<span class="lb rule" data-page="15.544" data-line="9" id="l15.544.9"></span>
          </article>

<span class="lb head" data-page="15.546" data-line="4" id="l15.546.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.546" data-line="5" id="l15.546.5"></span>Αὐτὰρ καὶ περὶ ποτοῦ, ὁκοῖον ἄν τις μέλλῃ πίνειν τῶν γραφησομένων,
<span class="lb" data-page="15.546" data-line="6" id="l15.546.6"></span>ὡυτός μοι λόγος ὡς ἐπίπαν ἐστί.
</blockquote>
<span class="lb rule" data-page="15.546" data-line="7" id="l15.546.7"></span>
            <p>
<span class="lb" data-page="15.546" data-line="8" id="l15.546.8"></span>Κᾂν χωρὶς πτισάνης ἐπὶ τῶν πομάτων μόνων διαιτῴης
<span class="lb" data-page="15.546" data-line="9" id="l15.546.9"></span>τὸν κάμνοντα, τὰς εἰρημένας προπαρασκευὰς ἀξιοῖ ποιεῖσθαί
<span class="lb" data-page="15.546" data-line="10" id="l15.546.10"></span>σε, τουτέστιν ἢ φλεβοτομεῖν ἢ κλύζειν ἢ βαλάνῳ χρῆσθαι.
</p>
<span class="lb rule" data-page="15.546" data-line="11" id="l15.546.11"></span>

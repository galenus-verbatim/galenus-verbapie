<span class="pb page1" data-page="15.612" id="p15.612"></span>
<span class="milestone ed1page page1" data-n="5.68" data-unit="ed1page" id="ed1page.5.68"></span>
<span class="milestone ed2page page1" data-n="8.72" data-unit="ed2page" id="ed2page.8.72"></span>
<span class="lb head" data-page="15.612" data-line="5" id="l15.612.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.612" data-line="6" id="l15.612.6"></span>Γεγράψεται οὖν καὶ περὶ τούτων σημήϊα, οἶσι δεῖ ἕκαστα
<span class="lb" data-page="15.612" data-line="7" id="l15.612.7"></span>τουτέων διαγινώσκειν.
</blockquote>
<span class="lb rule" data-page="15.612" data-line="8" id="l15.612.8"></span>
            <p>
<span class="lb" data-page="15.612" data-line="9" id="l15.612.9"></span>Ἐπαγγέλλεται οὖν πάλιν κᾀνταῦθα, ὥσπερ ὀλίγον ἔμπροσθεν,
<span class="lb" data-page="15.612" data-line="10" id="l15.612.10"></span>ἕτερόν τι γράψαι περὶ τῶν ὀξέων νοσημάτων
<span class="lb" data-page="15.612" data-line="11" id="l15.612.11"></span>βιβλίον.
</p>
<span class="lb rule" data-page="15.612" data-line="12" id="l15.612.12"></span>
          </article>

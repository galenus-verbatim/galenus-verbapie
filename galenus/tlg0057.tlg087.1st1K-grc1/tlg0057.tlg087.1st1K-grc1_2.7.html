<span class="milestone ed1page page1" data-n="5.54" data-unit="ed1page" id="ed1page.5.54"></span>
<span class="milestone ed2page page1" data-n="8.40" data-unit="ed2page" id="ed2page.8.40"></span>
<span class="lb head" data-page="15.525" data-line="15" id="l15.525.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.525" data-line="16" id="l15.525.16"></span>Μάλθαξις δὲ λύει ἡ τοιήδε καὶ τὰς πρὸς κληῖδα περαιούσας
<span class="lb" data-page="15.525" data-line="17" id="l15.525.17"></span>ἀλγηδόνας.
</blockquote>
<span class="lb rule" data-page="15.525" data-line="18" id="l15.525.18"></span>
            <span class="pb" data-page="15.526" id="p15.526"></span>
            <p>
<span class="lb" data-page="15.526" data-line="1" id="l15.526.1"></span><span class="milestone ed2page" data-n="8.41" data-unit="ed2page" id="ed2page.8.41"></span>Ἐκ τοῦ προσθεῖναι τὸν καὶ σύνδεσμον ἐδήλωσεν
<span class="lb" data-page="15.526" data-line="2" id="l15.526.2"></span>ὅτι καὶ τὰς ἄλλας ὀδύνας λύει, τουτέστι τὰς πρὸς ὑποχόνδριον
<span class="lb" data-page="15.526" data-line="3" id="l15.526.3"></span>περαιούσας.
</p>
<span class="lb rule" data-page="15.526" data-line="4" id="l15.526.4"></span>

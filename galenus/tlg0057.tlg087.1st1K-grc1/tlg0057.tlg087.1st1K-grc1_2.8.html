<span class="pb page1" data-page="15.526" id="p15.526"></span>
<span class="milestone ed1page page1" data-n="5.54" data-unit="ed1page" id="ed1page.5.54"></span>
<span class="milestone ed2page page1" data-n="8.41" data-unit="ed2page" id="ed2page.8.41"></span>
<span class="lb head" data-page="15.526" data-line="5" id="l15.526.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.526" data-line="6" id="l15.526.6"></span>Τομὴ μέντοι γε οὐχ ὁμοίως λύει ὀδύνην, ἢν μὴ πρὸς τὴν
<span class="lb" data-page="15.526" data-line="7" id="l15.526.7"></span>κληῖδα περαίνοιτο ἡ ὀδύνη.
</blockquote>
<span class="lb rule" data-page="15.526" data-line="8" id="l15.526.8"></span>
            <p>
<span class="lb" data-page="15.526" data-line="9" id="l15.526.9"></span>Τομὴν λέγει δηλονότι τὴν τῆς φλεβὸς, ἣν οὐχ ὁμοίως
<span class="lb" data-page="15.526" data-line="10" id="l15.526.10"></span>εἰπὼν λύειν συνεχώρησε καὶ αὐτὴν ὠφελεῖν. ἐπὶ πλέον δὲ
<span class="lb" data-page="15.526" data-line="11" id="l15.526.11"></span>περὶ τούτου τοῦ βοηθήματος ἐν τοῖς ἐφεξῆς γράφει.
</p>
<span class="lb rule" data-page="15.526" data-line="12" id="l15.526.12"></span>
          </article>

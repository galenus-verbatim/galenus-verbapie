<span class="lb head" data-page="15.716" data-line="13" id="l15.716.13"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.716" data-line="14" id="l15.716.14"></span>Καὶ μὴ διαψύχεσθαι τὴν κεφαλὴν, μήτε τ᾿ ἄκρεα μήτε τὸ
<span class="lb" data-page="15.716" data-line="15" id="l15.716.15"></span>ἄλλο σῶμα.
</blockquote>
<span class="lb rule" data-page="15.716" data-line="16" id="l15.716.16"></span>
            <p>
<span class="lb" data-page="15.716" data-line="17" id="l15.716.17"></span>Τοῦτό μοι δοκεῖ μικρὸν ἢ καθ᾿ ἑαυτὸν εἰρηκέναι· πρόδηλον
<span class="lb" data-page="15.716" data-line="18" id="l15.716.18"></span>οὖν ἅπασιν ὡς οὐδὲν δεῖ μέρος ἐπὶ πολὺ γυμνοῦσθαι,
<span class="pb" data-page="15.717" id="p15.717"></span>
<span class="lb" data-page="15.717" data-line="1" id="l15.717.1"></span>καθ᾿ ὃν καιρὸν ἐκμάττουσι τῶν λουομένων τὸ μετὰ τὸ λουτρὸν
<span class="lb" data-page="15.717" data-line="2" id="l15.717.2"></span>ὕδωρ· ἴσασι γὰρ ἅπαντες ὅτι ταχέως ψύχεται τὰ οὕτω
<span class="lb" data-page="15.717" data-line="3" id="l15.717.3"></span>γυμνούμενα.
</p>
<span class="lb rule" data-page="15.717" data-line="4" id="l15.717.4"></span>

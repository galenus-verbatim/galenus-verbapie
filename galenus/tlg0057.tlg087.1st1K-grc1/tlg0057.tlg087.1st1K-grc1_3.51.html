<span class="milestone ed2page page1" data-n="8.110" data-unit="ed2page" id="ed2page.8.110"></span>
<span class="lb head" data-page="15.717" data-line="14" id="l15.717.14"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.717" data-line="15" id="l15.717.15"></span><span class="milestone ed2page" data-n="8.111" data-unit="ed2page" id="ed2page.8.111"></span>Μήτε ῥοφεῖν μήτε πίνειν ταχὺ μετὰ τὸ λουτρόν.
</blockquote>
<span class="lb rule" data-page="15.717" data-line="16" id="l15.717.16"></span>
            <p>
<span class="lb" data-page="15.717" data-line="17" id="l15.717.17"></span>Ἄμεινόν ἐστι καταστάσης τῆς ἐκ τοῦ λουτροῦ ταραχῆς
<span class="pb" data-page="15.718" id="p15.718"></span>
<span class="lb" data-page="15.718" data-line="1" id="l15.718.1"></span>ἐσθίειν καὶ πίνειν, ὥσπερ καὶ τῆς μετὰ τὰ γυμνάσια. τὸ
<span class="lb" data-page="15.718" data-line="2" id="l15.718.2"></span>γὰρ εὐθέως προσφέρεσθαι σιτία καὶ πόματα τήν τε κεφαλὴν
<span class="lb" data-page="15.718" data-line="3" id="l15.718.3"></span>πληροῖ καὶ τὸ καταποθὲν ἐνίοτε ἐπιπολάζειν ποιεῖ.
</p>
<span class="lb rule" data-page="15.718" data-line="4" id="l15.718.4"></span>

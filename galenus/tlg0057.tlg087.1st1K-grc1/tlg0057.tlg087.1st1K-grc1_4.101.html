<span class="lb head" data-page="15.910" data-line="4" id="l15.910.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.910" data-line="5" id="l15.910.5"></span>Κράτιστον δὲ ἐς οὔρησιν καὶ ἐς ἱδρῶτας καὶ ἐς περιπάτους
<span class="lb" data-page="15.910" data-line="6" id="l15.910.6"></span>ἄγειν, καὶ τρίψει ἡσύχῳ χρέο, ἵνα μὴ πυκνώσῃς
<span class="lb" data-page="15.910" data-line="7" id="l15.910.7"></span>τὴν ἕξιν· ἢν δὲ κλινοπετὴς ᾖ, ἄλλοι τριβέτωσαν αὐτόν.
</blockquote>
<span class="lb rule" data-page="15.910" data-line="8" id="l15.910.8"></span>
            <p>
Καὶ ταῦθ᾿ οὕτως, ὡς προειρηκὼς τὸ πάθος ἔγραψεν.
</p>

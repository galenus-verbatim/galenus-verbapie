<span class="lb head" data-page="15.750" data-line="8" id="l15.750.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.750" data-line="9" id="l15.750.9"></span>Ἢν ἀπόστημά τι γένηται.
</blockquote>
<span class="lb rule" data-page="15.750" data-line="10" id="l15.750.10"></span>
            <p>
<span class="lb" data-page="15.750" data-line="11" id="l15.750.11"></span>Σπανιώτατόν ἐστι τὸ δι᾿ ἀποστήματος κριθῆναι καῦσον,
<span class="lb" data-page="15.750" data-line="12" id="l15.750.12"></span>ἔτι δὲ μᾶλλον εἰ χωρὶς τοῦ μόριόν τι τοῦ σώματος
<span class="lb" data-page="15.750" data-line="13" id="l15.750.13"></span>προσθεῖναι, τὴν ἀπόφασίν τις ποιοῖτο. παρωτίσι μὲν γὰρ
<span class="lb" data-page="15.750" data-line="14" id="l15.750.14"></span>οἶδά τινας καύσους κριθέντας, ἀλλ᾿ οὐ τοὺς γνησίους· τοῦτο
<span class="lb" data-page="15.750" data-line="15" id="l15.750.15"></span>δ᾿ ὀλίγον ὕστερον μαθήσῃ μετὰ τὴν ἐξήγησιν.
</p>
<span class="lb rule" data-page="15.750" data-line="16" id="l15.750.16"></span>

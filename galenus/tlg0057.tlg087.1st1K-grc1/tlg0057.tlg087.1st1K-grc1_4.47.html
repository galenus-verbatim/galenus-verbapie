<span class="pb page1" data-page="15.820" id="p15.820"></span>
<span class="milestone ed1page page1" data-n="5.101" data-unit="ed1page" id="ed1page.5.101"></span>
<span class="milestone ed2page page1" data-n="8.148" data-unit="ed2page" id="ed2page.8.148"></span>
<span class="lb head" data-page="15.820" data-line="15" id="l15.820.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.820" data-line="16" id="l15.820.16"></span>Διὸ προσεκτέον τῷ ἰωμένῳ, ὅκως μὴ διαλήσεταί τις τῶν
<span class="lb" data-page="15.820" data-line="17" id="l15.820.17"></span>προφασίων.
</blockquote>
<span class="lb rule" data-page="15.820" data-line="18" id="l15.820.18"></span>
            <span class="pb" data-page="15.821" id="p15.821"></span>
            <p>
<span class="lb" data-page="15.821" data-line="1" id="l15.821.1"></span>Ἐμάθομεν ὅτι τὰς φανερὰς αἰτίας ὀνομάζει προφάσεις·
<span class="lb" data-page="15.821" data-line="2" id="l15.821.2"></span>ἀλλὰ καὶ νῦν εὔδηλός ἐστιν ἐπὶ τούτου φέρων τὴν προσηγορίαν.
<span class="lb" data-page="15.821" data-line="3" id="l15.821.3"></span>ἐπιφέρει γοῦν·
</p>
<span class="lb rule" data-page="15.821" data-line="4" id="l15.821.4"></span>
          </article>

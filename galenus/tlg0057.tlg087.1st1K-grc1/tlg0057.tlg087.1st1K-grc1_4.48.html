<span class="milestone ed2page page1" data-n="8.148" data-unit="ed2page" id="ed2page.8.148"></span>
<span class="lb head" data-page="15.821" data-line="5" id="l15.821.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.821" data-line="6" id="l15.821.6"></span>Μήτε τῶν κατὰ λογισμὸν μήτε ὁκόσας εἰς ἀριθμὸν ἄρτιον
<span class="lb" data-page="15.821" data-line="7" id="l15.821.7"></span>ἢ περισσὸν δεῖ φανῆναι.
</blockquote>
<span class="lb rule" data-page="15.821" data-line="8" id="l15.821.8"></span>
            <p>
<span class="lb" data-page="15.821" data-line="9" id="l15.821.9"></span>Ὡς τῶν αἰτιῶν τὰς μὲν φανερὰς ἁπάντων γινωσκόντων
<span class="lb" data-page="15.821" data-line="10" id="l15.821.10"></span>ἄνευ τεχνικοῦ λογισμοῦ, τὰς δὲ μόνων τῶν χρωμένων
<span class="lb" data-page="15.821" data-line="11" id="l15.821.11"></span>τῷ τεχνικῷ λογισμῷ· προσέχειν δὲ δεῖ, φησι, κᾀκείναις,
<span class="lb" data-page="15.821" data-line="12" id="l15.821.12"></span>ἃς ἐς ἄρτιον ἢ περιττὸν φανῆναι δεῖ.
</p>
<span class="lb rule" data-page="15.821" data-line="13" id="l15.821.13"></span>

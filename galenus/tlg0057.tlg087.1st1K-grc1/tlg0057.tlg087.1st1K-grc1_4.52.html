<span class="milestone ed1page page1" data-n="5.102" data-unit="ed1page" id="ed1page.5.102"></span>
<span class="milestone ed2page page1" data-n="8.150" data-unit="ed2page" id="ed2page.8.150"></span>
<span class="lb head" data-page="15.826" data-line="14" id="l15.826.14"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.826" data-line="15" id="l15.826.15"></span>Προσέχειν δὲ χρὴ καὶ τῇσι χερσίν· ἢν γὰρ τρομεραὶ ἔωσι,
<span class="lb" data-page="15.826" data-line="16" id="l15.826.16"></span>προσδέχου τῷ τοιῷδε ἀπόσταξιν αἵματος διὰ ῥινῶν
<span class="lb" data-page="15.826" data-line="17" id="l15.826.17"></span>ἐσομένην.
</blockquote>
<span class="lb rule" data-page="15.826" data-line="18" id="l15.826.18"></span>
            <span class="pb" data-page="15.827" id="p15.827"></span>
            <p>
<span class="lb" data-page="15.827" data-line="1" id="l15.827.1"></span><span class="milestone ed2page" data-n="8.151" data-unit="ed2page" id="ed2page.8.151"></span>Καὶ οὗτος ὁ λόγος οὐ τὸ διηνεκὲς, οὐδ᾿ ὡς
<span class="lb" data-page="15.827" data-line="2" id="l15.827.2"></span>τὸ πολύ τι γιγνόμενον, ἀλλὰ τὸ σπάνιον διδάσκει.
</p>
<span class="lb rule" data-page="15.827" data-line="3" id="l15.827.3"></span>

<span class="lb head" data-page="15.746" data-line="1" id="l15.746.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.746" data-line="2" id="l15.746.2"></span>Καὶ ἢν πικρὸν τὸ στόμα γίγνηται, ἐμέειν ξυμφέρει καὶ τὴν
<span class="lb" data-page="15.746" data-line="3" id="l15.746.3"></span>κοιλίην ὑποκλύσαι.
</blockquote>
<span class="lb rule" data-page="15.746" data-line="4" id="l15.746.4"></span>
            <p>
<span class="lb" data-page="15.746" data-line="5" id="l15.746.5"></span>Ἡ πικρία τῆς χολῆς πικρὸν ἐργάζεται τὸ στόμα· κοινὸς
<span class="lb" data-page="15.746" data-line="6" id="l15.746.6"></span>γὰρ καὶ εἷς χιτών ἐστιν, ὅ τ᾿ ἔνδον τῆς γαστρὸς καὶ
<span class="lb" data-page="15.746" data-line="7" id="l15.746.7"></span>ἅπας ὁ ὑπαλείφων τὸ στόμα. κατὰ λόγον οὖν ὁ συγγραφεὺς
<span class="lb" data-page="15.746" data-line="8" id="l15.746.8"></span>ἐκκενοῖ τὴν χολὴν δι᾿ ἐμέτων τε καὶ κλύσματος.
</p>
<span class="lb rule" data-page="15.746" data-line="9" id="l15.746.9"></span>

<span class="milestone ed1page page1" data-n="5.109" data-unit="ed1page" id="ed1page.5.109"></span>
<span class="milestone ed2page page1" data-n="8.164" data-unit="ed2page" id="ed2page.8.164"></span>
<span class="lb head" data-page="15.865" data-line="1" id="l15.865.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.865" data-line="2" id="l15.865.2"></span><span class="milestone ed2page" data-n="8.165" data-unit="ed2page" id="ed2page.8.165"></span>Ἐλλεβορίζειν δὲ χρὴ οἷσιν ἀπὸ κεφαλῆς φέρεται
<span class="lb" data-page="15.865" data-line="3" id="l15.865.3"></span>ῥεῦμα.
</blockquote>
<span class="lb rule" data-page="15.865" data-line="4" id="l15.865.4"></span>
            <p>
<span class="lb" data-page="15.865" data-line="5" id="l15.865.5"></span>Οὐκ ἀναγκαῖον, ὅσοις ἀπὸ κεφαλῆς φέρεται ῥεῦμα πάντας
<span class="lb" data-page="15.865" data-line="6" id="l15.865.6"></span>ἐλλεβορίζειν, ἀλλ᾿ ἐνίοτε τῆς κεφαλῆς μόνης ποιεῖσθαι
<span class="lb" data-page="15.865" data-line="7" id="l15.865.7"></span>πρόνοιαν εἰθίσμεθα.
</p>
<span class="lb rule" data-page="15.865" data-line="8" id="l15.865.8"></span>

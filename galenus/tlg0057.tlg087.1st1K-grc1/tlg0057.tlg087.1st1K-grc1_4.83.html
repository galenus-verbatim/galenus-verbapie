<span class="pb page1" data-page="15.876" id="p15.876"></span>
<span class="milestone ed1page page1" data-n="5.110" data-unit="ed1page" id="ed1page.5.110"></span>
<span class="milestone ed2page page1" data-n="8.168" data-unit="ed2page" id="ed2page.8.168"></span>
<span class="lb head" data-page="15.876" data-line="4" id="l15.876.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.876" data-line="5" id="l15.876.5"></span><span class="milestone ed2page" data-n="8.169" data-unit="ed2page" id="ed2page.8.169"></span>Ἐρέβινθος φῦσαν μὲν ὠμὸς καὶ πεφρυγμένος καὶ
<span class="lb" data-page="15.876" data-line="6" id="l15.876.6"></span>πόνον ἐμποιέει.
</blockquote>
<span class="lb rule" data-page="15.876" data-line="7" id="l15.876.7"></span>
            <p>
<span class="lb" data-page="15.876" data-line="8" id="l15.876.8"></span>Τινὲς γράφουσι διὰ τοῦτ᾿ αὐτὸν φυσώδη, ὡς ἐντείνοντα
<span class="lb" data-page="15.876" data-line="9" id="l15.876.9"></span>τὰ αἰδοῖα, τὸν ἐρέβινθον· διὰ μέντοι τὸν ὑπογεγραμμένον
<span class="lb" data-page="15.876" data-line="10" id="l15.876.10"></span>τῆς λέξεως τὸν πόνον φέρομεν ἐπὶ τὴν διὰ τὴν ἐμφύσησιν
<span class="lb" data-page="15.876" data-line="11" id="l15.876.11"></span>ὀδύνην.
</p>
<span class="lb rule" data-page="15.876" data-line="12" id="l15.876.12"></span>

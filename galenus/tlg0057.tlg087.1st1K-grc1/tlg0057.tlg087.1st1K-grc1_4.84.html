<span class="lb head" data-page="15.876" data-line="13" id="l15.876.13"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.876" data-line="14" id="l15.876.14"></span><span class="milestone ed1page" data-n="5.111" data-unit="ed1page" id="ed1page.5.111"></span>Φακὸς δὲ στύφει καὶ ἄραδον ἐμποιέει, ἢν μετὰ τοῦ
<span class="lb" data-page="15.876" data-line="15" id="l15.876.15"></span>φλοιοῦ ᾖ.
</blockquote>
<span class="lb rule" data-page="15.876" data-line="16" id="l15.876.16"></span>
            <p>
<span class="lb" data-page="15.876" data-line="17" id="l15.876.17"></span>Τὴν ἄραδον φωνὴν ἔφην σημαίνειν ταραχήν τινα καὶ
<span class="lb" data-page="15.876" data-line="18" id="l15.876.18"></span>οἷον μάχην ἐν τῇ γαστρὶ γινομένην ἐκ τῶν διαφόρων ταῖς
<span class="pb" data-page="15.877" id="p15.877"></span>
<span class="lb" data-page="15.877" data-line="1" id="l15.877.1"></span>δυνάμεσι σιτίων· ὥσπερ καὶ νῦν ὅταν μετὰ τοῦ φλοιοῦ
<span class="lb" data-page="15.877" data-line="2" id="l15.877.2"></span>προσενέγκηται, πολὺ τῆς σαρκὸς αὐτῆς ἐστι δυσπεπτοτέρα.
</p>
<span class="lb rule" data-page="15.877" data-line="3" id="l15.877.3"></span>

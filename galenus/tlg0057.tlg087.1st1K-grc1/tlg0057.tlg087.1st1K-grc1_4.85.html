<span class="lb head" data-page="15.877" data-line="4" id="l15.877.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.877" data-line="5" id="l15.877.5"></span>Θέρμος δὲ ἥκιστα τουτέων κακὰ ἔχει.
</blockquote>
<span class="lb rule" data-page="15.877" data-line="6" id="l15.877.6"></span>
            <p>
<span class="lb" data-page="15.877" data-line="7" id="l15.877.7"></span>Τὸ ἥκιστα τοὐναντίον ἐνταῦθα σημαίνει τῷ μάλιστα·
<span class="lb" data-page="15.877" data-line="8" id="l15.877.8"></span>δηλονότι τὸν θέρμον ἐλάχιστα τῶν προειρημένων ἔχειν φησὶ
<span class="lb" data-page="15.877" data-line="9" id="l15.877.9"></span>τὰ κακά.
</p>

<span class="lb head" data-page="15.909" data-line="1" id="l15.909.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="15.909" data-line="2" id="l15.909.2"></span>Ἢν δέ σοι κατάπυκνος ἡ κοιλίη δοκῇ εἶναι, μαλθακῷ κλύσματι
<span class="lb" data-page="15.909" data-line="3" id="l15.909.3"></span>ὑπόκλυζε.
</blockquote>
<span class="lb rule" data-page="15.909" data-line="4" id="l15.909.4"></span>
            <p>
<span class="lb" data-page="15.909" data-line="5" id="l15.909.5"></span>Οὐκ ἄξιον συγγράμματος τοῦτο, πρόδηλον γάρ ἐστιν
<span class="lb" data-page="15.909" data-line="6" id="l15.909.6"></span>ἅπασιν.
</p>
<span class="lb rule" data-page="15.909" data-line="7" id="l15.909.7"></span>

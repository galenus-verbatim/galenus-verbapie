<span class="pb page1" data-page="16.631" id="p16.631"></span>
<span class="milestone ed1page page1" data-n="5.188" data-unit="ed1page" id="ed1page.5.188"></span>
<span class="milestone ed2page page1" data-n="8.738" data-unit="ed2page" id="ed2page.8.738"></span>
<span class="lb head" data-page="16.631" data-line="13" id="l16.631.13"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.631" data-line="14" id="l16.631.14"></span>Αἱ ἐκ πόνου ἀφωνίαι δυσθάνατοι.
</blockquote>
<span class="lb rule" data-page="16.631" data-line="15" id="l16.631.15"></span>
            <p>
<span class="lb" data-page="16.631" data-line="16" id="l16.631.16"></span>Τὸ δυσθάνατοι σημαίνει μέν ποτε καὶ τὸ βραδυθάνατοι,
<span class="lb" data-page="16.631" data-line="17" id="l16.631.17"></span>σημαίνει δὲ καὶ τὸ σὺν ὀδύνῃ θνήσκειν, ὅπερ εὔλογόν
<span class="pb" data-page="16.632" id="p16.632"></span>
<span class="lb" data-page="16.632" data-line="1" id="l16.632.1"></span>ἐστι κατὰ τὴν προκειμένην ῥῆσιν εἰρῆσθαι, καὶ μάλιστα,
<span class="lb" data-page="16.632" data-line="2" id="l16.632.2"></span>ὅτι τοιαύτης ἀφωνίας ἐμνημόνευσεν ἐν τῇ πρὸ αὐτῆς,
<span class="lb" data-page="16.632" data-line="3" id="l16.632.3"></span>ὀδυνηρὸν γὰρ πάθος σπασμός.
</p>
<span class="lb rule" data-page="16.632" data-line="4" id="l16.632.4"></span>
          </article>

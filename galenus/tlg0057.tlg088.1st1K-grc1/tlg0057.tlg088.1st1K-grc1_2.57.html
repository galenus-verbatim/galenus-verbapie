<span class="lb head" data-page="16.635" data-line="13" id="l16.635.13"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.635" data-line="14" id="l16.635.14"></span><span class="milestone ed2page" data-n="8.740" data-unit="ed2page" id="ed2page.8.740"></span>Ἱδρὼς πολὺς ἅμα πυρετοῖσιν ὀξέσι γιγνόμενος φλαῦρος.
</blockquote>
<span class="lb rule" data-page="16.635" data-line="15" id="l16.635.15"></span>
            <p>
<span class="lb" data-page="16.635" data-line="16" id="l16.635.16"></span>Τῷ πολὺς μάλιστα πρόσεχε τὸν νοῦν, ἐπεί τοι πολλάκις
<span class="lb" data-page="16.635" data-line="17" id="l16.635.17"></span>ἐν ὀξέσι νοσήμασιν ἱδροῦντες ἀεὶ μετρίως χρονίζουσι
<span class="lb" data-page="16.635" data-line="18" id="l16.635.18"></span>μὲν, οὐ μὴν ἀποθνήσκουσιν. εἰ δὲ καὶ πολὺς ἱδρὼς γίνοιτο,
<span class="pb" data-page="16.636" id="p16.636"></span>
<span class="lb" data-page="16.636" data-line="1" id="l16.636.1"></span>μὴ λύων τὸν πυρετὸν, εὔδηλον ὅτι καταλυθήσεται ταχέως
<span class="lb" data-page="16.636" data-line="2" id="l16.636.2"></span>ἡ τοῦ κάμνοντος δύναμις.
</p>
<span class="lb rule" data-page="16.636" data-line="3" id="l16.636.3"></span>

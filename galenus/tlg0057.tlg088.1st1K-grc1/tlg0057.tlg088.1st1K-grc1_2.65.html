<span class="lb head" data-page="16.648" data-line="11" id="l16.648.11"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.648" data-line="12" id="l16.648.12"></span>Αἱ ἐκ ῥίγεος καταψύξιες μὴ ἀναθερμαινόμεναι κακαί.
</blockquote>
<span class="lb rule" data-page="16.648" data-line="13" id="l16.648.13"></span>
            <p>
<span class="lb" data-page="16.648" data-line="14" id="l16.648.14"></span>Ἀσθένειαν δηλοῖ καὶ νέκρωσιν τῆς ἐμφύτου θερμασίας
<span class="lb" data-page="16.648" data-line="15" id="l16.648.15"></span>ἡ τοιαύτη κατάψυξις.
</p>
<span class="lb rule" data-page="16.648" data-line="16" id="l16.648.16"></span>

<span class="pb page1" data-page="16.651" id="p16.651"></span>
<span class="milestone ed1page page1" data-n="5.191" data-unit="ed1page" id="ed1page.5.191"></span>
<span class="milestone ed2page page1" data-n="8.745" data-unit="ed2page" id="ed2page.8.745"></span>
<span class="lb head" data-page="16.651" data-line="13" id="l16.651.13"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.651" data-line="14" id="l16.651.14"></span>Οἱ ἐφιδρῶντες ἄγρυπνοι ἀναθερμαινόμενοι κακόν.
</blockquote>
<span class="lb rule" data-page="16.651" data-line="15" id="l16.651.15"></span>
            <p>
<span class="lb" data-page="16.651" data-line="16" id="l16.651.16"></span>Εἰ μέμνησθε τοῦ πολλάκις εἰρημένου περὶ τῶν οὕτω
<span class="lb" data-page="16.651" data-line="17" id="l16.651.17"></span>συμπλεκομένων, τῆς παρ’ ἡμῖν ἐξηγήσεως οὐκέτι χρῄζετε.
<span class="pb" data-page="16.652" id="p16.652"></span>
<span class="lb" data-page="16.652" data-line="1" id="l16.652.1"></span>ὑπάγεται γὰρ ἐν ὀλίγῳ καθόλου πάντα τὰ τοιαῦτα, τῷ τὰ
<span class="lb" data-page="16.652" data-line="2" id="l16.652.2"></span>κρίσιμα μὴ κρίνοντα, τὰ μὲν θανατώδη, τὰ δὲ δύσκριτα.
</p>
<span class="lb rule" data-page="16.652" data-line="3" id="l16.652.3"></span>
          </article>

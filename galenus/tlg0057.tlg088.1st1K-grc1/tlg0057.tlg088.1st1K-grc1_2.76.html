<span class="milestone ed2page page1" data-n="8.749" data-unit="ed2page" id="ed2page.8.749"></span>
<span class="lb head" data-page="16.663" data-line="15" id="l16.663.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.663" data-line="16" id="l16.663.16"></span><span class="milestone ed1page" data-n="5.193" data-unit="ed1page" id="ed1page.5.193"></span>Κωματώδεες, κοπιώδεες, ἀχλυώδεες, ἄγρυπνοι,
<span class="lb" data-page="16.663" data-line="17" id="l16.663.17"></span>ἐφιδροῦντες πυρετοὶ κακοήθεες.
</blockquote>
<span class="lb rule" data-page="16.663" data-line="18" id="l16.663.18"></span>
            <span class="pb" data-page="16.664" id="p16.664"></span>
            <p>
<span class="lb" data-page="16.664" data-line="1" id="l16.664.1"></span>Ἐκ τῶν ἔμπροσθεν εἰρημένων καὶ ταῦτ’ ἔστι δῆλα,
<span class="lb" data-page="16.664" data-line="2" id="l16.664.2"></span>κατάλογος ὄντα συμπτωμάτων κακῶν, οὐδεμίαν ἀνάγκην
<span class="lb" data-page="16.664" data-line="3" id="l16.664.3"></span>ἔχοντα ἅμα γίγνεσθαι.
</p>
<span class="lb rule" data-page="16.664" data-line="4" id="l16.664.4"></span>

<span class="pb page1" data-page="16.675" id="p16.675"></span>
<span class="milestone ed1page page1" data-n="5.194" data-unit="ed1page" id="ed1page.5.194"></span>
<span class="milestone ed2page page1" data-n="8.753" data-unit="ed2page" id="ed2page.8.753"></span>
<span class="lb head" data-page="16.675" data-line="8" id="l16.675.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.675" data-line="9" id="l16.675.9"></span>Ἆρά γε τοῖς ἀσώδεσιν ἀνεμέτοις, ὀσφυαλγέσιν, ἢν θρασέως
<span class="lb" data-page="16.675" data-line="10" id="l16.675.10"></span>παρακρούσωσιν, ἐλπὶς μέλανα διελθεῖν;
</blockquote>
<span class="lb rule" data-page="16.675" data-line="11" id="l16.675.11"></span>
            <p>
<span class="lb" data-page="16.675" data-line="12" id="l16.675.12"></span><span class="milestone ed2page" data-n="8.754" data-unit="ed2page" id="ed2page.8.754"></span>ἀποκρινούμεθά σοι καὶ πρὸς τοῦτο ῥᾳδίως,
<span class="lb" data-page="16.675" data-line="13" id="l16.675.13"></span>ὅτι μὴ πᾶσιν, ἀλλά τισιν αὐτῶν ἔσται τοῦτο καθάπερ δέδεικται πρόσθεν.
</p>
<span class="lb rule" data-page="16.675" data-line="14" id="l16.675.14"></span>
          </article>

<span class="milestone ed1page page1" data-n="5.206" data-unit="ed1page" id="ed1page.5.206"></span>
<span class="milestone ed2page page1" data-n="8.779" data-unit="ed2page" id="ed2page.8.779"></span>
<span class="lb head" data-page="16.753" data-line="8" id="l16.753.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.753" data-line="9" id="l16.753.9"></span>Αἱ ταραχώδεες θρασύταται ἐπεγέρσιες, σπασμώδεες, ἄλλως
<span class="lb" data-page="16.753" data-line="10" id="l16.753.10"></span>τε καὶ μεθ’ ἱδρῶτος.
</blockquote>
<span class="lb rule" data-page="16.753" data-line="11" id="l16.753.11"></span>
            <p>
<span class="lb" data-page="16.753" data-line="12" id="l16.753.12"></span>Ἔμπροσθεν ἤδη τοιαύτας συνδρομὰς ἐξηγησάμεθα,
<span class="lb" data-page="16.753" data-line="13" id="l16.753.13"></span>οὐδὲν οὔτ’ ἐξ ἀνάγκης ἐχούσας οὔθ’ ὡς τὸ πολὺ, καὶ διὰ
<span class="lb" data-page="16.753" data-line="14" id="l16.753.14"></span>τοῦτο καὶ τὴν προκειμένην ταύτην οἱ μὲν συνάπτουσι τοῖς
<span class="lb" data-page="16.753" data-line="15" id="l16.753.15"></span>ἐπιφερομένοις, οἱ δὲ διασπῶσι.
</p>
<span class="lb rule" data-page="16.753" data-line="16" id="l16.753.16"></span>
          </article>

<span class="milestone ed2page page1" data-n="8.794" data-unit="ed2page" id="ed2page.8.794"></span>
<span class="lb head" data-page="16.798" data-line="5" id="l16.798.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.798" data-line="6" id="l16.798.6"></span>Οἱ καρηβαρικοί, κατὰ βρέγμα ὀδυνώδεες, ἄγρυπνοι αἱμορραγικοί,
<span class="lb" data-page="16.798" data-line="7" id="l16.798.7"></span>ἄλλως τε καὶ ἤν τι ἐν τραχήλῳ ἐντείνῃ.
</blockquote>
<span class="lb rule" data-page="16.798" data-line="8" id="l16.798.8"></span>
            <p>
<span class="lb" data-page="16.798" data-line="9" id="l16.798.9"></span>Αἱμορραγοῦσι μὲν καὶ κατὰ τὰς τοιαύτας συνδρομάς,
<span class="lb" data-page="16.798" data-line="10" id="l16.798.10"></span>οὐ μὴν πολλοί γε.
</p>
<span class="lb rule" data-page="16.798" data-line="11" id="l16.798.11"></span>

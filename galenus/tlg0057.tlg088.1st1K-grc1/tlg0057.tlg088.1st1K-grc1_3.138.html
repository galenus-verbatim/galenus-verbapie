<span class="milestone ed2page page1" data-n="8.794" data-unit="ed2page" id="ed2page.8.794"></span>
<span class="lb head" data-page="16.798" data-line="12" id="l16.798.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.798" data-line="13" id="l16.798.13"></span>Τὰ ἀγρυπνήσαντα ἐξαίφνης ἀλυσμῷ αἱμορραγικά, ἄλλως τε
<span class="lb" data-page="16.798" data-line="14" id="l16.798.14"></span>καὶ ἢν μή τι προερρυήκῃ· ἆρά γε φρίξαντα;
</blockquote>
<span class="lb rule" data-page="16.798" data-line="15" id="l16.798.15"></span>
            <p>
<span class="lb" data-page="16.798" data-line="16" id="l16.798.16"></span>Καὶ ταύτῃ τῇ συνδρομῇ τὸν αὐτὸν προσθήσω λόγον,
<span class="lb" data-page="16.798" data-line="17" id="l16.798.17"></span>ὡς ἔνιοι καὶ τούτων αἱμορραγοῦσιν κατὰ τὰ κεφαλαλγικά.
</p>
<span class="lb rule" data-page="16.798" data-line="18" id="l16.798.18"></span>
          </article>

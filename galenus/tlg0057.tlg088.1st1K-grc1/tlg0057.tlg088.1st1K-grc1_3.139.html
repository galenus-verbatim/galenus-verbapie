<span class="milestone ed2page page1" data-n="8.794" data-unit="ed2page" id="ed2page.8.794"></span>
<span class="lb head" data-page="16.799" data-line="1" id="l16.799.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.799" data-line="2" id="l16.799.2"></span>Τραχήλου ὀδυνώδεα, ὄμματα ἐξέρυθρα, αἱμορραγικά.
</blockquote>
<span class="lb rule" data-page="16.799" data-line="3" id="l16.799.3"></span>
            <p>
<span class="lb" data-page="16.799" data-line="4" id="l16.799.4"></span>Ὄντως ταῦτα συνελθόντα πολλάκις αἱμορραγίας ἤνεγκε,
<span class="lb" data-page="16.799" data-line="5" id="l16.799.5"></span>τὰ δ’ ἄλλα τὰ πρόσθεν ὀλιγάκις. ἐν αὐτοῖς δὲ μεγίστην
<span class="lb" data-page="16.799" data-line="6" id="l16.799.6"></span>δύναμιν ἔχει τὰ ἐξέρυθρα ὄμματα.
</p>
<span class="lb rule" data-page="16.799" data-line="7" id="l16.799.7"></span>
          </article>

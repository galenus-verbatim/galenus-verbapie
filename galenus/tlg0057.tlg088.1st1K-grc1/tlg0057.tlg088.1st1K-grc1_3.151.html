<span class="pb page1" data-page="16.813" id="p16.813"></span>
<span class="milestone ed1page page1" data-n="5.215" data-unit="ed1page" id="ed1page.5.215"></span>
<span class="milestone ed2page page1" data-n="8.799" data-unit="ed2page" id="ed2page.8.799"></span>
<span class="lb head" data-page="16.813" data-line="9" id="l16.813.9"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.813" data-line="10" id="l16.813.10"></span>Τὰ ἐν φρίκῃσιν ἅμα ἱδρώσαντα κρισίμως, εἰς δὲ τὴν αὔριον
<span class="lb" data-page="16.813" data-line="11" id="l16.813.11"></span>φρίξαντα παραλόγως, ἀγρυπνέοντα, αἱμοῤῥαγήσειν
<span class="lb" data-page="16.813" data-line="12" id="l16.813.12"></span>οἴομαι.
</blockquote>
<span class="lb rule" data-page="16.813" data-line="13" id="l16.813.13"></span>
            <p>
<span class="lb" data-page="16.813" data-line="14" id="l16.813.14"></span>Καλῶς εἶπεν, οἴομαι, διατείνεσθαι περὶ τῆς προῤῥήσεως
<span class="lb" data-page="16.813" data-line="15" id="l16.813.15"></span>τῶν μήτε διηνεκῶς μήθ’ ὡς τὸ πολὺ γινομένων
<span class="lb" data-page="16.813" data-line="16" id="l16.813.16"></span>ἀφελών.
</p>
<span class="lb rule" data-page="16.813" data-line="17" id="l16.813.17"></span>
          </article>

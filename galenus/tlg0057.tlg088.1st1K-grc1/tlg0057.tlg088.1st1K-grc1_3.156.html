<span class="pb page1" data-page="16.817" id="p16.817"></span>
<span class="milestone ed1page page1" data-n="5.216" data-unit="ed1page" id="ed1page.5.216"></span>
<span class="milestone ed2page page1" data-n="8.800" data-unit="ed2page" id="ed2page.8.800"></span>
<span class="lb head" data-page="16.817" data-line="6" id="l16.817.6"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="16.817" data-line="7" id="l16.817.7"></span><span class="milestone ed2page" data-n="8.801" data-unit="ed2page" id="ed2page.8.801"></span>Τὰ ὑποκαρώδεα ἰκτερώδεα, οὐ πάνυ αἰσθανόμενα,
<span class="lb" data-page="16.817" data-line="8" id="l16.817.8"></span>οἷσι λύγγες κοιλίη καταῤῥήγνυται, ἴσως καὶ ἐπίστασις, οὗτοι
<span class="lb" data-page="16.817" data-line="9" id="l16.817.9"></span>ἐκλύονται· ἆρα τούτοισι καὶ τὰ παρὰ τὰ ὦτα;
</blockquote>
<span class="lb rule" data-page="16.817" data-line="10" id="l16.817.10"></span>
            <p>
<span class="lb" data-page="16.817" data-line="11" id="l16.817.11"></span>Εἰ ὑφ’ ἡμῶν μεμάθηκας τά τε τῶν παρωτίδων ἴδια
<span class="lb" data-page="16.817" data-line="12" id="l16.817.12"></span>σημεῖα καὶ τὰ τῶν ὀλεθρίως ἐχόντων γνωρίσματα, γνωριεῖς
<span class="lb" data-page="16.817" data-line="13" id="l16.817.13"></span>ῥᾳδίως τὰ νῦν εἰρημένα τῶν ἰδίων οὐκ ὄντα.
</p>
<span class="lb rule" data-page="16.817" data-line="14" id="l16.817.14"></span>

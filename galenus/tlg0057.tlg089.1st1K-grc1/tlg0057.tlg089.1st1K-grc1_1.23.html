<span class="pb page1" data-page="17a.66" id="p17a.66"></span>
<span class="milestone ed1page page1" data-n="5.354" data-unit="ed1page" id="ed1page.5.354"></span>
<span class="milestone ed2page page1" data-n="9.25" data-unit="ed2page" id="ed2page.9.25"></span>
<span class="lb head" data-page="17a.66" data-line="15" id="l17a.66.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.66" data-line="16" id="l17a.66.16"></span>Μοῦνον γὰρ καὶ μέγιστον τῶν τότε γενομένων νοσημάτων
<span class="lb" data-page="17a.66" data-line="17" id="l17a.66.17"></span>τοὺς πολλοὺς τὸ φθινῶδες ἔκτεινε.
</blockquote>
<span class="lb rule" data-page="17a.66" data-line="18" id="l17a.66.18"></span>
            <span class="pb" data-page="17a.67" id="p17a.67"></span>
            <p>
<span class="lb" data-page="17a.67" data-line="1" id="l17a.67.1"></span>Εἴρηται τούτου μικρὸν ἔμπροσθεν ἡ αἰτία, τὴν
<span class="lb" data-page="17a.67" data-line="2" id="l17a.67.2"></span>κρᾶσιν τοῦ σώματος ἡμῶν αἰτιασαμένων, δι’ ἧς τοῖς φθινώδεσιν
<span class="lb" data-page="17a.67" data-line="3" id="l17a.67.3"></span>ἑάλωσαν νοσήμασι καὶ τοῖς κακοήθεσι πυρετοῖς,
<span class="lb" data-page="17a.67" data-line="4" id="l17a.67.4"></span>ὑπὲρ ὧν ἐφεξῆς ἐρεῖ.
</p>
<span class="lb rule" data-page="17a.67" data-line="5" id="l17a.67.5"></span>
          </article>

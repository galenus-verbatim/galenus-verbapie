<span class="milestone ed2page page1" data-n="9.26" data-unit="ed2page" id="ed2page.9.26"></span>
<span class="lb head" data-page="17a.70" data-line="1" id="l17a.70.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.70" data-line="2" id="l17a.70.2"></span>Ἱδρῶτες δ’ αἰεὶ, οὐ διόλου, ψύξις ἀκρέων πολλὴ καὶ μόγις
<span class="lb" data-page="17a.70" data-line="3" id="l17a.70.3"></span>ἀναθερμαινόμενα.
</blockquote>
<span class="lb rule" data-page="17a.70" data-line="4" id="l17a.70.4"></span>
            <p>
<span class="lb" data-page="17a.70" data-line="5" id="l17a.70.5"></span>Ὅτι ταῦτα τὰ συμπτώματα κακοήθων ἐστὶ πυρετῶν
<span class="lb" data-page="17a.70" data-line="6" id="l17a.70.6"></span>ἐν τῷ προγνωστικῷ μεμαθήκαμεν.
</p>
<span class="lb rule" data-page="17a.70" data-line="7" id="l17a.70.7"></span>

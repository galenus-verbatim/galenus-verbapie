<span class="milestone ed1page page1" data-n="5.355" data-unit="ed1page" id="ed1page.5.355"></span>
<span class="milestone ed2page page1" data-n="9.28" data-unit="ed2page" id="ed2page.9.28"></span>
<span class="lb head" data-page="17a.75" data-line="8" id="l17a.75.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.75" data-line="9" id="l17a.75.9"></span>Καὶ παράληροι πολλοὶ περὶ θάνατον. περὶ μὲν τὰ φθινώδεα
<span class="lb" data-page="17a.75" data-line="10" id="l17a.75.10"></span>ταῦτα.
</blockquote>
<span class="lb rule" data-page="17a.75" data-line="11" id="l17a.75.11"></span>
            <p>
<span class="lb" data-page="17a.75" data-line="12" id="l17a.75.12"></span>Οὐδὲ τοῦτο τοῖς ἄλλοις φθίνουσιν εἴωθε συμπίπτειν,
<span class="lb" data-page="17a.75" data-line="13" id="l17a.75.13"></span>ἀλλὰ διὰ τὴν κακοήθειαν τῶν τότε γενομένων πυρετῶν
<span class="lb" data-page="17a.75" data-line="14" id="l17a.75.14"></span>ἠκολούθησε τοῖς ἐν τῇ προκειμένῃ καταστάσει νοσήμασι.
</p>
<span class="lb rule" data-page="17a.75" data-line="15" id="l17a.75.15"></span>

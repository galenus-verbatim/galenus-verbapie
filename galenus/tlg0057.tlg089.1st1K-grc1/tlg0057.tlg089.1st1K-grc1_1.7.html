<span class="milestone ed1page page1" data-n="5.350" data-unit="ed1page" id="ed1page.5.350"></span>
<span class="milestone ed2page page1" data-n="9.15" data-unit="ed2page" id="ed2page.9.15"></span>
<span class="lb head" data-page="17a.41" data-line="10" id="l17a.41.10"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.41" data-line="11" id="l17a.41.11"></span>Ἦρ δὲ νότιον, ψυχινὸν, μικρὰ ὕσματα.
</blockquote>
<span class="lb rule" data-page="17a.41" data-line="12" id="l17a.41.12"></span>
            <p>
<span class="lb" data-page="17a.41" data-line="13" id="l17a.41.13"></span>Ἔοικεν οὖν εἰρηκέναι τὸ ἔαρ νότιον οὐχ ὡς οὐδ’ ὅλως
<span class="lb" data-page="17a.41" data-line="14" id="l17a.41.14"></span>ἐν αὐτῷ γενομένων τῶν βορείων, ἀλλ’ ὡς ὀλιγίστων ἐν ἀρχῇ
<span class="lb" data-page="17a.41" data-line="15" id="l17a.41.15"></span>καὶ οὕτως ὀλίγον ὥστε τὴν ὅλην κατάστασιν τῆς ὥρας ἐκείνης
<span class="lb" data-page="17a.41" data-line="16" id="l17a.41.16"></span>νότιον εἰπεῖν.
</p>
<span class="lb rule" data-page="17a.41" data-line="17" id="l17a.41.17"></span>
          </article>

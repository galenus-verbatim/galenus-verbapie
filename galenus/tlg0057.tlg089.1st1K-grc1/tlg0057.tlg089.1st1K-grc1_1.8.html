<span class="lb head" data-page="17a.42" data-line="1" id="l17a.42.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.42" data-line="2" id="l17a.42.2"></span>Θέρος ὡς τοπολὺ ἐπινέφελον, ἀνυδρίαι, ἐτησίαι ὀλίγαι, σμικραὶ
<span class="lb" data-page="17a.42" data-line="3" id="l17a.42.3"></span>διεσπαρμένως ἔπνευσαν.
</blockquote>
<span class="lb rule" data-page="17a.42" data-line="4" id="l17a.42.4"></span>
            <p>
<span class="lb" data-page="17a.42" data-line="5" id="l17a.42.5"></span>Εἴ τις ἅπαντα τὰ περὶ τοῦ θέρους εἰρημένα συνθείη,
<span class="lb" data-page="17a.42" data-line="6" id="l17a.42.6"></span>φαίη ἂν καὶ τοῦτο νότιόν τε καὶ αὐχμηρὸν ἅμα γεγονέναι.
</p>

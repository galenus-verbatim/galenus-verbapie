<span class="milestone ed2page page1" data-n="9.40" data-unit="ed2page" id="ed2page.9.40"></span>
<span class="lb head" data-page="17a.105" data-line="7" id="l17a.105.7"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.105" data-line="8" id="l17a.105.8"></span>Ἱδρῶτες.
</blockquote>
<span class="lb rule" data-page="17a.105" data-line="9" id="l17a.105.9"></span>
            <p>
<span class="lb" data-page="17a.105" data-line="10" id="l17a.105.10"></span>Ὅσοις φαμὲν διὰ τοῦ δέρματος ἀπόῤῥοιαι πλείους ἐγίνοντο,
<span class="lb" data-page="17a.105" data-line="11" id="l17a.105.11"></span>κατ’ ἐκεῖνον τὸν χρόνον ἴσχυσεν ἡ φύσις ἀπώσασθαι
<span class="lb" data-page="17a.105" data-line="12" id="l17a.105.12"></span>τὸ περιττὸν ἐνταῦθα καὶ οὕτως τούτοις ἱδρῶτας γενέσθαι.
</p>
<span class="lb rule" data-page="17a.105" data-line="13" id="l17a.105.13"></span>

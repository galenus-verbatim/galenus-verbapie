<span class="pb page1" data-page="17a.105" id="p17a.105"></span>
<span class="milestone ed1page page1" data-n="5.360" data-unit="ed1page" id="ed1page.5.360"></span>
<span class="milestone ed2page page1" data-n="9.40" data-unit="ed2page" id="ed2page.9.40"></span>
<span class="lb head" data-page="17a.105" data-line="14" id="l17a.105.14"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.105" data-line="15" id="l17a.105.15"></span>Πᾶσι πάντοθεν πολὺς ὁ πλάδος.
</blockquote>
<span class="lb rule" data-page="17a.105" data-line="16" id="l17a.105.16"></span>
            <p>
<span class="lb" data-page="17a.105" data-line="17" id="l17a.105.17"></span>Τὴν περιττὴν ὑγρότητα πλάδον εἴωθεν ὀνομάζειν.
<span class="pb" data-page="17a.106" id="p17a.106"></span>
<span class="lb" data-page="17a.106" data-line="1" id="l17a.106.1"></span>ἐπεὶ τοίνυν ἄλλοις ἄλλως, τισὶ δὲ καὶ πολυειδῶς ἐξεκενοῦντο
<span class="lb" data-page="17a.106" data-line="2" id="l17a.106.2"></span><span class="milestone ed2page" data-n="9.41" data-unit="ed2page" id="ed2page.9.41"></span>τὰ συνειλεγμένα χρόνῳ τῶν ὑγρῶν, διὰ τοῦτο εἰκότως
<span class="lb" data-page="17a.106" data-line="3" id="l17a.106.3"></span>ἔφη, πᾶσι πάντοθεν πλάδος.
</p>
<span class="lb rule" data-page="17a.106" data-line="4" id="l17a.106.4"></span>
          </article>

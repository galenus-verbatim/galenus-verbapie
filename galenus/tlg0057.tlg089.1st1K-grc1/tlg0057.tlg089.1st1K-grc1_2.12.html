<span class="pb page1" data-page="17a.106" id="p17a.106"></span>
<span class="milestone ed1page page1" data-n="5.360" data-unit="ed1page" id="ed1page.5.360"></span>
<span class="milestone ed2page page1" data-n="9.41" data-unit="ed2page" id="ed2page.9.41"></span>
<span class="lb head" data-page="17a.106" data-line="5" id="l17a.106.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.106" data-line="6" id="l17a.106.6"></span>Ἐγίνοντο δὲ ταῦτα πολλοῖσιν ὀρθοστάδην ἀπύροισι, πολλοῖσι
<span class="lb" data-page="17a.106" data-line="7" id="l17a.106.7"></span>δὲ πυρέττουσι, περὶ ὧν γεγράψεται.
</blockquote>
<span class="lb rule" data-page="17a.106" data-line="8" id="l17a.106.8"></span>
            <p>
<span class="lb" data-page="17a.106" data-line="9" id="l17a.106.9"></span>Ὅσοις μὲν ἔφθασε τὸ ἠθροισμένον πλῆθος, ἤ τι χολῶδες
<span class="lb" data-page="17a.106" data-line="10" id="l17a.106.10"></span>ὑπάρχον, ὅλως εὐδιάφθαρτον, εἰς σηπεδόνα πυρετώδη
<span class="lb" data-page="17a.106" data-line="11" id="l17a.106.11"></span>μεταβαλεῖν, ἐπύρεξαν οὗτοι παραχρῆμα. τινὲς δ’ ὀρθοστάδην
<span class="lb" data-page="17a.106" data-line="12" id="l17a.106.12"></span>ἢ οὐ πρότερον εἰς τοὺς πυρετοὺς ἠνέχθησαν.
</p>
<span class="lb rule" data-page="17a.106" data-line="13" id="l17a.106.13"></span>

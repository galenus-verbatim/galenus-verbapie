<span class="milestone ed2page page1" data-n="9.49" data-unit="ed2page" id="ed2page.9.49"></span>
<span class="lb head" data-page="17a.125" data-line="14" id="l17a.125.14"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.125" data-line="15" id="l17a.125.15"></span>Ψύξις πολλὴ τουτέοισι τῶν ἀκρέων, καὶ μόλις
<span class="lb" data-page="17a.125" data-line="16" id="l17a.125.16"></span>ἀναθερμαινόμενα.
</blockquote>
<span class="lb rule" data-page="17a.125" data-line="17" id="l17a.125.17"></span>
            <span class="pb" data-page="17a.126" id="p17a.126"></span>
            <p>
<span class="lb" data-page="17a.126" data-line="1" id="l17a.126.1"></span>Καὶ διὰ φλεγμονὴν μὲν ἀξιόλογον σπλάγχνων ἐν τοῖς
<span class="lb" data-page="17a.126" data-line="2" id="l17a.126.2"></span>παροξυσμοῖς δυσεκθέρμαντα γίνονται τὰ ἄκρα καὶ διὰ πλῆθος
<span class="lb" data-page="17a.126" data-line="3" id="l17a.126.3"></span>δὲ ψυχρῶν χυμῶν, ὡς ἀπεδείξαμεν ὑπὲρ ἀμφοτέρων ἐν
<span class="lb" data-page="17a.126" data-line="4" id="l17a.126.4"></span>ταῖς προειρημέναις πραγματείαις.
</p>
<span class="lb rule" data-page="17a.126" data-line="5" id="l17a.126.5"></span>

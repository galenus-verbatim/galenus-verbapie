<span class="milestone ed2page page1" data-n="9.34" data-unit="ed2page" id="ed2page.9.34"></span>
<span class="lb head" data-page="17a.87" data-line="7" id="l17a.87.7"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.87" data-line="8" id="l17a.87.8"></span>Χειμὼν δὲ βόρειος.
</blockquote>
<span class="lb rule" data-page="17a.87" data-line="9" id="l17a.87.9"></span>
            <p>
<span class="lb" data-page="17a.87" data-line="10" id="l17a.87.10"></span>Ἐφεξῆς τῇ πλειάδι χειμῶνος μνημονεύει, σαφῶς ἐνδεικνύμενος
<span class="lb" data-page="17a.87" data-line="11" id="l17a.87.11"></span>ὅρον εἶναι τοῦ φθινοπώρου τὴν πλειάδα. προσέχομεν
<span class="lb" data-page="17a.87" data-line="12" id="l17a.87.12"></span>οὖν αὐτῷ διηγουμένῳ περὶ τοῦ τότε γενομένου
<span class="lb" data-page="17a.87" data-line="13" id="l17a.87.13"></span>χειμῶνος.
</p>
<span class="lb rule" data-page="17a.87" data-line="14" id="l17a.87.14"></span>

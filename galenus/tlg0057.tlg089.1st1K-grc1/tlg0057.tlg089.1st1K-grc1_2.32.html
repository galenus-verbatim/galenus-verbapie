<span class="milestone ed2page page1" data-n="9.50" data-unit="ed2page" id="ed2page.9.50"></span>
<span class="lb head" data-page="17a.128" data-line="5" id="l17a.128.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.128" data-line="6" id="l17a.128.6"></span>Βῆχες μὲν παρείποντο τοῖς πυρετοῖσι, γράψαι δὲ οὐκ ἔχω
<span class="lb" data-page="17a.128" data-line="7" id="l17a.128.7"></span>βλάβην οὐδ’ ὠφελείην γινομένην διὰ βηχὸς τότε.
</blockquote>
<span class="lb rule" data-page="17a.128" data-line="8" id="l17a.128.8"></span>
            <p>
<span class="lb" data-page="17a.128" data-line="9" id="l17a.128.9"></span>Τῆς πλεονεξίας τῶν χυμῶν ἐκκαθαιρομένης εἰώθασιν
<span class="lb" data-page="17a.128" data-line="10" id="l17a.128.10"></span>αἱ βῆχες ἐπιφέρειν.
</p>
<span class="lb rule" data-page="17a.128" data-line="11" id="l17a.128.11"></span>
          </article>

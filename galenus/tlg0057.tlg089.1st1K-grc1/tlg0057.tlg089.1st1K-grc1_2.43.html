<span class="pb page1" data-page="17a.138" id="p17a.138"></span>
<span class="milestone ed1page page1" data-n="5.365" data-unit="ed1page" id="ed1page.5.365"></span>
<span class="milestone ed2page page1" data-n="9.54" data-unit="ed2page" id="ed2page.9.54"></span>
<span class="lb head" data-page="17a.138" data-line="12" id="l17a.138.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.138" data-line="13" id="l17a.138.13"></span>Περιεγένοντο δὲ πάντες οὗτοι καὶ οὐδένα τούτων οἶδα ἀποθανόντα.
<span class="lb" data-page="17a.138" data-line="14" id="l17a.138.14"></span>ὅσα δ’ ἀκινδύνως.
</blockquote>
<span class="lb rule" data-page="17a.138" data-line="15" id="l17a.138.15"></span>
            <p>
<span class="lb" data-page="17a.138" data-line="16" id="l17a.138.16"></span>Διὰ τί μὲν περιεγένοντο προείρηται, ἐξηνέχθησαν δὲ
<span class="lb" data-page="17a.138" data-line="17" id="l17a.138.17"></span>διὰ τῶν οὔρων. τὸ δ’ ὅσα ἀκινδύνως ἔστιν ἔνιοι τῆς ἐχομένης
<span class="pb" data-page="17a.139" id="p17a.139"></span>
<span class="lb" data-page="17a.139" data-line="1" id="l17a.139.1"></span>λέξεως προτάττουσιν, ἔνθα καὶ τὴν ἐξήγησιν αὐτοῦ
<span class="lb" data-page="17a.139" data-line="2" id="l17a.139.2"></span>ποιησόμεθα μετὰ τὴν δευτέραν κατάστασιν.
</p>
<span class="lb rule" data-page="17a.139" data-line="3" id="l17a.139.3"></span>

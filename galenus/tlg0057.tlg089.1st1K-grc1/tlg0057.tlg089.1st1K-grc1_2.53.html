<span class="lb head" data-page="17a.152" data-line="4" id="l17a.152.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.152" data-line="5" id="l17a.152.5"></span>Φρενιτικοῖσι μὲν σπασμοί.
</blockquote>
<span class="lb rule" data-page="17a.152" data-line="6" id="l17a.152.6"></span>
            <p>
<span class="lb" data-page="17a.152" data-line="7" id="l17a.152.7"></span><span class="milestone ed2page" data-n="9.60" data-unit="ed2page" id="ed2page.9.60"></span>Σπασμοί, φησι, γίνονται τοῖς φρενιτικοῖς, τῶν
<span class="lb" data-page="17a.152" data-line="8" id="l17a.152.8"></span>περὶ τὴν κεφαλὴν καὶ τὸν τράχηλον ἀλγημάτων παραμενόντων
<span class="lb" data-page="17a.152" data-line="9" id="l17a.152.9"></span>καὶ βαρῶν.
</p>

<span class="lb head" data-page="17a.157" data-line="6" id="l17a.157.6"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.157" data-line="7" id="l17a.157.7"></span>Ὡς τὸ πολὺ δὲ παιδίοισιν ἐν τοῖσι τοιούτοισιν οἱ σπασμοὶ
<span class="lb" data-page="17a.157" data-line="8" id="l17a.157.8"></span>μάλιστα.
</blockquote>
<span class="lb rule" data-page="17a.157" data-line="9" id="l17a.157.9"></span>
            <p>
<span class="lb" data-page="17a.157" data-line="10" id="l17a.157.10"></span><span class="milestone ed2page" data-n="9.62" data-unit="ed2page" id="ed2page.9.62"></span>Τὰ παιδία διὰ τὴν ἀσθένειάν τε ἅμα καὶ μαλακότητα
<span class="lb" data-page="17a.157" data-line="11" id="l17a.157.11"></span>τοῦ νευρώδους γένους ἑτοιμότατα πρὸς τοὺς σπασμούς
<span class="lb" data-page="17a.157" data-line="12" id="l17a.157.12"></span>ἐστιν.
</p>
<span class="lb rule" data-page="17a.157" data-line="13" id="l17a.157.13"></span>

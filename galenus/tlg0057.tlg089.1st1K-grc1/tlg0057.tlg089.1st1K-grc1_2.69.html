<span class="pb page1" data-page="17a.172" id="p17a.172"></span>
<span class="milestone ed1page page1" data-n="5.370" data-unit="ed1page" id="ed1page.5.370"></span>
<span class="milestone ed2page page1" data-n="9.67" data-unit="ed2page" id="ed2page.9.67"></span>
<span class="lb head" data-page="17a.172" data-line="8" id="l17a.172.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.172" data-line="9" id="l17a.172.9"></span><span class="milestone ed2page" data-n="9.68" data-unit="ed2page" id="ed2page.9.68"></span>Οὖρα δὲ τοῖς πλείστοισιν εὔχροα μὲν, λεπτὰ δὲ καὶ
<span class="lb" data-page="17a.172" data-line="10" id="l17a.172.10"></span>ὑποστάσεις ὀλίγας ἔχοντα διαχωρήμασι λεπτοῖσι καὶ χολώδεσιν,
<span class="lb" data-page="17a.172" data-line="11" id="l17a.172.11"></span>πολλοῖσι δὲ τῶν ἄλλων κεκριμένων ἐς δυσεντερίας
<span class="lb" data-page="17a.172" data-line="12" id="l17a.172.12"></span>τελευτᾷ, οἷον Ξενοφάνει καὶ Κριτίᾳ.
</blockquote>
<span class="lb rule" data-page="17a.172" data-line="13" id="l17a.172.13"></span>
            <p>
<span class="lb" data-page="17a.172" data-line="14" id="l17a.172.14"></span>Καὶ ταῦτα μὲν εἶναι λεπτὰ οὖρα, τουτέστιν ὑδατώδη
<span class="lb" data-page="17a.172" data-line="15" id="l17a.172.15"></span>φησὶ καὶ μέντοι καὶ κατ’ ὀλίγα πάλιν ἔγραψεν·
</p>
<span class="lb rule" data-page="17a.172" data-line="16" id="l17a.172.16"></span>
          </article>

<span class="milestone ed1page page1" data-n="5.370" data-unit="ed1page" id="ed1page.5.370"></span>
<span class="milestone ed2page page1" data-n="9.68" data-unit="ed2page" id="ed2page.9.68"></span>
<span class="lb head" data-page="17a.173" data-line="1" id="l17a.173.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.173" data-line="2" id="l17a.173.2"></span>Οὖρα δὲ ὑδατώδεα πολλὰ, καθαρὰ, λεπτὰ μετὰ κρίσιν καὶ
<span class="lb" data-page="17a.173" data-line="3" id="l17a.173.3"></span>ὑποστάσιος πολλῆς γενομένης καὶ τῶν ἄλλων καλῶς κεκριμένων.
<span class="lb" data-page="17a.173" data-line="4" id="l17a.173.4"></span>ἀναμνήσομαι οἶσιν ἐγένετο, Βίωνι, ὃς κατέκειτο
<span class="lb" data-page="17a.173" data-line="5" id="l17a.173.5"></span>παρὰ Σιληνὸν, Κρατίῃ τῇ παρὰ Ξενοφάνους, Ἀρέτωνος
<span class="lb" data-page="17a.173" data-line="6" id="l17a.173.6"></span>παιδὶ, Μνησιστράτου γυναικί.
</blockquote>
<span class="lb rule" data-page="17a.173" data-line="7" id="l17a.173.7"></span>
            <p>
<span class="lb" data-page="17a.173" data-line="8" id="l17a.173.8"></span>Διελθὼν τὰ ὀνόματα τῶν οὐρησάντων τοιαῦτα ἐφεξῆς
<span class="lb" data-page="17a.173" data-line="9" id="l17a.173.9"></span>φησί.
</p>
<span class="lb rule" data-page="17a.173" data-line="10" id="l17a.173.10"></span>
          </article>

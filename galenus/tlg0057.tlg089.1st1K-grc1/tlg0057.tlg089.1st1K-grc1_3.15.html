<span class="pb page1" data-page="17a.247" id="p17a.247"></span>
<span class="milestone ed1page page1" data-n="5.382" data-unit="ed1page" id="ed1page.5.382"></span>
<span class="milestone ed2page page1" data-n="9.96" data-unit="ed2page" id="ed2page.9.96"></span>
<span class="lb head" data-page="17a.247" data-line="14" id="l17a.247.14"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.247" data-line="15" id="l17a.247.15"></span>Εἰδέναι δὲ χρὴ ὅτι, ἢν ἄλλως κριθῇ, ἔξω τῶν προγεγραμμένων,
<span class="lb" data-page="17a.247" data-line="16" id="l17a.247.16"></span>ἐσομένας ὑποστροφὰς σημαίνοιτο καὶ γένοιτο ἂν
<span class="lb" data-page="17a.247" data-line="17" id="l17a.247.17"></span>ὀλέθρια.
</blockquote>
<span class="lb rule" data-page="17a.247" data-line="18" id="l17a.247.18"></span>
            <span class="pb" data-page="17a.248" id="p17a.248"></span>
            <p>
<span class="lb" data-page="17a.248" data-line="1" id="l17a.248.1"></span>Ὅτι μὴ καλῶς καὶ βεβαίως κρίνουσιν αἱ εἰρημέναι νῦν
<span class="lb" data-page="17a.248" data-line="2" id="l17a.248.2"></span>ἡμέραι καὶ τὰ κριθέντα δὲ νοσήματα πάντως μέν ἐστι βέβαια.
<span class="lb" data-page="17a.248" data-line="3" id="l17a.248.3"></span>γένοιτο δ’ ἄν ποτε καὶ ὀλέθρια, δέδεικται δι’ ἐκείνων
<span class="lb" data-page="17a.248" data-line="4" id="l17a.248.4"></span>τῶν ὑπομνημάτων.
</p>
<span class="lb rule" data-page="17a.248" data-line="5" id="l17a.248.5"></span>
          </article>

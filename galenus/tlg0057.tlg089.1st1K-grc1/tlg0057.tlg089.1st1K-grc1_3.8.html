<span class="milestone ed2page page1" data-n="9.93" data-unit="ed2page" id="ed2page.9.93"></span>
<span class="lb head" data-page="17a.239" data-line="17" id="l17a.239.17"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.239" data-line="18" id="l17a.239.18"></span>Τριταῖος ἀκριβὴς ταχυκρίσιμος καὶ οὐ θανατώδης.
</blockquote>
<span class="lb rule" data-page="17a.239" data-line="19" id="l17a.239.19"></span>
            <span class="pb" data-page="17a.240" id="p17a.240"></span>
            <p>
<span class="lb" data-page="17a.240" data-line="1" id="l17a.240.1"></span>Εἴρηται μικρῷ πρόσθεν ὡς τύπῳ φάναι, τὸν ὀλιγοχρόνιον
<span class="lb" data-page="17a.240" data-line="2" id="l17a.240.2"></span>ἔχοντα παροξυσμὸν ἀκριβῆ τριταῖον εἶναι. τὰ δ’
<span class="lb" data-page="17a.240" data-line="3" id="l17a.240.3"></span>ὡς τὸ πολὺ τούτῳ συνυπάρχοντα πάντα εἴρηται κατά τε
<span class="lb" data-page="17a.240" data-line="4" id="l17a.240.4"></span>τὰ περὶ διαφορᾶς πυρετῶν καὶ τὰ περὶ κρίσεως
<span class="lb" data-page="17a.240" data-line="5" id="l17a.240.5"></span>ὑπομνήματα.
</p>
<span class="lb rule" data-page="17a.240" data-line="6" id="l17a.240.6"></span>
          </article>

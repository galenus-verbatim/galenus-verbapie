<span class="lb head" data-page="17a.566" data-line="1" id="l17a.566.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.566" data-line="2" id="l17a.566.2"></span>Ἀπὸ δὲ κοιλίης κόπρανα καλῶς διῆλθε.
</blockquote>
<span class="lb rule" data-page="17a.566" data-line="3" id="l17a.566.3"></span>
            <p>
<span class="lb" data-page="17a.566" data-line="4" id="l17a.566.4"></span>Τοῦτο μόνον αὐτὸ φαίνεται μέτριον ἐν ἀρχῇ τῆς νόσου
<span class="lb" data-page="17a.566" data-line="5" id="l17a.566.5"></span>γεγονέναι. τὰ δ’ ἄλλα πάντα μοχθηρὰ τὰ κατὰ τὴν ἑξῆς
<span class="lb" data-page="17a.566" data-line="6" id="l17a.566.6"></span>λέξιν γεγραμμένα.
</p>
<span class="lb rule" data-page="17a.566" data-line="7" id="l17a.566.7"></span>

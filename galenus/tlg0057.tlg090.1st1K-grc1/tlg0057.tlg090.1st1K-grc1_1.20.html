<span class="milestone ed2page page1" data-n="9.224" data-unit="ed2page" id="ed2page.9.224"></span>
<span class="lb head" data-page="17a.567" data-line="15" id="l17a.567.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.567" data-line="16" id="l17a.567.16"></span>Πέμπτῃ διαχωρήματα πλείω, μέλανα, ἔπαφρα, ὑπόστασις
<span class="lb" data-page="17a.567" data-line="17" id="l17a.567.17"></span>μέλανα διαχωρήμασι, νυκτὸς οὐχ ὕπνωσε, παρέκρουσε.
</blockquote>
<span class="lb rule" data-page="17a.567" data-line="18" id="l17a.567.18"></span>
            <span class="pb" data-page="17a.568" id="p17a.568"></span>
            <p>
<span class="lb" data-page="17a.568" data-line="1" id="l17a.568.1"></span>Ἔτι ταῦτα πάντα μοχθηρά. προσχῶμεν οὖν τοῖς
<span class="lb" data-page="17a.568" data-line="2" id="l17a.568.2"></span>ἐφεξῆς.
</p>
<span class="lb rule" data-page="17a.568" data-line="3" id="l17a.568.3"></span>
          </article>

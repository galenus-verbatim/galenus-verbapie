<span class="milestone ed2page page1" data-n="9.224" data-unit="ed2page" id="ed2page.9.224"></span>
<span class="lb head" data-page="17a.568" data-line="4" id="l17a.568.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.568" data-line="5" id="l17a.568.5"></span>Ἕκτῃ διαχωρήματα μέλανα, λιπαρὰ, ἔπαφρα, γλίσχρα,
<span class="lb" data-page="17a.568" data-line="6" id="l17a.568.6"></span>δυσώδεα· ὕπνωσε· κατενόει μᾶλλον.
</blockquote>
<span class="lb rule" data-page="17a.568" data-line="7" id="l17a.568.7"></span>
            <p>
<span class="lb" data-page="17a.568" data-line="8" id="l17a.568.8"></span><span class="milestone ed2page" data-n="9.225" data-unit="ed2page" id="ed2page.9.225"></span>Τὰ μὲν ὕπνωσε, κατενόει μᾶλλον, ἐπιεικῆ, τὰ
<span class="lb" data-page="17a.568" data-line="9" id="l17a.568.9"></span>δ’ ἄλλα μοχθηρά.
</p>
<span class="lb rule" data-page="17a.568" data-line="10" id="l17a.568.10"></span>

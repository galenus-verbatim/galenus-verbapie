<span class="milestone ed2page page1" data-n="9.225" data-unit="ed2page" id="ed2page.9.225"></span>
<span class="lb head" data-page="17a.568" data-line="11" id="l17a.568.11"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.568" data-line="12" id="l17a.568.12"></span>Ἑβδόμῃ γλῶσσα ἐπίξηρος, διψώδης, οὐκ ἐκοιμήθη, παρέκρουσεν,
<span class="lb" data-page="17a.568" data-line="13" id="l17a.568.13"></span>οὖρα λεπτὰ, οὐκ εὔχροα. ὀγδόῃ διαχωρήματα
<span class="lb" data-page="17a.568" data-line="14" id="l17a.568.14"></span>μέλανα, ὀλίγα, συνεστηκότα, ὕπνωσε, κατενόει, διψώδης
<span class="lb" data-page="17a.568" data-line="15" id="l17a.568.15"></span>οὐ λίαν.
</blockquote>
<span class="lb rule" data-page="17a.568" data-line="16" id="l17a.568.16"></span>
            <p>
<span class="lb" data-page="17a.568" data-line="17" id="l17a.568.17"></span>Μέχρι δεῦρο φαίνεται πάντ’ αὐτῷ τὰ συμπτώματα
<span class="lb" data-page="17a.568" data-line="18" id="l17a.568.18"></span>σφαλερά.
</p>
<span class="lb rule" data-page="17a.568" data-line="19" id="l17a.568.19"></span>

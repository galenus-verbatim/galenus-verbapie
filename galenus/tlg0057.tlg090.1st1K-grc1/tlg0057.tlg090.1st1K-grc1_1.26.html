<span class="pb page1" data-page="17a.571" id="p17a.571"></span>
<span class="milestone ed1page page1" data-n="5.406" data-unit="ed1page" id="ed1page.5.406"></span>
<span class="milestone ed2page page1" data-n="9.266" data-unit="ed2page" id="ed2page.9.266"></span>
<span class="lb head" data-page="17a.571" data-line="17" id="l17a.571.17"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.571" data-line="18" id="l17a.571.18"></span>Ἑξκαιδεκάτῃ οὖρα λεπτὰ, ἔχοντα ἐναιώρημα ἐπινέφελον,
<span class="lb" data-page="17a.571" data-line="19" id="l17a.571.19"></span>παρέκρουσε.
</blockquote>
<span class="lb rule" data-page="17a.571" data-line="20" id="l17a.571.20"></span>
            <span class="pb" data-page="17a.572" id="p17a.572"></span>
            <p>
<span class="lb" data-page="17a.572" data-line="1" id="l17a.572.1"></span>Καὶ ταῦτα τῆς καταλαβούσης αὐτὸν ἐκ δευτέρου πάλιν
<span class="lb" data-page="17a.572" data-line="2" id="l17a.572.2"></span>ὀξύτητος σημεῖά τε καὶ συμπτώματά ἐστιν, εἴ τι μεμνήμεθα
<span class="lb" data-page="17a.572" data-line="3" id="l17a.572.3"></span>τῶν ἐν τῷ προγνωστικῷ δεδειγμένων καὶ κατὰ τὸ πρῶτον
<span class="lb" data-page="17a.572" data-line="4" id="l17a.572.4"></span>τῶν ἐπιδημιῶν. ἐμὲ γὰρ οὐ δεῖ μυριάκις λέγειν τὰ
<span class="lb" data-page="17a.572" data-line="5" id="l17a.572.5"></span>αὐτά.
</p>
<span class="lb rule" data-page="17a.572" data-line="6" id="l17a.572.6"></span>
          </article>

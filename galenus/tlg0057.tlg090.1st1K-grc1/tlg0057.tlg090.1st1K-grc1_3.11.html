<span class="lb head" data-page="17a.661" data-line="6" id="l17a.661.6"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.661" data-line="7" id="l17a.661.7"></span>Καῦσοι φρενιτικοί.
</blockquote>
<span class="lb rule" data-page="17a.661" data-line="8" id="l17a.661.8"></span>
            <p>
<span class="lb" data-page="17a.661" data-line="9" id="l17a.661.9"></span><span class="milestone ed2page" data-n="9.261" data-unit="ed2page" id="ed2page.9.261"></span>Καῦσοι μὲν ἐγένοντο τῆς χολώδους περιουσίας
<span class="lb" data-page="17a.661" data-line="10" id="l17a.661.10"></span>κατασκηπτούσης εἰς ἧπάρ τε καὶ γαστέρα· φρενιτικοὶ
<span class="lb" data-page="17a.661" data-line="11" id="l17a.661.11"></span>δ’ ἐπὶ κεφαλὴν ἀναφερομένης.
</p>
<span class="lb rule" data-page="17a.661" data-line="12" id="l17a.661.12"></span>

<span class="milestone ed2page page1" data-n="9.263" data-unit="ed2page" id="ed2page.9.263"></span>
<span class="lb head" data-page="17a.666" data-line="11" id="l17a.666.11"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.666" data-line="12" id="l17a.666.12"></span>Ὕδρωπες.
</blockquote>
<span class="lb rule" data-page="17a.666" data-line="13" id="l17a.666.13"></span>
            <p>
<span class="lb" data-page="17a.666" data-line="14" id="l17a.666.14"></span>Καὶ τοῦτο τὸ πάθημα γίνεσθαί φησιν ἐνίοις ἐκ τῆς
<span class="lb" data-page="17a.666" data-line="15" id="l17a.666.15"></span>περιουσίας τῶν μοχθηρῶν ὑγρῶν. ἅπαν γὰρ αὕτη νόσημα
<span class="lb" data-page="17a.666" data-line="16" id="l17a.666.16"></span>δύναται γεννᾶν ἄλλο κατ’ ἄλλο σῶμα, παρά τε τὰς φυσικὰς
<span class="lb" data-page="17a.666" data-line="17" id="l17a.666.17"></span>αὐτῶν διαφορὰς καὶ τὴν τῆς διαίτης ἀνομοιότητα, καθάπερ
<span class="lb" data-page="17a.666" data-line="18" id="l17a.666.18"></span>ὀλίγον ἔμπροσθεν εἴρηται.
</p>
<span class="lb rule" data-page="17a.666" data-line="19" id="l17a.666.19"></span>
          </article>

<span class="lb head" data-page="17a.667" data-line="1" id="l17a.667.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.667" data-line="2" id="l17a.667.2"></span>Φθινώδεες πολλοί.
</blockquote>
<span class="lb rule" data-page="17a.667" data-line="3" id="l17a.667.3"></span>
            <p>
<span class="lb" data-page="17a.667" data-line="4" id="l17a.667.4"></span><span class="milestone ed1page" data-n="5.421" data-unit="ed1page" id="ed1page.5.421"></span>Λέλεκταί μοι καὶ πρόσθεν ὡς τὸ καταῤῥυὲν
<span class="lb" data-page="17a.667" data-line="5" id="l17a.667.5"></span>ἐκ τῆς κεφαλῆς εἰς τὴν φάρυγγα διὰ τοῦ λάρυγγος εἰς τὴν
<span class="lb" data-page="17a.667" data-line="6" id="l17a.667.6"></span>τραχεῖαν ἀρτηρίαν καὶ τὸν πνεύμονα ἀφικόμενον τὰς τοιαύτας
<span class="lb" data-page="17a.667" data-line="7" id="l17a.667.7"></span>διαθέσεις εἰργάσατο.
</p>
<span class="lb rule" data-page="17a.667" data-line="8" id="l17a.667.8"></span>

<span class="pb page1" data-page="17a.668" id="p17a.668"></span>
<span class="milestone ed1page page1" data-n="5.421" data-unit="ed1page" id="ed1page.5.421"></span>
<span class="milestone ed2page page1" data-n="9.263" data-unit="ed2page" id="ed2page.9.263"></span>
<span class="lb head" data-page="17a.668" data-line="1" id="l17a.668.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.668" data-line="2" id="l17a.668.2"></span><span class="milestone ed2page" data-n="9.264" data-unit="ed2page" id="ed2page.9.264"></span>Ἑκάστου δὲ τῶν ὑπογεγραμμένων ἰδεῶν ἦσαν οἱ
<span class="lb" data-page="17a.668" data-line="3" id="l17a.668.3"></span>κάμνοντες καὶ θνήσκοντες πολλοὶ, συνέπιπτε δ’ ἐφ’ ἑκάστοισι
<span class="lb" data-page="17a.668" data-line="4" id="l17a.668.4"></span>τούτων ὧδε.
</blockquote>
<span class="lb rule" data-page="17a.668" data-line="5" id="l17a.668.5"></span>
            <p>
<span class="lb" data-page="17a.668" data-line="6" id="l17a.668.6"></span>Ἐκ μὲν τοῦ φάναι καὶ ἔθνησκον πολλοὶ, λοιμώδη τὰ
<span class="lb" data-page="17a.668" data-line="7" id="l17a.668.7"></span>ἐπιδημήσαντα νοσήματα γεγονέναι δηλοῖ, πολυειδῶν δὲ αὐτῶν
<span class="lb" data-page="17a.668" data-line="8" id="l17a.668.8"></span>γενομένων, ὑπὲρ ἑκάστου κατὰ μόνας εἰπεῖν ἐπαγγέλλεται
<span class="lb" data-page="17a.668" data-line="9" id="l17a.668.9"></span>διὰ τῶν ἐφεξῆς.
</p>
<span class="lb rule" data-page="17a.668" data-line="10" id="l17a.668.10"></span>
          </article>

<span class="milestone ed2page page1" data-n="9.264" data-unit="ed2page" id="ed2page.9.264"></span>
<span class="lb head" data-page="17a.670" data-line="4" id="l17a.670.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.670" data-line="5" id="l17a.670.5"></span><span class="milestone ed2page" data-n="9.265" data-unit="ed2page" id="ed2page.9.265"></span>Τοῖσι μὲν οὖν πλείστοισιν αὐτέων ἀποστάσιες ἐς
<span class="lb" data-page="17a.670" data-line="6" id="l17a.670.6"></span>ἐμπυήματα ξυνέπιπτον, σαρκῶν τε καὶ ὀστέων καὶ νεύρων
<span class="lb" data-page="17a.670" data-line="7" id="l17a.670.7"></span>ἐκπτώματα μεγάλα.
</blockquote>
<span class="lb rule" data-page="17a.670" data-line="8" id="l17a.670.8"></span>
            <p>
<span class="lb" data-page="17a.670" data-line="9" id="l17a.670.9"></span>Τὴν κακοήθειαν τοῦ πλεονάσαντος χυμοῦ διὰ τοῦ μεγέθους
<span class="lb" data-page="17a.670" data-line="10" id="l17a.670.10"></span>τῆς σήψεως συνέστηκε καὶ τοῖς εἰρημένοις ἐφεξῆς
<span class="lb" data-page="17a.670" data-line="11" id="l17a.670.11"></span>συνάπτων ἐρεῖ·
</p>
<span class="lb rule" data-page="17a.670" data-line="12" id="l17a.670.12"></span>

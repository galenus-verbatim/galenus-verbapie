<span class="pb page1" data-page="17a.675" id="p17a.675"></span>
<span class="milestone ed1page page1" data-n="5.422" data-unit="ed1page" id="ed1page.5.422"></span>
<span class="milestone ed2page page1" data-n="9.266" data-unit="ed2page" id="ed2page.9.266"></span>
<span class="lb head" data-page="17a.675" data-line="1" id="l17a.675.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.675" data-line="2" id="l17a.675.2"></span><span class="milestone ed2page" data-n="9.267" data-unit="ed2page" id="ed2page.9.267"></span>Πολλοῖσι δ’ ἐν πυρετοῖσι καὶ πρὸ πυρετοῦ καὶ ἐπὶ
<span class="lb" data-page="17a.675" data-line="3" id="l17a.675.3"></span>πυρετῷ συνέπιπτεν.
</blockquote>
<span class="lb rule" data-page="17a.675" data-line="4" id="l17a.675.4"></span>
            <p>
<span class="lb" data-page="17a.675" data-line="5" id="l17a.675.5"></span>Οὐδὲ δι’ ἕλκος τούτοις, ἤτοι τῶν ἔξωθεν αἰτίων τῶν
<span class="lb" data-page="17a.675" data-line="6" id="l17a.675.6"></span>προφανῶν, ἀλλ’ ὡς εἰώθαμεν λέγειν, αὐτόματος ἡ γένεσις
<span class="lb" data-page="17a.675" data-line="7" id="l17a.675.7"></span>ἀπήντησε τῶν ἐρυσιπελάτων, ἐνίοις μὲν ἅμα πυρετοῖς εἰσβάλλων,
<span class="lb" data-page="17a.675" data-line="8" id="l17a.675.8"></span>ἐνίοις δ’ ἀκολουθησάντων πυρετῶν ἢ προγενομένων
<span class="lb" data-page="17a.675" data-line="9" id="l17a.675.9"></span>αὐτῶν.
</p>
<span class="lb rule" data-page="17a.675" data-line="10" id="l17a.675.10"></span>
          </article>

<span class="lb head" data-page="17a.677" data-line="15" id="l17a.677.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.677" data-line="16" id="l17a.677.16"></span>Πολλοὶ ταραχὴ τισὶ καὶ τὰ περὶ φάρυγγα φύματα καὶ φλεγμοναὶ
<span class="lb" data-page="17a.677" data-line="17" id="l17a.677.17"></span>γλώσσης καὶ τὰ παρ’ ὀδόντας ἀποστήματα.
</blockquote>
<span class="lb rule" data-page="17a.677" data-line="18" id="l17a.677.18"></span>
            <span class="pb" data-page="17a.678" id="p17a.678"></span>
            <p>
<span class="lb" data-page="17a.678" data-line="1" id="l17a.678.1"></span>Τὰ παθήματα τῶν μορίων διεξέρχεται κατὰ τόνδε τὸν
<span class="lb" data-page="17a.678" data-line="2" id="l17a.678.2"></span>λόγον, ὧν ἔμπροσθεν οὐκ ἐμνημόνευσε.
</p>
<span class="lb rule" data-page="17a.678" data-line="3" id="l17a.678.3"></span>

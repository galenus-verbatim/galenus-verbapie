<span class="milestone ed2page page1" data-n="9.272" data-unit="ed2page" id="ed2page.9.272"></span>
<span class="lb head" data-page="17a.691" data-line="11" id="l17a.691.11"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.691" data-line="12" id="l17a.691.12"></span>Ἀπὸ ῥινῶν μικρὰ ἔσταξε.
</blockquote>
<span class="lb rule" data-page="17a.691" data-line="13" id="l17a.691.13"></span>
            <p>
<span class="lb" data-page="17a.691" data-line="14" id="l17a.691.14"></span>Τῶν ἐπιγενομένων τοῦτο τοῖς κακοήθεσι καύσοις, ὥσπερ
<span class="lb" data-page="17a.691" data-line="15" id="l17a.691.15"></span>αἱμοῤῥαγίαι τοῖς ἐπιεικέσιν. ἀλλὰ καὶ συλλήβδην εἰπεῖν,
<span class="lb" data-page="17a.691" data-line="16" id="l17a.691.16"></span>ἅπασα στάξις ἀπὸ ῥινῶν μοχθηρόν ἐστι σημεῖον, ὡς
<span class="lb" data-page="17a.691" data-line="17" id="l17a.691.17"></span>ἐμάθομεν.
</p>
<span class="lb rule" data-page="17a.691" data-line="18" id="l17a.691.18"></span>
          </article>

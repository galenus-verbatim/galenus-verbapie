<span class="lb head" data-page="17a.692" data-line="1" id="l17a.692.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.692" data-line="2" id="l17a.692.2"></span>Οἱ παροξυσμοὶ τοῖσι πλείστοισιν ἐν ἀρτίῃσι.
</blockquote>
<span class="lb rule" data-page="17a.692" data-line="3" id="l17a.692.3"></span>
            <p>
<span class="lb" data-page="17a.692" data-line="4" id="l17a.692.4"></span><span class="milestone ed2page" data-n="9.273" data-unit="ed2page" id="ed2page.9.273"></span>Τῶν σπανίων καὶ τοῦτ’ ἐστι, φαίνονται γὰρ
<span class="lb" data-page="17a.692" data-line="5" id="l17a.692.5"></span>οἵ τε καῦσοι καὶ πάνθ’ ὁμοίως αὐτοῖς τὰ λίαν ὀξέα νοσήματα
<span class="lb" data-page="17a.692" data-line="6" id="l17a.692.6"></span>τοὺς παροξυσμοὺς ἐν περισσαῖς ἔχοντα.
</p>
<span class="lb rule" data-page="17a.692" data-line="7" id="l17a.692.7"></span>

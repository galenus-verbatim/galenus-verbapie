<span class="milestone ed2page page1" data-n="9.273" data-unit="ed2page" id="ed2page.9.273"></span>
<span class="lb head" data-page="17a.693" data-line="5" id="l17a.693.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.693" data-line="6" id="l17a.693.6"></span>Ἄκρεα ἀεὶ τούτοισί τε μὲν ψυχρότερα ποδῶν καὶ χειρῶν.
<span class="lb" data-page="17a.693" data-line="7" id="l17a.693.7"></span>πολὺ δὲ περὶ τοὺς παροξυσμοὺς μάλιστα, πάλιν τε βραδέως
<span class="lb" data-page="17a.693" data-line="8" id="l17a.693.8"></span>καὶ οὐ καλῶς ἀνεθερμαίνοντο καὶ πάλιν κατενόουν
<span class="lb" data-page="17a.693" data-line="9" id="l17a.693.9"></span>καὶ διελέγοντο.
</blockquote>
<span class="lb rule" data-page="17a.693" data-line="10" id="l17a.693.10"></span>
            <p>
<span class="lb" data-page="17a.693" data-line="11" id="l17a.693.11"></span>Τὴν ποικιλίαν τῶν γενομένων συμπτωμάτων τοῖς τότε
<span class="lb" data-page="17a.693" data-line="12" id="l17a.693.12"></span>νοσήμασι διηγεῖται, μοχθηρῶν ἀπάντων ὄντων.
</p>
<span class="lb rule" data-page="17a.693" data-line="13" id="l17a.693.13"></span>

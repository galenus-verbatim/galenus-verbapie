<span class="milestone ed1page page1" data-n="5.419" data-unit="ed1page" id="ed1page.5.419"></span>
<span class="milestone ed2page page1" data-n="9.258" data-unit="ed2page" id="ed2page.9.258"></span>
<span class="lb head" data-page="17a.656" data-line="9" id="l17a.656.9"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.656" data-line="10" id="l17a.656.10"></span>Μετὰ δὲ ἡλίου τροπὰς ὕστερον πολλῷ πλησίον ἰσημερίης,
<span class="lb" data-page="17a.656" data-line="11" id="l17a.656.11"></span>ὀπισθοχειμῶνες καὶ ἤδη περὶ ἰσημερίην βόρεια χιονώδεα
<span class="lb" data-page="17a.656" data-line="12" id="l17a.656.12"></span>χρόνον οὐ πολύν.
</blockquote>
<span class="lb rule" data-page="17a.656" data-line="13" id="l17a.656.13"></span>
            <p>
<span class="lb" data-page="17a.656" data-line="14" id="l17a.656.14"></span>Τῆς ἐναντίας καταστάσεως μέρος τι τοῦτο παρενέπεσεν,
<span class="lb" data-page="17a.656" data-line="15" id="l17a.656.15"></span>ὡς αὐτὸς εἶπεν οὐκ ἐπὶ πολὺν χρόνον.
</p>
<span class="lb rule" data-page="17a.656" data-line="16" id="l17a.656.16"></span>
          </article>

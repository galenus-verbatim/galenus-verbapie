<span class="lb head" data-page="17a.697" data-line="11" id="l17a.697.11"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.697" data-line="12" id="l17a.697.12"></span>Παραπλήσια δὲ καὶ τοῖσι φρενιτικοῖσι.
</blockquote>
<span class="lb rule" data-page="17a.697" data-line="13" id="l17a.697.13"></span>
            <p>
<span class="lb" data-page="17a.697" data-line="14" id="l17a.697.14"></span>Συμπληρώσας τὸν περὶ τῶν καύσων λόγον ἐπὶ τὰ συμβάντα
<span class="lb" data-page="17a.697" data-line="15" id="l17a.697.15"></span>τοῖς φρενιτικοῖς μεταβαίνει· προσχῶμεν οὖν κᾀνταῦθα
<span class="lb" data-page="17a.697" data-line="16" id="l17a.697.16"></span>ταῖς ῥήσεσιν αὐτοῦ.
</p>
<span class="lb rule" data-page="17a.697" data-line="17" id="l17a.697.17"></span>

<span class="milestone ed2page page1" data-n="9.275" data-unit="ed2page" id="ed2page.9.275"></span>
<span class="lb head" data-page="17a.698" data-line="1" id="l17a.698.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.698" data-line="2" id="l17a.698.2"></span>Ἄδιψοι δὲ πάνυ ἦσαν οὗτοι.
</blockquote>
<span class="lb rule" data-page="17a.698" data-line="3" id="l17a.698.3"></span>
            <p>
<span class="lb" data-page="17a.698" data-line="4" id="l17a.698.4"></span>Περὶ τῶν φρενιτικῶν ὁ λόγος· ἀδίψους δ’ αὐτοὺς γεγονέναι
<span class="lb" data-page="17a.698" data-line="5" id="l17a.698.5"></span>φησὶν οὐχ οὕτως διὰ τὸ πολλὴν ὑγρότητα πλεονάζουσαν
<span class="lb" data-page="17a.698" data-line="6" id="l17a.698.6"></span>ἔχειν ἐν τῷ στόματι τῆς γαστρὸς, ὡς διὰ τὸ μὴ
<span class="lb" data-page="17a.698" data-line="7" id="l17a.698.7"></span>παρακολουθεῖν οἷς ἔπασχον καὶ νενεκρῶσθαι τὴν ὀρεκτικὴν
<span class="lb" data-page="17a.698" data-line="8" id="l17a.698.8"></span>τοῦ στομάχου αὐτοῖς δύναμιν.
</p>
<span class="lb rule" data-page="17a.698" data-line="9" id="l17a.698.9"></span>

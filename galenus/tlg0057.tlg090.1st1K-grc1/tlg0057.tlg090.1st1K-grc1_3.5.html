<span class="pb page1" data-page="17a.656" id="p17a.656"></span>
<span class="milestone ed1page page1" data-n="5.419" data-unit="ed1page" id="ed1page.5.419"></span>
<span class="milestone ed2page page1" data-n="9.258" data-unit="ed2page" id="ed2page.9.258"></span>
<span class="lb head" data-page="17a.656" data-line="17" id="l17a.656.17"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.656" data-line="18" id="l17a.656.18"></span>Ἦρ πάλιν νότιον, ἄπνουν, ὕδατα πολλὰ διὰ τέλεος ἄχρι
<span class="lb" data-page="17a.656" data-line="19" id="l17a.656.19"></span>κυνός.
</blockquote>
<span class="lb rule" data-page="17a.656" data-line="20" id="l17a.656.20"></span>
            <span class="pb" data-page="17a.657" id="p17a.657"></span>
            <p>
<span class="lb" data-page="17a.657" data-line="1" id="l17a.657.1"></span>Ἐδήλωσέ σοι χειμῶνα τὸ ἁπλοῦν ἐν τῷ γράψαι νῦν,
<span class="lb" data-page="17a.657" data-line="2" id="l17a.657.2"></span>ἔαρ πάλιν νότιον ἄπνουν. τὸ γὰρ πάλιν ἔνδειξιν ἔχει τῆς
<span class="lb" data-page="17a.657" data-line="3" id="l17a.657.3"></span>μεταξὺ παρεμπεσούσης ἐναντίας καταστάσεως αὖθις ἐπὶ τὴν
<span class="lb" data-page="17a.657" data-line="4" id="l17a.657.4"></span>αὐτὴν κρᾶσιν ἐπανελθεῖν τὴν περὶ ἀέρα κατάστασιν.
</p>
<span class="lb rule" data-page="17a.657" data-line="5" id="l17a.657.5"></span>
          </article>

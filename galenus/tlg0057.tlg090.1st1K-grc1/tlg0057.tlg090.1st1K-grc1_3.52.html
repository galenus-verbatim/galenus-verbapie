<span class="lb head" data-page="17a.704" data-line="10" id="l17a.704.10"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.704" data-line="11" id="l17a.704.11"></span>Ἕρπητες πολλοῖσι μεγάλοι.
</blockquote>
<span class="lb rule" data-page="17a.704" data-line="12" id="l17a.704.12"></span>
            <p>
<span class="lb" data-page="17a.704" data-line="13" id="l17a.704.13"></span>Μεγάλους ἤτοι διὰ τὸ πολὺν ἐπιλαμβάνων τόπον ἢ διὰ
<span class="lb" data-page="17a.704" data-line="14" id="l17a.704.14"></span>τὸ μετ’ ἀναβρώσεως κακοήθους γίνεσθαι κέκληκεν. ἑκάτερον
<span class="lb" data-page="17a.704" data-line="15" id="l17a.704.15"></span>δ’ ἀκολουθεῖ τῇ κατὰ τοὺς χυμοὺς εἰρημένῃ διαθέσει.
</p>
<span class="lb rule" data-page="17a.704" data-line="16" id="l17a.704.16"></span>

<span class="lb head" data-page="17a.720" data-line="17" id="l17a.720.17"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.720" data-line="18" id="l17a.720.18"></span>Βάρος σώματος, κωματώδεες.
</blockquote>
<span class="lb rule" data-page="17a.720" data-line="19" id="l17a.720.19"></span>
            <span class="pb" data-page="17a.721" id="p17a.721"></span>
            <p>
<span class="lb" data-page="17a.721" data-line="1" id="l17a.721.1"></span>Εἴρηται πολλάκις ὡς νεκρουμένης βασταζούσης καὶ
<span class="lb" data-page="17a.721" data-line="2" id="l17a.721.2"></span>κινούσης τὰ σώματα δυνάμεως βαρέα φαίνεται τὰ πρόσθεν
<span class="lb" data-page="17a.721" data-line="3" id="l17a.721.3"></span>ὑπ’ αὐτῆς, ὡς κοῦφα, βασταζόμενά τε καὶ κυνούμενα.
</p>
<span class="lb rule" data-page="17a.721" data-line="4" id="l17a.721.4"></span>

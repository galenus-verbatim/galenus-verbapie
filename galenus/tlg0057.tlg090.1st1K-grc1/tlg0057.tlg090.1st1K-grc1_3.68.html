<span class="lb head" data-page="17a.721" data-line="5" id="l17a.721.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.721" data-line="6" id="l17a.721.6"></span>Τοῖσι πλείστοισιν αὐτῶν οἰδήματα καὶ εἰς ὕδρωπα
<span class="lb" data-page="17a.721" data-line="7" id="l17a.721.7"></span>περιίσταντο.
</blockquote>
<span class="lb rule" data-page="17a.721" data-line="8" id="l17a.721.8"></span>
            <p>
<span class="lb" data-page="17a.721" data-line="9" id="l17a.721.9"></span>Θαυμαστὸν οὐδὲν, εἰ διὰ τὴν τῶν ἀπέπτων ὑγρῶν περιουσίαν
<span class="lb" data-page="17a.721" data-line="10" id="l17a.721.10"></span>εἰς τοῦτο τὸ πάθος ὑπηνέχθησάν τινες.
</p>
<span class="lb rule" data-page="17a.721" data-line="11" id="l17a.721.11"></span>

<span class="lb head" data-page="17a.721" data-line="12" id="l17a.721.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.721" data-line="13" id="l17a.721.13"></span>Φρικώδεες, παράληροι περὶ θάνατον.
</blockquote>
<span class="lb rule" data-page="17a.721" data-line="14" id="l17a.721.14"></span>
            <p>
<span class="lb" data-page="17a.721" data-line="15" id="l17a.721.15"></span>Τῆς ἐκ τοῦ διασήπεσθαι κακοχυμίας αὐξανομένης ἥ τε
<span class="lb" data-page="17a.721" data-line="16" id="l17a.721.16"></span>φρίκη καὶ ὁ λῆρος αὐτοῖς ἐγίγνετο, προσελθόντος τοῦ χρόνου
<span class="lb" data-page="17a.721" data-line="17" id="l17a.721.17"></span>καθ’ ὃν ἤδη καὶ ἀπέθνησκον.
</p>
<span class="lb rule" data-page="17a.721" data-line="18" id="l17a.721.18"></span>

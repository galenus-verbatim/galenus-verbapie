<span class="milestone ed2page page1" data-n="9.259" data-unit="ed2page" id="ed2page.9.259"></span>
<span class="lb head" data-page="17a.658" data-line="1" id="l17a.658.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17a.658" data-line="2" id="l17a.658.2"></span>Πάλιν δὲ περὶ ἀρκτοῦρον ἐν βορείοισιν ὕδατα πολλά.
</blockquote>
<span class="lb rule" data-page="17a.658" data-line="3" id="l17a.658.3"></span>
            <p>
<span class="lb" data-page="17a.658" data-line="4" id="l17a.658.4"></span>Τὸ πάλιν ἐπὶ τὸ πλῆθος τῶν ὑδάτων, οὐκ ἐπὶ τὰ βόρεια
<span class="lb" data-page="17a.658" data-line="5" id="l17a.658.5"></span>τὴν ἀναφορὰν ἔχει. πλῆθος μὲν γὰρ ὑδάτων ἐγένετο
<span class="lb" data-page="17a.658" data-line="6" id="l17a.658.6"></span>κατὰ τὴν ἔμπροσθεν ἐπιτολὴν ἀρκτούρου καὶ πολλάκις ἐν
<span class="lb" data-page="17a.658" data-line="7" id="l17a.658.7"></span>τῷ μετὰ ταῦτα χρόνῳ, βόρεια δ’ ὀλιγάκις.
</p>
<span class="lb rule" data-page="17a.658" data-line="8" id="l17a.658.8"></span>

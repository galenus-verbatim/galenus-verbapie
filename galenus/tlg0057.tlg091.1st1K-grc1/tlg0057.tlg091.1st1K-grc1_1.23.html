<span class="lb head" data-page="17b.868" data-line="4" id="l17b.868.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.868" data-line="5" id="l17b.868.5"></span>Κακὸν δὲ καὶ τὸ ἐπιξηραινόμενον οἷον ἄχνη.
</blockquote>
<span class="lb rule" data-page="17b.868" data-line="6" id="l17b.868.6"></span>
            <p>
<span class="lb" data-page="17b.868" data-line="7" id="l17b.868.7"></span>Φαίνεται γινόμενον καὶ τοῦτο ἐν τοῖς ὀξέσι νοσήμασιν,
<span class="lb" data-page="17b.868" data-line="8" id="l17b.868.8"></span>ὅταν ἐσχάτως ᾖ ξηρὰ, σὺν ἀῤῥωστίᾳ δυνάμεως, μικρῶν
<span class="lb" data-page="17b.868" data-line="9" id="l17b.868.9"></span>πάνυ λημυδρίων ἐκπιπτόντων κατὰ τοὺς ὀφθαλμοὺς, εἶτ’
<span class="lb" data-page="17b.868" data-line="10" id="l17b.868.10"></span>αὖθις ἐπιξηραινομένων.
</p>

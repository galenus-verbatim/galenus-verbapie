<span class="lb head" data-page="17b.868" data-line="12" id="l17b.868.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.868" data-line="13" id="l17b.868.13"></span><span class="milestone ed2page" data-n="9.381" data-unit="ed2page" id="ed2page.9.381"></span>Καὶ τὸ ἀμαυρὸν κακόν.
</blockquote>
<span class="lb rule" data-page="17b.868" data-line="14" id="l17b.868.14"></span>
            <p>
<span class="lb" data-page="17b.868" data-line="15" id="l17b.868.15"></span>Ἐν τοῖς ὀξέσι νοσήμασι τὸ ἀμαυροῦσθαι τὰς ὄψεις,
<span class="lb" data-page="17b.868" data-line="16" id="l17b.868.16"></span>ἀῤῥωστίαν καὶ νέκρωσιν σημαίνει τῆς ὀπτικῆς δυνάμεως.
</p>
<span class="lb rule" data-page="17b.868" data-line="17" id="l17b.868.17"></span>

<span class="lb head" data-page="17b.869" data-line="1" id="l17b.869.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.869" data-line="2" id="l17b.869.2"></span>Καὶ τὸ αὐχμηρὸν κακόν.
</blockquote>
<span class="lb rule" data-page="17b.869" data-line="3" id="l17b.869.3"></span>
            <p>
<span class="lb" data-page="17b.869" data-line="4" id="l17b.869.4"></span>Ἦν μὲν καὶ τὸ οἷον ἄχνην ἔχον αὐχμηρὸν, ἀλλὰ νῦν,
<span class="lb" data-page="17b.869" data-line="5" id="l17b.869.5"></span>ὅτι κᾂν χωρὶς ἄχνης ᾖ, μοχθηρόν ἐστιν ἐδήλωσε.
</p>
<span class="lb rule" data-page="17b.869" data-line="6" id="l17b.869.6"></span>

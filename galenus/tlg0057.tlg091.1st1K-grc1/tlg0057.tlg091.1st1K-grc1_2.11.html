<span class="lb head" data-page="17b.919" data-line="1" id="l17b.919.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.919" data-line="2" id="l17b.919.2"></span>Πνεύματα σμικρὰ πυκνὰ, μεγάλα ἀραιὰ, σμικρὰ ἀραιὰ,
<span class="lb" data-page="17b.919" data-line="3" id="l17b.919.3"></span>πυκνὰ μεγάλα. εἴσω μεγάλα, ἔξω σμικρά. τὸ μὲν ἐκτεῖνον,
<span class="lb" data-page="17b.919" data-line="4" id="l17b.919.4"></span>τὸ δὲ κατεπεῖγον. διπλῆ ἔσω ἐπανάκλισις οἷον
<span class="lb" data-page="17b.919" data-line="5" id="l17b.919.5"></span>ἐπιπνέουσι, θερμὸν, ψυχρόν.
</blockquote>

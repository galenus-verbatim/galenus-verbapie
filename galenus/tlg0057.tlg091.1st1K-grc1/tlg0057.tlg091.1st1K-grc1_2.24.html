<span class="milestone ed2page page1" data-n="9.408" data-unit="ed2page" id="ed2page.9.408"></span>
<span class="lb head" data-page="17b.939" data-line="15" id="l17b.939.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.939" data-line="16" id="l17b.939.16"></span>Τὰ ἐγκαταλειπόμενα μετὰ κρίσιν ὑποστροφώδεα.
</blockquote>
<span class="lb rule" data-page="17b.939" data-line="17" id="l17b.939.17"></span>
            <span class="pb" data-page="17b.940" id="p17b.940"></span>
            <p>
<span class="lb" data-page="17b.940" data-line="1" id="l17b.940.1"></span>Ἡ αὐτὴ ῥῆσις ἥδε κᾀν τῷ δευτέρῳ τῶν ἐπιδημιῶν γέγραπται
<span class="lb" data-page="17b.940" data-line="2" id="l17b.940.2"></span>καὶ μετὰ ταύτην ἄλλαι μέχρι τῆς, ὅσοι τριταιοφυεῖς,
<span class="lb" data-page="17b.940" data-line="3" id="l17b.940.3"></span>ἃς ὑπερβησόμεθα διὰ τὸ προεξηγήσασθαι.
</p>
<span class="lb rule" data-page="17b.940" data-line="4" id="l17b.940.4"></span>
          </article>

<span class="milestone ed1page page1" data-n="5.489" data-unit="ed1page" id="ed1page.5.489"></span>
<span class="milestone ed2page page1" data-n="9.467" data-unit="ed2page" id="ed2page.9.467"></span>
<span class="lb head" data-page="17b.105" data-line="1" id="l17b.105.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.105" data-line="2" id="l17b.105.2"></span><span class="milestone ed2page" data-n="9.468" data-unit="ed2page" id="ed2page.9.468"></span>Τὰς ἀφορμὰς, ὁκόθεν ἤρξαντο κάμνειν, σκεπτέον,
<span class="lb" data-page="17b.105" data-line="3" id="l17b.105.3"></span>εἴτε κεφαλῆς ὀδύνης, εἴτε ὠτὸς, εἴτε πλευροῦ. σημεῖον
<span class="lb" data-page="17b.105" data-line="4" id="l17b.105.4"></span>οἱ ὀδόντες καὶ ἐφ’ οἷσι βουβῶνες.
</blockquote>
<span class="lb rule" data-page="17b.105" data-line="5" id="l17b.105.5"></span>
            <p>
<span class="lb" data-page="17b.105" data-line="6" id="l17b.105.6"></span>Ταύτην τὴν ῥῆσιν ἐν τῷ δευτέρῳ τῶν ἐπιδημιῶν ἐξηγήμεθα
<span class="lb" data-page="17b.105" data-line="7" id="l17b.105.7"></span>κατὰ τὸ πρῶτον ὑπόμνημα.
</p>
<span class="lb rule" data-page="17b.105" data-line="8" id="l17b.105.8"></span>
          </article>

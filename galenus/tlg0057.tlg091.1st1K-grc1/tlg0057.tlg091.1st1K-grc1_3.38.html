<span class="lb head" data-page="17b.109" data-line="6" id="l17b.109.6"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.109" data-line="7" id="l17b.109.7"></span>Ἰητρευθέντος γε μὴν ἀκαίρως συχνοὶ, τοῖσι τοιουτέοισιν οὐ
<span class="lb" data-page="17b.109" data-line="8" id="l17b.109.8"></span>βραδέως ἑάλωσαν καὶ ὀλέθρια οὕτω.
</blockquote>
<span class="lb rule" data-page="17b.109" data-line="9" id="l17b.109.9"></span>
            <p>
<span class="lb" data-page="17b.109" data-line="10" id="l17b.109.10"></span>Ἀκαίρως θεραπεύονται τὰς αἱμοῤῥοΐδας οἱ μήτε φλεβοτομούμενοι
<span class="lb" data-page="17b.109" data-line="11" id="l17b.109.11"></span>κατὰ περιόδους μήτε δι’ ὑπηλάτων ἢ γυμνασίων
<span class="lb" data-page="17b.109" data-line="12" id="l17b.109.12"></span>κενούμενοι, μήτε καταλιπόντες ἐξ αὐτῶν κἂν μίαν,
<span class="lb" data-page="17b.109" data-line="13" id="l17b.109.13"></span>ἀλλὰ πάσας ἀθρόως ἐξαιροῦντες.
</p>
<span class="lb rule" data-page="17b.109" data-line="14" id="l17b.109.14"></span>

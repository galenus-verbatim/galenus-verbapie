<span class="pb page1" data-page="17b.17" id="p17b.17"></span>
<span class="milestone ed1page page1" data-n="5.476" data-unit="ed1page" id="ed1page.5.476"></span>
<span class="milestone ed2page page1" data-n="9.438" data-unit="ed2page" id="ed2page.9.438"></span>
<span class="lb head" data-page="17b.17" data-line="8" id="l17b.17.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.17" data-line="9" id="l17b.17.9"></span>Ὅταν δὲ πληρῶνται, σημεῖον αὖθις, τὸ σῶμα ἀνθηρὸν
<span class="lb" data-page="17b.17" data-line="10" id="l17b.17.10"></span>γίνεται.
</blockquote>
<span class="lb rule" data-page="17b.17" data-line="11" id="l17b.17.11"></span>
            <p>
<span class="lb" data-page="17b.17" data-line="12" id="l17b.17.12"></span><span class="milestone ed2page" data-n="9.439" data-unit="ed2page" id="ed2page.9.439"></span>Καὶ τοῦτ’ αὐτὸ διὰ βραχέων ὑπεγράψατο,
<span class="lb" data-page="17b.17" data-line="13" id="l17b.17.13"></span>κοινὸν ἁπάσης ἀνατρέψεως ὑπάρχον σημεῖον. ἀνθηρὸν γὰρ
<span class="lb" data-page="17b.17" data-line="14" id="l17b.17.14"></span>γίνεται τὸ σῶμα κατά τε τὰ γυμνάσια καὶ ἄλλως τοῖς ἐξ
<span class="lb" data-page="17b.17" data-line="15" id="l17b.17.15"></span>αἵματος χρηστοῦ τὴν ἀνάτρεψιν ἴσχουσιν.
</p>
<span class="lb rule" data-page="17b.17" data-line="16" id="l17b.17.16"></span>
          </article>

<span class="lb head" data-page="17b.166" data-line="10" id="l17b.166.10"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.166" data-line="11" id="l17b.166.11"></span>Ὅτι ἐξ αἱμοῤῥαγιῶν ἐξυδεροῦνται.
</blockquote>
<span class="lb rule" data-page="17b.166" data-line="12" id="l17b.166.12"></span>
            <p>
<span class="lb" data-page="17b.166" data-line="13" id="l17b.166.13"></span>Τῆς αὐτῆς δυνάμεως ἔσται ὁ λόγος τῷ κατὰ τήνδε τὴν
<span class="lb" data-page="17b.166" data-line="14" id="l17b.166.14"></span>ῥῆσιν εἰρημένῳ, ὅτι αἵματος ῥυέντος ἐκλύονται, γίνεται
<span class="lb" data-page="17b.166" data-line="15" id="l17b.166.15"></span>γὰρ ἀμφότερα ψυχομένου τοῦ σώματος.
</p>
<span class="lb rule" data-page="17b.166" data-line="16" id="l17b.166.16"></span>

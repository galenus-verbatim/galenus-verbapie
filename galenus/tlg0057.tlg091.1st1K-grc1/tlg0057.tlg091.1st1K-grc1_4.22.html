<span class="lb head" data-page="17b.197" data-line="15" id="l17b.197.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.197" data-line="16" id="l17b.197.16"></span>Ἄσκησις ὑγιὴς, ἀκορίη τροφῆς, ἀοκνίη πόνων.
</blockquote>
<span class="lb rule" data-page="17b.197" data-line="17" id="l17b.197.17"></span>
            <span class="pb" data-page="17b.198" id="p17b.198"></span>
            <p>
<span class="lb" data-page="17b.198" data-line="1" id="l17b.198.1"></span>Τὸ μήτε ἐμπίπλασθαι μέχρι κόρου μήτε ὀκνεῖν γυμνάζεσθαι,
<span class="lb" data-page="17b.198" data-line="2" id="l17b.198.2"></span>κεφάλαιον ὑγιεινῆς διαίτης εἶναι ὑπείληφεν.
</p>
<span class="lb rule" data-page="17b.198" data-line="3" id="l17b.198.3"></span>

<span class="pb page1" data-page="17b.211" id="p17b.211"></span>
<span class="milestone ed1page page1" data-n="5.504" data-unit="ed1page" id="ed1page.5.504"></span>
<span class="milestone ed2page page1" data-n="9.504" data-unit="ed2page" id="ed2page.9.504"></span>
<span class="lb head" data-page="17b.211" data-line="6" id="l17b.211.6"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.211" data-line="7" id="l17b.211.7"></span>Αὐχμῶν ἐπὶ γῆς, οἰωνῶν γένος εὐθενεῖ.
</blockquote>
<span class="lb rule" data-page="17b.211" data-line="8" id="l17b.211.8"></span>
            <p>
<span class="lb" data-page="17b.211" data-line="9" id="l17b.211.9"></span>Οἱ γὰρ ὄρνιθες, ὡς ἂν ξηρότεροι τὴν κρᾶσιν ἡμῶν ὄντες,
<span class="lb" data-page="17b.211" data-line="10" id="l17b.211.10"></span>ἐν τοῖς αὐχμοῖς ὑγιαίνουσι μᾶλλον. ἴσμεν δὲ καὶ τροφαῖς
<span class="lb" data-page="17b.211" data-line="11" id="l17b.211.11"></span>αὐτοὺς ξηροτέραις ὀλίγῳ τε ποτῷ χρωμένους, οὐχ
<span class="lb" data-page="17b.211" data-line="12" id="l17b.211.12"></span>ὥσπερ οἱ σύες ὕδατι συνεχῶς λούεσθαι ποθοῦντες, ἐμπίπλασθαί
<span class="lb" data-page="17b.211" data-line="13" id="l17b.211.13"></span>τε συνεχῶς οὐκ ὀλίγου ποτοῦ.
</p>
<span class="lb rule" data-page="17b.211" data-line="14" id="l17b.211.14"></span>
          </article>

<span class="milestone ed1page page1" data-n="5.253" data-unit="ed1page" id="ed1page.5.253"></span>
<span class="milestone ed2page page1" data-n="9.94" data-unit="ed2page" id="ed2page.9.94"></span>
<span class="lb head" data-page="17b.568" data-line="12" id="l17b.568.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.568" data-line="13" id="l17b.568.13"></span><span class="milestone ed2page" data-n="9.95" data-unit="ed2page" id="ed2page.9.95"></span>Ἐν τῇσιν ὥρῃσιν, ὅταν τῆς αὐτῆς ἡμέρας ὁτὲ μὲν
<span class="lb" data-page="17b.568" data-line="14" id="l17b.568.14"></span>θάλπος, ὁτὲ δὲ ψῦχος ποιέει, φθινοπωρινὰ τὰ νοσήματα
<span class="lb" data-page="17b.568" data-line="15" id="l17b.568.15"></span>προσδέχεσθαι χρή.
</blockquote>
<span class="lb rule" data-page="17b.568" data-line="16" id="l17b.568.16"></span>
            <p>
<span class="lb" data-page="17b.568" data-line="17" id="l17b.568.17"></span>Δεόντως, οὐ γὰρ αἱ προσηγορίαι τῶν ὡρῶν αἰτίαι τῶν
<span class="lb" data-page="17b.568" data-line="18" id="l17b.568.18"></span>νοσημάτων, ἀλλ’ αἱ κράσεις εἰσίν. ὅταν οὖν αὗται μεταπέσωσιν,
<span class="pb" data-page="17b.569" id="p17b.569"></span>
<span class="lb" data-page="17b.569" data-line="1" id="l17b.569.1"></span>ἀναγκαῖόν ἐστι συμμεταπίπτειν καὶ τὰ
<span class="lb" data-page="17b.569" data-line="2" id="l17b.569.2"></span>νοσήματα.
</p>
<span class="lb rule" data-page="17b.569" data-line="3" id="l17b.569.3"></span>

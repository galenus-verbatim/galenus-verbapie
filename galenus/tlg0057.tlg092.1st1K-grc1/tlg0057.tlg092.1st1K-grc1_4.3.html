<span class="pb page1" data-page="17b.662" id="p17b.662"></span>
<span class="milestone ed1page page1" data-n="5.267" data-unit="ed1page" id="ed1page.5.267"></span>
<span class="milestone ed2page page1" data-n="9.134" data-unit="ed2page" id="ed2page.9.134"></span>
<span class="lb head" data-page="17b.662" data-line="10" id="l17b.662.10"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.662" data-line="11" id="l17b.662.11"></span><span class="milestone ed2page" data-n="9.135" data-unit="ed2page" id="ed2page.9.135"></span>Ἢν οἷα δεῖ καθαίρεσθαι καθαίρωνται, συμφέρει
<span class="lb" data-page="17b.662" data-line="12" id="l17b.662.12"></span>τε καὶ εὐφόρως φέρουσι. τὰ δ’ ἐναντία δυσχερῶς.
</blockquote>
<span class="lb rule" data-page="17b.662" data-line="13" id="l17b.662.13"></span>
            <p>
<span class="lb" data-page="17b.662" data-line="14" id="l17b.662.14"></span>Προεξήγημαι τοῦτον ἐν τῇ κατὰ τὸν προγεγραμμένον
<span class="lb" data-page="17b.662" data-line="15" id="l17b.662.15"></span>ἀφορισμὸν ἐξηγήσει, γεγραμμένον κἀν τοῖς ἀνωτέρω τοῦ βιβλίου
<span class="lb" data-page="17b.662" data-line="16" id="l17b.662.16"></span>κατὰ τὴν αὐτὴν λέξιν, ὅθεν ἔνιοι καὶ περιαίρουσιν
<span class="lb" data-page="17b.662" data-line="17" id="l17b.662.17"></span>αὐτὸν ἐντεῦθεν.
</p>
<span class="lb rule" data-page="17b.662" data-line="18" id="l17b.662.18"></span>
          </article>

<span class="lb head" data-page="17b.718" data-line="7" id="l17b.718.7"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.718" data-line="8" id="l17b.718.8"></span><span class="milestone ed2page" data-n="9.161" data-unit="ed2page" id="ed2page.9.161"></span>Καὶ ὅκου ἔνι τοῦ σώματος ψυχρὸν ἢ θερμὸν, ἐνταῦθα
<span class="lb" data-page="17b.718" data-line="9" id="l17b.718.9"></span>ἡ νοῦσος.
</blockquote>
<span class="lb rule" data-page="17b.718" data-line="10" id="l17b.718.10"></span>
            <p>
<span class="lb" data-page="17b.718" data-line="11" id="l17b.718.11"></span>Ἐν ᾧπερ ἂν ἢ μορίῳ τοῦ σώματος ἐπίσημος ἤτοι
<span class="lb" data-page="17b.718" data-line="12" id="l17b.718.12"></span>θερμότης ἢ ψύξις, ἐν τούτῳ καὶ τὴν νόσον ἀναγκαῖον
<span class="lb" data-page="17b.718" data-line="13" id="l17b.718.13"></span>ὑπάρχειν. ἐξέστηκε γὰρ τοῦτο δηλονότι τῆς κατὰ φύσιν
<span class="lb" data-page="17b.718" data-line="14" id="l17b.718.14"></span>εὐκρασίας, ἥτις ἐστὶν ἡ ὑγίεια.
</p>

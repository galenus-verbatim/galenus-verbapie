<span class="pb page1" data-page="17b.718" id="p17b.718"></span>
<span class="milestone ed1page page1" data-n="5.275" data-unit="ed1page" id="ed1page.5.275"></span>
<span class="milestone ed2page page1" data-n="9.161" data-unit="ed2page" id="ed2page.9.161"></span>
<span class="lb head" data-page="17b.718" data-line="16" id="l17b.718.16"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.718" data-line="17" id="l17b.718.17"></span>Καὶ ὅκου ἐν ὅλῳ τῷ σώματι μεταβολαὶ καὶ ἢν τὸ σῶμα
<span class="pb" data-page="17b.719" id="p17b.719"></span>
<span class="lb" data-page="17b.719" data-line="1" id="l17b.719.1"></span>καταψύχηται ἢ αὖθις θερμαίνηται ἢ χρῶμα ἕτερον ἐξ
<span class="lb" data-page="17b.719" data-line="2" id="l17b.719.2"></span>ἑτέρου γίνηται, μῆκος νούσου σημαίνει.
</blockquote>
<span class="lb rule" data-page="17b.719" data-line="3" id="l17b.719.3"></span>
            <p>
<span class="lb" data-page="17b.719" data-line="4" id="l17b.719.4"></span>Αἱ ποικίλαι διαθέσεις ἀεὶ χρονιώτεραι γίγνονται τῶν
<span class="lb" data-page="17b.719" data-line="5" id="l17b.719.5"></span>μονοειδῶν, ἀδυνατούσης δηλονότι τῆς φύσεως ἐν ὀλίγῳ χρόνῳ
<span class="lb" data-page="17b.719" data-line="6" id="l17b.719.6"></span>κατεργάζεσθαι τὰς πολλὰς διαθέσεις.
</p>
<span class="lb rule" data-page="17b.719" data-line="7" id="l17b.719.7"></span>
          </article>

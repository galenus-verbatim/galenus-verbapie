<span class="milestone ed2page page1" data-n="9.163" data-unit="ed2page" id="ed2page.9.163"></span>
<span class="lb head" data-page="17b.723" data-line="16" id="l17b.723.16"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.723" data-line="17" id="l17b.723.17"></span><span class="milestone ed2page" data-n="9.164" data-unit="ed2page" id="ed2page.9.164"></span>Ὁκόσοισι φύματα ἐς τὰ ἄρθρα ἢ πόνοι ἐκ πυρετῶν
<span class="lb" data-page="17b.723" data-line="18" id="l17b.723.18"></span>μακρῶν γίνονται, οὗτοι σιτίοισι πλέοσι χρέονται.
</blockquote>
<span class="lb rule" data-page="17b.723" data-line="19" id="l17b.723.19"></span>
            <span class="pb" data-page="17b.724" id="p17b.724"></span>
            <p>
<span class="lb" data-page="17b.724" data-line="1" id="l17b.724.1"></span>Περὶ τῶν ἀναλαμβανομένων ἐκ νόσου διδάσκει. τούτοις
<span class="lb" data-page="17b.724" data-line="2" id="l17b.724.2"></span>γὰρ ἐμπιπλαμένοις εἰκός ἐστι γίγνεσθαι πληθωρικὰ
<span class="lb" data-page="17b.724" data-line="3" id="l17b.724.3"></span>περιττώματα καὶ μάλιστα διὰ τὴν ἀῤῥωστίαν τῆς δυνάμεως.
</p>
<span class="lb rule" data-page="17b.724" data-line="4" id="l17b.724.4"></span>

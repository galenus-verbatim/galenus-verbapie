<span class="milestone ed1page page1" data-n="5.277" data-unit="ed1page" id="ed1page.5.277"></span>
<span class="milestone ed2page page1" data-n="9.167" data-unit="ed2page" id="ed2page.9.167"></span>
<span class="lb head" data-page="17b.731" data-line="4" id="l17b.731.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.731" data-line="5" id="l17b.731.5"></span><span class="milestone ed2page" data-n="9.168" data-unit="ed2page" id="ed2page.9.168"></span>Ἐν τοῖσι πυρετοῖσιν ἀποστήματα μὴ λυόμενα πρὸς
<span class="lb" data-page="17b.731" data-line="6" id="l17b.731.6"></span>τὰς πρώτας κρίσιας μῆκος νούσου σημαίνει.
</blockquote>
<span class="lb rule" data-page="17b.731" data-line="7" id="l17b.731.7"></span>
            <p>
<span class="lb" data-page="17b.731" data-line="8" id="l17b.731.8"></span>Πρόδηλος ὁ λόγος καὶ ἴσως οὐδὲ Ἱπποκράτους δεόμενος.
<span class="lb" data-page="17b.731" data-line="9" id="l17b.731.9"></span>ἐν αὐτῷ γὰρ τῷ μὴ λύεσθαι κατὰ τὰς πρώτας
<span class="lb" data-page="17b.731" data-line="10" id="l17b.731.10"></span>κρισίμους εὔδηλον ὡς χρονίζει τὰ τοιαῦτα παθήματα.
</p>
<span class="lb rule" data-page="17b.731" data-line="11" id="l17b.731.11"></span>

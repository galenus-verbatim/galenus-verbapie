<span class="milestone ed2page page1" data-n="9.214" data-unit="ed2page" id="ed2page.9.214"></span>
<span class="lb head" data-page="17b.823" data-line="7" id="l17b.823.7"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.823" data-line="8" id="l17b.823.8"></span>Γυναικὶ ἐν γαστρὶ ἐχούσῃ ἢν ἡ κοιλίη ῥυῇ πολλάκις, κίνδυνος
<span class="lb" data-page="17b.823" data-line="9" id="l17b.823.9"></span>ἐκτρῶσαι.
</blockquote>
<span class="lb rule" data-page="17b.823" data-line="10" id="l17b.823.10"></span>
            <p>
<span class="lb" data-page="17b.823" data-line="11" id="l17b.823.11"></span>Τῷ λόγῳ τῆς κενώσεως καὶ νῦν ὁ Ἱπποκράτης κίνδυνος,
<span class="lb" data-page="17b.823" data-line="12" id="l17b.823.12"></span>φησὶν, ἐκτρῶσαι, καθότι καὶ πρόσθεν ἐπὶ τῆς φλεβοτομίας
<span class="lb" data-page="17b.823" data-line="13" id="l17b.823.13"></span>ἐδείκνυμεν.
</p>
<span class="lb rule" data-page="17b.823" data-line="14" id="l17b.823.14"></span>

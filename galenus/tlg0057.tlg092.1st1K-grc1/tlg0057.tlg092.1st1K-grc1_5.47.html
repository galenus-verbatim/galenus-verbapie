<span class="pb page1" data-page="17b.840" id="p17b.840"></span>
<span class="milestone ed1page page1" data-n="5.293" data-unit="ed1page" id="ed1page.5.293"></span>
<span class="milestone ed2page page1" data-n="9.223" data-unit="ed2page" id="ed2page.9.223"></span>
<span class="lb head" data-page="17b.840" data-line="1" id="l17b.840.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="17b.840" data-line="2" id="l17b.840.2"></span>Ἢν ὑστέρη ἐν τῷ ἰσχίῳ ἐγκειμένη διαπυήσῃ, ἀνάγκη ἔμμοτον
<span class="lb" data-page="17b.840" data-line="3" id="l17b.840.3"></span>γενέσθαι.
</blockquote>
<span class="lb rule" data-page="17b.840" data-line="4" id="l17b.840.4"></span>
            <p>
<span class="lb" data-page="17b.840" data-line="5" id="l17b.840.5"></span>Τὴν δεησομένην τῆς διὰ τῶν μοτῶν θεραπείας ἔμμοτον
<span class="lb" data-page="17b.840" data-line="6" id="l17b.840.6"></span>ὠνόμασεν. ὅτι δὲ διαπυήσασα ἡ μήτρα καὶ μάλιστα
<span class="lb" data-page="17b.840" data-line="7" id="l17b.840.7"></span>πρὸς τοὐκτὸς, ἔοικε γὰρ τοῦτο ἐνδείκνυσθαι νῦν, ἐξ ἀνάγκης
<span class="lb" data-page="17b.840" data-line="8" id="l17b.840.8"></span>δεηθήσεσθαι θεραπείας τοιαύτης οὐκ ἄδηλον.
</p>
<span class="lb rule" data-page="17b.840" data-line="9" id="l17b.840.9"></span>
          </article>

<span class="pb page1" data-page="18a.24" id="p18a.24"></span>
<span class="milestone ed1page page1" data-n="5.304" data-unit="ed1page" id="ed1page.5.304"></span>
<span class="milestone ed2page page1" data-n="9.255" data-unit="ed2page" id="ed2page.9.255"></span>
<span class="lb head" data-page="18a.24" data-line="11" id="l18a.24.11"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.24" data-line="12" id="l18a.24.12"></span>Ὑπὸ διαῤῥοίης ἐχομένῳ μακρῆς ἀπ’ αὐτομάτου ἔμετος ἐπιγινόμενος
<span class="lb" data-page="18a.24" data-line="13" id="l18a.24.13"></span>λύει τὴν διάῤῥοιαν.
</blockquote>
<span class="lb rule" data-page="18a.24" data-line="14" id="l18a.24.14"></span>
            <p>
<span class="lb" data-page="18a.24" data-line="15" id="l18a.24.15"></span><span class="milestone ed2page" data-n="9.256" data-unit="ed2page" id="ed2page.9.256"></span>Ἓν καὶ τοῦτό ἐστιν ὡσαύτως παράδειγμα τῶν
<span class="lb" data-page="18a.24" data-line="16" id="l18a.24.16"></span>καλῶν ὑπὸ τῆς φύσεως γινομένων, ὃ χρὴ μιμεῖσθαι τὸν ἰατρόν.
<span class="lb" data-page="18a.24" data-line="17" id="l18a.24.17"></span>ἡ δὲ ὠφέλεια τῷ τῆς ἀντισπάσεως λόγῳ.
</p>
<span class="lb rule" data-page="18a.24" data-line="18" id="l18a.24.18"></span>

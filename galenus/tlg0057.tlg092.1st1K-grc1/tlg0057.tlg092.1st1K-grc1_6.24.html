<span class="milestone ed2page page1" data-n="9.261" data-unit="ed2page" id="ed2page.9.261"></span>
<span class="lb head" data-page="18a.36" data-line="5" id="l18a.36.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.36" data-line="6" id="l18a.36.6"></span>Ἐντέρων ἢν διακοπῇ τῶν λεπτῶν τι, οὐ ξυμφύεται.
</blockquote>
<span class="lb rule" data-page="18a.36" data-line="7" id="l18a.36.7"></span>
            <p>
<span class="lb" data-page="18a.36" data-line="8" id="l18a.36.8"></span>Τοῦτο καὶ κατὰ τὸν ὀλίγον ἔμπροσθεν εἰρημένον ἀφορισμὸν
<span class="lb" data-page="18a.36" data-line="9" id="l18a.36.9"></span>ἐδήλωσεν, οὖ ἡ ἀρχὴ, κύστις ἢν διακοπῇ, ἢ ἐγκέφαλος.
<span class="lb" data-page="18a.36" data-line="10" id="l18a.36.10"></span>οὐκ οἶδα δ’ ὅπως νῦν μάτην γέγραπται. κατεμάθομεν
<span class="lb" data-page="18a.36" data-line="11" id="l18a.36.11"></span>δὲ αὐτὸ τοῦτο καὶ κατ’ ἄλλους τινὰς ἀφορισμοὺς, οὓς
<span class="lb" data-page="18a.36" data-line="12" id="l18a.36.12"></span>καὶ ἐξαιρεῖν ἄμεινον.
</p>
<span class="lb rule" data-page="18a.36" data-line="13" id="l18a.36.13"></span>

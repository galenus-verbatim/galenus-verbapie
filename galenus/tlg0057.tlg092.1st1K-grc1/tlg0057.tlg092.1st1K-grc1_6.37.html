<span class="milestone ed2page page1" data-n="9.271" data-unit="ed2page" id="ed2page.9.271"></span>
<span class="lb head" data-page="18a.58" data-line="8" id="l18a.58.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.58" data-line="9" id="l18a.58.9"></span>Ὑπὸ κυνάγχης ἐχομένῳ οἴδημα γενέσθαι ἐν τῷ τραχήλῳ
<span class="lb" data-page="18a.58" data-line="10" id="l18a.58.10"></span>ἀγαθόν· ἔξω γὰρ τρέπεται τὸ νούσημα.
</blockquote>
<span class="lb rule" data-page="18a.58" data-line="11" id="l18a.58.11"></span>
            <p>
<span class="lb" data-page="18a.58" data-line="12" id="l18a.58.12"></span>Ἀληθὴς ὁ λόγος καὶ ἡ αἰτία πρόδηλος, εἴ γε ἐκ τῶν
<span class="lb" data-page="18a.58" data-line="13" id="l18a.58.13"></span>διὰ βάθους τε καὶ κυριωτέρων μορίων εἰς τὸ δέρμα μεθίστασθαι
<span class="lb" data-page="18a.58" data-line="14" id="l18a.58.14"></span>τὰ πάθη λυσιτελεῖ.
</p>
<span class="lb rule" data-page="18a.58" data-line="15" id="l18a.58.15"></span>

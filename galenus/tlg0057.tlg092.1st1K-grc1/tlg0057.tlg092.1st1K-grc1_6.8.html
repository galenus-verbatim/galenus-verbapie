<span class="lb head" data-page="18a.18" data-line="13" id="l18a.18.13"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.18" data-line="14" id="l18a.18.14"></span>Τοῖσι ὑδρωπικοῖσι τὰ γενόμενα ἕλκεα ἐν τῷ σώματι οὐ ῥηϊδίως
<span class="lb" data-page="18a.18" data-line="15" id="l18a.18.15"></span>ὑγιάζεται.
</blockquote>
<span class="lb rule" data-page="18a.18" data-line="16" id="l18a.18.16"></span>
            <p>
<span class="lb" data-page="18a.18" data-line="17" id="l18a.18.17"></span>Ἐδίδαξεν αὐτὸς ἐν τῷ περὶ ἑλκῶν οὐ πρότερον ἐπουλώμενα
<span class="lb" data-page="18a.18" data-line="18" id="l18a.18.18"></span>τὰ ἕλκη, πρὶν ἀκριβῶς ξηρανθῆναι. τοῦτο δ’ οὐ ῥᾴδιον
<span class="pb" data-page="18a.19" id="p18a.19"></span>
<span class="lb" data-page="18a.19" data-line="1" id="l18a.19.1"></span>ἐπὶ τῶν ὑδρωπικῶν ἐργάζεσθαι διὰ τὴν ἀμετρίαν τῆς
<span class="lb" data-page="18a.19" data-line="2" id="l18a.19.2"></span>ὑγρότητος.
</p>

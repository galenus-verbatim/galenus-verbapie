<span class="pb page1" data-page="18a.112" id="p18a.112"></span>
<span class="milestone ed1page page1" data-n="5.317" data-unit="ed1page" id="ed1page.5.317"></span>
<span class="milestone ed2page page1" data-n="9.297" data-unit="ed2page" id="ed2page.9.297"></span>
<span class="lb head" data-page="18a.112" data-line="14" id="l18a.112.14"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.112" data-line="15" id="l18a.112.15"></span>Ἐπὶ περιπνευμονίης φρενῖτις κακόν.
</blockquote>
<span class="lb rule" data-page="18a.112" data-line="16" id="l18a.112.16"></span>
            <p>
<span class="lb" data-page="18a.112" data-line="17" id="l18a.112.17"></span>Ὅταν ὑπὸ θερμοῦ χυμοῦ περιπνευμονία, πολλοὺς ἀτμοὺς
<span class="lb" data-page="18a.112" data-line="18" id="l18a.112.18"></span>ἐπὶ τὴν κεφαλὴν ἀναπέμπουσα πληροῖ τὸν ἐγκέφαλον ἀτμῶν
<span class="pb" data-page="18a.113" id="p18a.113"></span>
<span class="lb" data-page="18a.113" data-line="1" id="l18a.113.1"></span>καὶ φρενῖτιν ἐργάζεται. τὰ δ’ ἄλλα κοινὰ πρὸς τὸν ἔμπροσθεν
<span class="lb" data-page="18a.113" data-line="2" id="l18a.113.2"></span>εἰρημένον ἀφορισμὸν, οὐκ ἐν τούτῳ μόνον, ἀλλὰ
<span class="lb" data-page="18a.113" data-line="3" id="l18a.113.3"></span>κἀν τοῖς ἐφεξῆς.
</p>
<span class="lb rule" data-page="18a.113" data-line="4" id="l18a.113.4"></span>

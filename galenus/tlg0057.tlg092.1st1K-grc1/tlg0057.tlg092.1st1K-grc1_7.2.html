<span class="milestone ed1page page1" data-n="5.316" data-unit="ed1page" id="ed1page.5.316"></span>
<span class="milestone ed2page page1" data-n="9.292" data-unit="ed2page" id="ed2page.9.292"></span>
<span class="lb head" data-page="18a.104" data-line="1" id="l18a.104.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.104" data-line="2" id="l18a.104.2"></span><span class="milestone ed2page" data-n="9.293" data-unit="ed2page" id="ed2page.9.293"></span>Ἐπὶ ὀστέῳ νοσήσαντι σὰρξ πελιδνὴ κακόν.
</blockquote>
<span class="lb rule" data-page="18a.104" data-line="3" id="l18a.104.3"></span>
            <p>
<span class="lb" data-page="18a.104" data-line="4" id="l18a.104.4"></span>Οὐ γὰρ ἐπὶ μετρίαις βλάβαις ὀστῶν, ἀλλὰ ταῖς ἰσχυραῖς
<span class="lb" data-page="18a.104" data-line="5" id="l18a.104.5"></span>σηπέδοσι τὸ τοιοῦτον εἶδος τῆς χρόας ἐγγίνεται περικειμέναις
<span class="lb" data-page="18a.104" data-line="6" id="l18a.104.6"></span>σαρξὶ, σβεννυμένης δηλονότι τῆς κατὰ φύσιν
<span class="lb" data-page="18a.104" data-line="7" id="l18a.104.7"></span>θερμασίας ἐν αὐτοῖς.
</p>
<span class="lb rule" data-page="18a.104" data-line="8" id="l18a.104.8"></span>

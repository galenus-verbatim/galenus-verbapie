<span class="lb head" data-page="18a.119" data-line="16" id="l18a.119.16"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.119" data-line="17" id="l18a.119.17"></span>Ἐπὶ ἐρυσιπέλατι σηπεδὼν ἢ ἐκπύησις.
</blockquote>
<span class="lb rule" data-page="18a.119" data-line="18" id="l18a.119.18"></span>
            <span class="pb" data-page="18a.120" id="p18a.120"></span>
            <p>
<span class="lb" data-page="18a.120" data-line="1" id="l18a.120.1"></span>Πρόδηλον δή που καὶ κατὰ τοῦτον τὸν λόγον ἐστὶν, ὡς
<span class="lb" data-page="18a.120" data-line="2" id="l18a.120.2"></span>τοῖς κακοήθεσιν ἐρυσιπέλασιν ἐπιγίνεται ταῦτα.
</p>
<span class="lb rule" data-page="18a.120" data-line="3" id="l18a.120.3"></span>

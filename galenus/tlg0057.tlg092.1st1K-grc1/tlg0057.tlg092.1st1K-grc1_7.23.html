<span class="pb page1" data-page="18a.122" id="p18a.122"></span>
<span class="milestone ed1page page1" data-n="5.318" data-unit="ed1page" id="ed1page.5.318"></span>
<span class="milestone ed2page page1" data-n="9.302" data-unit="ed2page" id="ed2page.9.302"></span>
<span class="lb head" data-page="18a.122" data-line="6" id="l18a.122.6"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.122" data-line="7" id="l18a.122.7"></span>Ἐπὶ ἀκράτῳ χωρήσει δυσεντερία.
</blockquote>
<span class="lb rule" data-page="18a.122" data-line="8" id="l18a.122.8"></span>
            <p>
<span class="lb" data-page="18a.122" data-line="9" id="l18a.122.9"></span><span class="milestone ed2page" data-n="9.303" data-unit="ed2page" id="ed2page.9.303"></span>Ἀκρήτους ὑποχωρήσεις εἴωθεν ὀνομάζειν ὁ
<span class="lb" data-page="18a.122" data-line="10" id="l18a.122.10"></span>Ἱπποκράτης τὰς ἀμίκτους ὑγρότητος ὑδατώδους, αὐτὸν
<span class="lb" data-page="18a.122" data-line="11" id="l18a.122.11"></span>μόνον ἐχούσας εἰλικρινῆ ὑπερχόμενον κάτω χυμὸν, εἴτε τὸν
<span class="lb" data-page="18a.122" data-line="12" id="l18a.122.12"></span>τῆς ξανθῆς χολῆς εἴτε τὸν τῆς μελαίνης. θαυμαστὸν οὖν
<span class="lb" data-page="18a.122" data-line="13" id="l18a.122.13"></span>οὐδὲν ἐπὶ ταῖς τοιαύταις ὑποχωρήσεσιν ἀναβρωθῆναί τι
<span class="lb" data-page="18a.122" data-line="14" id="l18a.122.14"></span>τῶν ἐντέρων.
</p>
<span class="lb rule" data-page="18a.122" data-line="15" id="l18a.122.15"></span>
          </article>

<span class="milestone ed2page page1" data-n="9.303" data-unit="ed2page" id="ed2page.9.303"></span>
<span class="lb head" data-page="18a.124" data-line="4" id="l18a.124.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.124" data-line="5" id="l18a.124.5"></span><span class="milestone ed1page" data-n="5.319" data-unit="ed1page" id="ed1page.5.319"></span>Ἐκ φαρμακοποσίης σπασμὸς θανατῶδες.
</blockquote>
<span class="lb rule" data-page="18a.124" data-line="6" id="l18a.124.6"></span>
            <p>
<span class="lb" data-page="18a.124" data-line="7" id="l18a.124.7"></span><span class="milestone ed2page" data-n="9.304" data-unit="ed2page" id="ed2page.9.304"></span>Φαρμακοποσίας καὶ φαρμακείας ἰδίως εἴωθεν
<span class="lb" data-page="18a.124" data-line="8" id="l18a.124.8"></span>ὁ Ἱπποκράτης ὀνομάζειν τὰς τῶν καθαιρόντων φαρμακείας
<span class="lb" data-page="18a.124" data-line="9" id="l18a.124.9"></span>μόνον. ὅτι δ’ ἐπὶ τούτοις ἀμέτρως κενώσασι σπασμὸς ἐπιγινόμενος
<span class="lb" data-page="18a.124" data-line="10" id="l18a.124.10"></span>ὀλέθριόν ἐστιν, εἴ τις μέμνηται τῶν ἤδη πολλάκις
<span class="lb" data-page="18a.124" data-line="11" id="l18a.124.11"></span>εἰρημένων οὐκ ἀγνοεῖ.
</p>
<span class="lb rule" data-page="18a.124" data-line="12" id="l18a.124.12"></span>

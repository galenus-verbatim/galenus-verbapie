<span class="pb page1" data-page="18a.105" id="p18a.105"></span>
<span class="milestone ed1page page1" data-n="5.316" data-unit="ed1page" id="ed1page.5.316"></span>
<span class="milestone ed2page page1" data-n="9.293" data-unit="ed2page" id="ed2page.9.293"></span>
<span class="lb head" data-page="18a.105" data-line="5" id="l18a.105.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.105" data-line="6" id="l18a.105.6"></span>Ἐπὶ ἱδρῶτι φρίκη οὐ χρηστόν.
</blockquote>
<span class="lb rule" data-page="18a.105" data-line="7" id="l18a.105.7"></span>
            <p>
<span class="lb" data-page="18a.105" data-line="8" id="l18a.105.8"></span>Ὅτι τὰ κρίσιμα μὴ κρίνοντα τὰ μὲν θανατώδεα, τὰ
<span class="lb" data-page="18a.105" data-line="9" id="l18a.105.9"></span>δὲ δύσκριτα λέλεκται πρὸς αὐτοῦ, διὰ τὸ <span class="milestone ed2page" data-n="9.294" data-unit="ed2page" id="ed2page.9.294"></span>τὴν φύσιν
<span class="lb" data-page="18a.105" data-line="10" id="l18a.105.10"></span>ἐν ταῖς τοιαύταις διαθέσεσιν ὑπὸ τοῦ νοσήματος
<span class="lb" data-page="18a.105" data-line="11" id="l18a.105.11"></span>νικᾶσθαι.
</p>
<span class="lb rule" data-page="18a.105" data-line="12" id="l18a.105.12"></span>
          </article>

<span class="milestone ed2page page1" data-n="9.313" data-unit="ed2page" id="ed2page.9.313"></span>
<span class="lb head" data-page="18a.144" data-line="6" id="l18a.144.6"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.144" data-line="7" id="l18a.144.7"></span><span class="milestone ed1page" data-n="5.322" data-unit="ed1page" id="ed1page.5.322"></span>Ἥν ὑπερκαθαιρομένων πρεσβυτέρων λὺγξ ἐπιγένηται,
<span class="lb" data-page="18a.144" data-line="8" id="l18a.144.8"></span>οὐκ ἀγαθόν.
</blockquote>
<span class="lb rule" data-page="18a.144" data-line="9" id="l18a.144.9"></span>
            <p>
<span class="lb" data-page="18a.144" data-line="10" id="l18a.144.10"></span>Κοινὸς οὗτος ὁ λόγος κατ’ ἄμφω, καὶ καθ’ ὅσον ἅπασι
<span class="lb" data-page="18a.144" data-line="11" id="l18a.144.11"></span>τοῖς ὑπερκαθαιρομένοις οὐκ ἀγαθὸν ἡ λὺγξ καὶ καθ’ ὅσον
<span class="lb" data-page="18a.144" data-line="12" id="l18a.144.12"></span>τοῖς πρεσβυτέροις τὰ μοχθηρὰ πάντα χείρω διὰ τὴν ἡλικίας ἀσθένειαν.
</p>
<span class="lb rule" data-page="18a.144" data-line="13" id="l18a.144.13"></span>

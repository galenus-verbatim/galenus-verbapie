            <blockquote class="quote lemma">
<span class="lb" data-page="18a.153" data-line="2" id="l18a.153.2"></span>Ὑδρωπιῶντα ἢν βὴξ ἔχῃ, ἀνέλπιστός ἐστι.
</blockquote>
<span class="lb rule" data-page="18a.153" data-line="3" id="l18a.153.3"></span>
            <p>
Τοῦτο πρόσθεν εἴρηται· τοῖς ὑδρωπικοῖς βὴξ ἐπιγενομένη κακόν.
</p>

<span class="pb page1" data-page="18a.169" id="p18a.169"></span>
<span class="milestone ed1page page1" data-n="5.325" data-unit="ed1page" id="ed1page.5.325"></span>
<span class="milestone ed2page page1" data-n="9.325" data-unit="ed2page" id="ed2page.9.325"></span>
<span class="lb head" data-page="18a.169" data-line="8" id="l18a.169.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.169" data-line="9" id="l18a.169.9"></span>Ὁκόσοισιν ἐν τῇ οὐρήθρῃ φύματα γίνονται, τουτέοισι διαπυήσαντος
<span class="lb" data-page="18a.169" data-line="10" id="l18a.169.10"></span>καὶ ἐκραγέντος λύεται ὁ πόνος.
</blockquote>
<span class="lb rule" data-page="18a.169" data-line="11" id="l18a.169.11"></span>
            <p>
<span class="lb" data-page="18a.169" data-line="12" id="l18a.169.12"></span>Καὶ τοῦτον τὸν ἀφορισμὸν ἐν τοῖς ἔμπροσθεν ὁ Ἱπποκράτης
<span class="lb" data-page="18a.169" data-line="13" id="l18a.169.13"></span>ἔγραψεν, ἡμεῖς δὲ ἐξηγησάμεθα κατὰ τήνδε τὴν
<span class="lb" data-page="18a.169" data-line="14" id="l18a.169.14"></span>λέξιν εἰρημένην· ὁκόσοισιν ἐν τῇ οὐρήθρᾳ φύματα φύεται,
<span class="lb" data-page="18a.169" data-line="15" id="l18a.169.15"></span>τουτέοισι διαπυήσαντος καὶ ἐκραγέντος λύσις
</p>
<span class="lb rule" data-page="18a.169" data-line="16" id="l18a.169.16"></span>
          </article>

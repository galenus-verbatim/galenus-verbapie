<span class="milestone ed1page page1" data-n="5.327" data-unit="ed1page" id="ed1page.5.327"></span>
<span class="milestone ed2page page1" data-n="9.329" data-unit="ed2page" id="ed2page.9.329"></span>
<span class="lb head" data-page="18a.178" data-line="12" id="l18a.178.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.178" data-line="13" id="l18a.178.13"></span>Ὁκόσοις φύματα μακρὰ ἢ εἰς τὰ ἄρθρα πόνοι ἐκ πυρετοῦ
<span class="lb" data-page="18a.178" data-line="14" id="l18a.178.14"></span>γίνονται, οὗτοι σιτίοισι πλείοσι χρέονται.
</blockquote>
<span class="lb rule" data-page="18a.178" data-line="15" id="l18a.178.15"></span>
            <p>
<span class="lb" data-page="18a.178" data-line="16" id="l18a.178.16"></span><span class="milestone ed2page" data-n="9.330" data-unit="ed2page" id="ed2page.9.330"></span>Εὔδηλον δὲ ὅτι καὶ οὗτοι παρέγκεινται τῶν
<span class="lb" data-page="18a.178" data-line="17" id="l18a.178.17"></span>ἔμπροσθεν ἢ οὐδὲν ἢ βραχύ τι τῇ λέξει διαφέροντες, ἐξήγημαι
<span class="lb" data-page="18a.178" data-line="18" id="l18a.178.18"></span>δ’ αὐτοὺς ἐν τῷ τετάρτῳ τῶνδε τῶν ὑπομνημάτων.
</p>
<span class="lb rule" data-page="18a.178" data-line="19" id="l18a.178.19"></span>

<span class="pb page1" data-page="18a.189" id="p18a.189"></span>
<span class="milestone ed1page page1" data-n="5.328" data-unit="ed1page" id="ed1page.5.328"></span>
<span class="milestone ed2page page1" data-n="9.334" data-unit="ed2page" id="ed2page.9.334"></span>
<span class="lb head" data-page="18a.189" data-line="9" id="l18a.189.9"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.189" data-line="10" id="l18a.189.10"></span><span class="milestone ed2page" data-n="9.335" data-unit="ed2page" id="ed2page.9.335"></span>Ὕπνος, ἀγρυπνίη, ἀμφότερα γιγνόμενα μᾶλλον
<span class="lb" data-page="18a.189" data-line="11" id="l18a.189.11"></span>τοῦ δέοντος, νοῦσος.
</blockquote>
<span class="lb rule" data-page="18a.189" data-line="12" id="l18a.189.12"></span>
            <p>
<span class="lb" data-page="18a.189" data-line="13" id="l18a.189.13"></span>Καὶ οὗτος ὁ ἀφορισμὸς ἔν τισι τῶν ἀντιγράφων παρέγκειται
<span class="lb" data-page="18a.189" data-line="14" id="l18a.189.14"></span>πρόσθεν εἰρημένος ὅλος ὡσαύτως, πλὴν τοῦ κατὰ
<span class="lb" data-page="18a.189" data-line="15" id="l18a.189.15"></span>τὸ τέλος, ἐνταυθοῖ μὲν γὰρ νόσος. ἐκεῖ δὲ πολὺ βέλτιον
<span class="lb" data-page="18a.189" data-line="16" id="l18a.189.16"></span>γέγραπται κακόν.
</p>
<span class="lb rule" data-page="18a.189" data-line="17" id="l18a.189.17"></span>

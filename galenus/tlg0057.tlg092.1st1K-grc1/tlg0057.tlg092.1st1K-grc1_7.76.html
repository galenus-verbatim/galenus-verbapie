<span class="milestone ed2page page1" data-n="9.336" data-unit="ed2page" id="ed2page.9.336"></span>
<span class="lb head" data-page="18a.191" data-line="7" id="l18a.191.7"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.191" data-line="8" id="l18a.191.8"></span>Ἐπὶ λευκῷ φλέγματι ὕδρωψ ἐπιγίνεται.
</blockquote>
<span class="lb rule" data-page="18a.191" data-line="9" id="l18a.191.9"></span>
            <p>
<span class="lb" data-page="18a.191" data-line="10" id="l18a.191.10"></span>Τὸ λεγόμενόν ἐστι τοιοῦτον, ὅσοις ἂν πλεῖστον ἐν τοῖς
<span class="lb" data-page="18a.191" data-line="11" id="l18a.191.11"></span>ἀγγείοις καὶ κατὰ τὴν ἕξιν ὅλην τοῦ σώματος ἀθροισθῇ
<span class="lb" data-page="18a.191" data-line="12" id="l18a.191.12"></span>λευκὸν φλέγμα, τούτοις ὁ λευκοφλεγματίας ὕδερος ἔσται.
</p>
<span class="lb rule" data-page="18a.191" data-line="13" id="l18a.191.13"></span>
          </article>

<span class="milestone ed2page page1" data-n="12.297" data-unit="ed2page" id="ed2page.12.297"></span>
<span class="lb head" data-page="18a.329" data-line="1" id="l18a.329.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.329" data-line="2" id="l18a.329.2"></span>Οἱ δὲ τῇ πτέρνῃ πειρώμενοι ἐμβάλλειν ἐγγύς τι τοῦ κατὰ
<span class="lb" data-page="18a.329" data-line="3" id="l18a.329.3"></span>φύσιν ἀναγκάζουσι.
</blockquote>
<span class="lb rule" data-page="18a.329" data-line="4" id="l18a.329.4"></span>
            <p>
<span class="lb" data-page="18a.329" data-line="5" id="l18a.329.5"></span>Διὰ τί ταύτην τὴν ἐμβολὴν ἐγγύς τι τοῦ κατὰ φύσιν
<span class="lb" data-page="18a.329" data-line="6" id="l18a.329.6"></span>ἔχειν ἔφη μαθήσῃ σαφῶς ὅλης αὐτῆς ἀκούσας πρότερον.
<span class="lb" data-page="18a.329" data-line="7" id="l18a.329.7"></span>ἔσται δὲ τοῦτο ταῖς ῥήσεσιν ἀκολουθήσαντι αὐτοῦ.
</p>
<span class="lb rule" data-page="18a.329" data-line="8" id="l18a.329.8"></span>
          </article>

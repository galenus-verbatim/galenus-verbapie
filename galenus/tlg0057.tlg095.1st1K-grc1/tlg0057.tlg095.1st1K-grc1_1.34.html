<span class="milestone ed2page page1" data-n="12.310" data-unit="ed2page" id="ed2page.12.310"></span>
<span class="lb head" data-page="18a.370" data-line="1" id="l18a.370.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.370" data-line="2" id="l18a.370.2"></span>Ἄλλοι γὰρ ἄλλων μᾶλλον ἔξαρθροι πεφύκασιν, ἄλλα τὰ
<span class="lb" data-page="18a.370" data-line="3" id="l18a.370.3"></span>αὐτὰ τοῦ κάμνοντος, ἢν ἀνόμοιον ἔῃ τὸ ὑγιὲς τῷ
<span class="lb" data-page="18a.370" data-line="4" id="l18a.370.4"></span>κάμνοντι.
</blockquote>
<span class="lb rule" data-page="18a.370" data-line="5" id="l18a.370.5"></span>
            <p>
<span class="lb" data-page="18a.370" data-line="6" id="l18a.370.6"></span><span class="milestone ed2page" data-n="12.311" data-unit="ed2page" id="ed2page.12.311"></span>Τοὺς ἐκκείμενα καὶ προὔχοντα κεκτημένους τὰ
<span class="lb" data-page="18a.370" data-line="7" id="l18a.370.7"></span>ἄρθρα κέκληκεν ἐξάρθρους ἐν αὐτῷ τῷ κατὰ φύσιν ἔχειν.
</p>
<span class="lb rule" data-page="18a.370" data-line="8" id="l18a.370.8"></span>

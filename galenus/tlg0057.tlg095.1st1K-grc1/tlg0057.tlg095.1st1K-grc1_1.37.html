<span class="pb page1" data-page="18a.372" id="p18a.372"></span>
<span class="milestone ed1page page1" data-n="5.590" data-unit="ed1page" id="ed1page.5.590"></span>
<span class="milestone ed2page page1" data-n="12.311" data-unit="ed2page" id="ed2page.12.311"></span>
<span class="lb head" data-page="18a.372" data-line="1" id="l18a.372.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.372" data-line="2" id="l18a.372.2"></span>Παραξύνεσιν μὲν καὶ ἐν τούτῳ ἔχει τινὰ, ἀλλ’ ὕστερον περὶ
<span class="lb" data-page="18a.372" data-line="3" id="l18a.372.3"></span>αὐτοῦ γεγράψεται, ἄξιον γὰρ γραφῆς ἐστι.
</blockquote>
<span class="lb rule" data-page="18a.372" data-line="4" id="l18a.372.4"></span>
            <p>
<span class="lb" data-page="18a.372" data-line="5" id="l18a.372.5"></span>Τὸ κατὰ τὴν ἐπωμίδα κοῖλον φαίνεσθαι τὸ χωρίον,
<span class="lb" data-page="18a.372" data-line="6" id="l18a.372.6"></span>ἔχειν τινὰ διαμαρτίαν φησὶν, ἣν ὕστερον ἐρεῖν ἐπαγγέλλεται.
<span class="lb" data-page="18a.372" data-line="7" id="l18a.372.7"></span>γίγνεται γὰρ ἐνίοτε τοῦτο διασπασθείσης τῆς κλειδὸς ἀπὸ
<span class="lb" data-page="18a.372" data-line="8" id="l18a.372.8"></span>τῆς ὠμοπλάτης.
</p>
<span class="lb rule" data-page="18a.372" data-line="9" id="l18a.372.9"></span>

<span class="milestone ed1page page1" data-n="5.590" data-unit="ed1page" id="ed1page.5.590"></span>
<span class="milestone ed2page page1" data-n="12.312" data-unit="ed2page" id="ed2page.12.312"></span>
<span class="lb head" data-page="18a.375" data-line="8" id="l18a.375.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.375" data-line="9" id="l18a.375.9"></span><span class="milestone ed2page" data-n="12.313" data-unit="ed2page" id="ed2page.12.313"></span>Ἔπειτα δὲ οὕτως ἀφειλκυσμένον τὸ δέρμα διακαῦσαι
<span class="lb" data-page="18a.375" data-line="10" id="l18a.375.10"></span>ἐς τὸ πέρην.
</blockquote>
<span class="lb rule" data-page="18a.375" data-line="11" id="l18a.375.11"></span>
            <p>
<span class="lb" data-page="18a.375" data-line="12" id="l18a.375.12"></span>Ἀξιοῖ μηδὲν ἄκαυστον καταλιπεῖν τοῦ ἀνατεινομένου
<span class="lb" data-page="18a.375" data-line="13" id="l18a.375.13"></span>δέρματος, ἀλλὰ διεκβάλλειν τὸ διάπυρον σιδήριον ἐκ τῶν
<span class="lb" data-page="18a.375" data-line="14" id="l18a.375.14"></span>δεξιῶν ἐπὶ τὰ ἀριστερὰ μέρη τῆς μασχάλης καὶ ἐξ ἐκείνων
<span class="lb" data-page="18a.375" data-line="15" id="l18a.375.15"></span>ἐπὶ τὰ δεξιά.
</p>
<span class="lb rule" data-page="18a.375" data-line="16" id="l18a.375.16"></span>

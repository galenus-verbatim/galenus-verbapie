<span class="milestone ed2page page1" data-n="12.326" data-unit="ed2page" id="ed2page.12.326"></span>
<span class="lb head" data-page="18a.413" data-line="1" id="l18a.413.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.413" data-line="2" id="l18a.413.2"></span>Αὐτὸ γὰρ ἑωυτῷ συνεχές ἐστι τὸ στῆθος καὶ τῇ ῥάχει.
</blockquote>
<span class="lb rule" data-page="18a.413" data-line="3" id="l18a.413.3"></span>
            <p>
<span class="lb" data-page="18a.413" data-line="4" id="l18a.413.4"></span>Τὸ μὲν οὖν ἑαυτῷ συνεχὲς εἶναι τὸ στέρνον ἐναργῶς
<span class="lb" data-page="18a.413" data-line="5" id="l18a.413.5"></span>φαίνεται· τὸ δὲ τῇ ῥάχει νοηθήσεται σαφῶς, ἐὰν σκελετῷ
<span class="lb" data-page="18a.413" data-line="6" id="l18a.413.6"></span>ζώῳ τὰς πλευράς ποτε ἴδῃς ἐναργῶς ἐρηρεισμένας ὀπίσω
<span class="lb" data-page="18a.413" data-line="7" id="l18a.413.7"></span>μὲν ἐπὶ τῆς ῥάχεως, ἔμπροσθεν δὲ πρὸς τὸ στέρνον.
</p>
<span class="lb rule" data-page="18a.413" data-line="8" id="l18a.413.8"></span>

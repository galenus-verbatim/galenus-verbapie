<span class="pb page1" data-page="18a.455" id="p18a.455"></span>
<span class="milestone ed1page page1" data-n="5.604" data-unit="ed1page" id="ed1page.5.604"></span>
<span class="milestone ed2page page1" data-n="12.344" data-unit="ed2page" id="ed2page.12.344"></span>
<span class="lb head" data-page="18a.455" data-line="12" id="l18a.455.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.455" data-line="13" id="l18a.455.13"></span>Ἀποξέες δ’ ἔστωσαν οἱ ἱμᾶντες ἀμφὶ τὴν ξυναφὴν, ἔνθα
<span class="lb" data-page="18a.455" data-line="14" id="l18a.455.14"></span>ξυνάπτεσθαί τε καὶ συνδεῖσθαι εἰς τὰ πέρατα τῶν
<span class="lb" data-page="18a.455" data-line="15" id="l18a.455.15"></span>ἱμάντων.
</blockquote>
<span class="lb rule" data-page="18a.455" data-line="16" id="l18a.455.16"></span>
            <p>
<span class="lb" data-page="18a.455" data-line="17" id="l18a.455.17"></span>Ἐνταῦθα κελεύει στενότερά πως ὑπάρχειν αὐτὰ, μειουμένου
<span class="lb" data-page="18a.455" data-line="18" id="l18a.455.18"></span>κατὰ βραχὺ τοῦ πλάτους, ὅπως ἡ δέσις ἀσφαλεστέρα
<span class="pb" data-page="18a.456" id="p18a.456"></span>
<span class="lb" data-page="18a.456" data-line="1" id="l18a.456.1"></span>γένηται. τὰ γὰρ πλατύτερα πέρατα, κἂν ἐπιμελῶς τις δήσῃ,
<span class="lb" data-page="18a.456" data-line="2" id="l18a.456.2"></span>τὸ μόνιμον οὐκ ἔχει.
</p>
<span class="lb rule" data-page="18a.456" data-line="3" id="l18a.456.3"></span>
          </article>

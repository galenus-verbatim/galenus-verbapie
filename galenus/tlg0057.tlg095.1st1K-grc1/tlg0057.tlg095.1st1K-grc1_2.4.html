<span class="pb page1" data-page="18a.431" id="p18a.431"></span>
<span class="milestone ed1page page1" data-n="5.600" data-unit="ed1page" id="ed1page.5.600"></span>
<span class="milestone ed2page page1" data-n="12.335" data-unit="ed2page" id="ed2page.12.335"></span>
<span class="lb head" data-page="18a.431" data-line="13" id="l18a.431.13"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.431" data-line="14" id="l18a.431.14"></span>Διὰ τοῦτο δὲ καλέονται καὶ διὰ τοῦτο κινέονται, ὅτι ἐντεῦθεν
<span class="lb" data-page="18a.431" data-line="15" id="l18a.431.15"></span>ἐξήρτηνται.
</blockquote>
<span class="lb rule" data-page="18a.431" data-line="16" id="l18a.431.16"></span>
            <p>
<span class="lb" data-page="18a.431" data-line="17" id="l18a.431.17"></span>Μασητῆρας εἰπὼν καλεῖσθαι τοὺς προειρημένους μύας
<span class="lb" data-page="18a.431" data-line="18" id="l18a.431.18"></span>αἰτίας ἀποδίδωσι τῆς προσηγορίας αὐτῶν. ὅτι γὰρ ἐντεῦθεν
<span class="pb" data-page="18a.432" id="p18a.432"></span>
<span class="lb" data-page="18a.432" data-line="1" id="l18a.432.1"></span>ἐξήρτηνται, τουτέστιν ἐκ τῶν ἀκρέων τῆς γένυος, διὰ
<span class="lb" data-page="18a.432" data-line="2" id="l18a.432.2"></span>τοῦτο κινοῦνται μασωμένων καὶ καλοῦνται μασητῆρες.
</p>
<span class="lb rule" data-page="18a.432" data-line="3" id="l18a.432.3"></span>
          </article>

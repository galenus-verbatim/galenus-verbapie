<span class="pb page1" data-page="18a.468" id="p18a.468"></span>
<span class="milestone ed1page page1" data-n="5.606" data-unit="ed1page" id="ed1page.5.606"></span>
<span class="milestone ed2page page1" data-n="12.356" data-unit="ed2page" id="ed2page.12.356"></span>
<span class="lb head" data-page="18a.468" data-line="12" id="l18a.468.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.468" data-line="13" id="l18a.468.13"></span><span class="milestone ed2page" data-n="12.357" data-unit="ed2page" id="ed2page.12.357"></span>Ἀρκέει δὲ ἐπὶ μὲν τὸ φλάσμα σπληνίον ἐπιτείναντα
<span class="lb" data-page="18a.468" data-line="14" id="l18a.468.14"></span>κεκηρωμένον, ἔπειτα ὡς ἀπὸ δύο ἀρχέων ἐπιδέεται, οὕτως
<span class="lb" data-page="18a.468" data-line="15" id="l18a.468.15"></span>ὀθονίῳ ἐς ἅπαξ περιβαλέειν.
</blockquote>
<span class="lb rule" data-page="18a.468" data-line="16" id="l18a.468.16"></span>
            <p>
<span class="lb" data-page="18a.468" data-line="17" id="l18a.468.17"></span>Τὸ μέσον τοῦ ὀθονίου κατὰ τοῦ μέσου τῆς ῥινὸς ἐπιβαλόντα
<span class="lb" data-page="18a.468" data-line="18" id="l18a.468.18"></span>μὴ βιαίως ἀπάγειν χρὴ τῶν δαελῶν ἑκάστην
<span class="pb" data-page="18a.469" id="p18a.469"></span>
<span class="lb" data-page="18a.469" data-line="1" id="l18a.469.1"></span>ὀπίσω τῆς κεφαλῆς, ἐντεῦθέν τε ἐπὶ μέτωπον ἀνάγοντα
<span class="lb" data-page="18a.469" data-line="2" id="l18a.469.2"></span>δῆσαι.
</p>
<span class="lb rule" data-page="18a.469" data-line="3" id="l18a.469.3"></span>
          </article>

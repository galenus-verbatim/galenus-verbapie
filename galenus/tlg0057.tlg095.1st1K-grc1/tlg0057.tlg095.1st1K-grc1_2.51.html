<span class="milestone ed1page page1" data-n="5.609" data-unit="ed1page" id="ed1page.5.609"></span>
<span class="milestone ed2page page1" data-n="12.363" data-unit="ed2page" id="ed2page.12.363"></span>
<span class="lb head" data-page="18a.486" data-line="15" id="l18a.486.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.486" data-line="16" id="l18a.486.16"></span>Ἢν δὲ μὴ πέρην καίηται, τάμνειν χρὴ τὸ μετέωρον μὴ
<span class="lb" data-page="18a.486" data-line="17" id="l18a.486.17"></span>πάνυ σμικρὴν τομήν.
</blockquote>
<span class="lb rule" data-page="18a.486" data-line="18" id="l18a.486.18"></span>
            <span class="pb" data-page="18a.487" id="p18a.487"></span>
            <p>
<span class="lb" data-page="18a.487" data-line="1" id="l18a.487.1"></span>Ἕνεκα τοῦ μηδὲν ἐμμεῖται τοῦ πύου καὶ βλάπτειν τὸν
<span class="lb" data-page="18a.487" data-line="2" id="l18a.487.2"></span>χόνδρον ἀξιόλογον κελεύει ποιεῖσθαι τὴν τομήν.
</p>
<span class="lb rule" data-page="18a.487" data-line="3" id="l18a.487.3"></span>
          </article>

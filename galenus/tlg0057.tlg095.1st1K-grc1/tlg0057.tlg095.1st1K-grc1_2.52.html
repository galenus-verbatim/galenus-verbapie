<span class="lb head" data-page="18a.487" data-line="4" id="l18a.487.4"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.487" data-line="5" id="l18a.487.5"></span>Διὰ παχυτέρου μὴν καὶ τὸ πῦον εὑρίσκεται ἢ ὡς ἄν τις
<span class="lb" data-page="18a.487" data-line="6" id="l18a.487.6"></span>δοκέοι.
</blockquote>
<span class="lb rule" data-page="18a.487" data-line="7" id="l18a.487.7"></span>
            <p>
<span class="lb" data-page="18a.487" data-line="8" id="l18a.487.8"></span>Κατὰ τὴν διάγνωσιν τοῦ περιεχομένου γίγνεται πύου
<span class="lb" data-page="18a.487" data-line="9" id="l18a.487.9"></span>τις ἀπάτη τοῖς ἀνατεινομένοις, ὡς δοκέειν ἤδη πολύ τε εἶναι
<span class="lb" data-page="18a.487" data-line="10" id="l18a.487.10"></span>αὐτὸ καὶ λεπτῦναι τὸ δέρμα. κατὰ δὲ τίνα τρόπον
<span class="lb" data-page="18a.487" data-line="11" id="l18a.487.11"></span>εἰς τὴν τοιαύτην ἀπάτην ἀφικνοῦνται διὰ τῶν ἑξῆς αὐτὸς
<span class="lb" data-page="18a.487" data-line="12" id="l18a.487.12"></span>ὁ Ἱπποκράτης δηλώσει.
</p>
<span class="lb rule" data-page="18a.487" data-line="13" id="l18a.487.13"></span>

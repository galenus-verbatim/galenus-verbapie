<span class="milestone ed2page page1" data-n="12.365" data-unit="ed2page" id="ed2page.12.365"></span>
<span class="lb head" data-page="18a.491" data-line="5" id="l18a.491.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.491" data-line="6" id="l18a.491.6"></span>Γίγνεται δὲ καὶ τοῦτο δι’ ἐκείνας τὰς ἰήσιας, πάντων δὲ
<span class="lb" data-page="18a.491" data-line="7" id="l18a.491.7"></span>τῶν παλιγκοτησάντων ἡ πέρην διάκαυσις αὐταρκέστατον.
</blockquote>
<span class="lb rule" data-page="18a.491" data-line="8" id="l18a.491.8"></span>
            <p>
<span class="lb" data-page="18a.491" data-line="9" id="l18a.491.9"></span>Ποίας ἰήσεις μέμφεται; ἢ δηλονότι περὶ ὧν ἐνεδείξατο
<span class="lb" data-page="18a.491" data-line="10" id="l18a.491.10"></span>μικρὸν ἔμπροσθεν ἀπέχεσθαι κελεύων, καταπλασμάτων καὶ
<span class="lb" data-page="18a.491" data-line="11" id="l18a.491.11"></span>μετώσεως καὶ τῶν βαρυνόντων καὶ ὀδυνώντων.
</p>
<span class="lb rule" data-page="18a.491" data-line="12" id="l18a.491.12"></span>

<span class="lb head" data-page="18a.434" data-line="9" id="l18a.434.9"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.434" data-line="10" id="l18a.434.10"></span>Περὶ δὲ τοῦ μὴ κάρτα ἐξαρθρέειν τάδε τὰ αἴτια.
</blockquote>
<span class="lb rule" data-page="18a.434" data-line="11" id="l18a.434.11"></span>
            <p>
<span class="lb" data-page="18a.434" data-line="12" id="l18a.434.12"></span>Ποῖα τάδε; προειρημένα δηλονότι δύο ἔχοντα κεφάλαια
<span class="lb" data-page="18a.434" data-line="13" id="l18a.434.13"></span>τὴν τῶν ὀστῶν φύσιν, οἵαν διῆλθον, ἅμα τῇ ῥώμῃ
<span class="lb" data-page="18a.434" data-line="14" id="l18a.434.14"></span>τῶν μυῶν.
</p>
<span class="lb rule" data-page="18a.434" data-line="15" id="l18a.434.15"></span>

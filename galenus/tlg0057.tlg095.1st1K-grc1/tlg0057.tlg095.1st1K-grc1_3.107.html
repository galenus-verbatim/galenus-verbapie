<span class="lb head" data-page="18a.652" data-line="6" id="l18a.652.6"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.652" data-line="7" id="l18a.652.7"></span>Ὀδυνῶνται δὲ αὐτίκα οὗτοι μάλιστα καὶ οὖρον ἴσχεται τὸ
<span class="lb" data-page="18a.652" data-line="8" id="l18a.652.8"></span>πρῶτον μᾶλλόν τι ἢ τοῖσιν ἄλλοισιν ἐξαρθρήμασιν.
</blockquote>
<span class="lb rule" data-page="18a.652" data-line="9" id="l18a.652.9"></span>
            <p>
<span class="lb" data-page="18a.652" data-line="10" id="l18a.652.10"></span>Αὐτὸς εἶπε τὴν αἰτίαν δι’ ἣν ταῦτα γίνεται.
</p>
<span class="lb rule" data-page="18a.652" data-line="11" id="l18a.652.11"></span>

<span class="milestone ed2page page1" data-n="12.372" data-unit="ed2page" id="ed2page.12.372"></span>
<span class="lb head" data-page="18a.508" data-line="1" id="l18a.508.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.508" data-line="2" id="l18a.508.2"></span>Ἰσχία δὲ τοῖσι τουτέοισιν ἀσαρκότερα γίνεται ἢ τοῖσιν ἄνωθεν
<span class="lb" data-page="18a.508" data-line="3" id="l18a.508.3"></span>κυφοῖσιν.
</blockquote>
<span class="lb rule" data-page="18a.508" data-line="4" id="l18a.508.4"></span>
            <p>
<span class="lb" data-page="18a.508" data-line="5" id="l18a.508.5"></span>Οἷς κατ’ ὀσφῦν ἐστι τὸ κύφωμα, τούτοις ἰσχία μᾶλλόν
<span class="lb" data-page="18a.508" data-line="6" id="l18a.508.6"></span>ἐστιν ἄσαρκα τῶν κατὰ θώρακα κυφῶν. ἐκ τούτου
<span class="lb" data-page="18a.508" data-line="7" id="l18a.508.7"></span>δὲ δῆλον ὡς καὶ τοῖς κατὰ θώρακα κυφοῖς ἄσαρκα μετρίως
<span class="lb" data-page="18a.508" data-line="8" id="l18a.508.8"></span>γίγνεται τὰ κατ’ ἰσχίον, ὡς ἂν κοινωνοῦντα τῇ ῥάχει.
</p>
<span class="lb rule" data-page="18a.508" data-line="9" id="l18a.508.9"></span>
          </article>

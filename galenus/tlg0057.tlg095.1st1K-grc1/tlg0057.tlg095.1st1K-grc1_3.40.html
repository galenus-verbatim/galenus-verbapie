<span class="lb head" data-page="18a.541" data-line="15" id="l18a.541.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.541" data-line="16" id="l18a.541.16"></span>Αὕτη δὲ ἡ ῥάχις κατὰ μῆκος ἰθυσκόλιός ἐστι.
</blockquote>
<span class="lb rule" data-page="18a.541" data-line="17" id="l18a.541.17"></span>
            <span class="pb" data-page="18a.542" id="p18a.542"></span>
            <p>
<span class="lb" data-page="18a.542" data-line="1" id="l18a.542.1"></span>Σκολίωσις μὲν ἡ εἰς τὸ πλάγιον αὐτῆς ὀνομάζεται διαστροφή.
<span class="lb" data-page="18a.542" data-line="2" id="l18a.542.2"></span>νυνὶ δὲ οὐ τὴν εἰς τὸ πλάγιον, ἀλλὰ τὴν εἰς τοὐπίσω
<span class="lb" data-page="18a.542" data-line="3" id="l18a.542.3"></span>τε καὶ πρόσω βούλεται δηλοῦν. εὐθεῖα γὰρ οὖσα κατὰ
<span class="lb" data-page="18a.542" data-line="4" id="l18a.542.4"></span>τὸ μῆκος ἐκκλίνεται βραχὺ πρός τε τὴν ὀπίσω καὶ τὴν πρόσω
<span class="lb" data-page="18a.542" data-line="5" id="l18a.542.5"></span>χώραν, ὡς αὐτὸς ἐφεξῆς διδάσκει.
</p>

<span class="milestone ed2page page1" data-n="12.395" data-unit="ed2page" id="ed2page.12.395"></span>
<span class="lb head" data-page="18a.573" data-line="8" id="l18a.573.8"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.573" data-line="9" id="l18a.573.9"></span>Ἀτὰρ καὶ ἰήσιος σκεθροτέρης οἱ τοιοῦτοι δέονται, εἰ σωφρονοῖεν,
<span class="lb" data-page="18a.573" data-line="10" id="l18a.573.10"></span>τῇ τε γὰρ διαίτῃ ξυμφέρει ξυνεστάλκαι, ἀτρεμέειν
<span class="lb" data-page="18a.573" data-line="11" id="l18a.573.11"></span>δὲ τῷ σώματι ὡς μάλιστα ἀφροδισίων τε ἀπέχεσθαι.
</blockquote>
<span class="lb rule" data-page="18a.573" data-line="12" id="l18a.573.12"></span>
            <p>
<span class="lb" data-page="18a.573" data-line="13" id="l18a.573.13"></span>Τὴν ἀκριβεστέραν ἀεὶ λέγει σκεθροτέραν ἀντικειμένην
<span class="lb" data-page="18a.573" data-line="14" id="l18a.573.14"></span>τῇ φαύλῃ.
</p>
<span class="lb rule" data-page="18a.573" data-line="15" id="l18a.573.15"></span>

<span class="milestone ed1page page1" data-n="5.629" data-unit="ed1page" id="ed1page.5.629"></span>
<span class="milestone ed2page page1" data-n="12.406" data-unit="ed2page" id="ed2page.12.406"></span>
<span class="lb head" data-page="18a.602" data-line="7" id="l18a.602.7"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.602" data-line="8" id="l18a.602.8"></span><span class="milestone ed1page" data-n="5.630" data-unit="ed1page" id="ed1page.5.630"></span>Τὸ δὲ ὑγιὲς ἰσχύῃ αὐτέοισιν οὐδὲν ἧσσον ἢ εἰ καὶ
<span class="lb" data-page="18a.602" data-line="9" id="l18a.602.9"></span>ἀμφότερα ὑγιέα ἦν.
</blockquote>
<span class="lb rule" data-page="18a.602" data-line="10" id="l18a.602.10"></span>
            <p>
<span class="lb" data-page="18a.602" data-line="11" id="l18a.602.11"></span>Εἰκότως τοῦτ’ εἶπε· χρῶνται γὰρ εἰκότως τῷ ὑγιεῖ
<span class="lb" data-page="18a.602" data-line="12" id="l18a.602.12"></span>παραπλησίως ἢ εἰ καὶ ἀμφότερα ὑγιεινὰ ἦν. ἅτε οὖν τὴν
<span class="lb" data-page="18a.602" data-line="13" id="l18a.602.13"></span>αὐτὴν ἔχοντες αὐτῷ χρῆσιν, ἣν καὶ κατὰ φύσιν ἀμφοῖν διακειμένων
<span class="lb" data-page="18a.602" data-line="14" id="l18a.602.14"></span>εἶχον, ὁμοίως εὐτροφοῦντι καὶ ῥωμαλέῳ χρῶνται.
</p>
<span class="lb rule" data-page="18a.602" data-line="15" id="l18a.602.15"></span>

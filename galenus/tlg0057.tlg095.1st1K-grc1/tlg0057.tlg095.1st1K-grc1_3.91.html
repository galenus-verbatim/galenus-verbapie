<span class="pb page1" data-page="18a.611" id="p18a.611"></span>
<span class="milestone ed1page page1" data-n="5.631" data-unit="ed1page" id="ed1page.5.631"></span>
<span class="milestone ed2page page1" data-n="12.409" data-unit="ed2page" id="ed2page.12.409"></span>
<span class="lb head" data-page="18a.611" data-line="15" id="l18a.611.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.611" data-line="16" id="l18a.611.16"></span>Ἀτὰρ οὐδὲ ξυγκάμπτειν ὥσπερ τὸ ὑγιὲς σκέλος δύνανται.
<span class="lb" data-page="18a.611" data-line="17" id="l18a.611.17"></span>τὰ μὲν οὖν σημήϊα ταῦτα τοῦ ἔξω ἐκπεπτωκότος μηροῦ
<span class="lb" data-page="18a.611" data-line="18" id="l18a.611.18"></span>εἰσι.
</blockquote>
<span class="lb rule" data-page="18a.611" data-line="19" id="l18a.611.19"></span>
            <span class="pb" data-page="18a.612" id="p18a.612"></span>
            <p>
<span class="lb" data-page="18a.612" data-line="1" id="l18a.612.1"></span>Καὶ τοῦτο γίνεται τῶν ὄπισθεν μυῶν ἀντιβαινόντων
<span class="lb" data-page="18a.612" data-line="2" id="l18a.612.2"></span>τῇ κάμψει διὰ τὸ μὴ δύνασθαι μέχρι πλείστου τὴν ἔκτασιν
<span class="lb" data-page="18a.612" data-line="3" id="l18a.612.3"></span>ὑπομένειν ἐν τῷ τοιούτῳ σχήματι.
</p>
<span class="lb rule" data-page="18a.612" data-line="4" id="l18a.612.4"></span>
          </article>

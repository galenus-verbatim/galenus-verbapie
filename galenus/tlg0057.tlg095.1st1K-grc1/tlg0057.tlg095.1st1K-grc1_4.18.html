<span class="lb head" data-page="18a.689" data-line="1" id="l18a.689.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18a.689" data-line="2" id="l18a.689.2"></span>Χρὴ δὲ ἡρμόσθαι μὲν τὴν κνήμην καὶ τὸν πόδα οὕτως, ὡς
<span class="lb" data-page="18a.689" data-line="3" id="l18a.689.3"></span>αὐτὸς ἐθέλει.
</blockquote>
<span class="lb rule" data-page="18a.689" data-line="4" id="l18a.689.4"></span>
            <p>
<span class="lb" data-page="18a.689" data-line="5" id="l18a.689.5"></span>Ἡρμόσθαι μὲν τὴν κνήμην καὶ τὸν πόδα τὸ ἀσφαλῶς
<span class="lb" data-page="18a.689" data-line="6" id="l18a.689.6"></span>ἐστιν ἐστηρίχθαι. τούτου δὲ στοχαζόμενόν σε κελεύει τὸ
<span class="lb" data-page="18a.689" data-line="7" id="l18a.689.7"></span>ἀνωδυνώτατον αἱρεῖσθαι σχῆμα τῷ κάμνοντι· τὸ γὰρ, ὡς
<span class="lb" data-page="18a.689" data-line="8" id="l18a.689.8"></span>αὐτὸς ἐθέλει ὁ κάμνων, τοῦτον ἔχει τὸν σκοπόν.
</p>

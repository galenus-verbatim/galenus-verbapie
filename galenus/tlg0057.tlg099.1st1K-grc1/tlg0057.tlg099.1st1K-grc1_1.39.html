<span class="pb page1" data-page="18b.101" id="p18b.101"></span>
<span class="milestone ed1page page1" data-n="5.133" data-unit="ed1page" id="ed1page.5.133"></span>
<span class="milestone ed2page page1" data-n="8.616" data-unit="ed2page" id="ed2page.8.616"></span>
<span class="lb head" data-page="18b.101" data-line="12" id="l18b.101.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.101" data-line="13" id="l18b.101.13"></span>Ἁπάντων δὲ χρὴ τῶν οἰδημάτων χρονιζόντων τῶν περὶ
<span class="lb" data-page="18b.101" data-line="14" id="l18b.101.14"></span>ταῦτα τὰ χωρία ὑποσκέπτεσθαι τὰς ἐκπυήσιας.
</blockquote>
<span class="lb rule" data-page="18b.101" data-line="15" id="l18b.101.15"></span>
            <p>
<span class="lb" data-page="18b.101" data-line="16" id="l18b.101.16"></span>Ἑνὶ κεφαλαίῳ περιλαβὼν εἴρηκεν ἃ καὶ διὰ τῶν ἔμπροσθεν
<span class="pb" data-page="18b.102" id="p18b.102"></span>
<span class="lb" data-page="18b.102" data-line="1" id="l18b.102.1"></span>ἐδήλωσε κατὰ μέρος, ὥστε οὐδὲν δεῖν νεωτέρας
<span class="lb" data-page="18b.102" data-line="2" id="l18b.102.2"></span>ἐξηγήσεως τῇ ῥήσει.
</p>
<span class="lb rule" data-page="18b.102" data-line="3" id="l18b.102.3"></span>
          </article>

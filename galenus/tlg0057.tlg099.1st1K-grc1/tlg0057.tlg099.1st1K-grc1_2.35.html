<span class="milestone ed2page page1" data-n="8.637" data-unit="ed2page" id="ed2page.8.637"></span>
<span class="lb head" data-page="18b.161" data-line="7" id="l18b.161.7"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.161" data-line="8" id="l18b.161.8"></span>Καὶ τὰς λιπαρότητας δὲ τὰς ἄνω ἐφισταμένας ἀραχνοειδέας
<span class="lb" data-page="18b.161" data-line="9" id="l18b.161.9"></span>μέμφεσθαι, ξυντήξεως γὰρ σημεῖα.
</blockquote>
<span class="lb rule" data-page="18b.161" data-line="10" id="l18b.161.10"></span>
            <p>
<span class="lb" data-page="18b.161" data-line="11" id="l18b.161.11"></span>Οἷόν τι τοῖς λιπαροῖς ζωμοῖς ψυχομένοις ἐφίσταται τὸ
<span class="lb" data-page="18b.161" data-line="12" id="l18b.161.12"></span>καλούμενον ὑπὸ τῶν πολλῶν γραῦς, τοιοῦτον καὶ τοῖς ἐκ
<span class="lb" data-page="18b.161" data-line="13" id="l18b.161.13"></span>τῆς συντήξεως οὔροις, ὑπὲρ ὧν νῦν ἐποιήσατο τὸν λόγον
<span class="lb" data-page="18b.161" data-line="14" id="l18b.161.14"></span>αὐτὸς καὶ τὴν αἰτίαν προσθείς.
</p>
<span class="lb rule" data-page="18b.161" data-line="15" id="l18b.161.15"></span>

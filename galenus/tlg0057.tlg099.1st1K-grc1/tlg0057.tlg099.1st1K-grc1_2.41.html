<span class="milestone ed2page page1" data-n="8.639" data-unit="ed2page" id="ed2page.8.639"></span>
<span class="lb head" data-page="18b.169" data-line="7" id="l18b.169.7"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.169" data-line="8" id="l18b.169.8"></span>Τάχιστον δὲ θάνατον σημαίνει τὸ πέλιον τῶν ἐμεσμάτων,
<span class="lb" data-page="18b.169" data-line="9" id="l18b.169.9"></span>εἰ ὄζοι δυσῶδες.
</blockquote>
<span class="lb rule" data-page="18b.169" data-line="10" id="l18b.169.10"></span>
            <p>
<span class="lb" data-page="18b.169" data-line="11" id="l18b.169.11"></span><span class="milestone ed2page" data-n="8.640" data-unit="ed2page" id="ed2page.8.640"></span>Σηπεδόνα γὰρ ἐνδείκνυται μετὰ νεκρώσεως τὸ
<span class="lb" data-page="18b.169" data-line="12" id="l18b.169.12"></span>τοιοῦτον, εἴ γε μεμνήμεθα τῶν προειρημένων.
</p>
<span class="lb rule" data-page="18b.169" data-line="13" id="l18b.169.13"></span>

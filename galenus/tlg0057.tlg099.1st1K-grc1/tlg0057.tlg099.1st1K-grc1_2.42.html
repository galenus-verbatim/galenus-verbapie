            <blockquote class="quote lemma">
<span class="lb" data-page="18b.169" data-line="15" id="l18b.169.15"></span>Πάσαι δὲ αἱ ὑπόσαπροι καὶ δυσώδεες ὀδμαὶ κακαὶ ἐπὶ
<span class="lb" data-page="18b.169" data-line="16" id="l18b.169.16"></span>πᾶσι τοῖσιν ἐμουμένοισιν.
</blockquote>
<span class="lb rule" data-page="18b.169" data-line="17" id="l18b.169.17"></span>
            <p>
<span class="lb" data-page="18b.169" data-line="18" id="l18b.169.18"></span>Ἦι γὰρ ἂν διαθέσει μιχθῇ σηπεδὼν, χείρων αὐτὴ ἑαυτῆς φαίνεται,
</p>

<span class="milestone ed1page page1" data-n="5.152" data-unit="ed1page" id="ed1page.5.152"></span>
<span class="milestone ed2page page1" data-n="8.659" data-unit="ed2page" id="ed2page.8.659"></span>
<span class="lb head" data-page="18b.225" data-line="15" id="l18b.225.15"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.225" data-line="16" id="l18b.225.16"></span>Λύει δὲ οὖρον πυῶδες οὐρηθὲν λευκὴν καὶ λείην ἔχον
<span class="lb" data-page="18b.225" data-line="17" id="l18b.225.17"></span>ὑπόστασιν.
</blockquote>
<span class="lb rule" data-page="18b.225" data-line="18" id="l18b.225.18"></span>
            <span class="pb" data-page="18b.226" id="p18b.226"></span>
            <p>
<span class="lb" data-page="18b.226" data-line="1" id="l18b.226.1"></span>Ὅταν ἡ τῆς κύστεως φλεγμονὴ πεφθῇ, συῤῥέουσιν εἰς
<span class="lb" data-page="18b.226" data-line="2" id="l18b.226.2"></span>τὴν ἔσω χώραν αὐτῆς οἱ πεφθέντες χυμοὶ καὶ συνεκκρίνονται
<span class="lb" data-page="18b.226" data-line="3" id="l18b.226.3"></span>δηλονότι τοῖς οὔροις τὸ γνώρισμα τῆς ἀγαθῆς πέψεως
<span class="lb" data-page="18b.226" data-line="4" id="l18b.226.4"></span>ἐν ταῖς ὑποστάσεσιν ἔχοντες.
</p>
<span class="lb rule" data-page="18b.226" data-line="5" id="l18b.226.5"></span>
          </article>

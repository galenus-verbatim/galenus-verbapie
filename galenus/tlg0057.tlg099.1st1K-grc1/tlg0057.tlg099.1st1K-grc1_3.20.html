<span class="milestone ed2page page1" data-n="8.675" data-unit="ed2page" id="ed2page.8.675"></span>
<span class="lb head" data-page="18b.270" data-line="5" id="l18b.270.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.270" data-line="6" id="l18b.270.6"></span>Ἀσφαλέστερον δὲ τὸ οἴδημα καὶ τὸ ἐρύθημα, ὡς μάλιστα
<span class="lb" data-page="18b.270" data-line="7" id="l18b.270.7"></span>ἔξω τρέπεσθαι. ἢν δὲ ἐς τὸν πνεύμονα τράπηται, παράνοιάν
<span class="lb" data-page="18b.270" data-line="8" id="l18b.270.8"></span>τε ποιέει καὶ ἔμπυοι ἐξ αὐτέων τινὲς γίνονται ὡς
<span class="lb" data-page="18b.270" data-line="9" id="l18b.270.9"></span>τὰ πολλά.
</blockquote>
<span class="lb rule" data-page="18b.270" data-line="10" id="l18b.270.10"></span>
            <p>
<span class="lb" data-page="18b.270" data-line="11" id="l18b.270.11"></span>Καὶ ταῦτα καὶ τὰ τούτων ἐφεξῆς δῆλα τοῖς μεμνημένοις
<span class="lb" data-page="18b.270" data-line="12" id="l18b.270.12"></span>τῶν ἔμπροσθεν.
</p>
<span class="lb rule" data-page="18b.270" data-line="13" id="l18b.270.13"></span>
          </article>

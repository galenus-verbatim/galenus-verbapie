<span class="pb page1" data-page="18b.357" id="p18b.357"></span>
<span class="milestone ed1page page1" data-n="5.530" data-unit="ed1page" id="ed1page.5.530"></span>
<span class="milestone ed2page page1" data-n="12.165" data-unit="ed2page" id="ed2page.12.165"></span>
<span class="lb head" data-page="18b.357" data-line="17" id="l18b.357.17"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.357" data-line="18" id="l18b.357.18"></span>Ὁ δὲ ᾤετο τὠυτὸ ὀστέον εἶναι τοῦτό τε κἀκεῖνο, πολλοὶ δὲ
<span class="lb" data-page="18b.357" data-line="19" id="l18b.357.19"></span>καὶ ἄλλοι.
</blockquote>
<span class="lb rule" data-page="18b.357" data-line="20" id="l18b.357.20"></span>
            <span class="pb" data-page="18b.358" id="p18b.358"></span>
            <p>
<span class="lb" data-page="18b.358" data-line="1" id="l18b.358.1"></span>Οὐχ οὕτως εἴρηκε τὸ αὐτὸ εἶναι τοῦτό τε κἀκεῖνο, ὡς
<span class="lb" data-page="18b.358" data-line="2" id="l18b.358.2"></span>αὐτόν τινα λέγομεν ἑαυτῷ τὸν αὐτὸν ὑπάρχειν, οἷον τὸν Τελαμώνιον
<span class="lb" data-page="18b.358" data-line="3" id="l18b.358.3"></span>Αἴαντα τῷ Αἰακίδῃ, ἀλλ’ ὅτι τοῦ αὐτοῦ ὀστέου
<span class="lb" data-page="18b.358" data-line="4" id="l18b.358.4"></span>πέρας ἑκάτερον ὑπολαμβάνει εἶναι, τουτέστι τοῦ πήχεος.
</p>
<span class="lb rule" data-page="18b.358" data-line="5" id="l18b.358.5"></span>
          </article>

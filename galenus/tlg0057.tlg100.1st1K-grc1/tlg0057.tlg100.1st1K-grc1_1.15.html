<span class="pb page1" data-page="18b.358" id="p18b.358"></span>
<span class="milestone ed1page page1" data-n="5.530" data-unit="ed1page" id="ed1page.5.530"></span>
<span class="milestone ed2page page1" data-n="12.165" data-unit="ed2page" id="ed2page.12.165"></span>
<span class="lb head" data-page="18b.358" data-line="6" id="l18b.358.6"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.358" data-line="7" id="l18b.358.7"></span>Ἐστὶ δὲ ἐκείνῳ τῷ ὀστέῳ τὠυτὸ ὁ ἀγκὼν καλεόμενος, ὃν
<span class="lb" data-page="18b.358" data-line="8" id="l18b.358.8"></span>ποτὶ στηριζόμεθα.
</blockquote>
<span class="lb rule" data-page="18b.358" data-line="9" id="l18b.358.9"></span>
            <p>
<span class="lb" data-page="18b.358" data-line="10" id="l18b.358.10"></span>Ὡς ἐπὶ τῆς προγεγραμμένης ῥήσεως ἔφην αὐτὸν εἰρηκέναι
<span class="lb" data-page="18b.358" data-line="11" id="l18b.358.11"></span>τὸ αὐτὸ καὶ νῦν οὕτως ἀκούειν σε προσῆκεν, ὅτι τοῦ
<span class="lb" data-page="18b.358" data-line="12" id="l18b.358.12"></span>αὐτοῦ ὀστέου μόρια τότε πρὸς τῷ καρπῷ καὶ τὴν ἔνδον
<span class="lb" data-page="18b.358" data-line="13" id="l18b.358.13"></span>ἐξοχὴν τῆς κατ’ ἀγκῶνα διαρθρώσεως ἐνόμιζον εἶναι.
</p>
<span class="lb rule" data-page="18b.358" data-line="14" id="l18b.358.14"></span>
          </article>

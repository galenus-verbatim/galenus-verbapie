<span class="lb head" data-page="18b.375" data-line="7" id="l18b.375.7"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.375" data-line="8" id="l18b.375.8"></span>Τῶν δὲ δευτέρων ὀθονίων τὴν μὲν ἀρχὴν βάλλεσθαι ἐπὶ
<span class="lb" data-page="18b.375" data-line="9" id="l18b.375.9"></span>τὸ κάτηγμα.
</blockquote>
<span class="lb rule" data-page="18b.375" data-line="10" id="l18b.375.10"></span>
            <p>
<span class="lb" data-page="18b.375" data-line="11" id="l18b.375.11"></span>Κατὰ λόγον ἐντεῦθεν γὰρ ἐκθλῖψαι βούλεται τὸ πλέον
<span class="lb" data-page="18b.375" data-line="12" id="l18b.375.12"></span>τοῦ αἵματος.
</p>
<span class="lb rule" data-page="18b.375" data-line="13" id="l18b.375.13"></span>

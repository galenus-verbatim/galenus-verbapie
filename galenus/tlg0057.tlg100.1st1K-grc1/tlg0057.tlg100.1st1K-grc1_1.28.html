<span class="milestone ed2page page1" data-n="12.171" data-unit="ed2page" id="ed2page.12.171"></span>
<span class="lb head" data-page="18b.375" data-line="14" id="l18b.375.14"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.375" data-line="15" id="l18b.375.15"></span>Περιβαλὼν δὲ ἅπαξ ἐς τὸ αὐτό.
</blockquote>
<span class="lb rule" data-page="18b.375" data-line="16" id="l18b.375.16"></span>
            <p>
<span class="lb" data-page="18b.375" data-line="17" id="l18b.375.17"></span>Ἅπαξ κελεύει περιβάλλειν τοῦ δευτέρου τῶν ὀθονίων
<span class="lb" data-page="18b.375" data-line="18" id="l18b.375.18"></span>τὴν ἀρχὴν οὐ δὶς ἢ τρὶς, ὡς τοῦ προτέρου. βούλεται
<span class="pb" data-page="18b.376" id="p18b.376"></span>
<span class="lb" data-page="18b.376" data-line="1" id="l18b.376.1"></span>γὰρ ἄνω μᾶλλον ἢ κάτω τὸ περιεχόμενον ἐν τοῖς περὶ τὸ
<span class="lb" data-page="18b.376" data-line="2" id="l18b.376.2"></span>κάταγμα μέρεσιν ἐκθλίβεσθαι κατὰ τὴν εἰρημένην αἰτίαν.
</p>
<span class="lb rule" data-page="18b.376" data-line="3" id="l18b.376.3"></span>
          </article>

<span class="milestone ed1page page1" data-n="5.538" data-unit="ed1page" id="ed1page.5.538"></span>
<span class="milestone ed2page page1" data-n="12.182" data-unit="ed2page" id="ed2page.12.182"></span>
<span class="lb head" data-page="18b.405" data-line="13" id="l18b.405.13"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.405" data-line="14" id="l18b.405.14"></span>Και ὄψοισιν ἁπαλοῖσιν χρῆσθαι, ὁκόσα τῇ διεξόδῳ μετριότητα
<span class="lb" data-page="18b.405" data-line="15" id="l18b.405.15"></span>παρέχουσιν.
</blockquote>
<span class="lb rule" data-page="18b.405" data-line="16" id="l18b.405.16"></span>
            <span class="pb" data-page="18b.406" id="p18b.406"></span>
            <p>
<span class="lb" data-page="18b.406" data-line="1" id="l18b.406.1"></span>Ἢ πτισάνῃ δηλονότι ἢ τεύτλῳ ἢ μαλάχῃ ἢ ἀτραφάξει,
<span class="lb" data-page="18b.406" data-line="2" id="l18b.406.2"></span>εἴτε καὶ βλίτῳ καὶ κολοκύνθῃ καὶ τῶν ἰχθύων τοῖς
<span class="lb" data-page="18b.406" data-line="3" id="l18b.406.3"></span>ἁπαλοσάρκοις.
</p>
<span class="lb rule" data-page="18b.406" data-line="4" id="l18b.406.4"></span>
          </article>

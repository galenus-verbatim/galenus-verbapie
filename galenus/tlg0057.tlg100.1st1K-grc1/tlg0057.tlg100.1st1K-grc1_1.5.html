<span class="pb page1" data-page="18b.339" id="p18b.339"></span>
<span class="milestone ed1page page1" data-n="5.527" data-unit="ed1page" id="ed1page.5.527"></span>
<span class="milestone ed2page page1" data-n="12.158" data-unit="ed2page" id="ed2page.12.158"></span>
<span class="lb head" data-page="18b.339" data-line="1" id="l18b.339.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.339" data-line="2" id="l18b.339.2"></span>Οἱ δὲ ἰητροὶ σοφιζόμενοι δῆθέν ἐστιν οἱ ἁμαρτάνουσιν.
<span class="lb" data-page="18b.339" data-line="3" id="l18b.339.3"></span>σπουδὴ μὲν οὖν οὐ πολλὴ χεῖρα κατεαγυῖαν χειρίσαι καὶ
<span class="lb" data-page="18b.339" data-line="4" id="l18b.339.4"></span>παντὸς δὲ ἰητροῦ, ὡς ἔπος εἰπεῖν.
</blockquote>
<span class="lb rule" data-page="18b.339" data-line="5" id="l18b.339.5"></span>
            <p>
<span class="lb" data-page="18b.339" data-line="6" id="l18b.339.6"></span>Σοφιζομένους εἴρηκε τοὺς σοφὸν μέν τι δοκοῦντας εὑρίσκειν,
<span class="lb" data-page="18b.339" data-line="7" id="l18b.339.7"></span>ἁμαρτάνοντες δὲ καὶ διὰ τοῦτο μηδὲ <span class="milestone ed2page" data-n="12.159" data-unit="ed2page" id="ed2page.12.159"></span>τὰ τοῖς
<span class="lb" data-page="18b.339" data-line="8" id="l18b.339.8"></span>ἰδιώταις ἅπασι καλῶς γινωσκόμενα φυλάττοντας.
</p>
<span class="lb rule" data-page="18b.339" data-line="9" id="l18b.339.9"></span>
          </article>

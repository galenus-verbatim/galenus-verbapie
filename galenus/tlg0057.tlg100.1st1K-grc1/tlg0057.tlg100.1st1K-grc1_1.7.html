<span class="pb page1" data-page="18b.341" id="p18b.341"></span>
<span class="milestone ed1page page1" data-n="5.527" data-unit="ed1page" id="ed1page.5.527"></span>
<span class="milestone ed2page page1" data-n="12.159" data-unit="ed2page" id="ed2page.12.159"></span>
<span class="lb head" data-page="18b.341" data-line="1" id="l18b.341.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.341" data-line="2" id="l18b.341.2"></span>Ῥητέον οὖν ὁκόσας ἐθέλω τῶν ἁμαρτάδων τῶν ἰητρῶν τὰς
<span class="lb" data-page="18b.341" data-line="3" id="l18b.341.3"></span>μὲν ἀποδιδάξαι, τὰς δὲ διδάξαι περὶ τῆς φύσεως τῆς
<span class="lb" data-page="18b.341" data-line="4" id="l18b.341.4"></span>χειρός.
</blockquote>
<span class="lb rule" data-page="18b.341" data-line="5" id="l18b.341.5"></span>
            <p>
<span class="lb" data-page="18b.341" data-line="6" id="l18b.341.6"></span>Ἀποδιδάξαι μὲν θέλει τὰς μὴ νομιζομένας τοῖς ἰατροῖς
<span class="lb" data-page="18b.341" data-line="7" id="l18b.341.7"></span>ἁμαρτίας εἶναι, κατ’ ἀλήθειαν δ’ οὔσας, διδάξαι δὲ τὰς νομιζομένας
<span class="lb" data-page="18b.341" data-line="8" id="l18b.341.8"></span>μὲν εἶναι, μὴ οὔσας δέ.
</p>
<span class="lb rule" data-page="18b.341" data-line="9" id="l18b.341.9"></span>
          </article>

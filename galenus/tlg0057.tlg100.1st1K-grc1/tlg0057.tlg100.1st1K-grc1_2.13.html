<span class="milestone ed2page page1" data-n="12.196" data-unit="ed2page" id="ed2page.12.196"></span>
<span class="lb head" data-page="18b.443" data-line="12" id="l18b.443.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.443" data-line="13" id="l18b.443.13"></span>Ὀθονίοισι δὲ πλείοσι χρέεσθαι καὶ σπλήνεσιν.
</blockquote>
<span class="lb rule" data-page="18b.443" data-line="14" id="l18b.443.14"></span>
            <p>
<span class="lb" data-page="18b.443" data-line="15" id="l18b.443.15"></span>Εἰθίσθη ὡς κατὰ χώραν μένειν τὰ ἐμβληθέντα τῶν
<span class="lb" data-page="18b.443" data-line="16" id="l18b.443.16"></span>ὀστῶν καὶ τοῖς ὀθονίοις καὶ τοῖς σπλήνεσι χρῆσθαι καὶ μάλισθ’
<span class="lb" data-page="18b.443" data-line="17" id="l18b.443.17"></span>ὅταν ναρθήκων ἐπίδεσιν οὐκ ἐφίεται τὸ χωρίον ἀνώμαλον
<span class="lb" data-page="18b.443" data-line="18" id="l18b.443.18"></span>ὑπάρχον.
</p>
<span class="lb rule" data-page="18b.443" data-line="19" id="l18b.443.19"></span>
          </article>

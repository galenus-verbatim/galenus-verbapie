<span class="lb head" data-page="18b.455" data-line="13" id="l18b.455.13"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.455" data-line="14" id="l18b.455.14"></span>Καίτοι ἢν σφακελίσῃ, τὸν αἰῶνα πάντα ἱκανὸν ἀντισχεῖν τὸ
<span class="lb" data-page="18b.455" data-line="15" id="l18b.455.15"></span>νόσημα.
</blockquote>
<span class="lb rule" data-page="18b.455" data-line="16" id="l18b.455.16"></span>
            <p>
<span class="lb" data-page="18b.455" data-line="17" id="l18b.455.17"></span>Φανερώτερον νῦν εἰρηκέναι τὸν ὅλον Βίον τοῦ ἀνθρώπου,
<span class="lb" data-page="18b.455" data-line="18" id="l18b.455.18"></span>καὶ ἔστιν ὁ λόγος αὐτοῦ τοιοῦτος· ἄν ποτε ἡ πτέρνα
<span class="pb" data-page="18b.456" id="p18b.456"></span>
<span class="lb" data-page="18b.456" data-line="1" id="l18b.456.1"></span>σφακελίσῃ, ἀνίατον γίγνεται τὸ πάθημα καὶ παραμένει τῷ
<span class="lb" data-page="18b.456" data-line="2" id="l18b.456.2"></span>βίῳ παντὶ ἡ ἐξ αὐτοῦ κάκωσις.
</p>

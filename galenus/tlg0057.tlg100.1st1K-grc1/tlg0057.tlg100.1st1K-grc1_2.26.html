<span class="milestone ed2page page1" data-n="12.202" data-unit="ed2page" id="ed2page.12.202"></span>
<span class="lb head" data-page="18b.461" data-line="12" id="l18b.461.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.461" data-line="13" id="l18b.461.13"></span><span class="milestone ed2page" data-n="12.203" data-unit="ed2page" id="ed2page.12.203"></span>Ἐν πολλοῖσι δὲ τοῖς ὀθονίοισιν.
</blockquote>
<span class="lb rule" data-page="18b.461" data-line="14" id="l18b.461.14"></span>
            <p>
<span class="lb" data-page="18b.461" data-line="15" id="l18b.461.15"></span>Εἴρηταί μοι καὶ πρόσθεν ὅτι τὴν ἀσφάλειαν τῆς ἐπιδέσεως
<span class="lb" data-page="18b.461" data-line="16" id="l18b.461.16"></span>ἢ τῇ πιέσει κελεύει ποιεῖν ἢ τῷ πλήθει τῶν ὀθονίων
<span class="lb" data-page="18b.461" data-line="17" id="l18b.461.17"></span>ἐργάζεσθαι τὴν ἀσφάλειαν οὕτως τῆς τάσεως ἰσχυρῶς.
</p>
<span class="lb rule" data-page="18b.461" data-line="18" id="l18b.461.18"></span>
          </article>

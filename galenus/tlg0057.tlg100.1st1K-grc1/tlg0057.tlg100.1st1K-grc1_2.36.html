<span class="milestone ed2page page1" data-n="12.207" data-unit="ed2page" id="ed2page.12.207"></span>
<span class="lb head" data-page="18b.474" data-line="12" id="l18b.474.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.474" data-line="13" id="l18b.474.13"></span>Ἐν ἰθυωρίῃ δὲ τῆς κνήμης οὐ ξυνέχεται.
</blockquote>
<span class="lb rule" data-page="18b.474" data-line="14" id="l18b.474.14"></span>
            <p>
<span class="lb" data-page="18b.474" data-line="15" id="l18b.474.15"></span><span class="milestone ed2page" data-n="12.208" data-unit="ed2page" id="ed2page.12.208"></span>Οὐ συνέχεται τὰ προειρημένα δύο ὀστᾶ τῆς
<span class="lb" data-page="18b.474" data-line="16" id="l18b.474.16"></span>κνήμης κατὰ τὴν εὐθύτητα τῆς κνήμης, ὅπερ ἐστὶ κατὰ τὸ
<span class="lb" data-page="18b.474" data-line="17" id="l18b.474.17"></span>μῆκος οὐ συνέχεται, τουτέστιν οὐχ ἅπτεται κατὰ τοῦτ’ ἀλλήλων
<span class="lb" data-page="18b.474" data-line="18" id="l18b.474.18"></span>οὔτε συνδεῖται.
</p>
<span class="lb rule" data-page="18b.474" data-line="19" id="l18b.474.19"></span>

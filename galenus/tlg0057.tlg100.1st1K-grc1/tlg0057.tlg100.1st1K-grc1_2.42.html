<span class="lb head" data-page="18b.479" data-line="12" id="l18b.479.12"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.479" data-line="13" id="l18b.479.13"></span>Ἔστι δὲ καὶ τὸ ἄνω τοῦ σώματος ἀνάγκη προσλαβεῖν.
</blockquote>
<span class="lb rule" data-page="18b.479" data-line="14" id="l18b.479.14"></span>
            <p>
<span class="lb" data-page="18b.479" data-line="15" id="l18b.479.15"></span><span class="milestone ed2page" data-n="12.210" data-unit="ed2page" id="ed2page.12.210"></span>Τὰς ἰσχυρὰς ἀντιτάσεις ἀνάγκας εἴρηκε τὸ
<span class="lb" data-page="18b.479" data-line="16" id="l18b.479.16"></span>βίαιον αὐτῶν ἐνδείξασθαι βουλόμενος.
</p>

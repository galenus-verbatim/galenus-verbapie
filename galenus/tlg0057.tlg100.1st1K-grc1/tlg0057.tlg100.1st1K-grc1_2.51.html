<span class="milestone ed2page page1" data-n="12.212" data-unit="ed2page" id="ed2page.12.212"></span>
<span class="lb head" data-page="18b.487" data-line="1" id="l18b.487.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.487" data-line="2" id="l18b.487.2"></span>Ἐπὴν δὲ ἱκανῶς κατατανύσῃς.
</blockquote>
<span class="lb rule" data-page="18b.487" data-line="3" id="l18b.487.3"></span>
            <p>
<span class="lb" data-page="18b.487" data-line="4" id="l18b.487.4"></span>Τὸ σκέλος δηλονότι· περὶ γὰρ τῶν τῆς κνήμης περὶ
<span class="lb" data-page="18b.487" data-line="5" id="l18b.487.5"></span>τὸν ἀστράγαλον ἐξαρθρημάτων ὁ λόγος ἦν αὐτῷ, κἀν τῷ
<span class="lb" data-page="18b.487" data-line="6" id="l18b.487.6"></span>μεταξὺ περὶ τῆς ἀντιτάσεως διδάξας, οὕτω πάλιν ἐπὶ τὸν
<span class="lb" data-page="18b.487" data-line="7" id="l18b.487.7"></span>ἐξ ἀρχῆς λόγον ἐπανῆλθεν.
</p>
<span class="lb rule" data-page="18b.487" data-line="8" id="l18b.487.8"></span>

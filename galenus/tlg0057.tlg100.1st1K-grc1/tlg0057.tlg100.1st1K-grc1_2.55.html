<span class="lb head" data-page="18b.490" data-line="5" id="l18b.490.5"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.490" data-line="6" id="l18b.490.6"></span>Μᾶλλον δέ τι τοῦτο τὸ ἄρθρον πεπιέχθαι χρὴ ἐν τῇ πρώτῃ
<span class="lb" data-page="18b.490" data-line="7" id="l18b.490.7"></span>ἐπιδέσει ἢ τὸ ἐν τῇ χειρί.
</blockquote>
<span class="lb rule" data-page="18b.490" data-line="8" id="l18b.490.8"></span>
            <p>
<span class="lb" data-page="18b.490" data-line="9" id="l18b.490.9"></span>Κατὰ τὰ μεγέθη τῶν ἄρθρων ποιεῖται τὸ μέτρον τῆς
<span class="lb" data-page="18b.490" data-line="10" id="l18b.490.10"></span>πιέσεως καὶ τὸ πλῆθος τῶν ὀθονίων προσεπισκοπούμενος
<span class="lb" data-page="18b.490" data-line="11" id="l18b.490.11"></span>τὸ νευρῶδες αὐτῶν καὶ εὐαίσθητον, ἧττον γὰρ ἀποθλίβεσθαι βούλεται.
</p>
<span class="lb rule" data-page="18b.490" data-line="12" id="l18b.490.12"></span>

<span class="lb head" data-page="18b.499" data-line="1" id="l18b.499.1"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.499" data-line="2" id="l18b.499.2"></span>Μάλιστα δὲ ξυμφέρει προσκεφάλαιον ἢ κλίνον ἢ ἐρινέον,
<span class="lb" data-page="18b.499" data-line="3" id="l18b.499.3"></span>μὴ σκληρὸν, λαπαρὸν, μέσον κατὰ μῆκος ποιήσαντα ὑποθεῖναι
<span class="lb" data-page="18b.499" data-line="4" id="l18b.499.4"></span>ἢ ἄλλο τι ὃ τούτῳ ἔοικεν.
</blockquote>
<span class="lb rule" data-page="18b.499" data-line="5" id="l18b.499.5"></span>
            <p>
<span class="lb" data-page="18b.499" data-line="6" id="l18b.499.6"></span>Τὴν κνήμην ἀξιοῖ στηρίζειν ὅν εἶπε τρόπον προσκεφαλαίων
<span class="lb" data-page="18b.499" data-line="7" id="l18b.499.7"></span>μᾶλλον ἢ σωλῆνος, ἐφεξῆς γράφων ἃ μέμφεται τοὺς
<span class="lb" data-page="18b.499" data-line="8" id="l18b.499.8"></span>χρωμένους αὐτῷ πρὸς τὰ τοιαῦτα.
</p>
<span class="lb rule" data-page="18b.499" data-line="9" id="l18b.499.9"></span>

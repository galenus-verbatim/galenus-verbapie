<span class="milestone ed1page page1" data-n="5.562" data-unit="ed1page" id="ed1page.5.562"></span>
<span class="milestone ed2page page1" data-n="12.236" data-unit="ed2page" id="ed2page.12.236"></span>
<span class="lb head" data-page="18b.548" data-line="16" id="l18b.548.16"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.548" data-line="17" id="l18b.548.17"></span>Καὶ ὑπερεχέτω τὸ ὀθόνιον ἔνθεν τε καὶ ἔνθεν.
</blockquote>
<span class="lb rule" data-page="18b.548" data-line="18" id="l18b.548.18"></span>
            <span class="pb" data-page="18b.549" id="p18b.549"></span>
            <p>
<span class="lb" data-page="18b.549" data-line="1" id="l18b.549.1"></span>Σπανίως τοίνυν τὸ ἄνωθεν καὶ κάτωθεν ὀνομάζεται
<span class="lb" data-page="18b.549" data-line="2" id="l18b.549.2"></span>πρὸς τῶν παλαιῶν ἔνθεν καὶ ἔνθεν· ὡς τὰ πολλὰ γὰρ εἰώθασιν
<span class="lb" data-page="18b.549" data-line="3" id="l18b.549.3"></span>ἐπὶ τῶν κατὰ τὰ πλάγια μερῶν τοιαύτῃ χρῆσθαι
<span class="lb" data-page="18b.549" data-line="4" id="l18b.549.4"></span>λέξει. νῦν μέντοι τῷ παλαιῷ τρόπῳ τῆς ἑρμηνείας ὁ Ἱπποκράτης ἐχρήσατο.
</p>
<span class="lb rule" data-page="18b.549" data-line="5" id="l18b.549.5"></span>

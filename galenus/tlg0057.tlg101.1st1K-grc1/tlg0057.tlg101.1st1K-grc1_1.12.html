<span class="milestone ed1page page1" data-n="5.669" data-unit="ed1page" id="ed1page.5.669"></span>
<span class="milestone ed2page page1" data-n="12.21" data-unit="ed2page" id="ed2page.12.21"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.684" data-line="8" id="l18b.684.8"></span>Πλὴν ὁκόσα ἢ λαθεῖν δεῖ ἢ ὁρῇν αἰσχρόν.
</blockquote>
            <p>
<span class="lb" data-page="18b.684" data-line="9" id="l18b.684.9"></span>Οὐ σαφῆ τῇ λέξει τὴν ἑαυτοῦ διάνοιαν ἡρμήνευσεν ὁ
<span class="lb" data-page="18b.684" data-line="10" id="l18b.684.10"></span>τεχνικὸς, ἀλλ’ ὥστε δόξαι, μὴ δεῖν πρὸς αὐγὴν τρέπειν τὰ
<span class="lb" data-page="18b.684" data-line="11" id="l18b.684.11"></span>χειριζόμενα μόρια τῶν καμνόντων, ὅσα λαθεῖν προσῆκεν ἢ
<span class="lb" data-page="18b.684" data-line="12" id="l18b.684.12"></span>ὁρᾷν αἰσχρόν. ὁ δὲ οὐ τοῦτο βούλεται, ἐφεξῆς οὖν φησιν.
</p>
          </article>

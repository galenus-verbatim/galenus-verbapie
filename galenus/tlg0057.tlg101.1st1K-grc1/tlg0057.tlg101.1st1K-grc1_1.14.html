<span class="pb page1" data-page="18b.688" id="p18b.688"></span>
<span class="milestone ed1page page1" data-n="5.670" data-unit="ed1page" id="ed1page.5.670"></span>
<span class="milestone ed2page page1" data-n="12.22" data-unit="ed2page" id="ed2page.12.22"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.688" data-line="14" id="l18b.688.14"></span><span class="milestone ed2page" data-n="12.23" data-unit="ed2page" id="ed2page.12.23"></span>Οὕτω γὰρ ἂν ὁ μὲν δρῶν ὁρῴη, τὸ δὲ χειριζόμενον
<span class="lb" data-page="18b.688" data-line="15" id="l18b.688.15"></span>οὐχ ὁρῷτο.
</blockquote>
            <span class="pb" data-page="18b.689" id="p18b.689"></span>
            <p>
<span class="lb" data-page="18b.689" data-line="1" id="l18b.689.1"></span>Τὸ κἀνταῦθα τὸ τέλεον τῆς λέξεώς ἐστι τοιοῦτον· οὕτως
<span class="lb" data-page="18b.689" data-line="2" id="l18b.689.2"></span>ὁ μὲν δρῶν ὁρᾷ τὸ χειριζόμενον μέρος, ὑπὸ δὲ τῶν ἄλλων
<span class="lb" data-page="18b.689" data-line="3" id="l18b.689.3"></span>οὐκ ἂν ὁρῷτο ταὐτὸ τοῦτο τὸ μέρος· οὐ γὰρ δὴ
<span class="lb" data-page="18b.689" data-line="4" id="l18b.689.4"></span>πρὸς τῶν ἰατρῶν ἄμφω πέπονθε τὸ χειριζόμενον, ὁρᾶσθαί
<span class="lb" data-page="18b.689" data-line="5" id="l18b.689.5"></span>τε καὶ οὐχ ὁρᾶσθαι.
</p>
          </article>

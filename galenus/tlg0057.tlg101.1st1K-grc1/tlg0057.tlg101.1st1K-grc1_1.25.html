<span class="milestone ed2page page1" data-n="12.33" data-unit="ed2page" id="ed2page.12.33"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.718" data-line="1" id="l18b.718.1"></span><span class="milestone ed2page" data-n="12.34" data-unit="ed2page" id="ed2page.12.34"></span>Οἱ δὲ περὶ τὸν ἀσθενέοντα, τὸ μὲν χειριζόμενον
<span class="lb" data-page="18b.718" data-line="2" id="l18b.718.2"></span>περιεχόντων, ὡς ἂν δοθῇ, τὸ δὲ ἄλλο σῶμα κατεχόντων,
<span class="lb" data-page="18b.718" data-line="3" id="l18b.718.3"></span>ὡς ἂν ἀτρεμέῃ σιγῶντες, ἀκούοντες τοῦ ἐφεστῶτος.
</blockquote>
            <p>
<span class="lb" data-page="18b.718" data-line="4" id="l18b.718.4"></span>Σαφὴς ἡ ῥῆσίς ἐστιν, ὡς μηδεμιᾶς ἐξηγήσεως δεῖσθαι.
</p>

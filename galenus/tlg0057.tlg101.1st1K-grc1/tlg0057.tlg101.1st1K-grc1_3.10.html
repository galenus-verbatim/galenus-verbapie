<span class="pb page1" data-page="18b.831" id="p18b.831"></span>
<span class="milestone ed1page page1" data-n="5.691" data-unit="ed1page" id="ed1page.5.691"></span>
<span class="milestone ed2page page1" data-n="12.78" data-unit="ed2page" id="ed2page.12.78"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.831" data-line="1" id="l18b.831.1"></span>Μαλθακὰ δὲ, μὴ παχέα.
</blockquote>
            <p>
<span class="lb" data-page="18b.831" data-line="2" id="l18b.831.2"></span>Πάντα ταῦτα δηλονότι κελεύει μαλθακὰ, μὴ παχέα
<span class="lb" data-page="18b.831" data-line="3" id="l18b.831.3"></span>παραλαμβάνεσθαι φυλαττόμενον, ὥσπερ ἐπὶ τῶν ὀθονίων
<span class="lb" data-page="18b.831" data-line="4" id="l18b.831.4"></span>ἔμπροσθεν εἴπομεν, οὕτω κἀνταῦθα τὴν θλίψιν τῶν ὑποκειμένων
<span class="lb" data-page="18b.831" data-line="5" id="l18b.831.5"></span>σωμάτων.
</p>
          </article>

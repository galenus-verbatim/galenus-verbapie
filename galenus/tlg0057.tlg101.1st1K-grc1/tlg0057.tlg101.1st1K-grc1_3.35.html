<span class="milestone ed1page page1" data-n="5.703" data-unit="ed1page" id="ed1page.5.703"></span>
<span class="milestone ed2page page1" data-n="12.109" data-unit="ed2page" id="ed2page.12.109"></span>
            <blockquote class="quote lemma">
<span class="lb" data-page="18b.913" data-line="1" id="l18b.913.1"></span>Ὀθονίων πλήθει, μὴ πιέσει.
</blockquote>
            <p>
<span class="lb" data-page="18b.913" data-line="2" id="l18b.913.2"></span>Καὶ πρόσθεν ἤδη πολλάκις ἐκέλευσεν οὕτω πράττειν,
<span class="lb" data-page="18b.913" data-line="3" id="l18b.913.3"></span>ἐφ’ ὦν ἀνώδυνον ἀκριβῶς βούλεται φυλάττεσθαι τὸ ἐπιδούμενον.
</p>
          </article>

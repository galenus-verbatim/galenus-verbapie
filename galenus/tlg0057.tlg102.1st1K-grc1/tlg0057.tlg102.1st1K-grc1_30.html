<span class="pb page1" data-page="18b.998" id="p18b.998"></span>


          <p>
Περὶ τοῦ κατὰ τὸν τράχηλον τῆς κύστεως μυός.
</p>
          <p>
<span class="lb" data-page="18b.998" data-line="6" id="l18b.998.6"></span>Σαρκώδης μῦς ἐν κύκλῳ περιβέβληται τῷ τραχήλῳ τῆς
<span class="lb" data-page="18b.998" data-line="7" id="l18b.998.7"></span>κύστεως. τὸ πλεῖστον δὲ αὐτοῦ μέρος ὑποβέβληται κάτωθεν.
<span class="lb" data-page="18b.998" data-line="8" id="l18b.998.8"></span>οὗτος ὁ μῦς κλείει τὸ στόμα τῆς κύστεως ὑπὲρ τοῦ
<span class="lb" data-page="18b.998" data-line="9" id="l18b.998.9"></span>μηδὲν ἐκρεῖν ἀκουσίως, συναπωθεῖ δὲ καὶ τὸ δι’ αὐτοῦ φερόμενον οὖρον.
</p>
        </article>

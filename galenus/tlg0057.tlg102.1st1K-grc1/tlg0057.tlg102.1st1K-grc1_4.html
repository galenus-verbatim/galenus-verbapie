<span class="pb page1" data-page="18b.932" id="p18b.932"></span>


          <p>
Περὶ τῆς ὑπὸ τῷ δέρματι τοῦ μετώπου μυώδους φύσεως.
</p>
          <p>
<span class="lb" data-page="18b.932" data-line="6" id="l18b.932.6"></span>Καὶ μὲν δὴ καὶ τῷ τοῦ μετώπου δέρματι μυώδης φύσις
<span class="lb" data-page="18b.932" data-line="7" id="l18b.932.7"></span>ὑποτέταται λεπτὴ συμφυὴς αὐτῷ καὶ τοῦτο σύμπαν
<span class="lb" data-page="18b.932" data-line="8" id="l18b.932.8"></span>τὸ περὶ τὸ μέτωπον δέρμα κινεῖται, κἂν ἀκίνητος ἡ γένυς
<span class="lb" data-page="18b.932" data-line="9" id="l18b.932.9"></span>φυλάττηται.
</p>
        </article>

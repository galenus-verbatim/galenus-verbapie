<span class="milestone ed2page page1" data-n="12.496" data-unit="ed2page" id="ed2page.12.496"></span>
          <p>
<span class="lb" data-page="18a.823" data-line="1" id="l18a.823.1"></span>Ἁρμόζει μὲν ἐφ’ ὧν καὶ τὸ ὑπὸ στέρνον
<span class="lb" data-page="18a.823" data-line="2" id="l18a.823.2"></span>καὶ νῶτον ἐπιδῆσαι θέλομεν. ἐπιτελεῖται δὲ ἔκ τε τῆς ἀκίδος
<span class="lb" data-page="18a.823" data-line="3" id="l18a.823.3"></span>καὶ τοῦ ἀστέρος τῶν περάτων ἃ δὴ ἐπὶ τῆς ἀκίδος
<span class="lb" data-page="18a.823" data-line="4" id="l18a.823.4"></span>πρὸς ἄλληλα ἠγκτηρίζετο κατὰ τὰς λαγόνας παρηγμένων κἀκεῖ
<span class="lb" data-page="18a.823" data-line="5" id="l18a.823.5"></span>καὶ ἀποκρεμαμένων.
</p>
        </article>

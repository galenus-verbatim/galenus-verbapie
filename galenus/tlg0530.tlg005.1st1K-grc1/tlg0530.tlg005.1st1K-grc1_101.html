          <p>
<span class="lb" data-page="18a.823" data-line="6" id="l18a.823.6"></span>Προκαταλαβόμενος κατὰ τῶν ὤμων τοὺς
<span class="lb" data-page="18a.823" data-line="7" id="l18a.823.7"></span>τελαμῶνας οὓς ὑπὸ τῆς ἀκίδος ὑπεδείξαμεν, προσαπόδος
<span class="lb" data-page="18a.823" data-line="8" id="l18a.823.8"></span>κατὰ δύο ἤδη τραχηλιστὴρ ὅς ἐστι διπλοῦς, εἶτα τὴν καλαθοειδῆ γερανῖδα.
</p>

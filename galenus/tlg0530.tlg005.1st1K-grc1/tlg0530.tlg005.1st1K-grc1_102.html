<span class="milestone ed2page page1" data-n="12.496" data-unit="ed2page" id="ed2page.12.496"></span>
          <p>
<span class="lb" data-page="18a.823" data-line="9" id="l18a.823.9"></span>Θεατρικὴ μὲν ἡ ἐπίδεσις ἐπειδὴ συντελεσθεῖσα
<span class="lb" data-page="18a.823" data-line="10" id="l18a.823.10"></span>ἐμφερὴς γίγνεται ταῖς ὀρθαῖς γωνίαις τῶν βωμίσκων
<span class="lb" data-page="18a.823" data-line="11" id="l18a.823.11"></span>προεπιδεδεμένῳ τῷ καλαθοειδεῖ τραχηλιστῆρι τῇ ὁμοιοσχήμονι
<span class="lb" data-page="18a.823" data-line="12" id="l18a.823.12"></span>γερανίδι προσαποδιδομένην τὴν Σωστράτου στηθοδεσμίδα
<span class="lb" data-page="18a.823" data-line="13" id="l18a.823.13"></span>τὴν ὀρθίαν μετὰ τῶν ἀναληπτρίδων.
</p>
        </article>

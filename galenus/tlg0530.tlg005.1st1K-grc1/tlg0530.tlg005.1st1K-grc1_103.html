          <p>
<span class="lb" data-page="18a.823" data-line="14" id="l18a.823.14"></span>Καὶ αὐτὴ θεατρικὴ ἁρμόζει μὲν ἐπὶ τῶν
<span class="lb" data-page="18a.823" data-line="15" id="l18a.823.15"></span>αὐτῶν προσεπιδήσαντες καὶ πάλιν τὴν Σωστράτου ὀρθίαν
<span class="lb" data-page="18a.823" data-line="16" id="l18a.823.16"></span>τὴν στηθοδεσμίδα, ἥν τινες τέτρατον καλοῦσι.
</p>

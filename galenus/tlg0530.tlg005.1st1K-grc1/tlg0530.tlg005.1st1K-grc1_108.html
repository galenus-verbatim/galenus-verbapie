<span class="milestone ed2page page1" data-n="12.497" data-unit="ed2page" id="ed2page.12.497"></span>
          <p>
<span class="lb" data-page="18a.825" data-line="9" id="l18a.825.9"></span>Ἀρχὴ κατ’ ἐπιγαστρίου τὸ εἴλημα λοξῶς
<span class="lb" data-page="18a.825" data-line="10" id="l18a.825.10"></span>ἐπὶ κοτύλην παρὰ περίναιον ἐπὶ βουβῶνα κάτωθεν ἄνω κατὰ
<span class="lb" data-page="18a.825" data-line="11" id="l18a.825.11"></span>τῆς προεμβεβλημένης ἐπὶ ἰσχίον καὶ βουβῶνα παρὰ περίναιον
<span class="lb" data-page="18a.825" data-line="12" id="l18a.825.12"></span>καὶ κοτύλην κάτωθεν ἄνω καὶ ἐπὶ ἦτρον, αἱ δ’ ἐπινομαὶ
<span class="lb" data-page="18a.825" data-line="13" id="l18a.825.13"></span>κατὰ τῶν αὐτῶν ὡς ἀμφότεροι οἱ βουβῶνες σκεπασθῶσιν.
</p>
        </article>

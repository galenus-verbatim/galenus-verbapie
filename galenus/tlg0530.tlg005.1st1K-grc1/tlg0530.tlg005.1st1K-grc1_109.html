<span class="milestone ed2page page1" data-n="12.497" data-unit="ed2page" id="ed2page.12.497"></span>
          <p>
<span class="lb" data-page="18a.825" data-line="14" id="l18a.825.14"></span>Ἡ μεσότης κατὰ τοῦ βουβῶνος. αἱ δ’ ἀρχαὶ
<span class="lb" data-page="18a.825" data-line="15" id="l18a.825.15"></span>ἐπὶ κοτύλην κἀκεῖ χιασθεῖσαι· ἡ μὲν ἐπὶ βουβῶνος, ἡ δὲ ἔξωθεν.
<span class="pb" data-page="18a.826" id="p18a.826"></span>
<span class="lb" data-page="18a.826" data-line="1" id="l18a.826.1"></span>εἶτα ἐπὶ τῷ αὐτῷ ἀναγέσθωσαν, αἱ δ’ ἐπινομαὶ κατὰ
<span class="lb" data-page="18a.826" data-line="2" id="l18a.826.2"></span>τῶν αὐτῶν.
</p>
        </article>

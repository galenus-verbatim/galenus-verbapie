<span class="milestone ed2page page1" data-n="12.498" data-unit="ed2page" id="ed2page.12.498"></span>
          <p>
<span class="lb" data-page="18a.826" data-line="14" id="l18a.826.14"></span>Ταινίας ἡ μεσότης κατ’ ὀσφύος. αἱ δ’
<span class="lb" data-page="18a.826" data-line="15" id="l18a.826.15"></span>ἀρχαὶ κατὰ βουβῶνα ὡς ἐπὶ τοῦ ἁπλοῦ παριέντες ἑτέρου
<span class="lb" data-page="18a.826" data-line="16" id="l18a.826.16"></span>ἐπιδέσμου. ἀρχαὶ κατ’ ἐπιγαστρίου καὶ συντελεῖται διπλοῦς
<span class="pb" data-page="18a.827" id="p18a.827"></span>
<span class="lb" data-page="18a.827" data-line="1" id="l18a.827.1"></span>βουβωνίσκος τῶν κάτω παρειμένων ταινιδίων πτυσσομένων
<span class="lb" data-page="18a.827" data-line="2" id="l18a.827.2"></span>ὡς ἐπὶ τοῦ διπλοῦ εἴρηται.
</p>
        </article>

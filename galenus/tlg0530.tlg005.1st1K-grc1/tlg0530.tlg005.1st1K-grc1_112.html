<span class="milestone ed2page page1" data-n="12.498" data-unit="ed2page" id="ed2page.12.498"></span>
          <p>
<span class="lb" data-page="18a.827" data-line="3" id="l18a.827.3"></span>Ταινιδίου μεσότης κατ’ ὀσφύος, αἱ δ’
<span class="lb" data-page="18a.827" data-line="4" id="l18a.827.4"></span>ἀρχαὶ κατ’ ἐπιγαστρίου ἁμματίζονται, εἶτ’ ἐπιδέσμου εἰλητοῦ
<span class="lb" data-page="18a.827" data-line="5" id="l18a.827.5"></span>ἡ ἀρχὴ ὑπὸ τὴν ζώνην τὸ εἴλημα ὑπὸ καυλὸν, εἶτ’ ἐπὶ τὴν
<span class="lb" data-page="18a.827" data-line="6" id="l18a.827.6"></span>ζώνην ἄνωθεν κάτω· εἶθ’ ὑπὸ καυλὸν καὶ περὶ τὴν ζώνην,
<span class="lb" data-page="18a.827" data-line="7" id="l18a.827.7"></span>εἶτ’ ἐπιτελεῖ ὑπὸ τοὺς διδύμους καὶ ὑπὸ τὴν ζώνην.
</p>
        </article>

          <p>
<span class="lb" data-page="18a.827" data-line="8" id="l18a.827.8"></span>Μετὰ τὸ περιθεῖναι τὴν ταινίαν ἡ ἀρχὴ
<span class="lb" data-page="18a.827" data-line="9" id="l18a.827.9"></span>τοῦ ἐπιδέσμου ἐπὶ καυλὸν καὶ νομαὶ ἐγκύκλιοι περὶ αὐτὸν
<span class="lb" data-page="18a.827" data-line="10" id="l18a.827.10"></span>ἕως σκεπασθῇ· εἶτα περὶ τὴν ζώνην, εἶτα ὑπὸ καυλὸν καὶ
<span class="lb" data-page="18a.827" data-line="11" id="l18a.827.11"></span>περὶ τὴν ζώνην, εἶθ’ ὑπὸ διδύμους καὶ ἐπὶ ζώνην.
<span class="lb" data-page="18a.827" data-line="12" id="l18a.827.12"></span><span class="milestone ed2page" data-n="12.499" data-unit="ed2page" id="ed2page.12.499"></span>
          </p>

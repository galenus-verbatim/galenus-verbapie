<span class="milestone ed2page page1" data-n="12.499" data-unit="ed2page" id="ed2page.12.499"></span>
          <p>
<span class="lb" data-page="18a.827" data-line="13" id="l18a.827.13"></span>Σύμμετρον ῥάκος λαβόντες σχίζομεν
<span class="lb" data-page="18a.827" data-line="14" id="l18a.827.14"></span>εἰς σκέλη τέσσαρα τὸ μέσον συνεχὲς ἐῶντες καὶ ὑποβάλλομεν
<span class="lb" data-page="18a.827" data-line="15" id="l18a.827.15"></span>τῷ καυλῷ, τὰς δὲ ἀρχὰς ἀνάγοντες τὰς περὶ τὸ
<span class="lb" data-page="18a.827" data-line="16" id="l18a.827.16"></span>ἕτερον μέρος πλησίον καυλοῦ ἐπισχίζομεν, διὰ δὲ αὐτοῦ
<span class="lb" data-page="18a.827" data-line="17" id="l18a.827.17"></span>διεκβάλλομεν τὰς ἑτέρας ἐπὶ τὴν ζώνην.
</p>
        </article>

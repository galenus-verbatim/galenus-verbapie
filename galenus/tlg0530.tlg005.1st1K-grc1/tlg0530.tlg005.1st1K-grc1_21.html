<span class="milestone ed2page page1" data-n="12.479" data-unit="ed2page" id="ed2page.12.479"></span>
          <p>
<span class="lb" data-page="18a.792" data-line="8" id="l18a.792.8"></span>Ἁρμόζει μὲν ἐφ’ ὧν καὶ ἡ σπεγκρανίς.
<span class="lb" data-page="18a.792" data-line="9" id="l18a.792.9"></span>ἐστὶ δὲ πολὺ ἀσφαλεστέρα· μετὰ γὰρ τὴν σπεγκρανίδα ὁ
<span class="lb" data-page="18a.792" data-line="10" id="l18a.792.10"></span>λαγωὸς χωρὶς ὤτων ἐπιπλέκεται, ἵνα μὴ πολυλογῶμεν.
</p>

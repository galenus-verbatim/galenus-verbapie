<span class="milestone ed2page page1" data-n="12.480" data-unit="ed2page" id="ed2page.12.480"></span>
          <p>
<span class="lb" data-page="18a.794" data-line="8" id="l18a.794.8"></span>Ἀρχὴ ὑπὸ ἰνίῳ ὠτὸς καὶ ὑπὸ γενειάδα,
<span class="lb" data-page="18a.794" data-line="9" id="l18a.794.9"></span>εἶτα παρειὰς καὶ λοξὴ παρὰ κορυφὴν ἐπὶ ἰνίον ὑπὸ λοβὸν
<span class="lb" data-page="18a.794" data-line="10" id="l18a.794.10"></span>ὠτὸς ἀντικειμένου ὑπὸ γένειον, ἔπειτα παρειὰς, ἔπειτα λοξὴ
<span class="lb" data-page="18a.794" data-line="11" id="l18a.794.11"></span>κατὰ βρέγματος ἐπὶ ἰνίον, εἶτα μετωπιαία.
</p>
        </article>

<span class="pb page1" data-page="18a.794" id="p18a.794"></span>

<span class="milestone ed2page page1" data-n="12.480" data-unit="ed2page" id="ed2page.12.480"></span>
          <p>
<span class="lb" data-page="18a.794" data-line="12" id="l18a.794.12"></span>Ἡ μεσότης τῷ ἰνίῳ ἐντιθέσθω τὰ εἰλήματα,
<span class="lb" data-page="18a.794" data-line="13" id="l18a.794.13"></span>ἀπὸ κορυφῆς δὲ λοξῶς ἐπὶ βρέγμα, ἵνα κατ’ αὐτοὺς
<span class="lb" data-page="18a.794" data-line="14" id="l18a.794.14"></span>χίασμα γένηται, εἶτ’ ἐπὶ παρειὰς ὑπὸ γένειον ὑπὸ λοβοὺς
<span class="lb" data-page="18a.794" data-line="15" id="l18a.794.15"></span>ὤτων ἐπὶ ἰνίον, ἀπὸ ἰνίου κυκλοτερῶς ἐπὶ μέτωπον καὶ ἰνίον·
<span class="pb" data-page="18a.795" id="p18a.795"></span>
<span class="lb" data-page="18a.795" data-line="1" id="l18a.795.1"></span>εἶτα γενειάδα καὶ μετωπιαίαν, αἱ δ’ ἐπινομαὶ κατὰ τῶν αὐτῶν.
</p>
        </article>

<span class="milestone ed2page page1" data-n="12.480" data-unit="ed2page" id="ed2page.12.480"></span>
          <p>
<span class="lb" data-page="18a.795" data-line="2" id="l18a.795.2"></span>Ἡ μεσότης κατὰ μετώπου τὰ σπειράματα
<span class="lb" data-page="18a.795" data-line="3" id="l18a.795.3"></span>ἐπὶ ἰνίον καὶ κατ’ αὐτοὺς χίασμα· εἶτα ὑπὸ λοβοὺς
<span class="lb" data-page="18a.795" data-line="4" id="l18a.795.4"></span><span class="milestone ed2page" data-n="12.481" data-unit="ed2page" id="ed2page.12.481"></span>ὤτων ὑπ’ ἀνθερεῶνα, εἶτα παρειαὶ καὶ ἐπὶ βρέγμα, λοξαὶ
<span class="lb" data-page="18a.795" data-line="5" id="l18a.795.5"></span>ἐπὶ ἰνίον, εἶτα γενειὰς καὶ μετωπιαίας.
</p>
        </article>

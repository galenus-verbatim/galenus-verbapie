          <p>
<span class="lb" data-page="18a.795" data-line="6" id="l18a.795.6"></span>Μεσότης κατ’ ἰνίου. αἱ ἀρχαὶ ὑπὸ λοβοὺς
<span class="lb" data-page="18a.795" data-line="7" id="l18a.795.7"></span>ὤτων, ὑπὸ γένειον, ἔπειτα παρειὰς καὶ τὰ λοιπὰ ὁμοίως τῇ
<span class="lb" data-page="18a.795" data-line="8" id="l18a.795.8"></span>πρὸς ταύτης.
</p>

<span class="milestone ed2page page1" data-n="12.481" data-unit="ed2page" id="ed2page.12.481"></span>
          <p>
<span class="lb" data-page="18a.795" data-line="9" id="l18a.795.9"></span>Ἀρχὴ κατ’ ἰνίου τὸ σπείραμα ὑπὸ λοβὸν
<span class="lb" data-page="18a.795" data-line="10" id="l18a.795.10"></span>ὠτὸς ἐπὶ κρόταφον. ἐπίβρεγμα λοξῶς ἐπὶ ἰνίον καὶ μετωπιαίαν,
<span class="lb" data-page="18a.795" data-line="11" id="l18a.795.11"></span>αἱ δ’ ἐπινομαὶ κατὰ τῶν αὐτῶν ἐπὶ πλέον. ἐπιδέοιτο
<span class="lb" data-page="18a.795" data-line="12" id="l18a.795.12"></span>οὕτω κάτωθεν ἄνω ἢ ἄνωθεν. συμφέρει οὕτως ἐπιδεόμενα
<span class="lb" data-page="18a.795" data-line="13" id="l18a.795.13"></span>ἀρχὴ κατ’ ἰνίου λοξὴ ἐπὶ κορυφὴν βρέγμα καὶ κρόταφον,
<span class="lb" data-page="18a.795" data-line="14" id="l18a.795.14"></span>ὑπὸ λοβὸν ὠτὸς ἐπὶ ἰνίον καὶ μετωπιαία.
</p>
        </article>

<span class="milestone ed2page page1" data-n="12.481" data-unit="ed2page" id="ed2page.12.481"></span>
          <p>
<span class="lb" data-page="18a.795" data-line="15" id="l18a.795.15"></span>Ἀρχὴ κατ’ ἰνίου. τὸ σπείραμα ὑπὸ λοβὸν
<span class="lb" data-page="18a.795" data-line="16" id="l18a.795.16"></span>ὠτὸς ἐπὶ κρόταφον καὶ βρέγμα, λοξῶς ἐπὶ ἰνίον καὶ μετωπιαία
<span class="pb" data-page="18a.796" id="p18a.796"></span>
<span class="lb" data-page="18a.796" data-line="1" id="l18a.796.1"></span>πρὸς τὸν ἔξω κανθὸν καὶ ἐπὶ βρέγμα. λοξὴ ἐπὶ ἰνίον,
<span class="lb" data-page="18a.796" data-line="2" id="l18a.796.2"></span>ἀπὸ ἰνίου λοξὴ ἐπὶ βρέγμα ἀντικειμένη τῇ πρὸ αὐτῆς χιάζουσα
<span class="lb" data-page="18a.796" data-line="3" id="l18a.796.3"></span>τὸ βρέγμα, εἶθ’ ὑπὸ λοβὸν ὠτὸς ἐπὶ ἰνίον καὶ μετωπιαία.
</p>
        </article>

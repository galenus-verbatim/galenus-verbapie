<span class="milestone ed2page page1" data-n="12.481" data-unit="ed2page" id="ed2page.12.481"></span>
          <p>
<span class="lb" data-page="18a.796" data-line="4" id="l18a.796.4"></span>Ἡ μεσότης καθ’ ἰνίου. αἱ ἀρχαὶ ἐπὶ κορυφὴν
<span class="lb" data-page="18a.796" data-line="5" id="l18a.796.5"></span>βρέγμα χίασμα ποιοῦσαι κατ’ αὐτοῦ, εἶθ’ ὑπὸ λοβοὺς
<span class="lb" data-page="18a.796" data-line="6" id="l18a.796.6"></span>ὤτων ἐπὶ ἰνίον, εἶτα μετωπιαία.
</p>

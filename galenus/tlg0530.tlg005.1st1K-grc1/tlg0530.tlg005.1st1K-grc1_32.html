          <p>
<span class="lb" data-page="18a.796" data-line="7" id="l18a.796.7"></span>Ἡ μεσότης κατ’ ἰνίου. αἱ ἀρχαὶ ὑπὸ λοβοὺς
<span class="lb" data-page="18a.796" data-line="8" id="l18a.796.8"></span>ὤτων ἐπὶ τοὺς ἔξωθεν κανθούς· εἶτ’ ἐπὶ βρέγμα καὶ
<span class="lb" data-page="18a.796" data-line="9" id="l18a.796.9"></span>ἰνίον, εἶτα μετωπιαία· τινὲς καὶ γενειάδα προστιθέασι.
<span class="lb" data-page="18a.796" data-line="10" id="l18a.796.10"></span><span class="milestone ed2page" data-n="12.482" data-unit="ed2page" id="ed2page.12.482"></span>

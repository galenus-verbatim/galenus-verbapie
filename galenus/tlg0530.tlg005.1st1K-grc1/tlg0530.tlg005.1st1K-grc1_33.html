          <p>
<span class="lb" data-page="18a.796" data-line="11" id="l18a.796.11"></span>Τὴν εὐθεῖαν διμερῆ φορβέαν ἐπιδήσαντες
<span class="lb" data-page="18a.796" data-line="12" id="l18a.796.12"></span>χωρὶς τῆς γενειάδος ἐπὶ τέλει ἐπὶ τὸ ὕψωμα τῆς
<span class="lb" data-page="18a.796" data-line="13" id="l18a.796.13"></span>ῥινὸς ἀπάγομεν, εἶτ’ ἐπὶ ἰνίον καὶ στεφανιαίαν προσαποδίδομεν.
</p>

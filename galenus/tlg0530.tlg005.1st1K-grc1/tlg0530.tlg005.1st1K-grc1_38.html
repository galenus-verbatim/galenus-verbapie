          <p>
<span class="lb" data-page="18a.798" data-line="6" id="l18a.798.6"></span>Ἐπιτελεῖται δ’ οὕτως· ὁ βρόχος ὁ καλούμενος
<span class="lb" data-page="18a.798" data-line="7" id="l18a.798.7"></span>βουκολικὸς ἢ δι’ ἀγκυλωμάτων, συντόμῳ ἐν τῷ περὶ
<span class="lb" data-page="18a.798" data-line="8" id="l18a.798.8"></span>βρόχων ἐκδεδώκαμεν πολλάκις, ἔξ ἑνὸς μέρους τοῦ ἐπιδέσμου
<span class="lb" data-page="18a.798" data-line="9" id="l18a.798.9"></span>ἐπὶ μετώπου τάσσεται καὶ ἐπ’ αὐτῷ ἐπιτελεῖται τὸ
<span class="lb" data-page="18a.798" data-line="10" id="l18a.798.10"></span>ἡμιῤῥόμβιον ἢ πλινθίον καλούμενον.
<span class="lb" data-page="18a.798" data-line="11" id="l18a.798.11"></span><span class="milestone ed2page" data-n="12.483" data-unit="ed2page" id="ed2page.12.483"></span>
          </p>

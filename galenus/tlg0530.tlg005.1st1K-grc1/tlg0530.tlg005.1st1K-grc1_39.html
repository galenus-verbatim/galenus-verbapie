<span class="milestone ed2page page1" data-n="12.483" data-unit="ed2page" id="ed2page.12.483"></span>
          <p>
<span class="lb" data-page="18a.798" data-line="12" id="l18a.798.12"></span>Ἀρχὴ κατ’ ἰνίου. τὸ σπείραμα
<span class="lb" data-page="18a.798" data-line="13" id="l18a.798.13"></span>ἐπὶ κορυφὴν, ἐπὶ βρέγμα μεσόφρυον ὀφθαλμὸν, ὥστε καλύψαι,
<span class="lb" data-page="18a.798" data-line="14" id="l18a.798.14"></span>εἶθ’ ὑπὸ λοβὸν ὠτὸς καὶ ἐπὶ ἰνίον, εἶτα μετωπιαία.
</p>

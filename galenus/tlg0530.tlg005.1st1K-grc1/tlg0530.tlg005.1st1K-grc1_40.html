          <p>
<span class="lb" data-page="18a.798" data-line="15" id="l18a.798.15"></span>Ἀρχὴ κατ’ ἰνίου. τὸ σπείραμά γ’ ἐπὶ κορυφὴν,
<span class="lb" data-page="18a.798" data-line="16" id="l18a.798.16"></span>βρέγμα, μεσόφρυον ἐπὶ ὀφθαλμὸν, εἶτα οἶμαι παρέλκειν
<span class="lb" data-page="18a.798" data-line="17" id="l18a.798.17"></span>ὑπὸ λοβὸν ὠτὸς ἐπὶ ὀφθαλμὸν, ἐπὶ βρέγμα, ἐπὶ ἰνίον, εἶτα μετωπιαία.
</p>

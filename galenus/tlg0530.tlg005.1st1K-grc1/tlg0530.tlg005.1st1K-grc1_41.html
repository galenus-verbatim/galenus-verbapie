<span class="milestone ed2page page1" data-n="12.483" data-unit="ed2page" id="ed2page.12.483"></span>
          <p>
<span class="lb" data-page="18a.799" data-line="1" id="l18a.799.1"></span>Ἀρχὴ κατ’ ἰνίου. τὸ εἴλημα κατὰ κορυφὴν,
<span class="lb" data-page="18a.799" data-line="2" id="l18a.799.2"></span>βρέγμα, μεσόφρυον ἐπὶ ὀφθαλμόν· εἶθ’ ὑπὸ λοβὸν
<span class="lb" data-page="18a.799" data-line="3" id="l18a.799.3"></span>ὠτὸς ἀντικειμένου ἐπ’ ὀφθαλμὸν τὸν ἕτερον, μεσόφρυον,
<span class="lb" data-page="18a.799" data-line="4" id="l18a.799.4"></span>βρέγμα καὶ ἐπὶ ἰνίον, εἶτα μετωπιαία. δυνατὸν δὲ καὶ ἀνατρέψαντα
<span class="lb" data-page="18a.799" data-line="5" id="l18a.799.5"></span>τὸν πρῶτον ἐπιδεόμενον κάτωθεν ἄνω ἐπιδῆσαι,
<span class="lb" data-page="18a.799" data-line="6" id="l18a.799.6"></span>ἄν περ τοῦτο συμφέρῃ.
</p>
        </article>

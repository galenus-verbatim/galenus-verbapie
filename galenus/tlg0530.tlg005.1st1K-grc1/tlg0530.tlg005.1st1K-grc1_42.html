          <p>
<span class="lb" data-page="18a.799" data-line="7" id="l18a.799.7"></span>Μεσότης κατ’ ἰνίου. ἀρχαὶ ἐπὶ κορυφὴν,
<span class="lb" data-page="18a.799" data-line="8" id="l18a.799.8"></span>ἐπὶ βρέγμα μεσόφρυον καὶ κατ’ αὐτὸ τοῦτο χιάζεσθαι· εἶτα
<span class="lb" data-page="18a.799" data-line="9" id="l18a.799.9"></span>ἐπὶ ὀφθαλμοὺς καὶ ὑπὸ λοβοὺς τῶν ὤτων, ἐπὶ ἰνίον καὶ μετωπιαία.
</p>

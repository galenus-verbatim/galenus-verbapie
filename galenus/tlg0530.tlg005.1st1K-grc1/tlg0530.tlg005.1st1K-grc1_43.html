          <p>
<span class="lb" data-page="18a.799" data-line="10" id="l18a.799.10"></span>Μεσότης κατὰ μετώπου. αἱ ἀρχαὶ ἐπὶ
<span class="lb" data-page="18a.799" data-line="11" id="l18a.799.11"></span>ἰνίον, ἀπὸ ἰνίου χιασθεῖσαι καὶ ὁμοίως τῇ πρὸ ταύτης ἐπιδέσει.

<span class="lb" data-page="18a.799" data-line="12" id="l18a.799.12"></span>Ἀρχὴ κατ’ ἰνίου. τὸ σπείραμα ἐπὶ κορυφὴν,
<span class="lb" data-page="18a.799" data-line="13" id="l18a.799.13"></span>βρέγμα, ὀφθαλμὸν ἐπ’ εὐθείας ἐπὶ χαλινὸν ὑπὸ γένειον
<span class="lb" data-page="18a.799" data-line="14" id="l18a.799.14"></span>καὶ λοβὸν ὠτὸς, ἐπὶ ἰνίον καὶ μετωπιαία.

<span class="milestone ed2page page1" data-n="12.484" data-unit="ed2page" id="ed2page.12.484"></span>
          <p>
<span class="lb" data-page="18a.800" data-line="2" id="l18a.800.2"></span>Πρὸ τῆς μετωπιαίας. ἀπὸ ἰνίου
<span class="lb" data-page="18a.800" data-line="3" id="l18a.800.3"></span>ἐπὶ ἕτερον ὀφθαλμὸν ἀντικείμενον ἕτερον ἐπάγεται καὶ κατ’
<span class="lb" data-page="18a.800" data-line="4" id="l18a.800.4"></span>εὐθείας ἐπὶ χαλινὸν ὑπὸ γένειον ἐπὶ τὸν ἕτερον ὀφθαλμὸν
<span class="lb" data-page="18a.800" data-line="5" id="l18a.800.5"></span>καὶ ἐπ’ ἀντικείμενον λοβὸν ἐπὶ ἰνίον καὶ μετωπιαία.
</p>
        </article>

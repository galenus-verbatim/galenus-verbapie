<span class="milestone ed2page page1" data-n="12.484" data-unit="ed2page" id="ed2page.12.484"></span>
          <p>
<span class="lb" data-page="18a.800" data-line="6" id="l18a.800.6"></span>Ἀρχὴ ὑπὸ ἰνίῳ. τὸ εἴλημα ὑπὸ λοβὸν
<span class="lb" data-page="18a.800" data-line="7" id="l18a.800.7"></span>ὠτὸς, εἶθ’ ὑπὸ γένειον ἐπὶ χαλινὸν ὀφθαλμὸν ἐπὶ βρέγμα
<span class="lb" data-page="18a.800" data-line="8" id="l18a.800.8"></span>καὶ ἐπὶ ἰνίον, εἶθ’ ὑπὸ λοβὸν καὶ ὑπὸ γένειον ἀντικείμενον
<span class="lb" data-page="18a.800" data-line="9" id="l18a.800.9"></span>χαλινὸν, ὀφθαλμὸν μεσόφρυον καὶ αὐτοῦ χίασμα, εἶτα ὑπὸ
<span class="lb" data-page="18a.800" data-line="10" id="l18a.800.10"></span>βρέγμα καὶ ἰνίον, εἶτα μετωπιαία.
</p>
        </article>

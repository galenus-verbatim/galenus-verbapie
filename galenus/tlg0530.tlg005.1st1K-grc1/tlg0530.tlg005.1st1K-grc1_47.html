          <p>
<span class="lb" data-page="18a.800" data-line="11" id="l18a.800.11"></span>Ὁμοίως τῷ λοξῷ τῆς τιθεμένης μεσότητος
<span class="lb" data-page="18a.800" data-line="12" id="l18a.800.12"></span>κατ’ ἰνίου καὶ ἢ ἄνωθεν ἢ κάτωθεν ἀγομένων τῶν ἀρχῶν,
<span class="lb" data-page="18a.800" data-line="13" id="l18a.800.13"></span>τίθεται δὲ ὑπὸ γένειον μεσότης.
</p>

<span class="milestone ed2page page1" data-n="12.485" data-unit="ed2page" id="ed2page.12.485"></span>
          <p>
<span class="lb" data-page="18a.802" data-line="11" id="l18a.802.11"></span>Μία μεσότης ὑπὸ σφαιρίῳ, αἱ δ’ ἀρχαὶ
<span class="lb" data-page="18a.802" data-line="12" id="l18a.802.12"></span>ἐπὶ τοὺς ἔξω κανθοὺς ἐπὶ βρέγμα καὶ χιασθεῖσαι ὁμοίως
<span class="lb" data-page="18a.802" data-line="13" id="l18a.802.13"></span>διακρατείσθωσαν, ἑτέρα ἡ μεσότης ὑπὲρ τὸ σφαίριον, αἱ δ’
<span class="lb" data-page="18a.802" data-line="14" id="l18a.802.14"></span>ἀρχαὶ ὑπὸ λοβοὺς, ἐπὶ ἰνίον ἀπὸ ἰνίου χιασθεῖσαι περὶ κεφαλὴν,
<span class="lb" data-page="18a.802" data-line="15" id="l18a.802.15"></span>ἐγκύκλιοι ἐπὶ μέτωπον, τὸ δὲ ἅμμα ἐκ πλαγίων τῆς κεφαλῆς. ﻿
</p>
        </article>

<span class="milestone ed2page page1" data-n="12.486" data-unit="ed2page" id="ed2page.12.486"></span>
          <p>
<span class="lb" data-page="18a.804" data-line="2" id="l18a.804.2"></span>Τῆς πρώτης ὁμοίως ταινίας διατιθεμένης
<span class="lb" data-page="18a.804" data-line="3" id="l18a.804.3"></span>καὶ τῆς δευτέρας πάλιν ὁμοίως ἐπὶ ἰνίον ἀγάγῃ
<span class="lb" data-page="18a.804" data-line="4" id="l18a.804.4"></span>τῆς δευτέρας τὰς ἀρχὰς, χιάσαι δὲ καὶ αὐτῶν μετωπιαίων
<span class="lb" data-page="18a.804" data-line="5" id="l18a.804.5"></span>συντελέσαι, τῶν τοῦ πρώτου τελαμῶνος ἀρχῶν ἤτοι κατειλημένων
<span class="lb" data-page="18a.804" data-line="6" id="l18a.804.6"></span>ὑπ’ αὐτῶν ἢ καὶ αὐτῶν χιαζομένων κατ’ ἰνίον·
<span class="lb" data-page="18a.804" data-line="7" id="l18a.804.7"></span>ἔπειτα ἀγομένων ὑπ’ ἀνθερεῶνα κἀκεῖ ἁμματίζομεν.
</p>
        </article>

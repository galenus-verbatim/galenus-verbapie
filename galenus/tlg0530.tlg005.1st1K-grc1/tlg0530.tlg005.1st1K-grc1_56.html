<span class="milestone ed2page page1" data-n="12.486" data-unit="ed2page" id="ed2page.12.486"></span>
          <p>
<span class="lb" data-page="18a.804" data-line="18" id="l18a.804.18"></span>Ἀρχὴ κατ’ ἰνίου. τὸ σπείραμα λοξῶς
<span class="lb" data-page="18a.804" data-line="19" id="l18a.804.19"></span>ἐπὶ κορυφὴν καὶ βρέγμα, μικρὸν κανθὸν ἐπὶ μῆλα· εἶθ’
<span class="pb" data-page="18a.805" id="p18a.805"></span>
<span class="lb" data-page="18a.805" data-line="1" id="l18a.805.1"></span>ὑπὸ σφαίριον ῥινὸς καὶ ἐπὶ τὸ ἀντικείμενον μῆλον παρὰ
<span class="lb" data-page="18a.805" data-line="2" id="l18a.805.2"></span>τὸν ἕξω κανθὸν ἐπὶ βρέγμα, ἐπὶ κορυφὴν ἀντικειμένη τῇ
<span class="lb" data-page="18a.805" data-line="3" id="l18a.805.3"></span>πρώτῃ ἐπὶ ἰνίον· ἀπὸ ἰνίου ἐπὶ λοβὸν ὠτὸς ἀντικειμένου
<span class="lb" data-page="18a.805" data-line="4" id="l18a.805.4"></span>καὶ ἐπὶ ἰνίον ἀπὸ ἰνίου μετωπιαία.
</p>
        </article>

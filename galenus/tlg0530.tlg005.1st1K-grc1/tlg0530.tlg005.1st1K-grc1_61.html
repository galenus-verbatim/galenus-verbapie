<span class="milestone ed2page page1" data-n="12.487" data-unit="ed2page" id="ed2page.12.487"></span>
          <p>
<span class="lb" data-page="18a.807" data-line="14" id="l18a.807.14"></span>Ἀρχὴ κατ’ ἰνίου. τὸ σπείραμα ἐπ’ εὐθείας
<span class="lb" data-page="18a.807" data-line="15" id="l18a.807.15"></span>ἐπὶ κορυφὴν, βρέγμα, μεσόφρυον, κανθὸν μέγαν ἐκ
<span class="lb" data-page="18a.807" data-line="16" id="l18a.807.16"></span>πλαγίων τῆς ῥινὸς ὑπὸ σφαίριον, εἶθ’ ὑπὸ λοβὸν ὠτὸς ἀντικειμένου ﻿
<span class="pb" data-page="18a.808" id="p18a.808"></span>
<span class="lb" data-page="18a.808" data-line="1" id="l18a.808.1"></span>καὶ ὑπὲρ τὸ σφαίριον ῥινὸς, εἶθ’ οὕτως ὑπὸ λοβὸν
<span class="lb" data-page="18a.808" data-line="2" id="l18a.808.2"></span>ὠτὸς, ἐπὶ ἰνίον, ἀπὸ ἰνίου μετωπιαία.
<span class="lb" data-page="18a.808" data-line="3" id="l18a.808.3"></span><span class="milestone ed2page" data-n="12.488" data-unit="ed2page" id="ed2page.12.488"></span>
          </p>

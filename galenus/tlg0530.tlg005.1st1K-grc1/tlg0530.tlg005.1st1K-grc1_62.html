<span class="milestone ed2page page1" data-n="12.488" data-unit="ed2page" id="ed2page.12.488"></span>
          <p>
<span class="lb" data-page="18a.808" data-line="4" id="l18a.808.4"></span>Ἁρμόζει μὲν ἐφ’ ὧν ἡ πρὸ ταύτης
<span class="lb" data-page="18a.808" data-line="5" id="l18a.808.5"></span>ἐπίδεσις. ἐπιτελεῖται δὲ οὕτω· δέρματος φοινικίνου τὴν
<span class="lb" data-page="18a.808" data-line="6" id="l18a.808.6"></span>ἀρχὴν ἐπιμηκεστέρου, κόλλῃ ἢ κόμμι χρίσαντες κατακολλῶμεν
<span class="lb" data-page="18a.808" data-line="7" id="l18a.808.7"></span>τῇ ῥινὶ κατ’ ἐκεῖνα καθ’ ἃ διέστραπται, τὴν δὲ ἑτέραν
<span class="lb" data-page="18a.808" data-line="8" id="l18a.808.8"></span>ἀρχὴν ἀπάγομεν ὑπὸ λοβὸν ὠτὸς ἐπὶ ἰνίου, ἀπὸ ἰνίου ἐπὶ
<span class="lb" data-page="18a.808" data-line="9" id="l18a.808.9"></span>μέτωπον ὅτε καὶ κατὰ μετώπου κολλῶμεν ὁμοίως.
</p>

<span class="milestone ed2page page1" data-n="12.488" data-unit="ed2page" id="ed2page.12.488"></span>
          <p>
<span class="lb" data-page="18a.809" data-line="7" id="l18a.809.7"></span>Ἀρχὴ ἐπὶ ἰνίῳ, τὸ εἴλημα ὑπὸ λοβὸν ὠτὸς
<span class="lb" data-page="18a.809" data-line="8" id="l18a.809.8"></span>ἀπαθοῦς ἐπὶ βρέγμα καὶ τὰ ἐμπρόσθια τοῦ πεπονθότος
<span class="lb" data-page="18a.809" data-line="9" id="l18a.809.9"></span>ὠτὸς καὶ ὑπὸ γένειον ἀπὸ γενείου ὑπὸ λοβὸν ὠτὸς καὶ ἐπὶ
<span class="lb" data-page="18a.809" data-line="10" id="l18a.809.10"></span>ἰνίον, ἀπὸ ἰνίου λοξὸν κατὰ τοῦ ὠτὸς, εἶτα μετωπιαία.
</p>
        </article>

          <p>
<span class="lb" data-page="18a.810" data-line="14" id="l18a.810.14"></span>Ἀρχὴ κατ’ ἰνίου ἐπ’ εὐθείας ἐπὶ μέτωπον
<span class="lb" data-page="18a.810" data-line="15" id="l18a.810.15"></span>καὶ μεσόφρυον· εἶτ’ ἐπὶ ἰνίον, ἀπὸ ἰνίου μετωπιαία. γίνεται
<span class="lb" data-page="18a.810" data-line="16" id="l18a.810.16"></span>δὲ καὶ ἀπὸ δύο ἀρχῶν.
</p>

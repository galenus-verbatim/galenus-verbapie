<span class="milestone ed2page page1" data-n="12.489" data-unit="ed2page" id="ed2page.12.489"></span>
          <p>
<span class="lb" data-page="18a.811" data-line="6" id="l18a.811.6"></span>Μεσότης κατ’ αὐτοῦ. αἱ δ’ ὑποκείμεναι ἀρχαὶ
<span class="lb" data-page="18a.811" data-line="7" id="l18a.811.7"></span>παρὰ τοὺς ἔξω κανθοὺς ἐπὶ βρέγμα χιασθεῖσαι ἐπὶ
<span class="lb" data-page="18a.811" data-line="8" id="l18a.811.8"></span>ἰνίον ἀπαγέσθωσαν. αἱ δ’ ἄλλαι ἀρχαὶ ὑπὸ λοβοὺς ὤτων
<span class="lb" data-page="18a.811" data-line="9" id="l18a.811.9"></span>ἐπὶ ἰνίον καὶ χιασθεῖσαι ἐπὶ μέτωπον καὶ πρὸς ἀλλήλας καταλαμβανέσθωσαν.
</p>
        </article>

          <p>
<span class="lb" data-page="18a.811" data-line="13" id="l18a.811.13"></span>Ἡ μεσότης κατὰ τοῦ χείλους, αἱ
<span class="lb" data-page="18a.811" data-line="14" id="l18a.811.14"></span>δ’ ἀρχαὶ ὑπὸ λοβοὺς ἐπὶ ἰνίον τε καὶ μετωπιαία.
</p>

<span class="milestone ed2page page1" data-n="12.490" data-unit="ed2page" id="ed2page.12.490"></span>
          <p>
<span class="lb" data-page="18a.811" data-line="15" id="l18a.811.15"></span>Ἀρχὴ κατ’ ἰνίου. τὸ σπείραμα κατὰ λοβὸν
<span class="lb" data-page="18a.811" data-line="16" id="l18a.811.16"></span>ὠτὸς ἐπὶ χεῖλος καὶ λοβὸν ἀντικείμενον ἐπὶ ἰνίον· ἀπὸ
<span class="lb" data-page="18a.811" data-line="17" id="l18a.811.17"></span>ἰνίου παρὰ κορυφὴν καὶ λοξὴν ἐπὶ βρέγμα, κρόταφον, ἔπειτα
<span class="lb" data-page="18a.811" data-line="18" id="l18a.811.18"></span>παρειὰς ὑπὸ γένειον καὶ ἀντικειμένη παρειὰς ἐπὶ βρέγμα,
<span class="pb" data-page="18a.812" id="p18a.812"></span>
<span class="lb" data-page="18a.812" data-line="1" id="l18a.812.1"></span>ἵνα κατ’ αὐτοῦ χίασμα γένηται, εἶτ’ ἐπὶ ἰνίον καὶ μετωπιαία.
</p>
        </article>

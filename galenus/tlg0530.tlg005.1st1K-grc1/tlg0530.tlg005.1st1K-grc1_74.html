<span class="milestone ed2page page1" data-n="12.490" data-unit="ed2page" id="ed2page.12.490"></span>
          <p>
<span class="lb" data-page="18a.812" data-line="2" id="l18a.812.2"></span>Ἀρχὴ κατ’ ἰνίου, τὸ σπείραμα λοξῶς ἐπὶ
<span class="lb" data-page="18a.812" data-line="3" id="l18a.812.3"></span>βρέγμα παρὰ τὸν ἔξω κανθὸν ἐπὶ τὸ ἄνω χεῖλος, εἶτ’ ἐπὶ
<span class="lb" data-page="18a.812" data-line="4" id="l18a.812.4"></span>κρόταφον ἀντικείμενον καὶ τὸν ἔξω κανθὸν ἐπὶ βρέγμα ἀντικειμένη
<span class="lb" data-page="18a.812" data-line="5" id="l18a.812.5"></span>τῇ πρὸ ταύτης χίασμα ποιοῦσα καὶ βρέγματος,
<span class="lb" data-page="18a.812" data-line="6" id="l18a.812.6"></span>εἶτ’ ἐπὶ ἰνίον καὶ μετωπιαία.
</p>
        </article>

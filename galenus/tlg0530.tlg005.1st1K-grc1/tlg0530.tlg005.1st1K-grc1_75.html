<span class="milestone ed2page page1" data-n="12.490" data-unit="ed2page" id="ed2page.12.490"></span>
          <p>
<span class="lb" data-page="18a.812" data-line="7" id="l18a.812.7"></span>Ἡ μεσότης κατὰ τοῦ ἄνω χείλους· αἱ ἀρχαὶ
<span class="lb" data-page="18a.812" data-line="8" id="l18a.812.8"></span>παρὰ κροτάφους καὶ τοὺς παρακειμένους κανθοὺς ἐπὶ
<span class="lb" data-page="18a.812" data-line="9" id="l18a.812.9"></span>βρέγμα καὶ κατ’ αὐτοῦ χίασμα ἐπὶ ἰνίον, ἀπὸ ἰνίου καὶ μετωπιαία
<span class="lb" data-page="18a.812" data-line="10" id="l18a.812.10"></span>καὶ ἐπὶ ἰνίον.
</p>
        </article>

<span class="milestone ed2page page1" data-n="12.491" data-unit="ed2page" id="ed2page.12.491"></span>
          <p>
<span class="lb" data-page="18a.814" data-line="1" id="l18a.814.1"></span>Ἐπὶ συντετελεσμένῳ τῷ ἀστάχυϊ ἑτέρου
<span class="lb" data-page="18a.814" data-line="2" id="l18a.814.2"></span>τελαμῶνος ἡ μεσότης μὲν ὑπὸ πῆχυν ἐγγώνιον ἐσχηματισμένον.
<span class="lb" data-page="18a.814" data-line="3" id="l18a.814.3"></span>αἱ δ’ ἀρχαὶ ἐπ’ εὐθείας ἐπ’ ἀκρώμιον, κἀκεῖ χιασθεῖσαι
<span class="lb" data-page="18a.814" data-line="4" id="l18a.814.4"></span>λοξῶς ἐπὶ μασχάλην ἀπαθῆ, εἶτ’ ἐγκύκλιαι περὶ πλευρὰς
<span class="lb" data-page="18a.814" data-line="5" id="l18a.814.5"></span>καὶ βραχίονα πεπονθότα μέχρι τοῦ ὅλου σκεπάσωσι, τὰ
<span class="lb" data-page="18a.814" data-line="6" id="l18a.814.6"></span>δὲ πέρατα ἐπὶ μασχάλην ἀπαθῆ.
</p>
        </article>

<span class="milestone ed2page page1" data-n="12.491" data-unit="ed2page" id="ed2page.12.491"></span>
          <p>
<span class="lb" data-page="18a.814" data-line="7" id="l18a.814.7"></span>Ἡ μεσότης ὑπὸ μασχάλην βραχίονος πεπονθότος
<span class="lb" data-page="18a.814" data-line="8" id="l18a.814.8"></span>αἱ ἀρχαὶ ἐπ’ ἀκρώμιον χιασθεῖσαι ἀπαγέσθωσαν
<span class="lb" data-page="18a.814" data-line="9" id="l18a.814.9"></span>λοξῶς ἡ μὲν κατὰ νῶτον, ἡ δὲ κατὰ στέρνον ὑπὸ μασχάλην
<span class="lb" data-page="18a.814" data-line="10" id="l18a.814.10"></span>ἀπαθῆ, αἱ δὲ ἐπινομαὶ ὁμοίως.
</p>
        </article>

<span class="milestone ed2page page1" data-n="12.491" data-unit="ed2page" id="ed2page.12.491"></span>
          <p>
<span class="lb" data-page="18a.814" data-line="11" id="l18a.814.11"></span>Ἁρμόζει μὲν ἐφ’ ὧν καὶ ὁ στάχυς. ἐπιτελεῖται
<span class="lb" data-page="18a.814" data-line="12" id="l18a.814.12"></span>δὲ οὕτως· μετὰ τὸ ἑπιδῆσαι τὸν στάχυν, μίαν δεῖ
<span class="lb" data-page="18a.814" data-line="13" id="l18a.814.13"></span>ἐγκύκλιον ἐπὶ βραχίονι περιειλῆσαι ἀπὸ βραχίονος· ἀποδόντα
<span class="lb" data-page="18a.814" data-line="14" id="l18a.814.14"></span>τὸ εἴλημα ἀπάγειν λοξῶς ἐπὶ μασχάλην ἀπαθῆ κἀκεῖ ἀσφαλίσασθαι.
</p>
        </article>

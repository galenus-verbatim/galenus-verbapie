<span class="milestone ed2page page1" data-n="12.492" data-unit="ed2page" id="ed2page.12.492"></span>
          <p>
<span class="lb" data-page="18a.815" data-line="5" id="l18a.815.5"></span>Ἡ μεσότης κατὰ τοῦ πεπονθότος ὤμου,
<span class="lb" data-page="18a.815" data-line="6" id="l18a.815.6"></span>αἱ δ’ ἀρχαὶ ἐπ’ εὐθείας ἐπὶ πῆχυν πλησίον ἀγκῶνος ὄρθιοι·
<span class="lb" data-page="18a.815" data-line="7" id="l18a.815.7"></span>πάλιν παράλληλοι ταῖς πρώταις κατὰ ἀκρώμιον, ἀπὸ
<span class="lb" data-page="18a.815" data-line="8" id="l18a.815.8"></span>ἀκρωμίου ὑπὸ μασχάλην ἀπαθῆ, εἶτα ἐγκύκλια.
</p>
        </article>

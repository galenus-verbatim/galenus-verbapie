<span class="milestone ed2page page1" data-n="12.493" data-unit="ed2page" id="ed2page.12.493"></span>
          <p>
<span class="lb" data-page="18a.817" data-line="7" id="l18a.817.7"></span>Ἡ μεσότης ὑπὸ μασχάλην. αἱ ἀρχαὶ
<span class="lb" data-page="18a.817" data-line="8" id="l18a.817.8"></span>κατὰ κλειδὸς παρακειμένης χιαζέσθωσαν πλησίον τραχήλου·
<span class="lb" data-page="18a.817" data-line="9" id="l18a.817.9"></span>εἶτα λοξαὶ ὑπ’ ἀντικειμένην μασχάλην, ἀπὸ μασχάλης ἐπὶ
<span class="lb" data-page="18a.817" data-line="10" id="l18a.817.10"></span>παρακειμένην κλεῖδα καὶ κατ’ αὐτῆς χίασμα πλησίον τραχήλου
<span class="lb" data-page="18a.817" data-line="11" id="l18a.817.11"></span>καὶ λοξαὶ ἐπ’ ἀντικειμένην μασχάλην, εἶτ’ ἐγκύκλιοι περὶ θώρακα.
</p>
        </article>

<span class="milestone ed2page page1" data-n="12.493" data-unit="ed2page" id="ed2page.12.493"></span>
          <p>
<span class="lb" data-page="18a.818" data-line="4" id="l18a.818.4"></span>Οἱ προλεχθέντες τελαμῶνες οὐκ ἐπ’ εὐθείας
<span class="lb" data-page="18a.818" data-line="5" id="l18a.818.5"></span>κρέμανται, ἀλλὰ λοξοὶ ὥστε κατ’ ἰνίου καὶ τοῦ μεταφρένου
<span class="lb" data-page="18a.818" data-line="6" id="l18a.818.6"></span>χίασμα γίγνεσθαι· τά τε λοιπὰ ὅμοια τῷ ὀρθίῳ συντελεῖται.
</p>

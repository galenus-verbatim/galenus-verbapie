          <p>
<span class="lb" data-page="18a.819" data-line="12" id="l18a.819.12"></span>Προσεπιδήσαντες τῷ χιαστῷ θώρακι ἑξῆς
<span class="lb" data-page="18a.819" data-line="13" id="l18a.819.13"></span>διὰ στενοῦ τελαμῶνος μίαν ἢ καὶ δευτέραν ἐγκύκλιον περιειλεῖτε
<span class="lb" data-page="18a.819" data-line="14" id="l18a.819.14"></span>κατὰ στέρνου καὶ μεταφρένου καὶ τὸ πέρας ἀγκτῆρι καταλαβοῦ.
</p>

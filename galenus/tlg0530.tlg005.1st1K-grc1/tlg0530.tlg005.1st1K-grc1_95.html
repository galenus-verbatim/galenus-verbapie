<span class="milestone ed2page page1" data-n="12.495" data-unit="ed2page" id="ed2page.12.495"></span>
          <p>
<span class="lb" data-page="18a.821" data-line="4" id="l18a.821.4"></span>Ἁρμόζει μὲν ἐφ’ ὧν τὸ ἕτερον μέρος τοῦ
<span class="lb" data-page="18a.821" data-line="5" id="l18a.821.5"></span>τραχήλου ἐπιδῆσαι θέλομεν. ἀρχὴ κατὰ μέσον τοῦ πλευροῦ
<span class="lb" data-page="18a.821" data-line="6" id="l18a.821.6"></span>τὸ εἴλημα λοξῶς κατὰ μεταφρένου ἐπὶ τράχηλον καὶ
<span class="lb" data-page="18a.821" data-line="7" id="l18a.821.7"></span>στέρνον· εἶτ’ ἐπὶ πλευρὰν κατὰ τῆς προεμβεβλημένης ἀρχῆς
<span class="lb" data-page="18a.821" data-line="8" id="l18a.821.8"></span>καὶ περὶ θώρακα ἐγκύκλιος.
</p>
        </article>

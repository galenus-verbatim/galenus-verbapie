<span class="milestone ed2page page1" data-n="12.495" data-unit="ed2page" id="ed2page.12.495"></span>
          <p>
<span class="lb" data-page="18a.821" data-line="9" id="l18a.821.9"></span>Ἡ ἀρχὴ ὑπὸ μασχάλην. τὸ εἴλημα λοξῶς
<span class="lb" data-page="18a.821" data-line="10" id="l18a.821.10"></span>κατὰ μεταφρένου ἐπὶ τράχηλον καὶ ἐπὶ στέρνον, μασχάλην
<span class="lb" data-page="18a.821" data-line="11" id="l18a.821.11"></span>καὶ ἐπὶ ἀντικειμένην μασχάλην καὶ λοξὴ ἐπὶ στέρνον
<span class="lb" data-page="18a.821" data-line="12" id="l18a.821.12"></span>καὶ τράχηλον, ὡς χίασμα κατ’ αὐτοῦ γενέσθαι καὶ λοξὴ
<span class="lb" data-page="18a.821" data-line="13" id="l18a.821.13"></span>κατὰ μεταφρένου ὑπὸ μασχάλην ἐγκύκλιος. αἱ δ’ ἐπινομαὶ
<span class="lb" data-page="18a.821" data-line="14" id="l18a.821.14"></span>κατὰ τῶν αὐτῶν.
</p>
        </article>

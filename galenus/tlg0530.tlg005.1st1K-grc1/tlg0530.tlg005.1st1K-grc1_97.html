<span class="milestone ed2page page1" data-n="12.495" data-unit="ed2page" id="ed2page.12.495"></span>
          <p>
<span class="lb" data-page="18a.821" data-line="15" id="l18a.821.15"></span>Δύο τελαμῶνες πλάτει διδακτυλιαίων μήκει
<span class="lb" data-page="18a.821" data-line="16" id="l18a.821.16"></span>σύμμετροι τὰς μεσότητας κατὰ τῶν ὤμων θέντες, ἀρχὰς
<span class="lb" data-page="18a.821" data-line="17" id="l18a.821.17"></span>μὲν ἐπ’ ὀμφαλὸν, ἃς δὲ κατὰ νώτου χιάσαντες πρὸς αὐτὰς
<span class="pb" data-page="18a.822" id="p18a.822"></span>
<span class="lb" data-page="18a.822" data-line="1" id="l18a.822.1"></span>ἀγκτηρίζομεν, εἶτ’ ἐπιπλέκομεν τὴν καλουμένην καλαθοειδῆ γερανῖδα.
</p>
        </article>

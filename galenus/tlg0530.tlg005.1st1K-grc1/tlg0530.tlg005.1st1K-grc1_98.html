          <p>
<span class="lb" data-page="18a.822" data-line="2" id="l18a.822.2"></span>Εὐθετεῖ μὲν ἐφ’ ὧν καὶ ἡ πρὸ ταύτης.
<span class="lb" data-page="18a.822" data-line="3" id="l18a.822.3"></span>συντελεῖται δὲ ἔκ τε τοῦ διπλοῦ τραχηλιστῆρος καὶ τῆς καλαθοειδοῦς
<span class="lb" data-page="18a.822" data-line="4" id="l18a.822.4"></span>γερανίδος προσεπιτελουμένης.
</p>

            <p>
<span class="lb" data-page="14.398" data-line="1" id="l14.398.1"></span><label class="head">Περὶ τῶν τῆς κεφαλῆς παθῶν.</label> <span class="milestone ed2page" data-n="10.605" data-unit="ed2page" id="ed2page.10.605"></span><label class="head">Περὶ
<span class="lb" data-page="14.398" data-line="2" id="l14.398.2"></span>τρυμοῦ τῆς κεφαλῆς.</label> Στοιχάδα δίδου πίνειν σὺν ὕδατι.
<span class="lb" data-page="14.398" data-line="3" id="l14.398.3"></span>ἄλλο. ἀρτεμισίας λεπτοφύλλου χυλὸν μίξας ἐλαίῳ ῥοδίνῳ καὶ
<span class="lb" data-page="14.398" data-line="4" id="l14.398.4"></span>τὰ τῶν νεύρων ῥίζια κατάχριε. ἄλλο. ἀκάνθας λευκῆς σπέρμα
<span class="lb" data-page="14.398" data-line="5" id="l14.398.5"></span>δίδου πίνειν. ἄλλο. καστόριον ὕδατι διακλύσας δίδου πίνειν.</p>

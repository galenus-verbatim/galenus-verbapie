            <h1>Ν</h1>
            <p>
<span class="lb" data-page="19.737" data-line="5" id="l19.737.5"></span>Λντὶ ναπυος , καρδάμου ἢ γογγυλίδος σπέρμα.
<span class="lb" data-page="19.737" data-line="6" id="l19.737.6"></span>ἀντὶ νάπυος σπέρματος, γογγυλίδος σπέρμα.
<span class="lb" data-page="19.737" data-line="7" id="l19.737.7"></span>ἀντὶ νάρδου Συριακῆς, σχοῖνος ἀρωματικὸς ἢ σχοίνου ἄνθος.
<span class="lb" data-page="19.737" data-line="8" id="l19.737.8"></span>ἀντὶ νάρδου ἀγρίας, νάρδος Ἰνδική.
<span class="lb" data-page="19.737" data-line="9" id="l19.737.9"></span>ἀντὶ νάρδου Ἰνδικῆς, νάρδος Κελτική.
<span class="lb" data-page="19.737" data-line="10" id="l19.737.10"></span>ἀντὶ νίτρου ἐρυθροῦ, ναρδόσταχυς.
<span class="lb" data-page="19.737" data-line="11" id="l19.737.11"></span>ἀντὶ νίτρου, ἀφρόνιτρον ἢ ἅλας ὀπόν. 
</p>

            <h1>Θ</h1>
            <p>
<span class="lb" data-page="19.730" data-line="4" id="l19.730.4"></span>Ἀντὶ θαψίας, καρδάμου ἢ εὐζώμου σπέρμα. 
</p>
            <p>
<span class="lb" data-page="19.730" data-line="5" id="l19.730.5"></span>ἀντὶ θαψίας χυλοῦ, χαμαιλέοντος μέλανος χυλὸς ἢ ἐλύδριον. 
</p>
            <p>
<span class="lb" data-page="19.730" data-line="6" id="l19.730.6"></span>ἀντὶ θερμουντιάδος , γλυκόφυλλον. 
</p>
            <p>
<span class="lb" data-page="19.730" data-line="7" id="l19.730.7"></span>ἀντὶ θείου ἀπύρου, σανδαράχη. 
</p>
            <p>
<span class="lb" data-page="19.730" data-line="8" id="l19.730.8"></span>ἀντὶ θρίδακος, ἴντυβον. 
</p>
          </article>

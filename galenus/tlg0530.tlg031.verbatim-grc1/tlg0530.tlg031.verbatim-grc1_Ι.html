<span class="pb page1" data-page="19.730" id="p19.730"></span>

<span class="milestone ed2page page1" data-n="13.968" data-unit="ed2page" id="ed2page.13.968"></span>
            <p>
<span class="lb" data-page="19.730" data-line="9" id="l19.730.9"></span>Ἀντὶ ἰξοῦ δρυίνου, χαμαιλέων μέλας. 
</p>
            <p>
<span class="lb" data-page="19.730" data-line="10" id="l19.730.10"></span>ἀντὶ ἰοῦ σιδήρου, λιθάργυρος ἢ σκωρία σιδήρου. 
</p>
            <p>
<span class="lb" data-page="19.730" data-line="11" id="l19.730.11"></span>ἀντὶ ἰοῦ χαλκῆς, χολὴ γυπὸς ἢ πέρδικος. 
</p>
            <span class="pb" data-page="19.731" id="p19.731"></span>
            <p>
<span class="lb" data-page="19.731" data-line="1" id="l19.731.1"></span>ἀντὶ ἱππούρεως, χαμαιπίτυς. 
</p>
            <p>
<span class="lb" data-page="19.731" data-line="2" id="l19.731.2"></span>ἀντὶ ἴριδος Ἰλλυρικῆς, ἐνένιον ἀρωματικόν. 
</p>
          </article>

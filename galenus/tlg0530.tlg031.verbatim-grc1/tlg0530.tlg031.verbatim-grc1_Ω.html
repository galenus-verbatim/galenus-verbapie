<span class="milestone ed2page page1" data-n="13.973" data-unit="ed2page" id="ed2page.13.973"></span>
            <p>
<span class="lb" data-page="19.747" data-line="7" id="l19.747.7"></span>Ἀντὶ ὠκίμου, σισύμβριον. 
</p>
            <p>
<span class="lb" data-page="19.747" data-line="8" id="l19.747.8"></span>ἀντὶ ὠκιμοειδοῦς , ἡδύοσμον ἄγριον. 
</p>
            <p>
<span class="lb" data-page="19.747" data-line="9" id="l19.747.9"></span>ἀντὶ ῶχρας , μίσυ Κυπριον. 
</p>
            <p>
<span class="lb" data-page="19.747" data-line="10" id="l19.747.10"></span>ἀντὶ ὠῶν λεκίθων οπιῶν, μυελος ἐλάφου. 
</p>
            <p>
<span class="lb" data-page="19.747" data-line="11" id="l19.747.11"></span>ἀντὶ ὠοῦ τοῦ λευκοῦ, γαλα γυναικεῖον.
<span class="lb" data-page="19.747" data-line="12" id="l19.747.12"></span>ἀντὶ ὠῶν πυρρῶν, μέλι ἢ ἕψημα. 
</p>

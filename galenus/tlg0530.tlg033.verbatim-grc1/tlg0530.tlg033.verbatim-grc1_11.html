            <p>
<span class="lb" data-page="19.581" data-line="3" id="l19.581.3"></span>Καὶ περὶ μὲν τὸ πλοκὰν τοῦ λεπτοῦ πρὸς
<span class="lb" data-page="19.581" data-line="4" id="l19.581.4"></span>τα χρίσματα τοῦ οὔρου τὰ προειρημένα ἀρκείτω, νῦν δὲ λοιπον
<span class="lb" data-page="19.581" data-line="5" id="l19.581.5"></span>την σύστασιν ἀμείψωμεν καὶ ἔστω τὸ οὔρον παχύ καὶ
<span class="lb" data-page="19.581" data-line="6" id="l19.581.6"></span>τουτου μένοντος παχέος ἀναλλαττέσθω τὸ χρῶμα καὶ ἔστω
<span class="lb" data-page="19.581" data-line="7" id="l19.581.7"></span>λευκον. το τοιοῦτον δηλοῖ τὸν ώμὸν χυμὸν πολὺν συναγεσθαι
<span class="lb" data-page="19.581" data-line="8" id="l19.581.8"></span>κατὰ τὸ σῶμα.
</p>

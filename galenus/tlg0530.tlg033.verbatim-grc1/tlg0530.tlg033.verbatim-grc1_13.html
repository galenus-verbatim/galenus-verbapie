            <p>
<span class="lb" data-page="19.581" data-line="15" id="l19.581.15"></span>Ἁλλὰ δὴ ἔστω παχὺ καὶ ἐρυθρὸν, τὸ τοιοῦτον
<span class="lb" data-page="19.581" data-line="16" id="l19.581.16"></span>ουρον συνίσταται καὶ σημαίνει πλῆθος αἵματος, ως ἐν
<span class="lb" data-page="19.581" data-line="17" id="l19.581.17"></span>συνόχοις πυρετοῖς.
</p>

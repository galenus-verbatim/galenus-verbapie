<span class="milestone ed2page page1" data-n="8.340" data-unit="ed2page" id="ed2page.8.340"></span>
            <p>
<span class="lb" data-page="19.582" data-line="8" id="l19.582.8"></span>Ἐστω δή πρότερον λευκὸν καὶ τήν ἄνω
<span class="lb" data-page="19.582" data-line="9" id="l19.582.9"></span>χώραν ἔχον καὶ λεῖον, μηκέτι δὲ ὁμαλὸν, ἀλλὰ σήμερον μὲν
<span class="lb" data-page="19.582" data-line="10" id="l19.582.10"></span>πεπεμμένον, αὔριον δὲ οὕ· τὸ τοιοῦτον ἀσθένειαν δηλοῖ καὶ
<span class="lb" data-page="19.582" data-line="11" id="l19.582.11"></span>μή δύνασθαι διὰ παντὸς ὁμοτίμως πέττειν τήν ὕλην.
</p>

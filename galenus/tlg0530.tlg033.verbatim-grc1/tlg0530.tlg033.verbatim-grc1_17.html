            <p>
<span class="lb" data-page="19.583" data-line="10" id="l19.583.10"></span>Τὸ οὑν πρότερον ὁμαλὸν διεσπασμένον κακον.
<span class="lb" data-page="19.583" data-line="11" id="l19.583.11"></span>πλῆθος γὰρ ἐνδείκνυται πνεύματος παχέος ἐν τῷ βάθει
<span class="lb" data-page="19.583" data-line="12" id="l19.583.12"></span>μή δυναμένου λεπτυνθῆναι ὑπὸ φὑσεως.
</p>

<span class="milestone ed2page page1" data-n="8.337" data-unit="ed2page" id="ed2page.8.337"></span>
            <p>
<span class="lb" data-page="19.575" data-line="4" id="l19.575.4"></span>Τούτων τὸ μὲν πρότερον ἐσχάτην ἀπεψίαν
<span class="lb" data-page="19.575" data-line="5" id="l19.575.5"></span>δηλοῖ. οὐ γὰρ ἐνεχείρησεν ὅλως ἢ φύσις ἐπὶ τούτου πρός
<span class="lb" data-page="19.575" data-line="6" id="l19.575.6"></span>τήν πέψιν · τὸ δὲ δεύτερον ὅ ἐστιν λεπτὸν, ἀναθολούμενον
<span class="lb" data-page="19.575" data-line="7" id="l19.575.7"></span>δὲ, δηλοῖ τήν φύσιν ἄρχεσθαι πέττειν. τὸ μὲν λεπτὸν οὕτως
<span class="lb" data-page="19.575" data-line="8" id="l19.575.8"></span>διαιρεῖται καὶ ταῦτα σημαίνει.
</p>
          </article>

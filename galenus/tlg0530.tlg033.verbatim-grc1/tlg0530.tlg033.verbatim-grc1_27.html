<span class="pb page1" data-page="19.590" id="p19.590"></span>
<span class="milestone ed1page page1" data-n="4.413" data-unit="ed1page" id="ed1page.4.413"></span>
<span class="milestone ed2page page1" data-n="8.343" data-unit="ed2page" id="ed2page.8.343"></span>
            <p>
<span class="lb" data-page="19.590" data-line="10" id="l19.590.10"></span><span class="milestone ed2page" data-n="8.344" data-unit="ed2page" id="ed2page.8.344"></span>Ὅταν δὲ ὁ πυρετὸς ἐν τῷ βάθει
<span class="lb" data-page="19.590" data-line="11" id="l19.590.11"></span>τῶν ἀγγείων καταδῇ, γίνονται πιτυρώδεις αἱ ὑποστάσεις,
<span class="lb" data-page="19.590" data-line="12" id="l19.590.12"></span>στενωτεραι μὲν τῶν πεταλωδῶν, ἀλλὰ παχύτεραι. καὶ τὰ
<span class="lb" data-page="19.590" data-line="13" id="l19.590.13"></span>τοιαῦτα δὲ παλτν τῆς κυστεως σημαντικά. ἀλλὰ καὶ τοῖς
<span class="lb" data-page="19.590" data-line="14" id="l19.590.14"></span>εἰρημένοις τὸ πάθος διακρίνεται. εἰ μὲν γὰρ παρῆ πυρετὸς,
<span class="lb" data-page="19.590" data-line="15" id="l19.590.15"></span>τοῦ ὅλου τὸ πάθος, εἰ δὲ μή, τῆς κύστεως.
</p>
</article>

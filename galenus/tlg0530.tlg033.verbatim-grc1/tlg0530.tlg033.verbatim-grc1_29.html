<span class="milestone ed2page page1" data-n="8.344" data-unit="ed2page" id="ed2page.8.344"></span>
            <p>
<span class="lb" data-page="19.591" data-line="6" id="l19.591.6"></span>Ἧπαρ ἡλκωμένον καὶ αὐτήν τήν οὐσίαν
<span class="lb" data-page="19.591" data-line="7" id="l19.591.7"></span>αναλυεσθαι καὶ τὸ μὲν λεπτομερὲς αὐτῶν τήν ἰχωρώδη
<span class="lb" data-page="19.591" data-line="8" id="l19.591.8"></span>χροιαν, το δὲ παχυμερὲς τήν σανδαραχίζουσαν καὶ ὼς ἐπὶ
<span class="lb" data-page="19.591" data-line="9" id="l19.591.9"></span>τὸ πολὺ θάνατον μηνύουσαν, εἰ δὲ περισὼζοιντο, ὕδρωπα.
</p>
          </article>

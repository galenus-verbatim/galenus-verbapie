<span class="milestone ed1page page1" data-n="4.413" data-unit="ed1page" id="ed1page.4.413"></span>
<span class="milestone ed2page page1" data-n="8.345" data-unit="ed2page" id="ed2page.8.345"></span>
            <p>
<span class="lb" data-page="19.592" data-line="12" id="l19.592.12"></span>Ἔστω δὲ τῇ χροιὰ λευκὸν, τῇ συστάσει
<span class="lb" data-page="19.592" data-line="13" id="l19.592.13"></span>παχυ · ἐπὶ τουτου ὑφίσταται, καὶ τὸ ὑφιστάμενον ἔστω λευκοτ,
<span class="lb" data-page="19.592" data-line="14" id="l19.592.14"></span>ἀλλ᾽ οὐ λεῖον. ὁ γὰρ ώμὸς χυμὸς ἐπὶ τῶν τοιούτων
<span class="lb" data-page="19.592" data-line="15" id="l19.592.15"></span>ἀθροίζεται πολὺς, ώς τῇ μὲν χροιᾂ πέττεται, τῆ δὲ συστάσει
<span class="lb" data-page="19.592" data-line="16" id="l19.592.16"></span>ἄπεπτον ὑπάρχει.
</p>
          </article>

<span class="pb page1" data-page="19.593" id="p19.593"></span>
<span class="milestone ed1page page1" data-n="4.413" data-unit="ed1page" id="ed1page.4.413"></span>
<span class="milestone ed2page page1" data-n="8.345" data-unit="ed2page" id="ed2page.8.345"></span>
            <p>
<span class="lb" data-page="19.593" data-line="8" id="l19.593.8"></span>Ἀλλὰ δή ἔστω παχὺ μὲν, ἀλλὰ μέλαν.
<span class="lb" data-page="19.593" data-line="9" id="l19.593.9"></span>ἐνταῦθα δὲ καὶ αὐτὸ πέπονθεν ἀπεψίαν καὶ ἐν τῷ χρώματι
<span class="lb" data-page="19.593" data-line="10" id="l19.593.10"></span>καὶ ἐν τῇ συστασει τοῦ τε χύματος καὶ τοῦ παρυφισταμένου.
<span class="lb" data-page="19.593" data-line="11" id="l19.593.11"></span>καὶ αυται μὲν αἱ συμπλοκαὶ τοῦ οὔρου μένοντος
<span class="lb" data-page="19.593" data-line="12" id="l19.593.12"></span>παχέος.
</p>
          </article>

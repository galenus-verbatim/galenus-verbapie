<span class="milestone ed1page page1" data-n="4.413" data-unit="ed1page" id="ed1page.4.413"></span>
<span class="milestone ed2page page1" data-n="8.345" data-unit="ed2page" id="ed2page.8.345"></span>
            <p>
<span class="lb" data-page="19.594" data-line="6" id="l19.594.6"></span>Χλωρὰ ἢ πελιδνὰ, μέλανα, αἱματώδη καὶ
<span class="lb" data-page="19.594" data-line="7" id="l19.594.7"></span>λίαν παχέα, τὰ πυρρὰ, λίαν ἄκραι α, τὰ πυρρὰ καὶ λεπτα
<span class="lb" data-page="19.594" data-line="8" id="l19.594.8"></span>καὶ μηδεμίαν ὑπόστασιν ἔχοντα. μοχθηρὰ δὲ τὰ δυσώδη.
<span class="lb" data-page="19.594" data-line="9" id="l19.594.9"></span>κακὰ δὲ τὰ λιπαρὰ καὶ ἐλαιωδη καὶ ὑπερβάλλοντα το πλῆθος
<span class="lb" data-page="19.594" data-line="10" id="l19.594.10"></span>τοῦ πινομένου.
</p>
          </article>

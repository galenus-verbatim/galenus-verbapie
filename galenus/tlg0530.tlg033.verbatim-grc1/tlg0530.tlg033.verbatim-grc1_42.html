<span class="pb page1" data-page="19.598" id="p19.598"></span>
<span class="milestone ed1page page1" data-n="4.413" data-unit="ed1page" id="ed1page.4.413"></span>
<span class="milestone ed2page page1" data-n="8.347" data-unit="ed2page" id="ed2page.8.347"></span>
            <p>
<span class="lb" data-page="19.598" data-line="16" id="l19.598.16"></span>Τὸ δὲ λεπτὸν καὶ ὠχρόν σύρον ἄπεπτον
<span class="lb" data-page="19.598" data-line="17" id="l19.598.17"></span>μέν ἐστι τῇ συστάσει, πεπεμμένον δὲ μετρίως τῇ χροιᾷ.
<span class="pb" data-page="19.599" id="p19.599"></span>
<span class="lb" data-page="19.599" data-line="1" id="l19.599.1"></span>ἀσθένειαν δὲ καὶ τοῦτο δηλοῖ τῆς φύσεως, τῷ μὲν χρώματι
<span class="lb" data-page="19.599" data-line="2" id="l19.599.2"></span>γὰρ ἔπεψεν ὡς ἀν ῥάδιον ὑπάρχον, οὐκέτι δὲ καὶ τῆ συστάσει
<span class="lb" data-page="19.599" data-line="3" id="l19.599.3"></span>διὰ τὸ δυσκολώτερον.
</p>
          </article>

            <p>
<span class="lb" data-page="19.599" data-line="4" id="l19.599.4"></span>Τὸ δὲ λεπτὸν τῇ συστάσει καὶ πυρρὸν τῷ
<span class="lb" data-page="19.599" data-line="5" id="l19.599.5"></span>χρωματι βέλτιον τοῦ ὠχροῦ, ὅμως ἄπεπτον διὰ τήν σύστασιν.
            </p>

            <p>
<span class="lb" data-page="19.599" data-line="14" id="l19.599.14"></span>Τὸ δὲ λεπτὸν οὐρούμενον καὶ
<span class="lb" data-page="19.599" data-line="15" id="l19.599.15"></span>μετα ταῦτα ἔξω ἀναθολούμενον ἄπεπτόν ἐστι διὰ περιουσίαν
<span class="lb" data-page="19.599" data-line="16" id="l19.599.16"></span>αἵματος παχέος. δηλοῖ δὲ τήν φύσιν ἄρχεσθαι πέπτειν.
<span class="lb" data-page="19.599" data-line="17" id="l19.599.17"></span>
</p>

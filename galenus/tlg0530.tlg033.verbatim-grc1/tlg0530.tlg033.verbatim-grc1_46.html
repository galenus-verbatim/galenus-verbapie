<span class="milestone ed1page page1" data-n="4.414" data-unit="ed1page" id="ed1page.4.414"></span>
<span class="milestone ed2page page1" data-n="8.348" data-unit="ed2page" id="ed2page.8.348"></span>
            <p>
<span class="lb" data-page="19.599" data-line="18" id="l19.599.18"></span>Τὸ δὲ παχύ οὐρούμενον καὶ καθιστάμενον
<span class="pb" data-page="19.600" id="p19.600"></span>
<span class="lb" data-page="19.600" data-line="1" id="l19.600.1"></span>οιον υποζυγιου δηλοῖ την των παχέων πνευμάτων τέ
<span class="lb" data-page="19.600" data-line="2" id="l19.600.2"></span>καὶ χυμῶν ζύμωσιν. ἐπὶ τούτων κεφαλαλγίαι πάρεισιν ἢ
<span class="lb" data-page="19.600" data-line="3" id="l19.600.3"></span>παρεσονται διὰ την ἐν τοῖς χυμοῖς ταραχήν καὶ τὰς ἀναθυμιάσεις.
            </p>
          </article>

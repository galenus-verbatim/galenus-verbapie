<span class="milestone ed1page page1" data-n="4.411" data-unit="ed1page" id="ed1page.4.411"></span>
<span class="milestone ed2page page1" data-n="8.338" data-unit="ed2page" id="ed2page.8.338"></span>
            <p>
<span class="lb" data-page="19.578" data-line="12" id="l19.578.12"></span>Ἔστω πάλιν τῇ συστάσει ἄπεπτον, τουτέστι
<span class="lb" data-page="19.578" data-line="13" id="l19.578.13"></span>τὸ λεπτὸν, ἐν δὲ τῷ χρώματι μετρίως πεπεμμένον, ώς είναι
<span class="lb" data-page="19.578" data-line="14" id="l19.578.14"></span>αὐτὸ ὠχρόν · τὸ τοιοῦτον ἀσθένειαν δηλοῖ τῷ μὲν γὰρ
<span class="lb" data-page="19.578" data-line="15" id="l19.578.15"></span>χρώματι τῶν οὔρων ἔπεψεν ώς ἀν ῥάδιον ὑπάρχον, ουκετι
<span class="lb" data-page="19.578" data-line="16" id="l19.578.16"></span>δὲ καὶ τῇ συστάσει διὰ τὸ δυσκολώτερον.
</p>
          </article>

            <p>
<span class="lb" data-page="19.578" data-line="17" id="l19.578.17"></span>Πάλιν δὲ λεπτὸν ἔστω, ἀλλ᾽ ἀμειβέσθω τῷ
<span class="pb" data-page="19.579" id="p19.579"></span>
<span class="lb" data-page="19.579" data-line="1" id="l19.579.1"></span>χρώματι καὶ ὑπαρχέτω πυρρὸν, βέλτιον μὲν τοῦ προτέρου
<span class="lb" data-page="19.579" data-line="2" id="l19.579.2"></span>τὸ τοιοῦτον τυγχάνει, ἔστι δὲ ἄπεπτον διὰ τήν σύστασιν.
</p>

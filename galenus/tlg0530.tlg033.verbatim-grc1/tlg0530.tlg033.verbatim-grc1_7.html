<span class="milestone ed2page page1" data-n="8.338" data-unit="ed2page" id="ed2page.8.338"></span>
            <p>
<span class="lb" data-page="19.579" data-line="3" id="l19.579.3"></span>Ἀλλ᾽ ἔστω λεπτὸν ώς ὑπόκειται, ἀλλὰ ξανθόν·
<span class="lb" data-page="19.579" data-line="4" id="l19.579.4"></span>τοῦτο σημαίνει οὐ μόνον ἀπεψίαν, ἀλλὰ καὶ ὕλης ἔνδειαν
<span class="lb" data-page="19.579" data-line="5" id="l19.579.5"></span>δηλοῖ, ώς νεώτερος ἀσιτήσας. ἐκδιδάσκει δὲ καὶ θερμότητα
<span class="lb" data-page="19.579" data-line="6" id="l19.579.6"></span>πολλήν ἐν τῷ βάθει τίκτειν χολήν, ώς ὁ τριταῖος.
<span class="lb" data-page="19.579" data-line="7" id="l19.579.7"></span>δηλοῖ καὶ αγρυπνίαν καὶ φροντίδα. ἄπαντα ταῦτα ξανθὰ
<span class="lb" data-page="19.579" data-line="8" id="l19.579.8"></span>τὰ σύρα ποιεῖ.
</p>

<span class="milestone ed1page page1" data-n="4.411" data-unit="ed1page" id="ed1page.4.411"></span>
<span class="milestone ed2page page1" data-n="8.338" data-unit="ed2page" id="ed2page.8.338"></span>
            <p>
<span class="lb" data-page="19.579" data-line="16" id="l19.579.16"></span>Ἡ δὲ τελευταία ἐστὶ συμπλοκὴ ἢ τοῦ λεπτοῦ
<span class="lb" data-page="19.579" data-line="17" id="l19.579.17"></span>καὶ μέλανος, οὐδ᾽ αὐτὴ δυναμένη συστῆναι. ἔστι γὰρ τὸ
<span class="pb" data-page="19.580" id="p19.580"></span>
<span class="lb" data-page="19.580" data-line="1" id="l19.580.1"></span>μέλαν χρῶμα ἢ διὰ τὸ ἐκκαθαίρεσθαι τὸν μελαγχολικὸν χυμὸν
<span class="lb" data-page="19.580" data-line="2" id="l19.580.2"></span>ἢ διὰ ψύξιν ἢ δέ ὑπερόπτησιν τοῦ αἵματος. ἔστι δὲ
<span class="lb" data-page="19.580" data-line="3" id="l19.580.3"></span>καὶ τὰ τρἰα παχέα.
</p>
          </article>

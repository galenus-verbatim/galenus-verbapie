<span class="milestone ed2page page1" data-n="2.234" data-unit="ed2page" id="ed2page.2.234"></span>
            <p>
<span class="lb" data-page="19.351" data-line="8" id="l19.351.8"></span>Τὰ ἀνωτάτω μέρη τῆς ἰατρικῆς ἐστι δύο, θεωρία
<span class="lb" data-page="19.351" data-line="9" id="l19.351.9"></span>καὶ πρᾶξις. προηγεῖται δὲ τῆς πράξεως ἡ θεωρία. θεωρῆσαι
<span class="lb" data-page="19.351" data-line="10" id="l19.351.10"></span>γάρ τι προτερον χρή, επειτα οὕτως πρᾶξαι. ἀρχὴ
<span class="lb" data-page="19.351" data-line="11" id="l19.351.11"></span>γὰρ τῆς ἐπὶ τῶν ἔργων τριβῆς ἡ διὰ τοῦ λόγου διδασκαλία. 
</p>
          </article>

<span class="milestone ed2page page1" data-n="2.243" data-unit="ed2page" id="ed2page.2.243"></span>
            <p>
<span class="lb" data-page="19.373" data-line="7" id="l19.373.7"></span>Ἀνάδοσις. ἐστιν ὁλκὴ τῆς πεφθείσης καὶ οϊκονομηθείσης
<span class="lb" data-page="19.373" data-line="8" id="l19.373.8"></span>καὶ ἐξαιματωθείσης τροφῆς εἰς πάντα τά τοῦ σὡματος
<span class="lb" data-page="19.373" data-line="9" id="l19.373.9"></span>μόρια καὶ μέρη ὑπὸ τοῦ ἐμφύτου θερμοῦ. οἱ δὲ
<span class="lb" data-page="19.373" data-line="10" id="l19.373.10"></span>οὕτως. αναδοσίς ἐστιν ολκὴ τῆς πεφθείσης τροφῆς ὑπὸ τοῦ
<span class="lb" data-page="19.373" data-line="11" id="l19.373.11"></span>κατά φύσιν θερμοῦ εἰς ὅλον τὸ σῶμα μετὰ τῆς οἰκείας μεταβολῆς
<span class="lb" data-page="19.373" data-line="12" id="l19.373.12"></span>καὶ κατεργασίας. 
</p>
          </article>

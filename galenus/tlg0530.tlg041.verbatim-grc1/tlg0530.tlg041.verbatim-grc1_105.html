            <p>
<span class="lb" data-page="19.374" data-line="13" id="l19.374.13"></span>Νεότης ἐστὶ καθ᾽ ἣν αὔξεται τὸ ζῶον ἐπίδοσιν
<span class="lb" data-page="19.374" data-line="14" id="l19.374.14"></span>λαμβάνοντος ἐν αὐτῷ τοῦ θερμοῦ καὶ τοῦ ὑγροῦ καὶ ἴσων
<span class="lb" data-page="19.374" data-line="15" id="l19.374.15"></span>ὄντων τῶν ἀπερχομένων τοῖς προσφερομένοις ἢ πλείονος
<span class="lb" data-page="19.374" data-line="16" id="l19.374.16"></span>ὄντος τοῦ προσγινομένου ἢ τοῦ ἀπογιγνομένου. 
</p>

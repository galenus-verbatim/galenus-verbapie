            <p>
<span class="lb" data-page="19.374" data-line="17" id="l19.374.17"></span>Ἀκμη ἐστιν ηλικιἀ καθ᾽ ἣν ηὔξηται καὶ τετελείωται
<span class="lb" data-page="19.374" data-line="18" id="l19.374.18"></span>τὸ ζῶον τελείων ἐν αὐτῷ τοῦ θερμοῦ καὶ τοῦ ὑγροῦ
<span class="lb" data-page="19.374" data-line="19" id="l19.374.19"></span>καὶ ἴσων ὄντων τῶν ἀπερχομένων τοῖς προσφερομένοις. 
</p>

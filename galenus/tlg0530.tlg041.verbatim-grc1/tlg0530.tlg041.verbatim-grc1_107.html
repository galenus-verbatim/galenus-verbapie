            <p>
<span class="lb" data-page="19.375" data-line="1" id="l19.375.1"></span>Γῆρἀς έστιν ἡλικία καθ΄ ἢν ὑπομειοῦται καὶ υπο-:
<span class="lb" data-page="19.375" data-line="2" id="l19.375.2"></span>λείπει τὸ ζῶον ἐλατ τόνων ἐν αὐτῷ γινομένων τοῦ θερμοῦ
<span class="lb" data-page="19.375" data-line="3" id="l19.375.3"></span>καὶ τοῦ ὑγροῦ · καὶ πλειόνων δὲ ἐν αὐτῷ γινομένων του ψυχροῦ
<span class="lb" data-page="19.375" data-line="4" id="l19.375.4"></span>καὶ τοῦ ξηροῦ. 
</p>

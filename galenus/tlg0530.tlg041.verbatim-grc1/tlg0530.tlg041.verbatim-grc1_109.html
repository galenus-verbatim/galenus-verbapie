<span class="milestone ed2page page1" data-n="2.244" data-unit="ed2page" id="ed2page.2.244"></span>
            <p>
<span class="lb" data-page="19.375" data-line="11" id="l19.375.11"></span>Διαπνοή ἐστιν ὁλκὴ ἀέρος ἀπροαίρετος ὑπὸ τοῦ
<span class="lb" data-page="19.375" data-line="12" id="l19.375.12"></span>φυσικοῦ θερμοῦ διὰ τῆς ἐπιφανείας ἅμα τοῖς συναπερχομένοις
<span class="lb" data-page="19.375" data-line="13" id="l19.375.13"></span>αὐτοῦ σώματος γινομένη. ἑτέρως διαπνοή ἐστιν
<span class="lb" data-page="19.375" data-line="14" id="l19.375.14"></span>ἐκ τοῦ σώματος ὁλκὴ ἀέρος μετ ὀρέξεως φυσικῆς δι᾽ ὅλου
<span class="lb" data-page="19.375" data-line="15" id="l19.375.15"></span>τοῦ σωμαιος καὶ πάλιν δε΄ ἐξόδων ἀπόκρισις. 
</p>

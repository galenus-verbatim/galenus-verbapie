<span class="milestone ed2page page1" data-n="2.245" data-unit="ed2page" id="ed2page.2.245"></span>
            <p>
<span class="lb" data-page="19.378" data-line="4" id="l19.378.4"></span>Ἡγεμονικόν ἐστι ψυχῆς τὸ ἄρχον τῶν μερῶν τῆς
<span class="lb" data-page="19.378" data-line="5" id="l19.378.5"></span>ψυχῆς, τὸ βασιλεῦον καὶ ἐπιτάσσον, καθιδρυμένον δὲ ἐν τῆ
<span class="lb" data-page="19.378" data-line="6" id="l19.378.6"></span>βάσει τοῦ ἐγκεφάλου. οἱ δὲ οὕτως. ἡγεμονικον ψυχῆς ἐστι
<span class="lb" data-page="19.378" data-line="7" id="l19.378.7"></span>τὸ κατάρχον τῆς ὅλης τοῦ ζώου διοικήσεως, τεταγμένον δὲ
<span class="lb" data-page="19.378" data-line="8" id="l19.378.8"></span>ἐν τῇ καρδίηι τοῦ ἐγκεφάλου. 
</p>
          </article>

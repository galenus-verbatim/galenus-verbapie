<span class="milestone ed2page page1" data-n="2.246" data-unit="ed2page" id="ed2page.2.246"></span>
            <p>
<span class="lb" data-page="19.379" data-line="6" id="l19.379.6"></span>Αἰσθήσεις εἰσὶ πέντε, ὅρασις, ἀκοὴ,
<span class="lb" data-page="19.379" data-line="7" id="l19.379.7"></span>γεῦσις, ὄσφρησις, ἁφή. διακονοῦνται δὲ αὖιαιγκαὶ ὑπηρετοῦνιαι
<span class="lb" data-page="19.379" data-line="8" id="l19.379.8"></span>τῇ ψυχῇ , ὥσπερ Ἀσκληπιάδης ὁ Βιθυνός φησιν
<span class="lb" data-page="19.379" data-line="9" id="l19.379.9"></span>καὶ τὴν οὖν γυμνασίαν τῶν πέντε αἰσθήσεων ψυχὴν εἶναι. 
</p>
          </article>

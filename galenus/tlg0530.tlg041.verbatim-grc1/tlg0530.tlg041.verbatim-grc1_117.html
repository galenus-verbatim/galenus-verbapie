            <p>
<span class="lb" data-page="19.379" data-line="10" id="l19.379.10"></span>Ὅρασίς ἐστιν η γινομένη διὰ τῶν ὀφθαλμῶν τῷ
<span class="lb" data-page="19.379" data-line="11" id="l19.379.11"></span>συγκεκρυμμένα, ἐν αυιοῖς πνευματι λεπτῷ μάλιστα κατὰ
<span class="lb" data-page="19.379" data-line="12" id="l19.379.12"></span>τὸν τῆς κορης τοπον τυγχανοντι, δι ου αἱ ὁρατικαὶ ἀντιλήψεις
<span class="lb" data-page="19.379" data-line="13" id="l19.379.13"></span>γίνονται. τί ἐστιν ὄψις; ὄψις ἐστὶ δύναμις οὐσίας
<span class="lb" data-page="19.379" data-line="14" id="l19.379.14"></span>ἀερώδους φονώδης, ὅρασις δ᾽ ἐνεργητικὰ 
</p>

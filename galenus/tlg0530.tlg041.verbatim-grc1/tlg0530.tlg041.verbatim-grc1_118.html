            <p>
<span class="lb" data-page="19.379" data-line="15" id="l19.379.15"></span>Ἀκοή έστιν ἡ γινομένη διὰ τοῦ ἐγκεκραμένου
<span class="lb" data-page="19.379" data-line="16" id="l19.379.16"></span>τοῖς ὠσὶ πνεύματος ξηροτέρου μᾶλλον ὄντος ἤπερ λεπτομερεστέρου,
<span class="lb" data-page="19.379" data-line="17" id="l19.379.17"></span>δι᾽ οὖ αἱ ἀκουστικαὶ ἀντιλήψεις γίνονται. 
</p>

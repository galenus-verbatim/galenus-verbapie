            <p>
<span class="lb" data-page="19.380" data-line="5" id="l19.380.5"></span>Ἀφή ἐστιν ἡ ἀποτελουμένη διὰ τοῦ πνεύματος
<span class="lb" data-page="19.380" data-line="6" id="l19.380.6"></span>ἐληλυθότος διὰ τοῦ σώματος, δι᾽ οὖ αἱ σωματικαὶ ἀντιληψεις
<span class="lb" data-page="19.380" data-line="7" id="l19.380.7"></span>γίνονται. 
</p>

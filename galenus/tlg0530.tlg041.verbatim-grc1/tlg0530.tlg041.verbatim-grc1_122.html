            <p>
<span class="lb" data-page="19.380" data-line="8" id="l19.380.8"></span>Μεταβατικὴ κίνησίς ἐστι τῶν ὅλων ζώων καθ΄
<span class="lb" data-page="19.380" data-line="9" id="l19.380.9"></span>ὁρμὴν γινομένη κατάρχοντος μὲν τοῦ ἡγεμονικοῦ, υπηρετοῦντος
<span class="lb" data-page="19.380" data-line="10" id="l19.380.10"></span>δἐ τοῦ ἐν τοῖς νευροις πνεύματος συνεκτεινομένου
<span class="lb" data-page="19.380" data-line="11" id="l19.380.11"></span>καὶ παραφέροντος τὰ μέλη. 
</p>

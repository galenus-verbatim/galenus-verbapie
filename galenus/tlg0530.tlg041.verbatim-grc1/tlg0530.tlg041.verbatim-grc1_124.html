<span class="milestone ed2page page1" data-n="2.246" data-unit="ed2page" id="ed2page.2.246"></span>
            <p>
<span class="lb" data-page="19.381" data-line="5" id="l19.381.5"></span>Μνημη ἐστὶ κατοχη καὶ συντήρησις τῶν προκεκριμένων
<span class="lb" data-page="19.381" data-line="6" id="l19.381.6"></span>ἐν τῇ ψυχῇ ἢ τῶν προκεκινηκότων τὴν ψυχήν.
<span class="lb" data-page="19.381" data-line="7" id="l19.381.7"></span>οἱ δὲ οὕτως. μνήμη ἐστὶ κατάληψις παρεληλυθότος, οὖ τὸ
<span class="lb" data-page="19.381" data-line="8" id="l19.381.8"></span>παρον ἐξ αὰτθησεως καταλαμβάνεται. 
</p>
          </article>

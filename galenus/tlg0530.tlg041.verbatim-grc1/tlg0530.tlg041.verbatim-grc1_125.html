            <p>
<span class="lb" data-page="19.381" data-line="9" id="l19.381.9"></span>Ἀνάμνησις ἐστι πλείονος ἐγγενομένου μεταξὺ χρονου
<span class="lb" data-page="19.381" data-line="10" id="l19.381.10"></span>προς αλληλους γενομένης τῆς διανοίας , ὥστε πάλιν ἀναμιμνησκεσθαι
<span class="lb" data-page="19.381" data-line="11" id="l19.381.11"></span>τὰ προκεκινηκότα τῆ ψυχῇ. 
</p>

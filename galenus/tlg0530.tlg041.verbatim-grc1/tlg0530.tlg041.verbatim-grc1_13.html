<span class="milestone ed1page page1" data-n="5.391" data-unit="ed1page" id="ed1page.5.391"></span>
<span class="milestone ed2page page1" data-n="2.234" data-unit="ed2page" id="ed2page.2.234"></span>
            <p>
<span class="lb" data-page="19.352" data-line="16" id="l19.352.16"></span>Δόγμα ἐστὶ τὸ μὲν ἰδίως, τὸ δὲ κοινῶς λεγόμενον.
<span class="lb" data-page="19.352" data-line="17" id="l19.352.17"></span>κοινῶς μὲν ἡ ἐνεργεία πράγματος συγκατάθεσις, ἰδίως 
<span class="pb" data-page="19.353" id="p19.353"></span>
<span class="lb" data-page="19.353" data-line="1" id="l19.353.1"></span>δὲ πράγματος συγκατάθεσις, διο δη μᾶλλον ἦ λογικὴ αϊρεσις
<span class="lb" data-page="19.353" data-line="2" id="l19.353.2"></span>δογματικὴ κέκληται. δόγμα ἑκατέρως καλεῖται, τό τε
<span class="lb" data-page="19.353" data-line="3" id="l19.353.3"></span>δοξαζόμενον καὶ ἡ δόξα αὐτή. τὸ μὲν πρότασίς ἐστι, τὸ δὲ
<span class="lb" data-page="19.353" data-line="4" id="l19.353.4"></span>ὑπόληψις. 
</p>
          </article>

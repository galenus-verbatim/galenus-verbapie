<span class="milestone ed2page page1" data-n="2.248" data-unit="ed2page" id="ed2page.2.248"></span>
            <p>
<span class="lb" data-page="19.386" data-line="15" id="l19.386.15"></span>Πάθος ἐστὶ παραποδισμὸς τῆς κατὰ φύσιν ἐνεργείας
<span class="lb" data-page="19.386" data-line="16" id="l19.386.16"></span>νοσώδης ἥ τινος ἥ τινων ἢ μιᾶς ἢ πάντων τῶν τῆς 
<span class="pb" data-page="19.387" id="p19.387"></span>
<span class="lb" data-page="19.387" data-line="1" id="l19.387.1"></span>φύσεως ἐνεργημάτων. τινὲς δὲ οὕτως ὡς Ἡροφίλιοι. παθος
<span class="lb" data-page="19.387" data-line="2" id="l19.387.2"></span>ἐστὶ τὸ μὴ διαπαντὸς ἐν τῷ αὐτῶ χρόνῳ λυόμενον καὶ
<span class="lb" data-page="19.387" data-line="3" id="l19.387.3"></span>ἐλάττονι δέ ποτε καὶ ἐν πλείονι. 
</p>
          </article>

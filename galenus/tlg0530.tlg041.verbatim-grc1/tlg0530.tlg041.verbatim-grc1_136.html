            <p>
<span class="lb" data-page="19.388" data-line="6" id="l19.388.6"></span>Τῶν νοσημάτων διαφορὰς οἶδεν Ἱπποκράτης ἐννεα΄,
<span class="lb" data-page="19.388" data-line="7" id="l19.388.7"></span>ὸξὐ, κάτοξυ, κακόηθες, χρόνιον, μέσον, ὀλέθριον, περιεστηκὸς,
<span class="lb" data-page="19.388" data-line="8" id="l19.388.8"></span>κινδυνῶδες, ἀκίνδυνον. 
</p>

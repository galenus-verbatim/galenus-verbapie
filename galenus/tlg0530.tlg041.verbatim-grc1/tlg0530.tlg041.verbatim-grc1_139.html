<span class="milestone ed2page page1" data-n="2.249" data-unit="ed2page" id="ed2page.2.249"></span>
            <p>
<span class="lb" data-page="19.389" data-line="7" id="l19.389.7"></span>Κακόηθες νόσημά ἐστι τὸ δυνάμει μὲν μέγα καὶ
<span class="lb" data-page="19.389" data-line="8" id="l19.389.8"></span>χαλεπὸν, φαντασία δὲ ἀσθενὲς οὐκ ἔχον κρίσεως χρονους
<span class="lb" data-page="19.389" data-line="9" id="l19.389.9"></span>ὡρισμένους. ἄλλως. κακόηθες νόσημά έστιν ὅσον κίνδυνον
<span class="lb" data-page="19.389" data-line="10" id="l19.389.10"></span>ἀπειλεῖ τοῖς κάμνουσιν, οὐκ ἀποκόπτει τὴν τῆς σωτηρίας
<span class="lb" data-page="19.389" data-line="11" id="l19.389.11"></span>ἐλπίδα. 
</p>

<span class="milestone ed2page page1" data-n="2.234" data-unit="ed2page" id="ed2page.2.234"></span>
            <p>
<span class="lb" data-page="19.353" data-line="5" id="l19.353.5"></span>Ἰατρικῆς αἱρισεις αἱ πρῶται .δύο ἐμπειρικὴ καὶ
<span class="lb" data-page="19.353" data-line="6" id="l19.353.6"></span>λογικὴ <span class="milestone ed2page" data-n="2.235" data-unit="ed2page" id="ed2page.2.235"></span> καὶ τρίτη μεθοδική. δοκεῖ δὲ καὶ τετάρτην
<span class="lb" data-page="19.353" data-line="7" id="l19.353.7"></span>αἵρεσιν ἐξευρεῖν Ἀγαθῖνος ὁ Λακεδαιμόνιος, ἣν ὠνόμασεν
<span class="lb" data-page="19.353" data-line="8" id="l19.353.8"></span>ἐπισυνθετικὴν, ἔνιοι δὲ ἐκλεκτικήν. ἕτεροι τὴν ἑκτικήν. 
</p>

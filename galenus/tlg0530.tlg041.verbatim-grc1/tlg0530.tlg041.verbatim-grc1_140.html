            <p>
<span class="lb" data-page="19.389" data-line="12" id="l19.389.12"></span>Χρόνιον νόσημά ἐστι τὸ μεταβάλλον ἐπὶ το χειρον
<span class="lb" data-page="19.389" data-line="13" id="l19.389.13"></span>καὶ ἐπὶ τὸ κρεῖττον καὶ κρινόμενον ἐν μησὶ καὶ ἐνιαυ- .
<span class="lb" data-page="19.389" data-line="14" id="l19.389.14"></span>τοῖς ἢ καὶ συναποθνῆσκον τῷ ἀνθρώπῳ. 
</p>

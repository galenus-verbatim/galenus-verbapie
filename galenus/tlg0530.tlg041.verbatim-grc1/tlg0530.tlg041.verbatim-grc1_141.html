<span class="lb" data-page="19.389" data-line="15" id="l19.389.15"></span>Μέσον νόσημά ἐστι τὸ μεταξὺ χρονίου
<span class="lb" data-page="19.389" data-line="16" id="l19.389.16"></span>καὶ ὀξέος μεταβάλλον καὶ αὐτὸ ἐπὶ τὸ κρεῖττον καὶ ἐπὶ το ·
<span class="lb" data-page="19.389" data-line="17" id="l19.389.17"></span>χεῖρον, κρινόμενον τοὐπίπαν ἐν ἡμέραις ἑξήκοντα ἢ ὀγδοἠκοντα.

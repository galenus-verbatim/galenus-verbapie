            <p>
<span class="lb" data-page="19.390" data-line="3" id="l19.390.3"></span>Περιεστηκὸς νόσημά ἐστιν ὅπερ οὐδέποτε ἀναιρετικόν
<span class="lb" data-page="19.390" data-line="4" id="l19.390.4"></span>γίνεται ὅσον ἐφ᾽ ἑαυτὸ, ἐπειδὴ πολλάκις δι᾽ ἀμαρτημα
<span class="lb" data-page="19.390" data-line="5" id="l19.390.5"></span>κινδυνῶδες γίνεται. 
</p>

            <p>
<span class="lb" data-page="19.390" data-line="6" id="l19.390.6"></span>Κινδυνῶδες νόσημα ἐστι τὸ ῥοπὴν ἴσην ἔχον καὶ
<span class="lb" data-page="19.390" data-line="7" id="l19.390.7"></span>πρὸς ὄλεθρον καὶ πρὸς σωτηρίαν. λέγοιτο δ᾽ ἀν τοῦτο καὶ
<span class="lb" data-page="19.390" data-line="8" id="l19.390.8"></span>ἀμφίβολον. 
</p>

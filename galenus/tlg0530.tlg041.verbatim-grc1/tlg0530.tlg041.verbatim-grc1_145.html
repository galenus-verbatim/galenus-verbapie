<span class="lb" data-page="19.390" data-line="9" id="l19.390.9"></span>Ἀκίνδυνον νόσημά ἐστι τὸ ἀεὶ ῥέπον ἐς σωτηρίαν
<span class="lb" data-page="19.390" data-line="10" id="l19.390.10"></span>ὅσον ἐφ᾽ ἑαυτὸ, τῇ δυνάμει <span class="milestone ed1page" data-n="5.395" data-unit="ed1page" id="ed1page.5.395"></span> ταὐτὸν ὑπάρχον

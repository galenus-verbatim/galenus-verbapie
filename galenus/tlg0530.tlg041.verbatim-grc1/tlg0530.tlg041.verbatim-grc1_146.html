<span class="milestone ed2page page1" data-n="2.250" data-unit="ed2page" id="ed2page.2.250"></span>
            <p>
<span class="lb" data-page="19.390" data-line="12" id="l19.390.12"></span>Μέγα κατὰ φαντασίαν νόσημά ἐστιν ὡς τὸ ἐν
<span class="lb" data-page="19.390" data-line="13" id="l19.390.13"></span>σεσαρκωμένοις τόποις τραῦμα πολυν ἔχον τόπον, τὸ δὲ κατ᾽
<span class="lb" data-page="19.390" data-line="14" id="l19.390.14"></span>ἀποτέλεσμα μέγα νόσημα ὡς τὸ κατὰ νεῦρον ἢ μυὸς νὑγμα
<span class="lb" data-page="19.390" data-line="15" id="l19.390.15"></span>πρὸς τὴν ὄψιν μικρὸν φαινομενσν, δυνάμει δὲ μέγα ὑπάρχον. 
</p>
          </article>

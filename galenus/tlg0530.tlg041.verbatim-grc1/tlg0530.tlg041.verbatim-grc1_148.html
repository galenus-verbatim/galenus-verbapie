            <p>
<span class="lb" data-page="19.391" data-line="1" id="l19.391.1"></span>Νόσημα ἔμμονόν ἐστιν ἔμμονος κατασκευη παρα
<span class="lb" data-page="19.391" data-line="2" id="l19.391.2"></span>φασιν περὶ τά μετέχοντα τοῦ ζῆν σωματα · οἱ Ηροφίλειοι
<span class="lb" data-page="19.391" data-line="3" id="l19.391.3"></span>πάθος λέγουσιν εἶναι τὸ δύσλυτον καὶ ἀκίνητον οὖ τὴν αίτίον
<span class="lb" data-page="19.391" data-line="4" id="l19.391.4"></span>ἐν ὑγροῖς εἶναι. 
</p>

<span class="milestone ed2page page1" data-n="2.250" data-unit="ed2page" id="ed2page.2.250"></span>
            <p>
<span class="lb" data-page="19.391" data-line="5" id="l19.391.5"></span>Σποραδικὰ νοσήματά ἐστι τὰ ἐν παντὶ χρόνῳ
<span class="lb" data-page="19.391" data-line="6" id="l19.391.6"></span>καὶ τόπῳ γινόμενα. ἄλλως. σποραδικὰ νοσήματά ἐστιν ἂ
<span class="lb" data-page="19.391" data-line="7" id="l19.391.7"></span>καταλαμβάνει ἰδία ἕκαστον. ἄλλως. σποράδες αἱ νόσοι διαφοροι
<span class="lb" data-page="19.391" data-line="8" id="l19.391.8"></span>οὐχ ὁμοιογενεῖς ἄλλαι ἄλλοις συμβαίνουσιν. 
</p>
          </article>

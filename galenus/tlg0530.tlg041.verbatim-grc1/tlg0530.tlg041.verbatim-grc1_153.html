<span class="milestone ed2page page1" data-n="2.251" data-unit="ed2page" id="ed2page.2.251"></span>
            <p>
<span class="lb" data-page="19.392" data-line="5" id="l19.392.5"></span>Αἴτιόν ἐστιν ὅ ποιοῦν τι ἐν τῷ σὡματι καὶ
<span class="lb" data-page="19.392" data-line="6" id="l19.392.6"></span>αὐτὸ ἀσώματόν ἐστι. ἢ αἴτιόν ἐστιν, ὡς οἱ φιλόσοφοι λεγουσι,
<span class="lb" data-page="19.392" data-line="7" id="l19.392.7"></span>τό τινος ποιητικὸν ἢ δι᾽ ὅ τι γίνεται. τριπλοῦν δὲ
<span class="lb" data-page="19.392" data-line="8" id="l19.392.8"></span>αἴτιον · ἔστι δὲ τὸ μὲν προκαταρκτικὸν, τὸ δὲ προηγούμενον,
<span class="lb" data-page="19.392" data-line="9" id="l19.392.9"></span>τὸ δὲ συνεκτικόν. 
</p>
          </article>

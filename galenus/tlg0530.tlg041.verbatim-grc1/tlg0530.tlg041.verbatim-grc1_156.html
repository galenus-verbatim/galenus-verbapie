<span class="pb page1" data-page="19.393" id="p19.393"></span>
<span class="milestone ed1page page1" data-n="5.395" data-unit="ed1page" id="ed1page.5.395"></span>
<span class="milestone ed2page page1" data-n="2.251" data-unit="ed2page" id="ed2page.2.251"></span>
            <p>
<span class="lb" data-page="19.393" data-line="5" id="l19.393.5"></span>Συνεκτικὸν αἴτιόν ἐστιν ὅ παρὸν μὲν παροῦσαν
<span class="lb" data-page="19.393" data-line="6" id="l19.393.6"></span>φυλάττει τήν νόσον, ἀναιρούμενον δὲ ἀναιρεῖ, ώς ὁ ἐν τῇ
<span class="lb" data-page="19.393" data-line="7" id="l19.393.7"></span>κύστει λίθος, ὡς ὑδατις , ὡς πτερύγιον, ὡς ἐγκανθὶς, ὡς
<span class="lb" data-page="19.393" data-line="8" id="l19.393.8"></span>ἄλλα τοιαῦτα συνεκτικὰ καλούμενα αἴτια, ἅπερ οἱ γενναιοτατοι
<span class="lb" data-page="19.393" data-line="9" id="l19.393.9"></span>τῶν ἰατρῶν οὐκ ἐν αἰτίων μόνον λόγῳ , ἀλλὰ καὶ ἐκ
<span class="lb" data-page="19.393" data-line="10" id="l19.393.10"></span>παθηματων τιθέντων ταῦτα. 
</p>
          </article>

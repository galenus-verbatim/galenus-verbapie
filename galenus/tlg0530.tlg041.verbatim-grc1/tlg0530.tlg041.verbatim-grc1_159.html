            <p>
<span class="lb" data-page="19.393" data-line="16" id="l19.393.16"></span>Συνεργόν ἐστιν αἴτιον ὅ ποιοῦν ἀποτέλεσμα, δυσχερῶς
<span class="lb" data-page="19.393" data-line="17" id="l19.393.17"></span>δὲ, συλλαμβάνον πρὸς τὸ ῥιῖον αὐτὸ γενέσθαι, κατ᾽
<span class="lb" data-page="19.393" data-line="18" id="l19.393.18"></span>ἰδίαν τι ποιεῖν οὐ δυνάμενον. 
</p>

<span class="milestone ed2page page1" data-n="2.251" data-unit="ed2page" id="ed2page.2.251"></span>
            <p>
<span class="lb" data-page="19.394" data-line="1" id="l19.394.1"></span>Προδηλά ἐστιν αἴτια ὅσα ἐξ ἑαυτῶν καταλαμβανεται
<span class="lb" data-page="19.394" data-line="2" id="l19.394.2"></span>δι᾽ αἰσθήσεως ποιοῦντά τε καὶ ἐνεργοῦντα. οἱ δὲ
<span class="lb" data-page="19.394" data-line="3" id="l19.394.3"></span>οὕτως. προδηλά ἐστιν αὶτια ἅ καὶ αὐτὰ φαίνεται καὶ ἀποφαίνιι
<span class="lb" data-page="19.394" data-line="4" id="l19.394.4"></span>τὸ ἀποτέλεσμα συμφωνως αὐτοῖς γινόμενον. 
</p>
          </article>

            <p>
<span class="lb" data-page="19.394" data-line="8" id="l19.394.8"></span>Πρὸς καιρὸν ἄδηλά ἐστιν ὅσα ἀποκαλυ- 
</p>
            <p>
<span class="lb" data-page="19.394" data-line="9" id="l19.394.9"></span>θέντα μὴ μέντοι ἐξ ἑαυτῶν φαίνεται, παρακείμενα δὲ τοῖς
<span class="lb" data-page="19.394" data-line="10" id="l19.394.10"></span>σώμασι δια σημείοιν γνωρίζεται. ἢ οὕτως. πρὸς καιρον
<span class="lb" data-page="19.394" data-line="11" id="l19.394.11"></span>ἄδηλά ἐστι τὰ μέχρι μέν τινος ἀπόντα, αὖθις δἐ ὑπὸ τὴν
<span class="lb" data-page="19.394" data-line="12" id="l19.394.12"></span>αἴσθησιν ἐλθεῖν δυναμενα. 
</p>

<span class="milestone ed2page page1" data-n="2.252" data-unit="ed2page" id="ed2page.2.252"></span>
            <p>
<span class="lb" data-page="19.394" data-line="16" id="l19.394.16"></span>Σημεῖόν ἐστι τοῦ μέλλοντος συμβήσεσθαι διάγνωσις.
<span class="lb" data-page="19.394" data-line="17" id="l19.394.17"></span>τινἐς δὲ οὕτως. σημεῖον ἔστιν οὖ γνωσθέντος ἕτερόν 
<span class="pb" data-page="19.395" id="p19.395"></span>
<span class="lb" data-page="19.395" data-line="1" id="l19.395.1"></span>τι ἐξ αὐτοῦ καταλαμβάνεται. η προτερον αγνοουμενον ἥμιν
<span class="lb" data-page="19.395" data-line="2" id="l19.395.2"></span>γινώσκεται καταλαμβανόμενον. 
</p>
          </article>

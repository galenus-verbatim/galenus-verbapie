            <p>
<span class="lb" data-page="19.395" data-line="3" id="l19.395.3"></span>Παθογνωμονικόν ἐστιν τῶν τε ἐντος καὶ τῶν
<span class="lb" data-page="19.395" data-line="4" id="l19.395.4"></span>ἐκτος σημεία,σις. ἢ παθογνωμονικὰ ἐστιν ἒξ ου γινωσκεται
<span class="lb" data-page="19.395" data-line="5" id="l19.395.5"></span>τὸ πάθος. ἢ παθογνωμονικόν ἐστι τὸ τῆς τοῦ πάθους
<span class="lb" data-page="19.395" data-line="6" id="l19.395.6"></span>ἰδέας δηλωτικόν. 
</p>

            <p>
<span class="lb" data-page="19.395" data-line="7" id="l19.395.7"></span>Πρόγνωσίς ἐστιν ἐπιστήμη τῶν ἀποβήσεσθαι μέλλοντων.
<span class="lb" data-page="19.395" data-line="8" id="l19.395.8"></span>ἡ πρόγνωσίς ἐστι τὸ προεπίστασθαι τὰ μέλλοντα
<span class="lb" data-page="19.395" data-line="9" id="l19.395.9"></span>συμβήσεσθαι τῷ σώματι. προγνωστικὸν σημεῖόν ἐστιν ἐξ
<span class="lb" data-page="19.395" data-line="10" id="l19.395.10"></span>οὖ γινώσκεσθαι τὸ μέλλον. 
</p>
          </article>

<span class="lb" data-page="19.395" data-line="13" id="l19.395.13"></span>Συνδρομη ἐστι σύνοδος τῶν συμπτωμάτων. ἠ
<span class="lb" data-page="19.395" data-line="14" id="l19.395.14"></span>τὸ τῶν συμπτωμάτων ἅθροισμα. η το τῶν συμπτωμάτων
<span class="lb" data-page="19.395" data-line="15" id="l19.395.15"></span>ἄθροισμα φαινομένων ἐναργῶς ἅπασιν. 
</p>

            <p>
<span class="lb" data-page="19.353" data-line="13" id="l19.353.13"></span>Ἡ μεθοδικὴ αἴρεσις γνῶσις φαινομένων κοινοτήτων
<span class="lb" data-page="19.353" data-line="14" id="l19.353.14"></span>προσεχῶν καὶ ἀναγκαίων τῷ τῆς ἰατρικῆς τέλει. κσινότητας
<span class="lb" data-page="19.353" data-line="15" id="l19.353.15"></span>δὲ λέγει τὸ στεγνὸν κάὶ τὸ ὀρρῶδες καὶ τὸ ἐπιπεπλεγμεέον. 
</p>

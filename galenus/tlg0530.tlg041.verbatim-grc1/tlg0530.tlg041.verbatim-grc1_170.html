            <p>
<span class="lb" data-page="19.396" data-line="1" id="l19.396.1"></span>Βοήθημά ἐστι τὸ ἐπ᾽ ὠφελείᾳ προσαγόμενον ἀνθρὡποις,
<span class="lb" data-page="19.396" data-line="2" id="l19.396.2"></span>σύνθετον ἐκ ποιοτητος, ποσοιητος, ταξεως, καιροῦ. 
</p>

<span class="lb" data-page="19.396" data-line="5" id="l19.396.5"></span>ἀκολουθίαν ἐχόντων. ἢ καιρὸς καὶ χρόνος καὶ
<span class="lb" data-page="19.396" data-line="6" id="l19.396.6"></span>τάξις κατορθὡματος. .ἠ ἐπιτηδειότης χρόνου ἐν ῇ βοηθοῦμεν

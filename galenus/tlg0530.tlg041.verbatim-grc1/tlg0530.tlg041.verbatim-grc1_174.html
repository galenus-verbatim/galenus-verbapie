            <p>
<span class="lb" data-page="19.396" data-line="12" id="l19.396.12"></span>Ὑπομνηστικὸν σημεῖόν ἐστιν, ὡς οἱ ἐμπειρικοὶ
<span class="lb" data-page="19.396" data-line="13" id="l19.396.13"></span>λέγουσι, πρᾶγμα φαινόμενον καὶ γινωσκόμενον ἐκ προπαρατηρήσεως,
<span class="lb" data-page="19.396" data-line="14" id="l19.396.14"></span>χρησιμεῦον εἰς ὑπόμνησιν γινωσκομένου πράγματος. 
</p>

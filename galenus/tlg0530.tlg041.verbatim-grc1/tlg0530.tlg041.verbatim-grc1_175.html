            <p>
<span class="lb" data-page="19.396" data-line="15" id="l19.396.15"></span>Παρόντων τῶν σημείων πάντων παρόντα σημεῖα
<span class="lb" data-page="19.396" data-line="16" id="l19.396.16"></span>ἔστι πάντα τὰ παθογνωμονικά. τούτων γὰρ ·γιγνομένων 
<span class="pb" data-page="19.397" id="p19.397"></span>
<span class="lb" data-page="19.397" data-line="1" id="l19.397.1"></span>και παροντων μένει και τα παθη. παυομένων δὲ λύεται
<span class="lb" data-page="19.397" data-line="2" id="l19.397.2"></span>καὶ τὰ νοσήματα. 
</p>

<span class="lb" data-page="19.397" data-line="5" id="l19.397.5"></span>Παρόντα δὲ τῶν μελλόντων σημεῖά ἐστι παρ᾽
<span class="lb" data-page="19.397" data-line="6" id="l19.397.6"></span>ων καὶ μέλλον. ως το νεκρῶδες προσωπον τοῦ θανάτου.

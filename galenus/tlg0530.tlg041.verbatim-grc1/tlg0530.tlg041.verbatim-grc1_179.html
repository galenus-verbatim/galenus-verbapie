<span class="milestone ed2page page1" data-n="2.253" data-unit="ed2page" id="ed2page.2.253"></span>
            <p>
<span class="lb" data-page="19.397" data-line="9" id="l19.397.9"></span>Προγεγονοτα παρόντων ὡς τὸ δεδῆχθαι ὑπὸ
<span class="lb" data-page="19.397" data-line="10" id="l19.397.10"></span>ἀσπίδος τοῦ ἐν ὀλεθρίοις εἶναι τοῦτο. οἱ δὲ οὕτως. προγεγονότα
<span class="lb" data-page="19.397" data-line="11" id="l19.397.11"></span>παροντων σημεῖα ἐστιν ὡς τὸ τιτρώσκεσθαι τὸ
<span class="lb" data-page="19.397" data-line="12" id="l19.397.12"></span>λεπτὸν πτερὸν τοῦ ὲν ὀλεθρίοις εἶναι τοῦτο. 
</p>
          </article>

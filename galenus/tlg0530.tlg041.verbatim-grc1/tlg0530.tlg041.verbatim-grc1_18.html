            <p>
<span class="lb" data-page="19.353" data-line="16" id="l19.353.16"></span>Ἀναλογισμός ἐστι λόγος ἀπὸ φαινομένου ὁρμῶμενος 
<span class="pb" data-page="19.354" id="p19.354"></span>
<span class="lb" data-page="19.354" data-line="1" id="l19.354.1"></span>και αδηλου καταληψιν ποιουμενος. οἷον εἰ ἱδρῶτές
<span class="lb" data-page="19.354" data-line="2" id="l19.354.2"></span>εἰσι, πόροι εἰσίν. οἱ μὲν γὰρ ἱδρῶτες πρᾶγμα φαινόμενόν
<span class="lb" data-page="19.354" data-line="3" id="l19.354.3"></span>ἐστι, τὸ δὲ πορους εἶναι ἄδηλον ὑπάρχει 
</p>

<span class="milestone ed2page page1" data-n="2.253" data-unit="ed2page" id="ed2page.2.253"></span>
            <p>
<span class="lb" data-page="19.397" data-line="13" id="l19.397.13"></span>Προγεγονότα δὲ τῶν ἐσομένων σημεῖά ἐστιν ὡς
<span class="lb" data-page="19.397" data-line="14" id="l19.397.14"></span>τοῦ συντριβέντος ὀστοῦ πώρωσιν ἐπιδεχομένου. τιῶρωθῆναι
<span class="lb" data-page="19.397" data-line="15" id="l19.397.15"></span>γὰρ δεῖ τοῦτο κατα την αποκατάστασιν. οἱ δὲ οὕτως. προγεγονότα
<span class="lb" data-page="19.397" data-line="16" id="l19.397.16"></span>δ᾽ ἐσομένων ὡς τοῦ ἀναιρεθέντος ἐκ τῆς κεφαλῆς
<span class="lb" data-page="19.397" data-line="17" id="l19.397.17"></span>ὀστοῦ τὴν οὐλήν ἔσεσθαι κοίλην. 
</p>

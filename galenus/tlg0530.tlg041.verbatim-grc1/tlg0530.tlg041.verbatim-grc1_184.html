<span class="milestone ed1page page1" data-n="5.395" data-unit="ed1page" id="ed1page.5.395"></span>
<span class="milestone ed2page page1" data-n="2.254" data-unit="ed2page" id="ed2page.2.254"></span>
            <p>
<span class="lb" data-page="19.398" data-line="16" id="l19.398.16"></span>Πυρετος συνεχής ἐστιν ὁ μὴ διαλείπων μητε
<span class="lb" data-page="19.398" data-line="17" id="l19.398.17"></span>νυκτὸς μήτε ἡμέρας. ἀνέσεις δὲ καὶ ἐνδόματα καὶ παροξυσμοὺς 
<span class="pb" data-page="19.399" id="p19.399"></span>
<span class="lb" data-page="19.399" data-line="1" id="l19.399.1"></span>ἐπιφέρων. ἢ συνεχῆ πυρετὸν καλοῦσι τὸν εἰς
<span class="lb" data-page="19.399" data-line="2" id="l19.399.2"></span>ἀπυρεξίαν πρὶν τελέως μη παυομενον, κάν παρακμή τις αίσθητὴ
<span class="lb" data-page="19.399" data-line="3" id="l19.399.3"></span>φαίνηται. 
</p>
          </article>

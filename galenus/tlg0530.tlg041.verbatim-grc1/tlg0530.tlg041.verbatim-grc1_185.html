            <p>
<span class="lb" data-page="19.399" data-line="4" id="l19.399.4"></span>Πυρετὸς συνοχός ἐστιν ὁ ἀεὶ ἴσως διαμένων,
<span class="lb" data-page="19.399" data-line="5" id="l19.399.5"></span>μήτε νυκτὸς μήτε ἡμέρας διαλείπων, μήτε ἀνέσεις μήτε
<span class="lb" data-page="19.399" data-line="6" id="l19.399.6"></span>παροξυσμοὺς ἐπιφέρων. 
</p>

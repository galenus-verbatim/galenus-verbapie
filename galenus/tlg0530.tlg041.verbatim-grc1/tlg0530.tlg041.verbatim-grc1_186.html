            <p>
<span class="lb" data-page="19.399" data-line="7" id="l19.399.7"></span>Καῦσὸς ἐστιν σ μετα πυρωσεως πολλῆς γινόμενος
<span class="lb" data-page="19.399" data-line="8" id="l19.399.8"></span>αναστολην μηδεμίαν τῷ σωματι παρέχων, γλῶσσαν εέτιξηραίνων,
<span class="lb" data-page="19.399" data-line="9" id="l19.399.9"></span>μελαίνων, ἐπιθυμίαν ψυχροῦ παρέχων, μετὰ ἄναπνοῆς
<span class="lb" data-page="19.399" data-line="10" id="l19.399.10"></span>μεγάλης καὶ θερμῆς το σῶμα ἐπ᾽ ἄλγος διατιθείς. 
</p>

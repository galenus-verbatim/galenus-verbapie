            <p>
<span class="lb" data-page="19.399" data-line="13" id="l19.399.13"></span>Λιπυρίας δὲ πυρετός ἐφ᾽ οὑ τὰ ἄκρα καὶ ἡ ἐπιφάνεια
<span class="lb" data-page="19.399" data-line="14" id="l19.399.14"></span>ψύχεται · καίεται δὲ το βαθος, ἐνέχονται δὲ αἱ ἄποκρίσεις,
<span class="lb" data-page="19.399" data-line="15" id="l19.399.15"></span>διψῶσι γλῶσσα τραχεῖα, σφυγμὸς μικρὸς καὶ ἀμυὀρός
<span class="lb" data-page="19.399" data-line="16" id="l19.399.16"></span>· ἅτε ἔστω νενευκότος τοῦ θερμοῦ. 
</p>
          </article>

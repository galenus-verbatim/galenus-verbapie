            <p>
<span class="lb" data-page="19.354" data-line="4" id="l19.354.4"></span>Συλλογισμός ἐστι λόγος ἐν ᾦ τεθὲντων τινῶν ἕτερόν
<span class="lb" data-page="19.354" data-line="5" id="l19.354.5"></span>τι τῶν τεθὲντων κατ᾽ ἀνάγκην συνάγεται πρότερον
<span class="lb" data-page="19.354" data-line="6" id="l19.354.6"></span>ἀγνοούμενον. 
</p>

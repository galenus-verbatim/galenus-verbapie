            <p>
<span class="lb" data-page="19.400" data-line="3" id="l19.400.3"></span>Στεγνὸς πυρετός ἐστιν ὁ ἐναντίος τῷ ῥοώδει
<span class="lb" data-page="19.400" data-line="4" id="l19.400.4"></span>οὐκ ἐπιφέρων ἐκκρίσεις, τοὺς σφυγμοὺς μεγάλους διαφυλάττων,
<span class="lb" data-page="19.400" data-line="5" id="l19.400.5"></span>ἰσχναίνων βραδυτερον κατὰ τὸν χρονον το σῶμα. 
</p>

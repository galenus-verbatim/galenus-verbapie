            <p>
<span class="lb" data-page="19.400" data-line="6" id="l19.400.6"></span>Ἰκτεριώδης ἐστὶ πυρετὸς ὁ τὴν χροιὰν ὁμοίαν
<span class="lb" data-page="19.400" data-line="7" id="l19.400.7"></span>ἰκτέρῳ παρασκευάζων, ἦπαρ μετεωρίζων, γλῶσσαν ἐπιξηραίνων,
<span class="lb" data-page="19.400" data-line="8" id="l19.400.8"></span>τὴν ἐπιφάνειαν δεινὴν, ἀεὶ αὐχμηρὰν καὶ ὠχρὰν παρασκευαζων. 
</p>

            <p>
<span class="lb" data-page="19.400" data-line="9" id="l19.400.9"></span>Λοιμώδης πυρετὸς ἔστιν ὁ μετὰ πολλῆς θερμασίας
<span class="lb" data-page="19.400" data-line="10" id="l19.400.10"></span>δίψος ἀθεράπευτον ἐπιφέρων, ἐμέτους χολῆς παντοίας
<span class="lb" data-page="19.400" data-line="11" id="l19.400.11"></span>, δυσωδεις κοιλίας ἐκκρίσεις βρομωδῶν φέρων, ωστε
<span class="lb" data-page="19.400" data-line="12" id="l19.400.12"></span>ἐμφερῆ εἶναι τα ἀποκρινομενα τῷ ἀπο τῶν ἑλῶν βρομῳ ·
<span class="lb" data-page="19.400" data-line="13" id="l19.400.13"></span>οὖρα πολλὰ καὶ δυσώδη, ἐξανθήματα , σφυγμοὺς ταχεῖς μικροὺς
<span class="lb" data-page="19.400" data-line="14" id="l19.400.14"></span>καὶ ἀμυδροὺς ἐπιτελῶν. 
</p>

            <p>
<span class="lb" data-page="19.400" data-line="15" id="l19.400.15"></span>Τυφώδης ἐστὶν, οἴ τινες ἐλαιώδη καὶ
<span class="lb" data-page="19.400" data-line="16" id="l19.400.16"></span>νοτώδη προσαγορεύουσιν, ἱδρῶτας ἐπιφέρων δυσώδεις. ἢ 
<span class="pb" data-page="19.401" id="p19.401"></span>
<span class="lb" data-page="19.401" data-line="1" id="l19.401.1"></span>τυφὡδης ἐσιὶ πυρετὸς ὁ μετα νωθρείας γιγνόμενος καὶ μετ
<span class="lb" data-page="19.401" data-line="2" id="l19.401.2"></span>ἐπιστάσεως ἐξισταμενος. 
</p>

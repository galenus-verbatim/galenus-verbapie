            <p>
<span class="lb" data-page="19.401" data-line="3" id="l19.401.3"></span>Νωθρός ἐστιν πυρετὸς ὁ μετὰ καρηβαρείας
<span class="lb" data-page="19.401" data-line="4" id="l19.401.4"></span>γινόμενος η δια μυξητήρων αἱμορραγίας ἐπάγων ἢ ἐποχὴν
<span class="lb" data-page="19.401" data-line="5" id="l19.401.5"></span>ἀποκρίσεως η προς αναγκης δυσσυμπτωσίαν τοῦ σώματος. 
</p>

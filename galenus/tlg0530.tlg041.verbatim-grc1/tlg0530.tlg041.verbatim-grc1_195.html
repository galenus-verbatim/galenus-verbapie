<span class="milestone ed2page page1" data-n="2.255" data-unit="ed2page" id="ed2page.2.255"></span>
            <p>
<span class="lb" data-page="19.401" data-line="6" id="l19.401.6"></span>Φρικώδης ἐστὶν ὁ ἀναμεμιγμένην ἔχων τῷ ῥίγει
<span class="lb" data-page="19.401" data-line="7" id="l19.401.7"></span>τὴν θερμασίαν καὶ σφυγμοὺς ἄγαν ἀσθενεῖς. ὥστε μήτε
<span class="lb" data-page="19.401" data-line="8" id="l19.401.8"></span>τῆς αφῆς αφικεὸθαι, ἀλλ᾽ ὡς ἀπονενευκότας. γαστὴρ ὠγκωμένη
<span class="lb" data-page="19.401" data-line="9" id="l19.401.9"></span>βορβορύζουὸα., γλῶσσα ύγρὰ πάνυ ὸξυζονιι ὅμοιον καὶ
<span class="lb" data-page="19.401" data-line="10" id="l19.401.10"></span>ὥσπερ σιέλῳ περικλυζομένη. 
</p>
          </article>

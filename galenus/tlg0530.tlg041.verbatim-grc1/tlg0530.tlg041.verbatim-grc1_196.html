            <p>
<span class="lb" data-page="19.401" data-line="11" id="l19.401.11"></span>Τόπος ἐστὶν ἐπιτάσεων τε καὶ ἀνέσεων τεταγμένη
<span class="lb" data-page="19.401" data-line="12" id="l19.401.12"></span>ἀνταπόδοσις. η οὕτως. τυπος ἐστὶ χρόνος ἐνὸς πόθους
<span class="lb" data-page="19.401" data-line="13" id="l19.401.13"></span>, ῷ καὶ παροξυσμὸς καὶ διάλειμμα τεταγμένον συμβαίνει. 
</p>

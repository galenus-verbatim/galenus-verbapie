            <p>
<span class="lb" data-page="19.401" data-line="14" id="l19.401.14"></span>Πιρ ίοδός ἐστιν ἐξ ἐπιτάσεως καὶ ἀνέσεως ἐν νοσημασι
<span class="lb" data-page="19.401" data-line="15" id="l19.401.15"></span>χρόνος. ἢ περίοδός ἐστιν ἦ ἐπὶ τὸ αὐτὸ ὁμοία
<span class="lb" data-page="19.401" data-line="16" id="l19.401.16"></span>ἐπανοδος ἢ κίνησις. ἡ οὕτως. περίοδος ἐστιν ἐν νοσήμασι
<span class="lb" data-page="19.401" data-line="17" id="l19.401.17"></span>χρονίοις ἡ ἐξ ἐπιτάσεως καὶ ἀνέσεως ἀπόδοσις. 
</p>

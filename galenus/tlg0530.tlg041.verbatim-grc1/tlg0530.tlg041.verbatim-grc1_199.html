            <p>
<span class="lb" data-page="19.402" data-line="3" id="l19.402.3"></span>Τριταῖός ἐστιν ὁ μίαν εἴτε ἡμέραν εἴτε νύκτα
<span class="lb" data-page="19.402" data-line="4" id="l19.402.4"></span>ἐπισημαίνων, τῇ δὲ ἐξῆς διαλείπων καὶ διὰ τρίτης πάλιν γινόμενος. 
</p>

            <p>
<span class="lb" data-page="19.349" data-line="6" id="l19.349.6"></span>Ὁρισμός ἐστι λ.όγος σύντομος δηλωτικὼς τῆς φύσεως
<span class="lb" data-page="19.349" data-line="7" id="l19.349.7"></span>τοῦ ὑποκειμένου πράγματος. ὁρισμὸς δὲ λέγεται ἀπὸ
<span class="lb" data-page="19.349" data-line="8" id="l19.349.8"></span>μεταφορᾶς τῶν ἐν τοῖς χωρίοις ὁροθεσίων. 
</p>

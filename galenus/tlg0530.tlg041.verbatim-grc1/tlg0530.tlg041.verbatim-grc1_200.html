            <p>
<span class="lb" data-page="19.402" data-line="5" id="l19.402.5"></span>Τεταρταῖος ἐστιν ὁ μίαν μἐν ἡμέραν ἥτοι νύκτα
<span class="lb" data-page="19.402" data-line="6" id="l19.402.6"></span>ἐπισημαίνων, δύο δὲ διαλείπων ἡμέρας ἢ νύκτας, διὰ δὲ τῆς
<span class="lb" data-page="19.402" data-line="7" id="l19.402.7"></span>τετάρτης πάλιν γινόμενος. 
</p>

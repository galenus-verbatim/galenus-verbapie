<span class="lb" data-page="19.402" data-line="15" id="l19.402.15"></span>Πλανῆται πυρετοὶ καλοῦνται οἱ μὴ ὡρισμένως
<span class="lb" data-page="19.402" data-line="16" id="l19.402.16"></span>μηδὲ εὐτακτως , ἀλλ ὰκατασταιως γινομενοι.

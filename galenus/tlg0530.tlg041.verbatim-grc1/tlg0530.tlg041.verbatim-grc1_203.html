<span class="milestone ed2page page1" data-n="2.255" data-unit="ed2page" id="ed2page.2.255"></span>
            <p>
<span class="lb" data-page="19.402" data-line="17" id="l19.402.17"></span>Διαστολή ἐστιν ἄρσις καὶ οἶον ἐπανάστασις καρδίας 
<span class="pb" data-page="19.403" id="p19.403"></span>
<span class="lb" data-page="19.403" data-line="1" id="l19.403.1"></span>καὶ αριηριῶν καὶ ἐγκεφαλου καὶ μηνιγγων κατὰ μῆκος
<span class="lb" data-page="19.403" data-line="2" id="l19.403.2"></span><span class="milestone ed2page" data-n="2.256" data-unit="ed2page" id="ed2page.2.256"></span> καὶ πλάτος καὶ βάθος αἰσθητὴ πρὸς τὴν ἔπαρσιν
<span class="lb" data-page="19.403" data-line="3" id="l19.403.3"></span>τῆς ἁφῆς. οἱ δὲ οὕτως. διαστολή ἐστι διαίρισις καὶ
<span class="lb" data-page="19.403" data-line="4" id="l19.403.4"></span>οἶον έπαναστασις καρδίας καὶ ἀρτηριῶν κατὰ μῆκος, καὶ κατὰ
<span class="lb" data-page="19.403" data-line="5" id="l19.403.5"></span>πλάτος αἰσθητη πρὸς τὴν ἄρσιν τῆς ἀφῆς. 
</p>
          </article>

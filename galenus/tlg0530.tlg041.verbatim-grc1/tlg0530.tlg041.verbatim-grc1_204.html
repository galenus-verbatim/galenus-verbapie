            <p>
<span class="lb" data-page="19.403" data-line="6" id="l19.403.6"></span>Συστσλη ἐστι συναγωγὴ καὶ σύμπτωσις τούτων
<span class="lb" data-page="19.403" data-line="7" id="l19.403.7"></span>κατὰ μὲν αἴσθησιν οὐ κινοῦσα, τῷ δὲ εὐλόγῳ καὶ ἀκολούθῳ
<span class="lb" data-page="19.403" data-line="8" id="l19.403.8"></span>καταλαμβανομένη. 
</p>

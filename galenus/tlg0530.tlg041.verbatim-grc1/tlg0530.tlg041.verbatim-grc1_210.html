            <p>
<span class="lb" data-page="19.405" data-line="17" id="l19.405.17"></span>Θερμὸς σφυγμός ἐστιν ὅταν ἡ ἀρτηρία τῶν πλησίων
<span class="lb" data-page="19.405" data-line="18" id="l19.405.18"></span>μερῶν θερμοτέρα ἅπτεται ὥσπερ ἐν ἐκτικῷ πυρετῷ. 
<span class="pb" data-page="19.406" id="p19.406"></span>
<span class="lb" data-page="19.406" data-line="1" id="l19.406.1"></span>Ψυχρὸς σφυγμός ἐστιν ἐν ῷ ἠ ἀρτηρία ψυχροτέρα καταλαμβάνεται. 
</p>
            <p>
<span class="lb" data-page="19.406" data-line="2" id="l19.406.2"></span>Μέσος ἐστὶν ὅς τὴν τοῦ ψυχροῦ τε καὶ θερμοῦ συμμετρίαν
<span class="lb" data-page="19.406" data-line="3" id="l19.406.3"></span>ἔχει. 
</p>

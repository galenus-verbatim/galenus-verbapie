<span class="milestone ed1page page1" data-n="5.396" data-unit="ed1page" id="ed1page.5.396"></span>
<span class="milestone ed2page page1" data-n="2.257" data-unit="ed2page" id="ed2page.2.257"></span>
            <p>
<span class="lb" data-page="19.406" data-line="4" id="l19.406.4"></span>Σφοδρός ἐστι σφυγμὸς ὁ τὴν κίνησιν εὔτονον ἔχων
<span class="lb" data-page="19.406" data-line="5" id="l19.406.5"></span>καὶ βιαίαν ποιούμενος τὴν πληγήν. 
</p>
            <p>
<span class="lb" data-page="19.406" data-line="6" id="l19.406.6"></span>Αμυδρος ἐστιν ὁ ἔκλυτον εχων τὸν τόνον καὶ τὴν πληγὴν
<span class="lb" data-page="19.406" data-line="7" id="l19.406.7"></span>ποιούμενος ἀσθενῆ. 
</p>
            <p>
<span class="lb" data-page="19.406" data-line="8" id="l19.406.8"></span>Μέσος ἐστιν ἀναλογίαν τινα σώζων πρός ἑκάτερον τούτων. 
</p>
          </article>

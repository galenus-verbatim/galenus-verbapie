            <p>
<span class="lb" data-page="19.407" data-line="11" id="l19.407.11"></span>Τάξις σφυγμοῦ ἐστιν σχέσις κατὰ μέγεθος η σφοδρότηια
<span class="lb" data-page="19.407" data-line="12" id="l19.407.12"></span>η ῥυθμὸν ἢ ἄλλην τινα διαφοραν. 
</p>
            <p>
<span class="lb" data-page="19.407" data-line="13" id="l19.407.13"></span>Τεταγμένος σφυγμός έστιν ἐν ῷ ἡ κατὰ τὰς περιοδους
<span class="lb" data-page="19.407" data-line="14" id="l19.407.14"></span>ἀναλογία φυλάττει τινὰ τάξιν. ἢ ἄλλως · τεταγμένος ὁ κατὰ
<span class="lb" data-page="19.407" data-line="15" id="l19.407.15"></span>περίοδον ἴσος. 
</p>

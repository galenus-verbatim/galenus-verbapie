            <p>
<span class="lb" data-page="19.407" data-line="16" id="l19.407.16"></span>Ἀταξία σφυγμοῦ εστιν ἀκαταστασία τῆς κατὰ
<span class="lb" data-page="19.407" data-line="17" id="l19.407.17"></span>τοὺς σφυγμοὺς διαφορᾶς. οἱ δὲ οὕτως. ἄιακιος σφυγμος
<span class="lb" data-page="19.407" data-line="18" id="l19.407.18"></span>ἐστιν ό ποτὲ μὲν πυκνότερος γινόμενος κατά τινας πληγας, 
<span class="pb" data-page="19.408" id="p19.408"></span>
<span class="lb" data-page="19.408" data-line="1" id="l19.408.1"></span>ποτὲ δὲ ἀραιοτερος. η ατακτος εστιν ο μηδεμίαν κατα τας
<span class="lb" data-page="19.408" data-line="2" id="l19.408.2"></span>περιόδους τάξιν σώζων. 
</p>

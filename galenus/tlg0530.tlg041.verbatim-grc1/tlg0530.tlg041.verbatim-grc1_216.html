            <p>
<span class="lb" data-page="19.408" data-line="3" id="l19.408.3"></span>Ὁμαλότης σφυγμοῦ ἐστιν ἰσότης κατά
<span class="lb" data-page="19.408" data-line="4" id="l19.408.4"></span>τινας τῶν σφυγμῶν διαφορας. 
</p>
            <p>
<span class="lb" data-page="19.408" data-line="5" id="l19.408.5"></span>Ὁμαλὸς σφυγμός ἐστιν ὁ ἐφεξῆς ἴσος ὑπάρχων. ἢ ἐν
<span class="lb" data-page="19.408" data-line="6" id="l19.408.6"></span>ῷ πᾶσαι τῶν σφυγμῶν διαφοραὶ ἴσαι μένουσιν. 
</p>

            <p>
<span class="lb" data-page="19.409" data-line="11" id="l19.409.11"></span>ἐστιν ὁ τὸν ῥυθμὸν οὐδένα τῷ ἐκάστῳ ἴδιον

            <p>
<span class="lb" data-page="19.409" data-line="13" id="l19.409.13"></span>Κακόρρυθμος σφυγμός ἐστιν ὁ κακῶς τὸν ῥυθμὸν σὡζων
<span class="lb" data-page="19.409" data-line="14" id="l19.409.14"></span>εὐρύθμῳ ἐναντίας. 
</p>

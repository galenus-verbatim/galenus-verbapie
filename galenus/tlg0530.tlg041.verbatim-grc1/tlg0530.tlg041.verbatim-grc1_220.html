<span class="milestone ed1page page1" data-n="5.396" data-unit="ed1page" id="ed1page.5.396"></span>
<span class="milestone ed2page page1" data-n="2.258" data-unit="ed2page" id="ed2page.2.258"></span>
            <p>
<span class="lb" data-page="19.409" data-line="15" id="l19.409.15"></span>Παραρυθμον φαμεν τὸν ποσῶς προσεγγίζοντα
<span class="lb" data-page="19.409" data-line="16" id="l19.409.16"></span>τῆ ἡλικία ἐφ᾽ ἦς θεωρεῖται ῥυθμον μὲν ἔχοντα, μη παντάπασι
<span class="lb" data-page="19.409" data-line="17" id="l19.409.17"></span>δὲ ὄντα κατ᾽ ἐκεῖνον. ἑτερόρυθμον λέγομεν τὸν ἑτέρας 
<span class="pb" data-page="19.410" id="p19.410"></span>
<span class="lb" data-page="19.410" data-line="1" id="l19.410.1"></span>ἡλικίας ῥυθμὸν ἔχοντα. ἔκρυθμος σφυγμός ἐστιν ὁ μηδέμιᾶς
<span class="lb" data-page="19.410" data-line="2" id="l19.410.2"></span>ἡλικίας ἤ τινος ἄλλης περιστάσεως παντάπασι ῥυθμὸν
<span class="lb" data-page="19.410" data-line="3" id="l19.410.3"></span>ἐκβεβηκώς. 
</p>
          </article>

<span class="milestone ed2page page1" data-n="2.259" data-unit="ed2page" id="ed2page.2.259"></span>
            <p>
<span class="lb" data-page="19.410" data-line="18" id="l19.410.18"></span>Δίκροτός ἐστι σφυγμὸς, ὅταν ἦ δοκοῦσα ἀποχώρησις 
<span class="pb" data-page="19.411" id="p19.411"></span>
<span class="lb" data-page="19.411" data-line="1" id="l19.411.1"></span>τῆς αρτηρίας μη τελεία γίγνεται. ὰλλὰ μελλησμος
<span class="lb" data-page="19.411" data-line="2" id="l19.411.2"></span>καὶ ἐπὶ ποσον ὑπαγωγῆς η τοῦ ανακοπεέτος πνευματος, εἶτα
<span class="lb" data-page="19.411" data-line="3" id="l19.411.3"></span>ὰπόθεσις τελεία τῆς ὀφειλομένης συστολῆς. 
</p>
          </article>

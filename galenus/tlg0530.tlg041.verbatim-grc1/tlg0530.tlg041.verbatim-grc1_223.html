            <p>
<span class="lb" data-page="19.411" data-line="4" id="l19.411.4"></span>Ἀραχνοειδής ἐστι σφυγμὸς ὁ μικρὸς μὴ ἔδρασμύνος,
<span class="lb" data-page="19.411" data-line="5" id="l19.411.5"></span>ὰλλὰ τρόπον ἀράχνης ὑπὸ βραχείας αὔρας σαλευομένης
<span class="lb" data-page="19.411" data-line="6" id="l19.411.6"></span>κινουμενος. 
</p>

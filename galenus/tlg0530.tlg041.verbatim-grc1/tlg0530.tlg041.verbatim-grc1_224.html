<span class="milestone ed1page page1" data-n="5.397" data-unit="ed1page" id="ed1page.5.397"></span>
<span class="milestone ed2page page1" data-n="2.259" data-unit="ed2page" id="ed2page.2.259"></span>
            <p>
<span class="lb" data-page="19.411" data-line="7" id="l19.411.7"></span>Διαλείπων σφυγμός ἐστιν, οταν τῶν συστολῶν
<span class="lb" data-page="19.411" data-line="8" id="l19.411.8"></span>καὶ τῶν διαστολῶν ἐπιτελουμένων ἑνὸς σφυγμοῦ χρόνου ἡ
<span class="lb" data-page="19.411" data-line="9" id="l19.411.9"></span>ἀρτηρία διαλείπει. οἱ δὲ οὕτως. διαλείπων ἐστὶ σφυγμὸς
<span class="lb" data-page="19.411" data-line="10" id="l19.411.10"></span>ἐφ᾽ οὖ οὐκ ἐπὶ δύο μόνον ἀλλ᾽ ἐπὶ τρεῖς ἢ καὶ ἐπὶ πλείους
<span class="lb" data-page="19.411" data-line="11" id="l19.411.11"></span>πληγὰς ἡ ἀρτηρία ἐλλείπει διαστολὴν μίαν ἢ καὶ δύο ἢ καὶ
<span class="lb" data-page="19.411" data-line="12" id="l19.411.12"></span>πλείους. 
</p>
          </article>

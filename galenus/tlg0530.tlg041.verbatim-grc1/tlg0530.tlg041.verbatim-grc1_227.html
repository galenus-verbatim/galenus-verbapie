<span class="milestone ed2page page1" data-n="2.259" data-unit="ed2page" id="ed2page.2.259"></span>
            <p>
<span class="lb" data-page="19.412" data-line="4" id="l19.412.4"></span>Δορκαδίζων ἐστὶ σφυγμὸς ὅταν ἡ ἀρτηρία δόξασα
<span class="lb" data-page="19.412" data-line="5" id="l19.412.5"></span>διεσταλθαι μὴ παντελῶς διεσταλμένη ἐφ᾽ ἑτέραν ἐπεπήδησεν
<span class="lb" data-page="19.412" data-line="6" id="l19.412.6"></span>ἀθροώτερον, πρὶν ἔμφασιν συστολῆς παρέχειν,
<span class="lb" data-page="19.412" data-line="7" id="l19.412.7"></span>βιαιοτέρα δὲ ἡ δευτέρα γένηται πληγή. 
</p>
          </article>

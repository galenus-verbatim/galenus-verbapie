            <p>
<span class="lb" data-page="19.412" data-line="8" id="l19.412.8"></span>Παλινδρομῶν σφυγμός ἐστιν ὀ ἐπὶ ποσὸν ἐκβαίνων
<span class="lb" data-page="19.412" data-line="9" id="l19.412.9"></span>τὸ μέγεθος ἢ τὴν σφοδρότητα. καὶ ἐπὶ τῶν ἄλλων ἔπειτα
<span class="lb" data-page="19.412" data-line="10" id="l19.412.10"></span>εἰς τοσοῦτο πάλιν ἀποκαθιστάμενος. 
</p>

<span class="milestone ed2page page1" data-n="2.259" data-unit="ed2page" id="ed2page.2.259"></span>
            <p>
<span class="lb" data-page="19.412" data-line="11" id="l19.412.11"></span>Μυρμηκίζων σφυγμός .έστιν ὁ μικρὸς, κενός,
<span class="lb" data-page="19.412" data-line="12" id="l19.412.12"></span>πυκνὸς, ἀμυδρὸς, πάντων ἐπὶ τὸ ἔσχατον κατηγμένος. ἢ
<span class="lb" data-page="19.412" data-line="13" id="l19.412.13"></span>οὕτως. μυρμηκίζων. ἐστὶν ἐφ᾽ οὖ γίνεται ἡ φαντασία περὶ
<span class="lb" data-page="19.412" data-line="14" id="l19.412.14"></span>τοὺς ἐπερειδομένους τῇ ἀρτηρία δακτύλους οἱονεὶ μύρμηκος
<span class="lb" data-page="19.412" data-line="15" id="l19.412.15"></span>περιπατοῦντος, ὥστε καὶ μικρὸν εἶναι αὐτὸν καὶ ἀμυδρόν. 
</p>

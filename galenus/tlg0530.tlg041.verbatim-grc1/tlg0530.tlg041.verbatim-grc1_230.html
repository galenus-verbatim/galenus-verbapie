            <p>
<span class="lb" data-page="19.412" data-line="16" id="l19.412.16"></span>Φρενῖτις: ἐστὶ παρακοπὴ διανοίας μετὰ
<span class="lb" data-page="19.412" data-line="17" id="l19.412.17"></span>ὀξέος πυρετοῦ καὶ κροκυδισμοῦ καὶ διανοίας ἔκστασις καὶ 
<span class="pb" data-page="19.413" id="p19.413"></span>
<span class="lb" data-page="19.413" data-line="1" id="l19.413.1"></span>τῶν κατὰ φύσιν αὐτης ἐμποδισμος καὶ λήθη τοῦ φρονεῖν.
<span class="lb" data-page="19.413" data-line="2" id="l19.413.2"></span>ἢ παρακοπὴ φρενῶν συντονος μετὰ τρόμου καὶ φωνῆς ἀσαφείας
<span class="lb" data-page="19.413" data-line="3" id="l19.413.3"></span>καὶ ψηλαφήσεως γενομενης τουπίπαν υπο κακοήθους
<span class="lb" data-page="19.413" data-line="4" id="l19.413.4"></span>πυρετοῦ. 
</p>
          </article>

<span class="milestone ed2page page1" data-n="2.260" data-unit="ed2page" id="ed2page.2.260"></span>
            <p>
<span class="lb" data-page="19.413" data-line="5" id="l19.413.5"></span>Λήθαργός ἐστι καταφορὰ δυσδιέγερτος μετ ἀχροίας
<span class="lb" data-page="19.413" data-line="6" id="l19.413.6"></span>καὶ οἰδήματος φυσώδους σὺν ἀτονία τῶν στερεῶν αὐτῶν
<span class="lb" data-page="19.413" data-line="7" id="l19.413.7"></span>καὶ τοῦ σφυγμικοῦ πνεύματος γινομένη, τοὺπίπαν ἰπὶ θληχροῦ
<span class="lb" data-page="19.413" data-line="8" id="l19.413.8"></span>καὶ κακοήθους πυρετοῦ. γίνονται δὲ οἱ · λήθαργοι οἱ
<span class="lb" data-page="19.413" data-line="9" id="l19.413.9"></span>μὲν παθουσης τῆς ἀρχῆς, οἱ δὲ ἐπὶ ἀποστάσει. 
</p>

            <p>
<span class="lb" data-page="19.413" data-line="10" id="l19.413.10"></span>Σπασμός ἐστι περὶ νεύροις καὶ μυσὶ γινόμενον
<span class="lb" data-page="19.413" data-line="11" id="l19.413.11"></span>πάθος μετὰ τοῦ ἄνευ προαιρέσεως ἕλκεσθαι ποτὲ μὲν ὅλον
<span class="lb" data-page="19.413" data-line="12" id="l19.413.12"></span>τὸ σῶμα, ποτὲ δὲ μέρος. 
</p>

<span class="milestone ed2page page1" data-n="2.260" data-unit="ed2page" id="ed2page.2.260"></span>
            <p>
<span class="lb" data-page="19.414" data-line="3" id="l19.414.3"></span>Ἐμπροσθότονός ἐστιν ὅταν ἔμπροσθεν ἕλκηται
<span class="lb" data-page="19.414" data-line="4" id="l19.414.4"></span>ο τραχηλος καὶ εἰς τουπίσω ἀνακλᾶσθαι μὴ δύνηται. 
</p>
            <p>
<span class="lb" data-page="19.414" data-line="5" id="l19.414.5"></span>Σλθ . 
</p>
            <p>
<span class="lb" data-page="19.414" data-line="6" id="l19.414.6"></span>Ὀπισθότονός ἐστιν ὅταν ὅπισθεν ἕλκηται καὶ
<span class="lb" data-page="19.414" data-line="7" id="l19.414.7"></span>εἰς τοὔμπροσθεν ἀνακλᾶσθαι μὴ δύνηται. ἢ ὀπισθότονός
<span class="lb" data-page="19.414" data-line="8" id="l19.414.8"></span>ἐστι σπασμος τε καὶ σύντασις εἰς τοὐπίσω τοῦ τραχήλου,
<span class="lb" data-page="19.414" data-line="9" id="l19.414.9"></span>ὥστε ἐπινεύειν μή δύνασθαι. 
</p>
          </article>

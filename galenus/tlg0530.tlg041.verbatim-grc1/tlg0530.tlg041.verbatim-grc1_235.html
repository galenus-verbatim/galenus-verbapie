<span class="milestone ed2page page1" data-n="2.260" data-unit="ed2page" id="ed2page.2.260"></span>
            <p>
<span class="lb" data-page="19.414" data-line="10" id="l19.414.10"></span>Επιληψαι ἐστὶν ἐπίληψις διανοίας καὶ τῶν αἰσ.θητηρὰ,,ν
<span class="lb" data-page="19.414" data-line="11" id="l19.414.11"></span>μετα τοῦ πίπτειν ἐξαίφνης τοὺς μὲν μετα σπασμοῦ,
<span class="lb" data-page="19.414" data-line="12" id="l19.414.12"></span>τους δὲ ἄνευ σπασμοῦ. ἐπισυμβαίνει δὲ αὐτοῖς καὶ
<span class="lb" data-page="19.414" data-line="13" id="l19.414.13"></span>ἀφρὸν φέρεσθαι διὰ τοῦ στόματος κατὰ τὴν ἄνεσιν καὶ παρακμην
<span class="lb" data-page="19.414" data-line="14" id="l19.414.14"></span>τοῦ νοσηματος. 
</p>

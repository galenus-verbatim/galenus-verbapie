            <p>
<span class="lb" data-page="19.415" data-line="3" id="l19.415.3"></span>Παραλυσίς ἐστι πάθος βλάπτον τὴν προαιρετικὴν
<span class="lb" data-page="19.415" data-line="4" id="l19.415.4"></span>κίνησιν περὶ μέρεσιν ἢ μέρει τινὶ γινόμενον. ἀποτελεῖται
<span class="lb" data-page="19.415" data-line="5" id="l19.415.5"></span>δὲ παθοντων τῶν νευρων καὶ τῶν μυῶν. 
</p>

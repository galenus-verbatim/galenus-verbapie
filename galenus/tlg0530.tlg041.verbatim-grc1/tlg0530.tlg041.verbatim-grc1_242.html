            <p>
<span class="lb" data-page="19.416" data-line="9" id="l19.416.9"></span>Μελαγχολία ἐστὶ πάθος βλάπτον τὴν γνώμην
<span class="lb" data-page="19.416" data-line="10" id="l19.416.10"></span>μετὰ δυσθυμίας ἰσχυρᾶς καὶ ἀποστροφῆς τῶν φιλτάτων γιχεόμενον
<span class="lb" data-page="19.416" data-line="11" id="l19.416.11"></span>ἄνευ τοῦ πυρετοῦ. τισὶ δὲ αὐτῶν καὶ χολὴ προσγινομένη
<span class="lb" data-page="19.416" data-line="12" id="l19.416.12"></span>πολλὴ μέλαινα βλάπτει στόμαχον, ὥστε καὶ ἀπεμῶσθαι
<span class="lb" data-page="19.416" data-line="13" id="l19.416.13"></span>καὶ οὕτως τὴν γνώμην συγκακοῦσθαι. 
</p>

<span class="milestone ed2page page1" data-n="2.261" data-unit="ed2page" id="ed2page.2.261"></span>
            <p>
<span class="lb" data-page="19.416" data-line="14" id="l19.416.14"></span>Κεφαλαία ἐστὶ πάθος πόνον κεφαλῆς
<span class="lb" data-page="19.416" data-line="15" id="l19.416.15"></span><span class="milestone ed1page" data-n="5.396" data-unit="ed1page" id="ed1page.5.396"></span>ἐπιφέρον ἀνύποιστον κατὰ περιόδους τινὰς, ὥστε καὶ ἦχον
<span class="lb" data-page="19.416" data-line="16" id="l19.416.16"></span>εἶναι ἐν τοῖς ὠσὶ καὶ τοὺς ὀφθαλμούς ἀνερευθεῖς καὶ προπετεῖς
<span class="lb" data-page="19.416" data-line="17" id="l19.416.17"></span>υπαρχειν. συνδιατείνονται δὲ αυτοῖς καὶ αἱ ἐν τῷ
<span class="lb" data-page="19.416" data-line="18" id="l19.416.18"></span>μετώπῳ φλέβες καὶ ἔρευθος ἀμφὶ τὸ πρόσωπον ἴσχουσι. 
</p>

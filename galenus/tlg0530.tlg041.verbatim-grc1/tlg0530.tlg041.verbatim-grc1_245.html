            <p>
<span class="lb" data-page="19.417" data-line="7" id="l19.417.7"></span>Ἑτεροκρανία ἐστὶν ὁπόταν περὶ τὸ ἀριστερὸν μέρος
<span class="lb" data-page="19.417" data-line="8" id="l19.417.8"></span>ἢ τὸ δεξιὸν τῆς κεφαλῆς πόνος παρέπηται καὶ ποτὲ
<span class="lb" data-page="19.417" data-line="9" id="l19.417.9"></span>μετ ἐπιτάσεις, ποτὲ δὲ ἀνέσεις ἐπιφέρῃ. 
</p>

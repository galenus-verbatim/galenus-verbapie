<span class="pb page1" data-page="19.418" id="p19.418"></span>
<span class="milestone ed1page page1" data-n="5.396" data-unit="ed1page" id="ed1page.5.396"></span>
<span class="milestone ed2page page1" data-n="2.262" data-unit="ed2page" id="ed2page.2.262"></span>
            <p>
<span class="lb" data-page="19.418" data-line="2" id="l19.418.2"></span>Κατάρρους ἐστὶν ὑγρῶν πολλῶν καταφορά
<span class="lb" data-page="19.418" data-line="3" id="l19.418.3"></span>διά τῶν τρημάτων τῆς ὑπερώας καὶ πολλῶν διὰ τῶν
<span class="lb" data-page="19.418" data-line="4" id="l19.418.4"></span>μυξητήρων ἅ καταφερομενα βλάπτει τούς υποκειμένους τόπους,
<span class="lb" data-page="19.418" data-line="5" id="l19.418.5"></span>ὥστε συν τῇ αποκρίσει τῶν ὑγρῶν καὶ πνεῦμα συνεκκρινόμενον
<span class="lb" data-page="19.418" data-line="6" id="l19.418.6"></span>ηχόν τινα ἐκτελεῖν. 
</p>
          </article>

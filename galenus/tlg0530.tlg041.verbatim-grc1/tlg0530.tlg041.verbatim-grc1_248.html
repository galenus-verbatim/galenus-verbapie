<span class="lb" data-page="19.418" data-line="7" id="l19.418.7"></span>Κόρυζά ἐστι τὸ διὰ τῶν ῥινῶν ἐκκρινόμενον ὑγρὸν
<span class="lb" data-page="19.418" data-line="8" id="l19.418.8"></span>λεπτὸν καὶ ἄπεπτον τὸ δι᾽ υπερωας καταῤῥους.

<span class="milestone ed1page page1" data-n="5.396" data-unit="ed1page" id="ed1page.5.396"></span>
<span class="milestone ed2page page1" data-n="2.262" data-unit="ed2page" id="ed2page.2.262"></span>
            <p>
<span class="lb" data-page="19.418" data-line="9" id="l19.418.9"></span>Συνάγχη ἐστὶ πάθος περὶ τράχηλον ὀξὺ, χαλεπὸν,
<span class="lb" data-page="19.418" data-line="10" id="l19.418.10"></span>πνιγμῷ τὸν παθόντα ἐξάγων. ἢ οὕτως. συνάγχη ἐστὶ
<span class="lb" data-page="19.418" data-line="11" id="l19.418.11"></span>φλεγμονὴ τοῖς μὲν ἔξωθεν τοῦ τραχήλου ὥστε ἐξογκοῦσθαι
<span class="lb" data-page="19.418" data-line="12" id="l19.418.12"></span>τὰ μέρη, τοῖς δὲ ενδοθεν τῶν παρισθμίων ὥστε συμπασχειν
<span class="lb" data-page="19.418" data-line="13" id="l19.418.13"></span>καὶ τὰ ἀναπνευστικὰ ὄργανα καὶ δυσπνοεῖν. 
</p>
          </article>

            <p>
<span class="lb" data-page="19.418" data-line="14" id="l19.418.14"></span>᾽Ὑδρόφοβός ἐστι πάθος ἐπὶ δήγματι κυνὸς μαινομένου
<span class="lb" data-page="19.418" data-line="15" id="l19.418.15"></span>γιγνόμενον μετὰ τοῦ ἀποστρέφεσθαι το ποτὸν καὶ
<span class="lb" data-page="19.418" data-line="16" id="l19.418.16"></span>σπᾶσθαι καὶ λύζειν. ἐπιγίγνεται δὲ αὺτοῖς καὶ παρακοπὰ. 
</p>

<span class="milestone ed1page page1" data-n="5.396" data-unit="ed1page" id="ed1page.5.396"></span>
<span class="milestone ed2page page1" data-n="2.262" data-unit="ed2page" id="ed2page.2.262"></span>
            <p>
<span class="lb" data-page="19.418" data-line="17" id="l19.418.17"></span>Βούλιμός ἐστι διάθεσις καθ΄ ἣν ἐπιζήτησις ἐκ
<span class="lb" data-page="19.418" data-line="18" id="l19.418.18"></span>μικρῶν διαλειμμάτων γίνεται τροφῆς. ἐκλύονται δὲ καὶ καταπίπτουσι
<span class="lb" data-page="19.418" data-line="19" id="l19.418.19"></span>καὶ ἀχροοῦσι καὶ καταψύχονται τὰ ἄκρα καὶ 
<span class="pb" data-page="19.419" id="p19.419"></span>
<span class="lb" data-page="19.419" data-line="1" id="l19.419.1"></span>θλίβονταί τε τὸν στόμαχον καὶ ὁ σφυγμὸς ἐπ᾽ αὐτῶν ἀμυδρὸς
<span class="lb" data-page="19.419" data-line="2" id="l19.419.2"></span>γίνεται. 
</p>
          </article>

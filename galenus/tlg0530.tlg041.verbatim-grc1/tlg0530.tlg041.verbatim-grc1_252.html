<span class="milestone ed1page page1" data-n="5.396" data-unit="ed1page" id="ed1page.5.396"></span>
<span class="milestone ed2page page1" data-n="2.262" data-unit="ed2page" id="ed2page.2.262"></span>
            <p>
<span class="lb" data-page="19.419" data-line="3" id="l19.419.3"></span>Φαγέδαινα ἐστι κατασκευὴ καθ΄ ἢν ὀρεγόμενοι
<span class="lb" data-page="19.419" data-line="4" id="l19.419.4"></span>πολλῆς τροφῆς καὶ λαμβανοντες ἄμετρον οὐ κρατοῦσιν αυτῆς,
<span class="lb" data-page="19.419" data-line="5" id="l19.419.5"></span>ἀλλ᾽ ἐξεράσαντες πάλιν ὀρέγονται. ἢ ἄλλως. φαγέδαιναί
<span class="lb" data-page="19.419" data-line="6" id="l19.419.6"></span>εἰσιν αἱ τῶν πολλῶν βρωμάτων ἐδωδαὶ, ἅς καὶ αὐτάς
<span class="lb" data-page="19.419" data-line="7" id="l19.419.7"></span>ὑπὸ κακοχυμίας γινεσθαι αμεέρας ορἒξεις σιτίων ομολογιῖται. 
</p>
          </article>

<span class="milestone ed2page page1" data-n="2.262" data-unit="ed2page" id="ed2page.2.262"></span>
            <p>
<span class="lb" data-page="19.419" data-line="8" id="l19.419.8"></span>Ἐμπνευμάτωσίς ἐστιν ὅταν πλεῖον πνεῦμα γενόμενον
<span class="lb" data-page="19.419" data-line="9" id="l19.419.9"></span>κατέχηται ἐν στομάχῳ καὶ διατείνῃ αὐτὸν καὶ τὴν
<span class="lb" data-page="19.419" data-line="10" id="l19.419.10"></span>κοιλίαν μετ᾽ αὐτοῦ, ὥστε καὶ ἐμποδίζεσθαι τῆν τῆς τροφῆς
<span class="lb" data-page="19.419" data-line="11" id="l19.419.11"></span>οἰκονομίαν. 
</p>
          </article>

            <p>
<span class="lb" data-page="19.419" data-line="12" id="l19.419.12"></span>Περιπνευμονία ἐστὶ φλεγμονὴ πνεύμονος μετά
<span class="lb" data-page="19.419" data-line="13" id="l19.419.13"></span>πυρετοῦ ὸξεός καὶ δυσπνοίας. γίνεται δὲ ἐπ᾽ αὐτῶν καὶ
<span class="lb" data-page="19.419" data-line="14" id="l19.419.14"></span>ἐνερευθῆ τὰ μῆλα. 
</p>

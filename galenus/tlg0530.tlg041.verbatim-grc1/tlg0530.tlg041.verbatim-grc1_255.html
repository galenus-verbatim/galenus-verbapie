            <p>
<span class="lb" data-page="19.419" data-line="15" id="l19.419.15"></span>Φθίσις ἐστὶν ἕλκωσις τοῦ πνεύμονος ἢ θὡρακος
<span class="lb" data-page="19.419" data-line="16" id="l19.419.16"></span>ἢ φάρυγγος, ὥστε βῆχας παρακολουθεῖν καὶ πυρετους βληχροὐς
<span class="lb" data-page="19.419" data-line="17" id="l19.419.17"></span>καὶ συντήκεσθαι τὸ σῶμα. 
</p>

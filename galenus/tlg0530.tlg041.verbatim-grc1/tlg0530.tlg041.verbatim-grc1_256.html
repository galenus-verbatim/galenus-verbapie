<span class="milestone ed1page page1" data-n="5.396" data-unit="ed1page" id="ed1page.5.396"></span>
<span class="milestone ed2page page1" data-n="2.262" data-unit="ed2page" id="ed2page.2.262"></span>
            <p>
<span class="lb" data-page="19.419" data-line="18" id="l19.419.18"></span>Διαφέρει φθίσις φθὸῆς. φθίσις μετ γάρ ἐστιν 
<span class="pb" data-page="19.420" id="p19.420"></span>
<span class="lb" data-page="19.420" data-line="1" id="l19.420.1"></span>η λεγομένη κοινῶς πᾶσα σωματος μειωσιξ΄ τε καὶ συντηξις.
<span class="lb" data-page="19.420" data-line="2" id="l19.420.2"></span>φθοὴ δὲ ἡ ἰδίως ἐφ᾽ ἕλκει σύντηξίς τε καὶ μιίο,σις τοῦ σώματος.
<span class="lb" data-page="19.420" data-line="3" id="l19.420.3"></span>εἴρηται δὲ φθίσις ἀπὸ τοῦ φθίνειν, ὅπερ ἐστὶ
<span class="lb" data-page="19.420" data-line="4" id="l19.420.4"></span>μειοῦσθαι. 
</p>
          </article>

            <p>
<span class="lb" data-page="19.420" data-line="5" id="l19.420.5"></span>Δυσπνοὶκοί εἰσιν ἐρ᾽ ὦν οἱονεὶ στενοχωρούμενον
<span class="lb" data-page="19.420" data-line="6" id="l19.420.6"></span>ἐκπνεῖται τὸ πνεῦμα καὶ εἰσπνεῖται. ἢ δύσπνοια βλάβη τις
<span class="lb" data-page="19.420" data-line="7" id="l19.420.7"></span>ἀναπνοῆς ἐστιν. 
</p>

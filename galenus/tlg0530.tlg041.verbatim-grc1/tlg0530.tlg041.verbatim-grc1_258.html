            <p>
<span class="lb" data-page="19.420" data-line="8" id="l19.420.8"></span>Ἄσθμά ἐστι πάθος ἔπειξιν ἰσχυράν περὶ
<span class="lb" data-page="19.420" data-line="9" id="l19.420.9"></span>τὴν ἀναπνοὴν καὶ δυσπνοιαν ἐπιφερων μετα τοῦ καὶ ἐνίους
<span class="lb" data-page="19.420" data-line="10" id="l19.420.10"></span>ἀνακαθίζειν καὶ ἐξανίστασθαι. 
</p>

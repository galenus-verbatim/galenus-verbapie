            <p>
<span class="lb" data-page="19.420" data-line="11" id="l19.420.11"></span>Πλευρῖτις ἐστὶν ὀδύνη πλευροῦ καὶ ὑπεζοκώτος
<span class="lb" data-page="19.420" data-line="12" id="l19.420.12"></span>διατείνουσα μέχρι κλειδος καὶ ακρωμίου καὶ ωμοπλάτης συν
<span class="lb" data-page="19.420" data-line="13" id="l19.420.13"></span>ὀξεῖ καὶ ἀδιαλείπτῳ πυρετῷ μετ ὀδύνης νυγματώδους ὁμοῦ
<span class="lb" data-page="19.420" data-line="14" id="l19.420.14"></span>καὶ φρίκης καὶ δυσπνοίας καὶ βηχός. 
</p>

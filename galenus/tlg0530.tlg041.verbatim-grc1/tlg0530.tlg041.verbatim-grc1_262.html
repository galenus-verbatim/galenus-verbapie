            <p>
<span class="lb" data-page="19.421" data-line="13" id="l19.421.13"></span>Κοιλιακὴ διάθεσίς ἐστι ῥευματισμὸς τῆς κοιλίας.
<span class="lb" data-page="19.421" data-line="14" id="l19.421.14"></span>οὐ πρόσφατος, ἀλλά χρόνιος μετὰ στρόφων καὶ πολλῶν ἀποκρίσεων
<span class="lb" data-page="19.421" data-line="15" id="l19.421.15"></span>μετα τοῦ ἰσχναίνεσθαι το σῶμα. 
</p>
          </article>

            <p>
<span class="lb" data-page="19.421" data-line="18" id="l19.421.18"></span>Δυσεντερία ἐστὶν ἕλκωσις ἐντέρων μετὰ φλεγμονῆς 
<span class="pb" data-page="19.422" id="p19.422"></span>
<span class="lb" data-page="19.422" data-line="1" id="l19.422.1"></span>καὶ ἀποκρίσεως αἱματωδῶν ἢ τρυγῳδῶν. ἦ γε καὶ ἀπολυμάτων
<span class="lb" data-page="19.422" data-line="2" id="l19.422.2"></span>μετὰ τοῦ δάκνεσθαι καὶ ἀλγεῖν τὴν κοιλίαν καὶ τὰ
<span class="lb" data-page="19.422" data-line="3" id="l19.422.3"></span>ἔντερα. 
</p>

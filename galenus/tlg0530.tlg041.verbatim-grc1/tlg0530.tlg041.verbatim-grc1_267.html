            <p>
<span class="lb" data-page="19.422" data-line="18" id="l19.422.18"></span>Κωλικὴ διάθεσίς ἐστι κατασκευὴ χρόνιος 
<span class="pb" data-page="19.423" id="p19.423"></span>
<span class="lb" data-page="19.423" data-line="1" id="l19.423.1"></span>περὶ τὸ κῶλον μετὰ τοῦ εἰς διαλήμματα ἀλγήματα
<span class="lb" data-page="19.423" data-line="2" id="l19.423.2"></span>ἐπιγίγνεσθαι ἀνυπόστατα καὶ δυσπνοεῖν καὶ ἐφιδροῦν καὶ
<span class="lb" data-page="19.423" data-line="3" id="l19.423.3"></span>περιψυχεσθαι. 
</p>

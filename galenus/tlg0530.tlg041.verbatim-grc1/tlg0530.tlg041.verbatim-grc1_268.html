            <p>
<span class="lb" data-page="19.423" data-line="4" id="l19.423.4"></span>Εἰλεός ἐστι φλεγμονὴ ἐντέρων, ὥστε μήτε φυσας
<span class="lb" data-page="19.423" data-line="5" id="l19.423.5"></span>μήτε διαχωρήματα διεξιέναι, στρόφους δὲ ἰσχυροὺς παρακολουθεῖν
<span class="lb" data-page="19.423" data-line="6" id="l19.423.6"></span>καὶ αλγηματα υπερβεβηκότα. 
</p>

<span class="milestone ed2page page1" data-n="2.264" data-unit="ed2page" id="ed2page.2.264"></span>
            <p>
<span class="lb" data-page="19.423" data-line="7" id="l19.423.7"></span>Ἡπατικοί εἰσιν οἶς ἥπατος πόνος παρακολουθεῖ
<span class="lb" data-page="19.423" data-line="8" id="l19.423.8"></span>χρόνιος μετ ἐπάρματος καὶ σκληρίας καὶ ἀχροίας τοῦ σωματος.
<span class="lb" data-page="19.423" data-line="9" id="l19.423.9"></span>ἐπιπυρέττουσί τε περικαῆ πυρετὸν καὶ ἡ γλῶσσα
<span class="lb" data-page="19.423" data-line="10" id="l19.423.10"></span>αὐτοῖς ἐπιξηραίνεται. 
</p>
          </article>

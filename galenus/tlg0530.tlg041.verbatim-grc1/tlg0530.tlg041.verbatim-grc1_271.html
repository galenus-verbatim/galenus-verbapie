<span class="milestone ed1page page1" data-n="5.396" data-unit="ed1page" id="ed1page.5.396"></span>
<span class="milestone ed2page page1" data-n="2.264" data-unit="ed2page" id="ed2page.2.264"></span>
            <p>
<span class="lb" data-page="19.423" data-line="13" id="l19.423.13"></span>Ἕτερος ἐστιν ἀνάχυσις χολῆς ἐπὶ τὸ δερμα,
<span class="lb" data-page="19.423" data-line="14" id="l19.423.14"></span>ὥστε βάπτεσθαι τήν ἐπιφανειαν καὶ χλωραν αποτελεῖσθαι
<span class="lb" data-page="19.423" data-line="15" id="l19.423.15"></span>καὶ κακοῦσθαι το δέρμα καὶ λευκαὶ αὐτοῖς αἱ κατα κοιλιαν
<span class="lb" data-page="19.423" data-line="16" id="l19.423.16"></span>διαχωρήσεις γίνονται. 
</p>
          </article>

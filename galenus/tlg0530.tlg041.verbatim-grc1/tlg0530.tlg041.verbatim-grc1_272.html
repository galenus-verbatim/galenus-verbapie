<span class="milestone ed2page page1" data-n="2.264" data-unit="ed2page" id="ed2page.2.264"></span>
            <p>
<span class="lb" data-page="19.423" data-line="17" id="l19.423.17"></span>Σπληνικοί εἰσιν οἶς φλεγμήναντες οἱ σπλῆνες εἰς
<span class="lb" data-page="19.423" data-line="18" id="l19.423.18"></span>τὸ κατὰ φύσιν οὐκ ἀποκαθίστανται οὐδὲ ἀποφλεγμαίνουσι^ 
<span class="pb" data-page="19.424" id="p19.424"></span>
<span class="lb" data-page="19.424" data-line="1" id="l19.424.1"></span>ἀλλ᾽ αὐτοῖς παραμένει ἠ σκληρία, ὥστε καὶ κατὰ τἀς νόσους
<span class="lb" data-page="19.424" data-line="2" id="l19.424.2"></span>ῥευματίζεσθαι, ἀλλάσσεται δὲ αὐτοῖς καὶ ἡ κατὰ φύσιν
<span class="lb" data-page="19.424" data-line="3" id="l19.424.3"></span>χρόα τοῦ σώματος. 
</p>
          </article>

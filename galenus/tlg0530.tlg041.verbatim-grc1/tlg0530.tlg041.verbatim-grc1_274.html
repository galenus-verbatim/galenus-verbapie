<span class="milestone ed2page page1" data-n="2.264" data-unit="ed2page" id="ed2page.2.264"></span>
            <p>
<span class="lb" data-page="19.424" data-line="6" id="l19.424.6"></span>Ὕδρωψ ἐστὶν ὁ ἀνασαρκα, ἐφ· οὖ τὸ σῶμα ὅλον
<span class="lb" data-page="19.424" data-line="7" id="l19.424.7"></span>ἐξώδηκε καὶ περικλύζεται τῷ ὑγρῷ, διαστρέφεται δὲ αὐτῶν
<span class="lb" data-page="19.424" data-line="8" id="l19.424.8"></span>καὶ τὰ αἰδοῖα καὶ ἀνορεκτοῦσι, παρέπεται δὲ αὐτοῖς καὶ
<span class="lb" data-page="19.424" data-line="9" id="l19.424.9"></span>πυρετός. 
</p>
          </article>

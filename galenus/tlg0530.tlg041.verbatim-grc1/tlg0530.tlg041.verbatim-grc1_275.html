            <p>
<span class="lb" data-page="19.424" data-line="10" id="l19.424.10"></span>Ἕδρωψ ἀσκίτης ἐστὶν ἐφ᾽ οὖ κοιλία καὶ ὄσχεον
<span class="lb" data-page="19.424" data-line="11" id="l19.424.11"></span>καὶ σκέλη ἐξοιδισκεται, τὰ δὲ ἄνω ἰσχνὰ γίνεται ἀπολεπτυνόμενα.

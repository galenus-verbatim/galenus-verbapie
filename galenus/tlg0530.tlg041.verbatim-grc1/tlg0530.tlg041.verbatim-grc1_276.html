<span class="milestone ed2page page1" data-n="2.264" data-unit="ed2page" id="ed2page.2.264"></span>
            <p>
<span class="lb" data-page="19.424" data-line="12" id="l19.424.12"></span>Ὕδρωψ τυμπανίας ἐστὶν ἐφ᾽ ῷ ἐν κοιλία πλέον
<span class="lb" data-page="19.424" data-line="13" id="l19.424.13"></span>μὲν τὸ πνεῦμα, ὀλιγώτερον δὲ τὸ ὑγρὸν εὑρίσκεται καὶ εἴ
<span class="lb" data-page="19.424" data-line="14" id="l19.424.14"></span>τις ἅψαιτο, ηχος ἀποτελεῖται. 
</p>
            <p>
<span class="lb" data-page="19.424" data-line="15" id="l19.424.15"></span>σπβ΄. Νεφρῖτις ἐστὶ φλεγμονὴ νεφρῶν μετ᾽ ἀλγήματος 
<span class="pb" data-page="19.425" id="p19.425"></span>
<span class="lb" data-page="19.425" data-line="1" id="l19.425.1"></span>σφοδροῦ, ποτὲ δὲ καὶ δυσουρίας καὶ ἰνωδῶν ἀποκρίσεων ἢ
<span class="lb" data-page="19.425" data-line="2" id="l19.425.2"></span>καὶ ψαμμωδῶν μετὰ αἵματος ὀλίγου. 
</p>
          </article>

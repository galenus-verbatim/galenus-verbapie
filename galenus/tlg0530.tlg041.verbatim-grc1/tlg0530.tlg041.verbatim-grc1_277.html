            <p>
<span class="lb" data-page="19.425" data-line="3" id="l19.425.3"></span>Λιθίασίς ἐστι γένεσις ἐν κύστει λίθου δι᾽ οὖ
<span class="lb" data-page="19.425" data-line="4" id="l19.425.4"></span>κωλύεται ἡ τοῦ οὔρου ἔκκρισις. ἑτέρως. λιθίασίς ἐστι πάθος
<span class="lb" data-page="19.425" data-line="5" id="l19.425.5"></span>διατάσεις τῆς κύστεως ἐπιφέρον. συνδιατείνεται δὲ
<span class="lb" data-page="19.425" data-line="6" id="l19.425.6"></span>αὐτοῖς καὶ <span class="milestone ed2page" data-n="2.265" data-unit="ed2page" id="ed2page.2.265"></span> ητρσν καὶ τῆς ποσθῆς ἅπτονται θαμινά.
<span class="lb" data-page="19.425" data-line="7" id="l19.425.7"></span>ἐπιγίνονται δὲ αὐτοῖς καὶ ἰσχουρίαι ὅταν περαιωθεὶς ὁ λίθος
<span class="lb" data-page="19.425" data-line="8" id="l19.425.8"></span>ἀποφράξῃ τὰς ὁδοὺς τοῦ περιττώματος. 
</p>

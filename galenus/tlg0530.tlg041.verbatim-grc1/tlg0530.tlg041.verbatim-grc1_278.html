            <p>
<span class="lb" data-page="19.425" data-line="9" id="l19.425.9"></span>Στραγγουρία ἐστὶν ἡ κατὰ στράγγα τοῦ οὔρου
<span class="lb" data-page="19.425" data-line="10" id="l19.425.10"></span>ἔκκρισις. ἢ στραγγουρία τὸ πάθος καλεῖται ὅταν τις ὀυγον
<span class="lb" data-page="19.425" data-line="11" id="l19.425.11"></span>ἀποκρίνει ουρον συνεχῶς. 
</p>

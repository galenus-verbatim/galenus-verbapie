<span class="milestone ed2page page1" data-n="2.265" data-unit="ed2page" id="ed2page.2.265"></span>
            <p>
<span class="lb" data-page="19.425" data-line="14" id="l19.425.14"></span>Ἰσχουρία ἐστὶ παντελής τοῦ οὔρου ἐπίσχεσις
<span class="lb" data-page="19.425" data-line="15" id="l19.425.15"></span>κίνδυνον ἐπιφέρουσα. ἐπέχεται δὲ το ουρον κατὰ τρόπους
<span class="lb" data-page="19.425" data-line="16" id="l19.425.16"></span>ὀκτώ · ᾽ διὰ φλεγμονὴν, διὰ σκίῤῥον, δι᾽ αἵματος θρόμβωσιν,
<span class="lb" data-page="19.425" data-line="17" id="l19.425.17"></span>διὰ παράλυσιν, διὰ προπτωσιν τοῦ λίθου, διὰ νεφρικὴν συμπάθειαν,
<span class="lb" data-page="19.425" data-line="18" id="l19.425.18"></span>δι᾽ ἕλκωσιν, διὰ λιθίασιν. 
</p>
          </article>

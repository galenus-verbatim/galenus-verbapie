<span class="milestone ed1page page1" data-n="5.396" data-unit="ed1page" id="ed1page.5.396"></span>
<span class="milestone ed2page page1" data-n="2.265" data-unit="ed2page" id="ed2page.2.265"></span>
            <p>
<span class="lb" data-page="19.426" data-line="1" id="l19.426.1"></span>Εν νεφροις γίνονται λίθοι ἔνθα κατ᾽ ἐκείνων
<span class="lb" data-page="19.426" data-line="2" id="l19.426.2"></span>τῶν σωματων πλῆθος συνέλθῃ χυμῶν παχέων ἅμα πυρετώδει
<span class="lb" data-page="19.426" data-line="3" id="l19.426.3"></span>θερμότητι. , ἢ ἄλλως. ὲν νεφροῖς γίνονται λίθοι ὅταν
<span class="lb" data-page="19.426" data-line="4" id="l19.426.4"></span>τοῦ συλλεγέντος ἐν αυτοῖς μετὰ τοῦ κατ᾽ ἀναλογίαν πυρετοῦ
<span class="lb" data-page="19.426" data-line="5" id="l19.426.5"></span>χυμῶν παχέων πλήθους , αφ᾽ οὖ ὑπέροπτοι εἰς τὴν λίθου
<span class="lb" data-page="19.426" data-line="6" id="l19.426.6"></span>γένεσιν μεταβαίνουσι. 
</p>
          </article>

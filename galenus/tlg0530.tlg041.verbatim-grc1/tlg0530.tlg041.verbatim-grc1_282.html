<span class="milestone ed2page page1" data-n="2.265" data-unit="ed2page" id="ed2page.2.265"></span>
            <p>
<span class="lb" data-page="19.426" data-line="7" id="l19.426.7"></span>Γονορροια ἐστιν αποκρισις ἐπιφἒξουσα σπέρματος
<span class="lb" data-page="19.426" data-line="8" id="l19.426.8"></span>νόσημα μετα τοῦ τήκεσθαι το σῶμα καὶ ἀχρούστερον
<span class="lb" data-page="19.426" data-line="9" id="l19.426.9"></span>ἀποτελεῖσθαι · γίνεται δὲ ατονησαντων τῶν σπερματικῶν ἀγγείων,
<span class="lb" data-page="19.426" data-line="10" id="l19.426.10"></span>ὥστε τροπον τινα παρειμένων αὐτῶν μὴ κρατεῖσθαι
<span class="lb" data-page="19.426" data-line="11" id="l19.426.11"></span>τὸ σπέρμα. 
</p>
          </article>

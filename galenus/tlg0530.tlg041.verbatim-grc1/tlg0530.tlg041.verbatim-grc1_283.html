<span class="milestone ed2page page1" data-n="2.265" data-unit="ed2page" id="ed2page.2.265"></span>
            <p>
<span class="lb" data-page="19.426" data-line="12" id="l19.426.12"></span>Σατυρίασίς ἐστι πάθος μετὰ ἐντάσεως αἰδοίου
<span class="lb" data-page="19.426" data-line="13" id="l19.426.13"></span>γιγνόμενον μετὰ τοῦ τείνεσθαι αὐτοῖς τὰ μόρια · ἔστι δὲ οἶς
<span class="lb" data-page="19.426" data-line="14" id="l19.426.14"></span>καὶ σπέρματος ἐξακοντισμος μεθ ἡδονῆς γίγνεται. παραφέρονται
<span class="lb" data-page="19.426" data-line="15" id="l19.426.15"></span>δὲ τὴν γνωμην καὶ νευρων τάσις καὶ σπέρματος
<span class="lb" data-page="19.426" data-line="16" id="l19.426.16"></span>γίνεται. 
</p>
          </article>

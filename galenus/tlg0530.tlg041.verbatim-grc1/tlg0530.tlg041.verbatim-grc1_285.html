            <p>
<span class="lb" data-page="19.430" data-line="3" id="l19.430.3"></span>Σκίῤῥος ἐν μήτρα ἐστὶ διάθεσις περί τι
<span class="lb" data-page="19.430" data-line="4" id="l19.430.4"></span>μέρος αὐτῆς ὥστε εἶναι σκληρίαν αντίτυπον, οχθωδη, ἀνὡμαλον,
<span class="lb" data-page="19.430" data-line="5" id="l19.430.5"></span>ἄπονον τὰ πολλά. 
</p>

<span class="lb" data-page="19.431" data-line="5" id="l19.431.5"></span>Ῥύσις τριχῶν ἐστιν ἀπόπτωσις ἀκολουθοῦσα ώς
<span class="lb" data-page="19.431" data-line="6" id="l19.431.6"></span>ἐπίπαν μὲν τοῖς φθίνουσι καὶ τοῖς ἀνακομιζομένοις δὲ ἐκ

            <p>
<span class="lb" data-page="19.431" data-line="10" id="l19.431.10"></span>Οφίασίς ἐστι μεταβολὴ τοῦ χρωματος ὁμοία τῇ
<span class="lb" data-page="19.431" data-line="11" id="l19.431.11"></span>προειρημένῃ ἐπὶ τὸ μᾶλλον πυκνότερον μετὰ τοῦ σκολιοῦσθαι
<span class="lb" data-page="19.431" data-line="12" id="l19.431.12"></span>τὴν ψίλωσιν. 
</p>

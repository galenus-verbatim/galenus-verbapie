<span class="milestone ed2page page1" data-n="2.267" data-unit="ed2page" id="ed2page.2.267"></span>
            <p>
<span class="lb" data-page="19.431" data-line="13" id="l19.431.13"></span>Διαφοραὶ τῶν ἐν κεφαλῇ καταγμάτων ὸκτω εἰσι.
<span class="lb" data-page="19.431" data-line="14" id="l19.431.14"></span>ῥωγμὴ, ἐκκοπὴ, ἐγγίσωμα , ἐκπίεσμα, καμάρωσις, ἀποσκεπαρνισμος,
<span class="lb" data-page="19.431" data-line="15" id="l19.431.15"></span>ἄπαγμα, θλασμα, απηχημα. ενιοι δὲ τὸ μετ
<span class="lb" data-page="19.431" data-line="16" id="l19.431.16"></span>θλάσμα ειναι ου θέλουσι, τὸ δὲ ἀπήχημα τῇ ῥωγμῇ ὑπάγουσι. 
</p>

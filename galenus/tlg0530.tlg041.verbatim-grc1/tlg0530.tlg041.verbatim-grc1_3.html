<span class="lb" data-page="19.349" data-line="9" id="l19.349.9"></span>Διορισμός ἐστι πράγματος ὡς καθ΄ ὅλου λεγομένου
<span class="lb" data-page="19.349" data-line="10" id="l19.349.10"></span>· μὴ ὄντος δὲ καθόλου κατὰ πρόσθεσιν εἰς τὸ καθόλου

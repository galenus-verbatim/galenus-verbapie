            <p>
<span class="lb" data-page="19.356" data-line="1" id="l19.356.1"></span>Σῶμά ἐστι μέγεθος τριχῇ διάστατον ἔχον ἐν ἑαυτῷ
<span class="lb" data-page="19.356" data-line="2" id="l19.356.2"></span>μῆκος, βάθος, πλάτος. ἢ μἐγεθος ἐκ τριῶν διαστημάτων
<span class="lb" data-page="19.356" data-line="3" id="l19.356.3"></span>συνεστηκος. 
</p>

            <p>
<span class="lb" data-page="19.432" data-line="17" id="l19.432.17"></span>Θλάσμα ἐστὶν ὑποχώρησις τοῦ οστοῦ τοῦ κρανέου
<span class="lb" data-page="19.432" data-line="18" id="l19.432.18"></span>εἰς τὸ βάθος δίχα κατάγματος. γίνεται δὲ ὲπὶ τῆς
<span class="lb" data-page="19.432" data-line="19" id="l19.432.19"></span>παιδικῆς μάλιστα ἡλικίας · νοήσεις δὲ σαφέστερον τὸ εἰρημένον
<span class="lb" data-page="19.432" data-line="20" id="l19.432.20"></span>ἐπὶ τῶν κασσιτερίνων σκευῶν τοῦτο συμβαῖνον θεασάμενος. 
</p>

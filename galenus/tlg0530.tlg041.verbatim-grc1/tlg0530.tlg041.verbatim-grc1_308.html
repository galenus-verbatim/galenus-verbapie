<span class="lb" data-page="19.433" data-line="10" id="l19.433.10"></span>Φλεγμονὴ μὲν οὖν ἐστιν οἴδημα περὶ τοὺς ὀφθαλμοὺς
<span class="lb" data-page="19.433" data-line="11" id="l19.433.11"></span>μετ ἐρευθήματος καὶ πολλῆς θερμασίας καὶ δυσκινησέας

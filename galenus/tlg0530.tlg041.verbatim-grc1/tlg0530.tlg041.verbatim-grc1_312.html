            <p>
<span class="lb" data-page="19.434" data-line="2" id="l19.434.2"></span>Νεφέλιόν ἐστιν ἀχλὺς ἢ ἕλκωσις ἐπιπόλαιος
<span class="lb" data-page="19.434" data-line="3" id="l19.434.3"></span>ἐπὶ τοῦ μέλανος. ἢ νεφέλιόν ἐστιν ἕλκος ἐπιπόλαιον
<span class="lb" data-page="19.434" data-line="4" id="l19.434.4"></span>καὶ μικρῷ μεῖζον ἀργέμου καὶ λευκόν. 
</p>

            <p>
<span class="lb" data-page="19.435" data-line="1" id="l19.435.1"></span>Σύγχυσίς ἐστι ποτὲ μὲν ἐκ πληγῆς, ποτὲ δὲ ἒξ
<span class="lb" data-page="19.435" data-line="2" id="l19.435.2"></span>αὐτομάτου ῥῆξις τῶν ἐν βάθει χιτώνων μετὰ προχύσεως
<span class="lb" data-page="19.435" data-line="3" id="l19.435.3"></span>τῶν ὑγρῶν καὶ αλλσιωσεως τῆς κορης. 
</p>
            <p>
<span class="lb" data-page="19.435" data-line="4" id="l19.435.4"></span>τιό. Μυδρίασίς ἐστιν ἀμαύρωσις .τοῦ ὁρατικοῦ ταραχθέντων
<span class="lb" data-page="19.435" data-line="5" id="l19.435.5"></span>τῶν υγρῶν. 
</p>

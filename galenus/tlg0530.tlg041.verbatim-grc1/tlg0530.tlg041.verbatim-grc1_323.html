<span class="lb" data-page="19.435" data-line="9" id="l19.435.9"></span>Νυκτάλωψ ἐστὶ πάθος καὶ διάθεσις ὀφθαλμῶν
<span class="lb" data-page="19.435" data-line="10" id="l19.435.10"></span>δίχα φανερᾶς αἰτίας. συμβαίνει δὲ τοῖς οὕτω διακειμένοις
<span class="lb" data-page="19.435" data-line="11" id="l19.435.11"></span>ἡμέρας μὲν μὴ ὁρῆν, νυκτὸς δὲ βλέπειν.

            <p>
<span class="lb" data-page="19.436" data-line="3" id="l19.436.3"></span>Μυωπίασίς ἐστι διἀθεσις ἐκ γενετῆς δῶ
<span class="lb" data-page="19.436" data-line="4" id="l19.436.4"></span>ἦς τὰ μὲν πλησία ὁρῶμεν, τὰ δὲ πόρρωθεν ἢ ἐπὶ βραχὺ ἢ
<span class="lb" data-page="19.436" data-line="5" id="l19.436.5"></span>οὐδ᾽ ὅλως. 
</p>

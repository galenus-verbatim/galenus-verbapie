            <p>
<span class="lb" data-page="19.436" data-line="6" id="l19.436.6"></span>Στραβισμός ἐστι παραλυσις τῶν περὶ τὸν ὀφθαλμὸν
<span class="lb" data-page="19.436" data-line="7" id="l19.436.7"></span>μυῶν οὺχ ὅλων, ἀλλ᾽ ἐνίων, δι᾽ ἣν αἰτίαν ἢ ἄτω ἠ κάτω
<span class="lb" data-page="19.436" data-line="8" id="l19.436.8"></span>ἢ εἰς τὰ πλάγια νεύουσιν οἱ ὀφθαλμοί 
</p>

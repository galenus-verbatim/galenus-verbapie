            <p>
<span class="lb" data-page="19.436" data-line="17" id="l19.436.17"></span>Περὶ τὰ βλέφαρα καὶ τούς κανθοὺς συνίσταται
<span class="lb" data-page="19.436" data-line="18" id="l19.436.18"></span>πάθη ταῦτα · ψώρα, φθειρίασις, κριθὴ, χάλαζα, λιθίασις, 
<span class="pb" data-page="19.437" id="p19.437"></span>
<span class="lb" data-page="19.437" data-line="1" id="l19.437.1"></span>ὑδατὶς, τριχίασις, τράχωμα, λαγωφθαλμὸν, ἐκτρόπιον, ῥοιὰς,
<span class="lb" data-page="19.437" data-line="2" id="l19.437.2"></span>ἀγχίλωψ, σταφύλωμα. 
</p>

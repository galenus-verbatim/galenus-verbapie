            <p>
<span class="lb" data-page="19.438" data-line="17" id="l19.438.17"></span>Ὑδατίς ἐστι τῆς ὑπεστρωμένης τῷ ἄνω βλεφάρῳ 
<span class="pb" data-page="19.439" id="p19.439"></span>
<span class="lb" data-page="19.439" data-line="1" id="l19.439.1"></span>πιμελῆς αὔξησις, δι᾽ ἢν ῥευματίζονται παρὰ φύσιν οἱ
<span class="lb" data-page="19.439" data-line="2" id="l19.439.2"></span>ὀφθαλμοί. 
</p>

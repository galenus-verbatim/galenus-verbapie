            <p>
<span class="lb" data-page="19.439" data-line="7" id="l19.439.7"></span>Ἐκτρόπιόν ἐστιν ὑπόφυσις σαρκὸς ἐν τῷ βλεφἀρῳ
<span class="lb" data-page="19.439" data-line="8" id="l19.439.8"></span>ἥτις βαροῦσα ἐκτρέπει τὸ βλέφαρον. αἰτία δἐ ἐκτροπῆς
<span class="lb" data-page="19.439" data-line="9" id="l19.439.9"></span>βλεφάρου ἢ σαρκὸς ἐπίφυσις ἢ παράλυσις ἢ οὐλῆς
<span class="lb" data-page="19.439" data-line="10" id="l19.439.10"></span>σύστασις. 
</p>

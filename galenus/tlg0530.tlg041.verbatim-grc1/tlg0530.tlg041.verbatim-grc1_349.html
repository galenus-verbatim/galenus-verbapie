<span class="milestone ed1page page1" data-n="5.400" data-unit="ed1page" id="ed1page.5.400"></span>
<span class="milestone ed2page page1" data-n="2.271" data-unit="ed2page" id="ed2page.2.271"></span>
            <p>
<span class="lb" data-page="19.439" data-line="15" id="l19.439.15"></span>Σάρκωμά ἐστι σαρκὸς ἐν τοῖς μυκτῆρσι παρὰ φυσιν
<span class="lb" data-page="19.439" data-line="16" id="l19.439.16"></span>αὔξησις. ἔστι δὲ σάρκωμά τι καὶ ὁ πολύπους. εἴρηται
<span class="lb" data-page="19.439" data-line="17" id="l19.439.17"></span>δὲ πολύπους άπὸ τῶν πολυπόδων. ὡς γὰρ ἐκεῖνοι πολλας
<span class="lb" data-page="19.439" data-line="18" id="l19.439.18"></span>ἔχουσιν ὰποσχίδας πλαδαροί τέ εισι καὶ αὐξανόμενοι, οὕτω 
<span class="pb" data-page="19.440" id="p19.440"></span>
<span class="lb" data-page="19.440" data-line="1" id="l19.440.1"></span>καὶ τοῦτο τὸ πάθος. διαφέρει σάρκωμα πολύπου μεγέθει
<span class="lb" data-page="19.440" data-line="2" id="l19.440.2"></span>καὶ κατασκευῇ. 
</p>
          </article>

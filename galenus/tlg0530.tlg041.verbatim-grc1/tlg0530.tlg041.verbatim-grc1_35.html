            <p>
<span class="lb" data-page="19.358" data-line="2" id="l19.358.2"></span>Χειρουργία εστι χειρῶν ατρομων οξεια
<span class="lb" data-page="19.358" data-line="3" id="l19.358.3"></span>κίνησις μετ᾽ ἐμπειρίας. ἢ ἔντεχνος πρᾶξις ἐν ἰατρικὴ διὰ
<span class="lb" data-page="19.358" data-line="4" id="l19.358.4"></span>χειρῶν ἢ ὁργάνων περιγινομένη τοῦ προσήκοντος τέλους. 
</p>

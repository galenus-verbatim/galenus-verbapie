            <p>
<span class="lb" data-page="19.440" data-line="5" id="l19.440.5"></span>Παρωτίδες εἰσὶ παρα τοῖς ωσὶν ἀποστηματα,
<span class="lb" data-page="19.440" data-line="6" id="l19.440.6"></span>ταῦτα ἔνιοι διοσκούρους ἐκάλεσαν, ἐπὶ πυρετοῖς γινόμεναι τὰ
<span class="lb" data-page="19.440" data-line="7" id="l19.440.7"></span>πολλὰ τῶν πυρετῶν ἀπαλλάσσουσαι. 
</p>

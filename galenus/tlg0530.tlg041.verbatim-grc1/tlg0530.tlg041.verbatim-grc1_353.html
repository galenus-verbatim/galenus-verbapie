<span class="milestone ed2page page1" data-n="2.272" data-unit="ed2page" id="ed2page.2.272"></span>
            <p>
<span class="lb" data-page="19.440" data-line="10" id="l19.440.10"></span>Ἕρπης ἐστὶν ἕλκος ἐπὶ χολῆς πλεονεξίη:
<span class="lb" data-page="19.440" data-line="11" id="l19.440.11"></span>γιγνόμενον καὶ ἐπινέμησιν ποιούμενον. ἄλλως. ἕρπης ἐστὶν
<span class="lb" data-page="19.440" data-line="12" id="l19.440.12"></span>ὁ ὀφίτης καλούμενος , ἕλκωσις τῆς ἐπιφανείας τοῦ δέρματος
<span class="lb" data-page="19.440" data-line="13" id="l19.440.13"></span>ἀπὸ δριμείας χολῆς γινομένη. 
</p>
            <p>
<span class="lb" data-page="19.440" data-line="14" id="l19.440.14"></span>τοε΄. Ἀθέρωμά ἐστι χιτών νευρώδης ἀθερῶδες ὑγρὸν περιέχον.
<span class="lb" data-page="19.440" data-line="15" id="l19.440.15"></span>τοστ. Στεάτωμά ἐστι παρὰ φύσιν πιμελῆς συναύξησις. 
</p>
          </article>

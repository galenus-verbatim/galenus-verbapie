            <p>
<span class="lb" data-page="19.441" data-line="1" id="l19.441.1"></span>Ἀνεύρυσμα ἐστι φλεβώδους αγγείου ανευρυσμὸς
<span class="lb" data-page="19.441" data-line="2" id="l19.441.2"></span>ἢ πνευματικοῖς ὕλης παρασπορὰ ὑπὸ τῆς σαρκὸς κατά διαπήδησιν
<span class="lb" data-page="19.441" data-line="3" id="l19.441.3"></span>ἀναδιδομένης. 
</p>

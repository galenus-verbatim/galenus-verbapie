            <p>
<span class="lb" data-page="19.441" data-line="7" id="l19.441.7"></span>Ἄφθα ἐστὶν ἕλκωσις ἐπιπολαιος ἐν στοματι γιγνσμενη.
<span class="lb" data-page="19.441" data-line="8" id="l19.441.8"></span>ἐπιπολαζει δὲ αὕτη η ἕλκωσις μάλιστα παιδίοις. 
</p>

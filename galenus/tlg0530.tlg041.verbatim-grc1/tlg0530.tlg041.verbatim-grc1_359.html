<span class="milestone ed2page page1" data-n="2.272" data-unit="ed2page" id="ed2page.2.272"></span>
            <p>
<span class="lb" data-page="19.441" data-line="9" id="l19.441.9"></span>Φλεγμονή ἐστιν ὄγκος μετὰ ἐρυθήματος καὶ σκληρίας
<span class="lb" data-page="19.441" data-line="10" id="l19.441.10"></span>πόνους ἐπιφέρων σφυγματωδεις. εἴρηται δὲ φλεγμονη ἀπὸ
<span class="lb" data-page="19.441" data-line="11" id="l19.441.11"></span>τοῦ οἶον φλέγεσθαι τὸντοπον. η ὄγκος ὀδυνηρὸς καὶ αντίτυπος
<span class="lb" data-page="19.441" data-line="12" id="l19.441.12"></span>μετ᾽ ἐρυθήματος χωρὶς πυρετοῦ. ἢ φλεγμονή ἐστιν ὄγκος
<span class="lb" data-page="19.441" data-line="13" id="l19.441.13"></span>ὀδυνηρὸς, σκληρὸς, αντιέυπος, ἐξ αὴιιατικοῦχυμοῦε᾽χων γένεσιν. 
</p>

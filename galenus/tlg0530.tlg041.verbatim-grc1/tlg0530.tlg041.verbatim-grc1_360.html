            <p>
<span class="lb" data-page="19.441" data-line="14" id="l19.441.14"></span>Ερυσιέτελάς ἐστιν ἔρευθος μετὰ διαπύρου φλογωσεως
<span class="lb" data-page="19.441" data-line="15" id="l19.441.15"></span>εσθ ὅτε πυρετὸν καὶ φρίκας ἐπιφέρων. ἄλλως.
<span class="lb" data-page="19.441" data-line="16" id="l19.441.16"></span>ἐρυσια΄ελάς ἐστιν ὄγκος ὸδυνηρὸς ἀπὸ χολώδους αἵματος ἔχων
<span class="lb" data-page="19.441" data-line="17" id="l19.441.17"></span>τὴν γένεσιν. 
</p>

            <p>
<span class="lb" data-page="19.443" data-line="5" id="l19.443.5"></span>Καρκίνωμα ἐστιν ὄγκος κακοήθης καὶ περίσκληρος,
<span class="lb" data-page="19.443" data-line="6" id="l19.443.6"></span>ἀνέλκωτος ἢ ἡλκωμένος. εἴρηται δὲ <span class="milestone ed1page" data-n="5.402" data-unit="ed1page" id="ed1page.5.402"></span> ἀπὸ τοῦ ζώου καρπίνου. 
</p>

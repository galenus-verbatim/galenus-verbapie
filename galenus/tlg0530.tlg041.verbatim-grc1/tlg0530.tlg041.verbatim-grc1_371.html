            <p>
<span class="lb" data-page="19.443" data-line="10" id="l19.443.10"></span>Τερηδών ἐστιν ὀστοῦ κατάτρησις ἀπὸ φθορᾶς.
<span class="lb" data-page="19.443" data-line="11" id="l19.443.11"></span>τὸ δὲ ὄνομα τῷ πάθει ἀπὸ τῶν συμβεβηκότων τρημάτων,
<span class="lb" data-page="19.443" data-line="12" id="l19.443.12"></span>οἱονεί τις τρηδὼν ουσα. 
</p>

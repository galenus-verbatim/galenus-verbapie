            <p>
<span class="lb" data-page="19.444" data-line="7" id="l19.444.7"></span>Θύμος ἐστὶν ἔκφυσις σαρκὸς τραχείας ὁμοία τοῖς
<span class="lb" data-page="19.444" data-line="8" id="l19.444.8"></span>ἐδωδίμοις θύμοις περὶ αἰδοίῳ καὶ ἕδρα γινομένη. 
</p>
            <p>
<span class="lb" data-page="19.444" data-line="9" id="l19.444.9"></span>υρ᾽. 
</p>
            <p>
<span class="lb" data-page="19.444" data-line="10" id="l19.444.10"></span>Γυναικόμασθόν ἐστι παρὰ φύσιν αὔξησις τῆς
<span class="lb" data-page="19.444" data-line="11" id="l19.444.11"></span>ὑποκειμένης τοῖς μασθοῖς πιμελῆς. . 
</p>

            <p>
<span class="lb" data-page="19.445" data-line="4" id="l19.445.4"></span>Πνευμομφαλόν ἐστι το ἀνευρυσμα τοῦ ομφαλοῦ᾽. 
</p>
            <p>
<span class="lb" data-page="19.445" data-line="5" id="l19.445.5"></span>υια . Εν κατακαλύψει ἐστὶν αποστημα τῶν ἐν βάθει
<span class="lb" data-page="19.445" data-line="6" id="l19.445.6"></span>σωμάτων ἢ σπλάγχνων εἰς πύον τῆς μεταβολῆς γινομένης. 
</p>

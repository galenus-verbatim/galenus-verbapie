<span class="lb" data-page="19.445" data-line="8" id="l19.445.8"></span>Ῥποσπαδίας ἐστὶ πάθος ἐφ᾽ οὐ ἡ βάλανος ἐφείλ-.
<span class="lb" data-page="19.445" data-line="9" id="l19.445.9"></span>κυσται. ἢ ἔστι παθος ἐφ᾽ οὖ ἡ βάλανος ἀπόκειται καὶ τὸ
<span class="lb" data-page="19.445" data-line="10" id="l19.445.10"></span>τῆς ουρητρας τρῖμμα υποκειται. 
</p>

            <p>
<span class="lb" data-page="19.445" data-line="11" id="l19.445.11"></span>Λιπόδερμός ἐστιν ἔλλειψις τού σκέποντος τήν βὰλανον
<span class="lb" data-page="19.445" data-line="12" id="l19.445.12"></span>δέρματος ὡς μηκέτι αποσυρειν δυνασθαι. τὸ σκέποι,
<span class="lb" data-page="19.445" data-line="13" id="l19.445.13"></span>δὲ τὴν βάλανον ποσθὴ ἢ ἀκροποσθία καλεῖται. 
</p>

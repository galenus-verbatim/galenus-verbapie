            <p>
<span class="lb" data-page="19.447" data-line="8" id="l19.447.8"></span>Ὁγκοι ἐν ὀσχέῳ ἐννέα συνίστανται ὑδροκήλη,
<span class="lb" data-page="19.447" data-line="9" id="l19.447.9"></span>ἐντεροκήλη, ὑδρεντεροκήλη, κιρσοκήλη, πωροκήλη. ἐπιπλοκήλη,
<span class="lb" data-page="19.447" data-line="10" id="l19.447.10"></span>ἐντεροεπιπλοκήλη, ἐντεροπωροκήλη, ὑδροκιρσοκήλη. 
</p>

            <p>
<span class="lb" data-page="19.447" data-line="13" id="l19.447.13"></span>Ἐντεροκήλη ἐστὶν ἐντέρου κατολίσθησις εἰς τὸ
<span class="lb" data-page="19.447" data-line="14" id="l19.447.14"></span>ὄσχεον κατὰ βραχὺ ἢ ὰθρόως. αἰτίαι δὲ ἐντεροκήλης ἦ
<span class="lb" data-page="19.447" data-line="15" id="l19.447.15"></span>προκαταρκτική ἔντασις ἢ πληγὴ, συνεκτικὴ δὲ ἀπέκτασις ἢ
<span class="lb" data-page="19.447" data-line="16" id="l19.447.16"></span>ῥῆξις τοῦ περιτοναίου. 
</p>
          </article>

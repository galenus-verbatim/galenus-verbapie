            <p>
<span class="lb" data-page="19.358" data-line="13" id="l19.358.13"></span>Νωτιαῖος μυελός ἐστιν ὁμοφυὴς ἐγκεφάλῳ καὶ ὁμόχρους
<span class="lb" data-page="19.358" data-line="14" id="l19.358.14"></span>· λιπαρώτερος δέ τε καὶ λευκότερος καὶ ὰκυρώτερος,
<span class="lb" data-page="19.358" data-line="15" id="l19.358.15"></span>διὰ μέσης τῆς ῥάχεως καταγινόμενος. 
</p>

<span class="milestone ed1page page1" data-n="5.392" data-unit="ed1page" id="ed1page.5.392"></span>
<span class="milestone ed2page page1" data-n="2.237" data-unit="ed2page" id="ed2page.2.237"></span>
            <p>
<span class="lb" data-page="19.358" data-line="16" id="l19.358.16"></span>Ὁφθαλμοί εἰσιν οἱ συνεστῶτες ἐκ τεσσαρων χιτωνων,
<span class="lb" data-page="19.358" data-line="17" id="l19.358.17"></span>ἀμφιβληστροειδοῦς, ῥαγοειδοῦς. κερατοειδοῦς καὶ ἐπιπεφυκότος.
<span class="lb" data-page="19.358" data-line="18" id="l19.358.18"></span>καὶ ὑγρῶν τριῶν, ὑελοειδοῦς, κρυσταλλοειδοῦς
<span class="lb" data-page="19.358" data-line="19" id="l19.358.19"></span>καὶ ὠοειδοῦς ὡς ἤδη ἐπιπεφυκότος νευρὡδους ἢ νεύρων 
<span class="pb" data-page="19.359" id="p19.359"></span>
<span class="lb" data-page="19.359" data-line="1" id="l19.359.1"></span>οπτικῶν. αἰσθητικοὶ τῶν ὑποκειμένων χρωμάτων καὶ μεγεθῶν
<span class="lb" data-page="19.359" data-line="2" id="l19.359.2"></span>καὶ σχημάτων. 
</p>
          </article>

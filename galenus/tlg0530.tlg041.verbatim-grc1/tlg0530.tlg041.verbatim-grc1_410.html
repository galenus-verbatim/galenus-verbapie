<span class="milestone ed1page page1" data-n="5.402" data-unit="ed1page" id="ed1page.5.402"></span>
<span class="milestone ed2page page1" data-n="2.276" data-unit="ed2page" id="ed2page.2.276"></span>
            <p>
<span class="lb" data-page="19.449" data-line="3" id="l19.449.3"></span>Γάγγραινα ἐστι μεταβολὴ τοῦ χρωτὸς τοῦ κατὰ
<span class="lb" data-page="19.449" data-line="4" id="l19.449.4"></span>φύσιν ἐκάστου ἐνὶ τὸ ἀλλότριον καὶ νέκρωσις μεθ ἕλκωσεως
<span class="lb" data-page="19.449" data-line="5" id="l19.449.5"></span>καὶ δίχα ἑλκώσεως. γίνεται δὲ γάγγραινα ἤτοι πληγῆς
<span class="lb" data-page="19.449" data-line="6" id="l19.449.6"></span>προηγησαμένης ἢ νεκρώσεως γιγνομένης ἢ φλεγμονῆς ἐκ
<span class="lb" data-page="19.449" data-line="7" id="l19.449.7"></span>χειρουργίας. 
</p>
          </article>

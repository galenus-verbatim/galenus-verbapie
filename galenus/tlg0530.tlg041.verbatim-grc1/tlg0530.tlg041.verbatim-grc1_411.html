<span class="milestone ed2page page1" data-n="2.276" data-unit="ed2page" id="ed2page.2.276"></span>
            <p>
<span class="lb" data-page="19.449" data-line="8" id="l19.449.8"></span>Δρακόντιόν ἐστιν ἕλκος φορὰν ἐπ᾽ αὐτὸ ἔχον
<span class="lb" data-page="19.449" data-line="9" id="l19.449.9"></span>νεύρου ἀπὸ τοῦ πλησίον μέρους. εἴρηται δὲ δρακόντιον, ἐπεὶ
<span class="lb" data-page="19.449" data-line="10" id="l19.449.10"></span>ἐν ταῖς κινήσεσιν ἀναχωρεῖ τὸ νεῦρον ἐπὶ τὸ ἕλκος καὶ κρύπτεται
<span class="lb" data-page="19.449" data-line="11" id="l19.449.11"></span>ἐν αυτῷ. 
</p>
          </article>

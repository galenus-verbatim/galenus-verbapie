<span class="milestone ed1page page1" data-n="5.402" data-unit="ed1page" id="ed1page.5.402"></span>
<span class="milestone ed2page page1" data-n="2.276" data-unit="ed2page" id="ed2page.2.276"></span>
            <p>
<span class="lb" data-page="19.450" data-line="17" id="l19.450.17"></span>Διαφέρει σπέρμα γόνου ὅτι σπέρμα μέν ἐστι το
<span class="lb" data-page="19.450" data-line="18" id="l19.450.18"></span>ἐν σπερματικοῖς πόροις ὄν, γόνος δὲ τὸ ἤδη ἐκκριθέν. καὶ 
<span class="pb" data-page="19.451" id="p19.451"></span>
<span class="lb" data-page="19.451" data-line="1" id="l19.451.1"></span>ὡς Ἀσκληπιαδης λέγει, ὅτι το σπερμα μέν καὶ τοῖς μηδέπω
<span class="lb" data-page="19.451" data-line="2" id="l19.451.2"></span>γεννᾶν δυναμένοις ὡρισάμεθα, γόνον δὲ τὸ μηδέπω πεπεμμένον
<span class="lb" data-page="19.451" data-line="3" id="l19.451.3"></span>σπέρμα. 
</p>
          </article>

<span class="milestone ed2page page1" data-n="2.277" data-unit="ed2page" id="ed2page.2.277"></span>
            <p>
<span class="lb" data-page="19.451" data-line="4" id="l19.451.4"></span>Αἰτίαι ἀγονίας διτταὶ, ἡ περὶ τὸν ἄνδρα
<span class="lb" data-page="19.451" data-line="5" id="l19.451.5"></span>ἡ περὶ τὸ θῆλυ καὶ έκάτεραι πλεοναχῶς · περὶ μὲν
<span class="lb" data-page="19.451" data-line="6" id="l19.451.6"></span>οὖν τὸ θήλε, ἤτοι κατάψυχρον ἐχούσης ἡ <span class="milestone ed1page" data-n="5.402" data-unit="ed1page" id="ed1page.5.402"></span> καταπίμελον
<span class="lb" data-page="19.451" data-line="7" id="l19.451.7"></span>τῆς γυ.αικὸς τὴν μήτραν · περὶ δὲ το ἄρρεν ἤτοι ὅταν
<span class="lb" data-page="19.451" data-line="8" id="l19.451.8"></span>ὑποσπαδίας ἦ, ἤτοι ἐστερημένος διδύμων ἢ ἄλλον τινά τρόπον
<span class="lb" data-page="19.451" data-line="9" id="l19.451.9"></span>εχων νοσηματος. 
</p>
          </article>

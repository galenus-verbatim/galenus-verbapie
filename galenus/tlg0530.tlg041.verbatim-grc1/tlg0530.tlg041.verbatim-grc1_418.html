            <p>
<span class="lb" data-page="19.451" data-line="15" id="l19.451.15"></span>τρέφεται τὸ ἔμβρυον διὰ τοῦ χορίου λαμβάνον
<span class="lb" data-page="19.451" data-line="16" id="l19.451.16"></span>καὶ ἐπισπὡμενον. τρέφεται δὲ ου δέα στόματος, ἀλλὰ δι᾽
<span class="lb" data-page="19.451" data-line="17" id="l19.451.17"></span>ὀμφαλοῦ. 
</p>

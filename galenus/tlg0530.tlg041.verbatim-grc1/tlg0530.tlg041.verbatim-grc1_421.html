<span class="milestone ed1page page1" data-n="5.402" data-unit="ed1page" id="ed1page.5.402"></span>
<span class="milestone ed2page page1" data-n="2.277" data-unit="ed2page" id="ed2page.2.277"></span>
            <p>
<span class="lb" data-page="19.453" data-line="7" id="l19.453.7"></span>Τὰ δὲ δίδυμα καὶ τρίδυμα γίνεται κατα μεν
<span class="lb" data-page="19.453" data-line="8" id="l19.453.8"></span>τινας δια το εἰς θερμὴν την μητραν καθελκόμενον σπέρμα
<span class="lb" data-page="19.453" data-line="9" id="l19.453.9"></span>θραυεσθαι καὶ ποιεῖν οὕτως τὰ δίδυμα καὶ τρίδυμα. ἄλλοι
<span class="lb" data-page="19.453" data-line="10" id="l19.453.10"></span>δὲ τὰς ἐπισυλλήψεις ῇτιάσαντο, ἡμεῖς δέ φαμεν ὅτι ἐὰν
<span class="lb" data-page="19.453" data-line="11" id="l19.453.11"></span>εὑρεθῇ τὸ σπέρμα εἰς ἄμφω ταῦτα, γίνεσθαι τὰ δίδυμα. 
</p>
          </article>

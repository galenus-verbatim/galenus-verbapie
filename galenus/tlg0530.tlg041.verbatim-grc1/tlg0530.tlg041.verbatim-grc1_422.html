            <p>
<span class="lb" data-page="19.453" data-line="12" id="l19.453.12"></span>Ἑρμαφρόδιτός ἐστι συμπλοκὴ τοῦ τε
<span class="lb" data-page="19.453" data-line="13" id="l19.453.13"></span>ἀρσενικοῦ καὶ τοῦ θηλυκοῦ χαρακτῆρος μετὰ τοῦ καὶ ἐν
<span class="lb" data-page="19.453" data-line="14" id="l19.453.14"></span>ἀμφοτέροις γεγενῆσθαι αἰδοῖον ἔχειν. 
</p>

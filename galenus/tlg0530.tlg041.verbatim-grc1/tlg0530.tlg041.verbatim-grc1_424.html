            <p>
<span class="lb" data-page="19.454" data-line="6" id="l19.454.6"></span>Διὰ ποίαν αἰτίαν τῶν ἐπταμἡνο,ν γονίμων ὄντων
<span class="lb" data-page="19.454" data-line="7" id="l19.454.7"></span>τὰ ὀκτάμηνα ἄγονά ἐστιν φλέγεται οὕτως · ὅτι ὁ ὀκτὼ ὰριθμὸς
<span class="lb" data-page="19.454" data-line="8" id="l19.454.8"></span>ἄρτιός ἐστι καὶ συνεζευγμένος μὴ κρίσιμος ὥν· ὁ δὲ
<span class="lb" data-page="19.454" data-line="9" id="l19.454.9"></span>ἐπ τὰ ἀριθμὸς περιττὸς καὶ οὐδὲ συνεζευγμένος καὶ διὰ τοῦτο
<span class="lb" data-page="19.454" data-line="10" id="l19.454.10"></span>κρίσιμος, 
</p>

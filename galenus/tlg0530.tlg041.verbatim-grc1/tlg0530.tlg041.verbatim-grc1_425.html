<span class="lb" data-page="19.454" data-line="11" id="l19.454.11"></span>Αἰτία συλλήψεως ἡ τῆς μητρας σύμμετρος θερμασία
<span class="lb" data-page="19.454" data-line="12" id="l19.454.12"></span>καὶ ἡ πρόσφατος τῶν ἐμμηνίων κάθαρσις καὶ ὄρεξις ·

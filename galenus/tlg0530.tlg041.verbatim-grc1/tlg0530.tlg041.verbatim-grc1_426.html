<span class="milestone ed2page page1" data-n="2.278" data-unit="ed2page" id="ed2page.2.278"></span>
            <p>
<span class="lb" data-page="19.454" data-line="14" id="l19.454.14"></span>Πρῶτον συνίσταται τοῦ ἐμβρύου τὸ χόριον ειτα
<span class="lb" data-page="19.454" data-line="15" id="l19.454.15"></span>τὰ λοιπά · τὸ χόριον μὲν συνέστηκεν ἐκ δι ο φλεβῶν καὶ δύο
<span class="lb" data-page="19.454" data-line="16" id="l19.454.16"></span>ὰρτηριῶν καὶ πέμπτου τοῦ καλουμένου ουραχοῦ, ἤιοι ἐπειδὴ
<span class="lb" data-page="19.454" data-line="17" id="l19.454.17"></span>χώρημά ἐστι τοῦ ἐμβρύου οἱονεὶ χωρίον ἢ ἐπειδὴ χορηγεῖται
<span class="lb" data-page="19.454" data-line="18" id="l19.454.18"></span>τὴν τροφην αυτῳ. 
</p>
          </article>

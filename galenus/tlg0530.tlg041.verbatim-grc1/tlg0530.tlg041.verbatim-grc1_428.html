<span class="milestone ed2page page1" data-n="2.278" data-unit="ed2page" id="ed2page.2.278"></span>
            <p>
<span class="lb" data-page="19.455" data-line="3" id="l19.455.3"></span>Τα καταμήνια παρέχεται τῇ γυναικὶ πρὸς ὑγίειαν
<span class="lb" data-page="19.455" data-line="4" id="l19.455.4"></span>ἐκκενουμενα, ἐνισχεθεςτα δὲ διὰ τὴν σύλληψιν τῷ ἐμβρυῳ
<span class="lb" data-page="19.455" data-line="5" id="l19.455.5"></span>τὴν τροφὴν παρέχει · γέγονε γάρ καὶ πρὸς σύλληψιν καὶ
<span class="lb" data-page="19.455" data-line="6" id="l19.455.6"></span>πρὸς τὴν τοῦ γάλακτος γενεσιν. 
</p>
          </article>

            <p>
<span class="lb" data-page="19.456" data-line="7" id="l19.456.7"></span>Αἰτίαι τῶν ἐν μήτρα ὲλκῶν ὅτε μὲν ἀπόστημα,
<span class="lb" data-page="19.456" data-line="8" id="l19.456.8"></span>ἄτε δὲ πεσσὸς φθόριος, ὅτε δὲ ἐν μήτρη: σκίῤῥος · ἔστι δὲ
<span class="lb" data-page="19.456" data-line="9" id="l19.456.9"></span>χρονιος οὕτος μετ᾽ ἄλλων. 
</p>

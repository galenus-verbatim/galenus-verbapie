            <p>
<span class="lb" data-page="19.456" data-line="10" id="l19.456.10"></span>Ἰτ ἐν μήτρα σάρκωσίς ἐστι σαρκὸς ὴθροισμένης
<span class="lb" data-page="19.456" data-line="11" id="l19.456.11"></span>ἔκφυσις· ἢν χρὴ διὰ μέρος ἀποσφάξαντα, εἰ μεγάλη εἴη,
<span class="lb" data-page="19.456" data-line="12" id="l19.456.12"></span>προκατακνίζειν, ἔνα τάχιον νεκρωθῇ, εἰ δὲ εἴη βραχεῖα, παραχρῆμα
<span class="lb" data-page="19.456" data-line="13" id="l19.456.13"></span>βαστάζειν. 
</p>
          </article>

            <p>
<span class="lb" data-page="19.459" data-line="6" id="l19.459.6"></span>Κρίσις ἐστὶν ἡ ἀξία καὶ ὀξύρροπος ἐν χρόνῳ
<span class="lb" data-page="19.459" data-line="7" id="l19.459.7"></span>τῆς νόσου λύσις. .ἥ κρίσις εστὶν ἡ οξεῖα ἐν νοσήματι ταραχὴ
<span class="lb" data-page="19.459" data-line="8" id="l19.459.8"></span>καὶ αὐτὴ τὰ πολλὰ μἐν εἰς σωτηρίαν, ὅτε δὲ καὶ εἰς
<span class="lb" data-page="19.459" data-line="9" id="l19.459.9"></span>ὄλεθρον τοῦ κάμνοντος τελευτῷ. 
</p>

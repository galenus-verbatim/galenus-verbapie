<span class="lb" data-page="19.359" data-line="7" id="l19.359.7"></span>Γλῶσσά ἐστι φλεβώδης καὶ σαρκώδης, ὑποπίμελος,
<span class="lb" data-page="19.359" data-line="8" id="l19.359.8"></span>αἰσθητικὴ χυμῶν, συνεργὸς τῇ καταπόσει τῆς τροφῆς
<span class="lb" data-page="19.359" data-line="9" id="l19.359.9"></span>καὶ τῇ διαρθρωσει τῆς φωνῆς. 
</p>

<span class="lb" data-page="19.459" data-line="11" id="l19.459.11"></span>Ὁ ἐγκέφαλος τὴν <span class="milestone ed1page" data-n="5.403" data-unit="ed1page" id="ed1page.5.403"></span>ψυχικὴν ἔχει δύναμιν
<span class="lb" data-page="19.459" data-line="12" id="l19.459.12"></span>καὶ ταυτης τὸ ἡγεμονικὸν ὅπερ ἐστὶ λογιστικον καὶ ὁ νοῦς,
<span class="lb" data-page="19.459" data-line="13" id="l19.459.13"></span>ἡ δὲ καρδία τὸ θυμικὸν, τὸ δὲ ηπαρ τὸ ἐπιθυμητικοὶ

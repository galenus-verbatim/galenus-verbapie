<span class="lb" data-page="19.460" data-line="3" id="l19.460.3"></span>Ὁργανικὴ εστι μέρος χειρουργίας περιποιοῦν διατ
<span class="lb" data-page="19.460" data-line="4" id="l19.460.4"></span>καταρτισμοῦ καὶ τῆς ακολούθου θεραπείας παρὰ φυσιν δέατεθεῖσιν

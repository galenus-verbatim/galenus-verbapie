<span class="milestone ed2page page1" data-n="2.280" data-unit="ed2page" id="ed2page.2.280"></span>
            <p>
<span class="lb" data-page="19.460" data-line="6" id="l19.460.6"></span>Κατα δύο τροπους συγκειται ἐν ημῖν οστᾶ κατα
<span class="lb" data-page="19.460" data-line="7" id="l19.460.7"></span>ἄρθρον καὶ κατὰ ἁρμογήν. ἄρθρον εστὶν ὀστῶν κατὰ φύσιν
<span class="lb" data-page="19.460" data-line="8" id="l19.460.8"></span>κινουμένων συμβολή. ἁρμογή ἐστιν ὀστῶν ὰκινητούντων
<span class="lb" data-page="19.460" data-line="9" id="l19.460.9"></span>κατὰ φύσιν συμβολη. 
</p>
          </article>

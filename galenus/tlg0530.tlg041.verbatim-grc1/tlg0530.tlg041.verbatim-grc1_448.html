<span class="milestone ed2page page1" data-n="2.281" data-unit="ed2page" id="ed2page.2.281"></span>
            <p>
<span class="lb" data-page="19.461" data-line="2" id="l19.461.2"></span>μιακίνημά ἐστι τῶν κατὰ γόμφωσιν ἢ
<span class="lb" data-page="19.461" data-line="3" id="l19.461.3"></span>καθ αρμονίαν συγκειμένων ὀστῶν ἐν τῷ αὐτῷ τόπῳ εἰς τὸν
<span class="lb" data-page="19.461" data-line="4" id="l19.461.4"></span>παρὰ φύσιν τοπον ἔκστασις · ὥσπερ ἐκ τάρσου ὸσταρὰσν
<span class="lb" data-page="19.461" data-line="5" id="l19.461.5"></span>ῥαγέντων ἢ σπονδύλων εἴωθε γίγνεσθαι. 
</p>
          </article>

            <p>
<span class="lb" data-page="19.359" data-line="10" id="l19.359.10"></span>Φάρυγξ ἐστὶν ἡ ἔνδον στόματος χὡρη, εἰς ἢν
<span class="lb" data-page="19.359" data-line="11" id="l19.359.11"></span>ἀνήκει τό τε τοῦ στομάχου καὶ τὸ τοῦ λάρυγγος πέρας. διότι
<span class="lb" data-page="19.359" data-line="12" id="l19.359.12"></span>συνεργὸς τῇ καταπόσει τε καὶ τῇ ὰναπνοῇ καὶ τῇ φωνῇ. 
</p>

            <p>
<span class="lb" data-page="19.462" data-line="14" id="l19.462.14"></span>Ἐνθουσιὰσμός ἐστι καθάπερ ἐξίστανταί τινες
<span class="lb" data-page="19.462" data-line="15" id="l19.462.15"></span>ἐπὶ τῶν ὑποθυμιωμένων ἐν τοῖς ἱεροῖς ὁρῶντες ἢ τυμπάνων
<span class="lb" data-page="19.462" data-line="16" id="l19.462.16"></span>η αὐλών η συμβόλων ακούσαντες. 
</p>

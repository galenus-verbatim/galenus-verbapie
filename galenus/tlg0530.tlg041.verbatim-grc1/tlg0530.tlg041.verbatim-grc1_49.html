            <p>
<span class="lb" data-page="19.360" data-line="10" id="l19.360.10"></span>Διάφραγμά ἐστι νευρῶδες, διεῖργον καὶ χωρίζον
<span class="lb" data-page="19.360" data-line="11" id="l19.360.11"></span>τά τε ἐν τῷ θὡρακι καὶ τὰ ὑπὸ τὸν θὡρακα σπλάγχνα. ὅν
<span class="lb" data-page="19.360" data-line="12" id="l19.360.12"></span>τινα καὶ ὑπεζωκότα καλοῦμεν. 
</p>

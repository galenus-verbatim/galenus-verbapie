            <p>
<span class="lb" data-page="19.349" data-line="14" id="l19.349.14"></span>Ἀφορισμός ἐστι λόγος σύντομος αὐτοτελῆ διάνοιαν
<span class="lb" data-page="19.349" data-line="15" id="l19.349.15"></span>ἀπαρτίζων. ἢ οὕτως. ἀφορισμός ἐστι λογος πενομενος μὲν
<span class="lb" data-page="19.349" data-line="16" id="l19.349.16"></span>κατὰ τὴν προφορὰν ἤτοι τὴν λέξιν, πλουτῶν δὲ τοῖς πθυμήμασιν. 
</p>

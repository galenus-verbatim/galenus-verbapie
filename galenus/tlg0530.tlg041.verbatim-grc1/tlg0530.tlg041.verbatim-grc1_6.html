            <p>
<span class="lb" data-page="19.349" data-line="17" id="l19.349.17"></span>Ἀπογραφή ἐστι λόγος τυπωδῶς εἰσάγων εἰς τὴν 
<span class="pb" data-page="19.350" id="p19.350"></span>
<span class="lb" data-page="19.350" data-line="1" id="l19.350.1"></span>δηλουμένην τοῦ πράγματος γνῶσιν · οἱ δὲ οὕτως. ὑπογραφή
<span class="lb" data-page="19.350" data-line="2" id="l19.350.2"></span>ἐστι λόγος τυπωδῶς ἐμφανίζων τὰ πράγματα. 
</p>

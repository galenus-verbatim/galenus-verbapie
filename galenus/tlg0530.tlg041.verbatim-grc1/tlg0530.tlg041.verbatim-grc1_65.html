            <p>
<span class="lb" data-page="19.364" data-line="4" id="l19.364.4"></span>Αἶμά ἐστι θερμὸν καὶ ὑγρὸν ἐν ταῖς φλεψὶ πλεῖον,
<span class="lb" data-page="19.364" data-line="5" id="l19.364.5"></span>ἐν ἀρτηρίαις ὀλιγώτερον , ἐξ οὖ. τὸ ζῶον τρέφεται. 
</p>

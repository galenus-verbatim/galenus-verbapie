<span class="lb" data-page="19.364" data-line="6" id="l19.364.6"></span>Φλέγμα ἐστὶ ψυχρὸν καὶ ὑγρὸν πρός τε τὴν κατάποσιν
<span class="lb" data-page="19.364" data-line="7" id="l19.364.7"></span>τῶν σιτίων καὶ πρὸς τὰς κινήσεις τῶν ἄρθρων
<span class="lb" data-page="19.364" data-line="8" id="l19.364.8"></span>ὑπὸ τῆς φύσεως ὑποβεβλημένον. 
</p>

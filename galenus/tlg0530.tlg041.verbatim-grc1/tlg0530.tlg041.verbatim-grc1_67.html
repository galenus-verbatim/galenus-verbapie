            <p>
<span class="lb" data-page="19.364" data-line="9" id="l19.364.9"></span>Ξανθὴ χολή ἐστι θερμὴ καὶ ξηρὰ καὶ ἐπὶ τόνον
<span class="lb" data-page="19.364" data-line="10" id="l19.364.10"></span>μὲν τοῦ στομάχου καὶ πρὸς τὰς ἐκκρίσεις τῆς κοιλίας γεγενημένη. 
</p>

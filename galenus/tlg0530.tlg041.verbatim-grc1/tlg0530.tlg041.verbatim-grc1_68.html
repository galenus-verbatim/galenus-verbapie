<span class="milestone ed2page page1" data-n="2.239" data-unit="ed2page" id="ed2page.2.239"></span>
            <p>
<span class="lb" data-page="19.364" data-line="11" id="l19.364.11"></span>Χολὴ μέλαινά ἐστι ψυχροτέρα τῆς ξανθῆς παρακειμένη
<span class="lb" data-page="19.364" data-line="12" id="l19.364.12"></span>μέντοι ἐν τῷ σπληνὶ, ανακεκραμενη δὲ καὶ ἐν τῷ
<span class="lb" data-page="19.364" data-line="13" id="l19.364.13"></span>αϊματι, ὥστε σχίζεσθαι αὐτο καὶ μη παχυ καὶ ὰργον καὶ
<span class="lb" data-page="19.364" data-line="14" id="l19.364.14"></span>δυσανάδοτον ἀποτελεῖσθαι. 
</p>
          </article>

            <p>
<span class="lb" data-page="19.350" data-line="3" id="l19.350.3"></span>Ἐπιστήμη ἐστὶ καιαληψις ὰσφαλὴς καὶ αμεταπτωτος
<span class="lb" data-page="19.350" data-line="4" id="l19.350.4"></span>ὑπὸ λογου. δυνατον δὲ καὶ οὕτως ὁρίσασθαι. ἔπιστήμη
<span class="lb" data-page="19.350" data-line="5" id="l19.350.5"></span>ἐστὶν ἕξις ἀμετάπτωτος ἐκ φαντασιῶν δόξαν αμειιπτως
<span class="lb" data-page="19.350" data-line="6" id="l19.350.6"></span>ὑπὸ λογου παρεχομένη. 
</p>

            <p>
<span class="lb" data-page="19.365" data-line="12" id="l19.365.12"></span>Φλέψ ἐστιν ἀγγεῖον αἵματος καὶ τοῦ συγκεκραμενου
<span class="lb" data-page="19.365" data-line="13" id="l19.365.13"></span>τῷ αἵματι φυσικοῦ πνευματος, νευρωδής;. την αιὸθησιν
<span class="lb" data-page="19.365" data-line="14" id="l19.365.14"></span>καὶ τὴν ὑγρὰν καὶ θερμὴν οὐσίαν ἔχουσα · ἔχει, δὲ πλεῖον
<span class="lb" data-page="19.365" data-line="15" id="l19.365.15"></span>τὸ αἶμα , ὀλιγώτερον δὲ τὸ ζωτικὸν πνεῦμα. 
</p>

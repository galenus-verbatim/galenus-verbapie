            <p>
<span class="lb" data-page="19.366" data-line="10" id="l19.366.10"></span>Εἰσὶ κινήσεις ἐν ἡμῖν ὡς Ἀριστοτέλης ἐκ κατηγορίας
<span class="lb" data-page="19.366" data-line="11" id="l19.366.11"></span>λέγει ἕξ· γένεσις, φθορὰ, μεἄοσις, ἀλλοίωσις, αὔξησις
<span class="lb" data-page="19.366" data-line="12" id="l19.366.12"></span>καὶ ἡ κατἀ τὸν τόπον φορά. 
</p>

<span class="milestone ed2page page1" data-n="2.240" data-unit="ed2page" id="ed2page.2.240"></span>
            <p>
<span class="lb" data-page="19.366" data-line="13" id="l19.366.13"></span>Νεῦρόν ἐστι σῶμα λευκὸν καὶ νᾶστον. νευρων
<span class="lb" data-page="19.366" data-line="14" id="l19.366.14"></span>τρεῖς εἰσιν αἱ διαφοραὶ, τὰ μἐν ἒξ ἐγκεφαλου καὶ νωτιαίου
<span class="lb" data-page="19.366" data-line="15" id="l19.366.15"></span>ἐκπεφυκότα νεῦρα, ταῦτα κυρίοις προσαγορευεται · τα δὲ ἐκ
<span class="lb" data-page="19.366" data-line="16" id="l19.366.16"></span>μυῶν τένοντες · τα δὲ εξ οστῶν συνδεσμοι. 
</p>
          </article>

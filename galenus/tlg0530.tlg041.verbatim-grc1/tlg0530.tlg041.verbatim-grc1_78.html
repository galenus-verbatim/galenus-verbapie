<span class="lb" data-page="19.367" data-line="3" id="l19.367.3"></span>Νεῦρα τὰ ἒξ ὁσιῶν ἐκφυόμενα εἰσὶν τὰ
<span class="lb" data-page="19.367" data-line="4" id="l19.367.4"></span>ἐξ ὀστῶν εἰς ὀστᾶ συνδετικὰ καὶ συνεκτικὰ τῶν ἄρθρων

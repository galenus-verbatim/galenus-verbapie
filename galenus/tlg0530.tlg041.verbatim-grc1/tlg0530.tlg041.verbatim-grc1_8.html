<span class="lb" data-page="19.350" data-line="7" id="l19.350.7"></span>Τέχνη ἐστὶ σύστημα ἐγκαταλήψεων συγγεγυμνασμένων
<span class="lb" data-page="19.350" data-line="8" id="l19.350.8"></span>πρός τι τέλος εὔχρηστον τῶν ἐν τῷ βίῳ. ἢ οὕτως.
<span class="lb" data-page="19.350" data-line="9" id="l19.350.9"></span>τέχνη εστὶ συστημα ἐγκαταληψεων συγγεγυμνασμένων ἐφ
<span class="lb" data-page="19.350" data-line="10" id="l19.350.10"></span>ἕν τέλος την ἀναφοραν ἐχοντων. 
</p>

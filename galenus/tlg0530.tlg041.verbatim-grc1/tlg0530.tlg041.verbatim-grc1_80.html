<span class="lb" data-page="19.367" data-line="8" id="l19.367.8"></span>Μύες εἰσὶ σώματα νευρώδη ἀναμεμιγμένης αὐτοῖς
<span class="lb" data-page="19.367" data-line="9" id="l19.367.9"></span>καὶ σαρκὸς πρὸς κίνησιν τῶν σώματος μερῶν γεγονότες.

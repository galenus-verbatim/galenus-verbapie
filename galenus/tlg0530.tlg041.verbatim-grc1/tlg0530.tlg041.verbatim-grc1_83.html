<span class="lb" data-page="19.367" data-line="14" id="l19.367.14"></span>Σάρξ ἐστιν ἒξ αἴματος πεπηγυῖα, ὑγρά καὶ θερμὴ,
<span class="lb" data-page="19.367" data-line="15" id="l19.367.15"></span>σκέπην τε καὶ τὴν μαλακοτητα παρεχομένη τῷ σώματι.

            <p>
<span class="lb" data-page="19.369" data-line="3" id="l19.369.3"></span>Ὁνυχές εἰσιν ἀποτελεύτησις τῶν νεύρων
<span class="lb" data-page="19.369" data-line="4" id="l19.369.4"></span>εὐπρεπείας χάριν γεγονότες καὶ ὡς ἐπιλαμβάνεσθαί τι
<span class="lb" data-page="19.369" data-line="5" id="l19.369.5"></span>τοῖς δακτύλοις εὐκολώτερον. οἱ δὲ οὕτως. ὄνυχές είσι δέρματσς
<span class="lb" data-page="19.369" data-line="6" id="l19.369.6"></span>ἔφαψις ξηρὰ καὶ ψυχρὰ καὶ ἀναίσθητος. 
</p>
          </article>

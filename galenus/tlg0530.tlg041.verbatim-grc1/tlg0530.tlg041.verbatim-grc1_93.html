            <p>
<span class="lb" data-page="19.370" data-line="6" id="l19.370.6"></span>Δέρμα ἐστὶ σῶμα νευρῶδες σκεπάζον ὅλην τὴν
<span class="lb" data-page="19.370" data-line="7" id="l19.370.7"></span>περιοχὴν ὅλου τοῦ σωματος, ευπρεπείας χάριν τόν τοῦ ὅλου
<span class="lb" data-page="19.370" data-line="8" id="l19.370.8"></span>λόγον καὶ ὥστε ἀπερύκειν τὰ αἴτια γεγενημένον. 
</p>

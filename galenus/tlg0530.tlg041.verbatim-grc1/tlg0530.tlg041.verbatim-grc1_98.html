            <p>
<span class="lb" data-page="19.372" data-line="6" id="l19.372.6"></span>Κατάποσίς ἐστιν ὁλκὴ στερεοῦ καὶ ὑγροῦ ἀπὸ
<span class="lb" data-page="19.372" data-line="7" id="l19.372.7"></span>στομάχου εἰς κοιλίαν γινομένη. ἢ οὕτως. κατάποσίς εστιν
<span class="lb" data-page="19.372" data-line="8" id="l19.372.8"></span>είσφορα τροφῆς τῆς ὑγρᾶς καὶ στερεᾶς ἐκ στοματος δια στομάχου
<span class="lb" data-page="19.372" data-line="9" id="l19.372.9"></span>εἰς κοιλίαν γινομένη. 
</p>
